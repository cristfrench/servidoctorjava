7512=<P ALIGN="JUSTIFY"><BR>Todos los rascadores tienen que ser bien colocados ya que si se cae o pasa algo anormal el gato se va a asustar.</P>
7513=<U><B><a name="0014"><br><br>LA CANASTA PARA TRANSPORTE</a></U></B><BR><BR><P ALIGN="JUSTIFY">Para cualquier tipo de viaje o salida, sea larga o corta, debemos tener en cuenta que nuestros gatos se sentirán más a gusto yendo en su propia cesta que sentirse en territorio desconocido y más si hay otros animales que no lo reciban muy bien.<BR><BR>Para que el uso de la cesta sea muy positivo es conveniente que la dejemos a su alcance para que le tenga confianza; que le coloquemos al fondo una toalla o camiseta para que sea un poco más cómoda y que juguemos con ella para que se le quite el miedo a entrar.</P>
7514=<U><B><a name="0015">JUGUETES CEPILLOS Y OTROS</a></U></B><UL><LI><P ALIGN="JUSTIFY">Cualquier tipo de juguete puede entretener a los gatos por bastante tiempo pero debemos tener en cuenta que los más agradables son los que tienen algún tipo de movimiento como las pelotas ya que los gatos tienen mucho ánimo y son muy juguetones.</P></LI><LI><P ALIGN="JUSTIFY">Dependiendo del tipo de pelo encontramos diferentes clases de cepillos o podremos cepillarlos con un guante que a la vez los acaricia haciendo más placentero el momento.</P></li><li><P ALIGN="JUSTIFY">Es importante que desde pequeños lleven una identificación con el número telefónico o nombre de su dueño para evitar inconvenientes si por alguna razón se extravía.</P></li></ul>
7515=<b><a name="0016">COSAS BASICAS PARA TENER EN CUENTA</a></b><br><br>
7516=<u><b><a name="0017">CUANDO SE LLEGA AL NUEVO HOGAR</a></u></b><br><br><P ALIGN="JUSTIFY">Es importante que llegue a la que va a ser desde ese momento su cesta. Intente colocar todo lo peligroso como objetos cortantes, tóxicos, cables de electrodomésticos o utensilios de limpieza fuera de su alcance ya que al llegar a la casa es necesario dejar al gato inspeccionar todo, para que sienta confianza, mantenga estos elementos de esta manera hasta que le enseñe al gato a no tocarlos.<br><br>Algunas plantas que debemos evitar en casa son el Philodendro, Hiedra, Dieffenbachia, Adelfa, Caladium, Ortigas, Azaleas, Poinsetia. Ya que algunas son alucinógenas o pueden causar problemas al gato.</P>
7517=<u><b><a name="0018">ASEO DIARIO</a></u></b><br><br><P ALIGN="JUSTIFY">Los gatos se conocen por ser muy limpios y para esto es necesario que sus dueños colaboren con el aseo de ellos.</P>
7905=CUADRO No. 5
7518=<br><br><P ALIGN="JUSTIFY">Si el gato se encuentra bien de animo su limpieza debe estar bien echa y un síntoma de que algo esta mal es la dejadez.</P>
7519=<U><B><a name="0019"><br><br>CUANDO SE DEBEN QUITAR LAS UÑAS</a></U></B><BR><BR><P ALIGN="JUSTIFY">Solo si el veterinario lo aconseja ya que el procedimiento de extirpar consiste en quitar la última falange que es el lugar donde nace la uña o en cortar los ligamentos que hacen posible que la uña salga. Luego de esto hay un duro post operatorio que necesariamente utiliza analgésicos. Las uñas de un gato son su mayor defensa ante el mundo y no son tan importantes para un gato de casa que para uno que viva en el campo. Podríamos tomar como opción cortar las uñas periódicamente si no se desgastan; esta practica la podrá hacer el veterinario o nosotros si nos sentimos seguros.</P>
7520=<U><B><a name="0020"><br><br>EL CEPILLADO Y CUIDADO DEL PELAJE</a></U></B><BR><BR><P ALIGN="JUSTIFY">A los gatos de pelo largo es necesario cepillarlos a diario ya que cambian constantemente de pelo y así este se vera brillante. Esto se puede hacer con un cepillo de púas que quite los pelos sueltos y luego con otro para deshacer todos los nudos que se hayan formado mirando especialmente zonas como axilas, abdomen y la parte de atrás de las patas traseras. A muchos les divierte la hora de peinarlos pero a otros no les gusta aunque esto cambiara con el paso del tiempo. Es bueno premiarlos con caricias o hasta con una golosina si no le gusta mucho la hora de cepillado.<BR><BR>Con los gatos de pelo corto todo es más sencillo ya que un guante o un cepillo suave una vez a la semana hará lo suficiente para que su pelo se mantenga en buen estado aunque después del cepillado se recomienda con un trapo o un trozo de gamuza pasarlo por el pelo para sacar todo el brillo posible y quitar pelo muerto.</P>
7521=<U><B><a name="0021">EL MOMENTO DEL BAÑO</a></U></B><BR><BR><P ALIGN="JUSTIFY">Comúnmente se conoce que los gatos y el agua no son muy amigos entonces por esto mismo es mejor que se acostumbre al gato desde pequeño a ser bañado para que cuando el veterinario de la orden de hacerlo sea un poco mas fácil. Es importante tener en cuenta que los productos utilizados para bañar a los gatos son completamente distintos a los utilizados por humanos.<BR><BR>Es recomendable colocar un poco de agua tibia al fondo de una bañera para que sea parecida a la temperatura de su cuerpo y así se asustara menos. Hay que  tenerlo suavemente para que no se ponga agresivo y luego se mojara lentamente con una esponja y acariciándolo. Después lo secaremos con una toalla (no con secadores ya que esto los espantara al igual que el uso de la ducha). Si al secarlo no esta asustado lo podremos peinar; no es necesario secarlo en el verano porque la temperatura lo permite.<BR><BR>Bañarlo y cepillarlo evitan que traguen pelo y luego lo vomiten o lo expulsen en las heces, esto se puede complicar para algunos gatos causando estreñimiento, en dicho caso lo podemos tratar haciendo que nuestro gato tome aceite o parafina mínimo dos veces por unos días y si el problema persiste consultemos su veterinario.</P>
