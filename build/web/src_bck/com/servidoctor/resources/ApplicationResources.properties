7428=<p align ="justify">Este cuadro pretende tan solo ser una guía aproximada de los gastos de mecánica de su carro y proyectarle el costo mensual y anual que tiene por el grupo de mecánica, por lo cual aconsejamos no incluir actividades que no obedezcan al desgate normal del carro. Adicionalmente, con este cuadro usted tendrá información útil  como saber cuando fue la vez anterior en que realizo esa actividad y por lo tanto deducir si la duración del repuesto fue la apropiada o si el taller que realizó la actividad no funciona bien por tener que hacerla con una frecuencia que no estima correcta. Como fecha inicial usted puede tomar aquella en que realizó el gasto por ultima vez (la anterior) o la de la compra del carro si esta es la primera vez que gastará por ese concepto. <BR> Si usted desea adicionar otro concepto, hágalo dando click sobre el botón <b>ADICIONAR GASTO DE MECANICA</b>. Por favor no olvide al finalizar con esta sección dar click sobre el botón <b>GUARDAR</b> para que el sistema almacene la información. <BR> Si usted desea registrar o modificar información de alguno de los conceptos de click bajo la columna Acciones en <IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="14"> o si desea eliminarlo, hágalo dando click sobre <IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="14" ></p> <BR> <b>TOTAL  60</b>
