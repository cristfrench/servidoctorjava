bsp;&nbsp;<a href=#0045>Cuando emprendemos un viaje largo</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0046>Cuando vamos a una casa de campo propia</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0047>Cuando viajamos en avión</a><br>17.&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0048>CUANDO SE MUERE NUESTRO GATO</a><br>18.&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0049>LAS RAZAS DE LOS GATOS</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0050>Las razas de pelo corto</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0051>La raza sin pelo</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0052>Las razas de pelo largo o semilargo</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0053>Otras razas</a><br>19.&nbsp;&nbsp;&nbsp;&nbsp;<a href=#0054>CURIOSIDADES</a><br>
7500=<B><a name\="0000"><br><br>INTRODUCCI\u00D3N</a></B><BR><BR><P ALIGN\="JUSTIFY">Los gatos, son animales conocidos por su esp\u00EDritu cazador, astuto y elegante. Su raza da algunos par\u00E1metros para saber como ser\u00E1 el car\u00E1cter de nuestro gato pero cada gato, sin importar que sean de la misma raza, ser\u00E1 diferente. En el momento en el que conozcamos como es el car\u00E1cter y personalidad de nuestro gato, podremos saber que tenemos que tener en cuenta para que el se sienta a gusto en nuestro hogar. Los gatos son animales limpios y suelen adaptarse f\u00E1cilmente a un due\u00F1o y un hogar determinados y son considerados unos de los mejores animales para hacer compa\u00F1\u00EDa.</P> 
