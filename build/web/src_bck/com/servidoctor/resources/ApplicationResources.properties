7257=<p id="bobcontent24-title" class="handcursor"><i><b><font color="#0066FF">GRUPOS Y RECORDATORIOS </font> que desea</b></i></p><div id="bobcontent24" class="switchgroup1"><p align="justify">Con el objeto de facilitarle los controles de medicina, hemos organizado los cuadros a continuación para que usted pueda definir las actividades de control medico por grupos (de esa forma trataremos en lo posible que los controles de ese grupo que deban hacerse el mismo día le sean recordadas  agrupándolas en un correo).<BR><br>De igual forma usted define  para cada grupo  la anticipación con que desea recibir el primero de los tres correos que le enviará el sistema recordándole la actividad bien sea que tenga o no cita programada. Recuerde que el sistema le enviara el tercer correo  2 días antes de la fecha en que deba hacerlo y el segundo de ellos en aproximadamente en la mitad entre el primero y el tercero. Si usted desea recibir tan solo un correo para un grupo determinado, marque la casilla respectiva con 2 lo cual significa que usted recibirá un solo correo con dos días de anticipación.<br /><br>Para definir los grupos le aconsejamos tener en cuenta entre otros: lo demorado en que le asignen una cita, si requiere orden del medico general, si varios de ellos pueden ser hechos simultáneamente por ejemplo los exámenes de laboratorio.</div>
