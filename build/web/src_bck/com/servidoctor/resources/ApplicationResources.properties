7228=<CENTER><FONT COLOR ="RED"><B>NO OLVIDE GUARDAR</B></FONT></CENTER><center><b>Vea mas información dando click  sobre las palabras en azul</b></center><p align ="justify" id="bobcontent27-title" class="handcursor"><b><i><font color="#0066FF"><B>ÚLTIMO CONTROL</font></i></B></p><div id="bobcontent27" class="switchgroup1"><P ALIGN ="JUSTIFY">En caso que le hayan hecho controles de optometría, por favor Indique aunque sea aproximadamente el mes y año del Ultimo control que le practicaron ya que es indispensable para que el sistema le pueda recordar a usted correctamente<br><BR>Por favor tenga en cuenta que si usted no tiene aun una próxima cita ya asignada, para su facilidad el sistema incluirá en los e mail en que le recuerde hacerse un control toda la información que usted registre acá del ultimo que se practico y por lo tanto debe ser lo mas completa posible.</P></div>
7251=<p align ="justify" id="bobcontent28-title" class="handcursor"><b><i><font color="#0066FF">PRÓXIMA CITA</font></i></B></p><div id="bobcontent28" class="switchgroup1"><P ALIGN="JUSTIFY">En caso que su Optómetra le haya dado su próxima cita, complete este cuadro. <BR><BR>Por favor tenga en cuenta que si usted ya tiene asignada una próxima, para su facilidad el sistema incluirá en los e mail en que le recuerde, toda la información que usted registre y por lo tanto, debe ser lo mas completa posible</P></div>
7252=<p id="bobcontent18-title" class="handcursor"><B>RECORDATORIOS</B> <i><b><font color="#0066FF">(Anticipación con que los desea)</font></b></i></p><div id="bobcontent18" class="switchgroup1"><p align ="justify">Por favor indique la cantidad de días de anticipación con la que usted desea recibir el primer recordatorio sobre su próximo control de Optometría o sobre su próxima cita en caso de tenerla Por favor tenga en cuenta que el sistema le enviará 3 recordatorios donde el primero será con los días de anticipación que usted señale, el tercero dos días antes y el segundo en aproximadamente la mitad entre el primero y el tercero. Si usted desea recibir tan solo un recordatorio, por favor marque la casilla con 2 que es la cantidad mínima que hemos definido en el sistema. Recuerde que el sistema incluirá en los recordatorios sobre controles todos los datos del Optómetra y entidad donde usted se practico el último control e igualmente al recordarle su próxima cita en caso de tenerla ya, se incluirá toda la información del Optómetra, entidad y demás donde la tenga.</p></div>
