7546=<b><a name="0054"><BR><BR>CURIOSIDADES</a></B><BR><BR><P ALIGN="JUSTIFY">¿Sabes qué los gatos tricolores siempre son hembras? <BR>Existe una relación muy estrecha entre el color de la capa del gato y su herencia genética. Cada color es transmitido de una forma distinta. Por ejemplo, el atigrado domina sobre el negro en la transmisión del color a posteriores generaciones. En cuanto aparecen tres colores es porque se han juntado el par de cromosomas X de la hembra y el X del macho.<BR>¿Cómo se produce el "ronroneo" de los gatos? <BR>Son muchos los que se preguntan cómo es capaz el gato de emitir este sonido tan característico. Puede que se produzca en la laringe, pero parece ser que muchos científicos apuntan la posibilidad de que se produzca por la vibración de la sangre en una gran vena situada en la caja torácica.<BR>¿Sabes por qué los gatos siameses nacen todos de color uniforme y con el tiempo comienzan sus extremos a oscurecerse hasta obtener su capa habitual? <BR>La respuesta es la diferencia de temperatura que poseen, que desactiva en las zonas más calientes un precursor de la melanina (pigmento responsable del color oscuro), que sí aparecerá en los extremos dos o tres grados más fríos, que son las partes oscuras del gato.<BR>¿Quien fue Bastet? <BR>Fue un diosa-gato que los egipcios adoraron. Tenía cuerpo de mujer y cabeza de gato era símbolo del amor y la procreación. Se le erigió un templo el Bubasteion. Su planta favorita<BR>Existe una planta que fascina a los gatos. Les hace disfrutar de momentos sublimes durante unos minutos. Se trata de La nepeta cataria o también llamada menta de los gatos, de la familia del tomillo y la lavanda. Su perfume desencadena un comportamiento en el animal, similar al de una hembra en celo.</P>

