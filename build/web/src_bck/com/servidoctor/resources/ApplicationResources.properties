7527a=<U><B><a name="0027"><BR><BR>EL CELO EN LA GATA</a></B></U> <BR><BR><P ALIGN="JUSTIFY">El primer ciclo de una gata se puede presentar desde los seis meses y tiene mas de uno al año. Lo normal es que el ciclo dure entre una y dos semanas. <BR><BR>Las gatas en este periodo no sangran pero suelen ser mas cariñosas, maúllan mas y diferente a lo normal y levantan la parte trasera de sus cuerpos y apartando su cola; este es el momento en el que la gata podrá quedar embarazada.</P>
7528=<U><B><a name="0028">PERIODO DE GESTACIÓN</a></B></U><BR><BR><P ALIGN="JUSTIFY">El periodo de gestación dura 2 meses (de 56 a 63 días). Para una buena gestación debemos tener en cuenta que:</P> <UL><LI><P ALIGN="JUSTIFY">Nuestra gata debe estar desparasitada y con todas las vacunas necesarias para que los gatos que nazcan tengan mejores defensas.</P></LI> <LI><P ALIGN="JUSTIFY">El lugar en el que vayamos a dejar a los gatos debe ser tranquilo pero mejor que lo conozcan anteriormente ya que cada uno se siente mejor en su territorio y se acobarda si no lo conoce o no esta en el. Por esto mismo es mejor dejarlos en un lugar neutro.</P></LI><LI><P ALIGN="JUSTIFY">En el momento en el que la gestación esta en proceso debemos cambiar el alimento de la gata.</P></LI><LI><P ALIGN="JUSTIFY">Aproximadamente en el día 28 debemos llevar a la gata a un chequeo y una ecografía donde el veterinario para saber mas exactamente que esperamos.</P></LI></UL> Nota: Debemos dejar a la gata lo mas quieta posible.
7529=<U><B><a name\="0029"><BR><BR>EL PARTO</a></B></U><BR><BR>En el momento del parto\:<BR><BR><UL><LI><P ALIGN\="JUSTIFY">No necesitan de nuestra ayuda a no ser que el parto se complique.</P></LI><LI><P ALIGN\="JUSTIFY">La gata no come durante este d\u00EDa, escoge el lugar donde tenerlos considerando que sea seguro y tranquilo, tiene contracciones, se agudizan cuando se acerca la hora y su temperatura baja durante uno o dos d\u00EDas antes.</P></LI><LI><P ALIGN\="JUSTIFY">Cada uno de los gatos tiene una bolsa. En este momento la placenta se expulsa y debemos cuidar que la gata no se la coma ya que podr\u00E1 causarle problemas de digesti\u00F3n.</P></LI></UL> <B>Es necesario tener en cuenta</B>\: <BR><BR><UL><LI><P ALIGN\="JUSTIFY">Es necesario llamar al veterinario en el momento en el que se sobrepasan los 63 d\u00EDas de la gestaci\u00F3n, la gata tiene contracciones pero los gatos no nacen todav\u00EDa ya que puede tratarse del tama\u00F1o o que algo este mal en el parto.</P></LI><LI><P ALIGN\="JUSTIFY">Si al salir el primer gato, la gata no rompe la bolsa es necesario hacerlo nosotros secar al gato y luego cortar el cord\u00F3n umbilical.</P></LI><LI><P ALIGN\="JUSTIFY">Tambi\u00E9n es necesario avisar al veterinario en caso que la gata parezca que no va a continuar y sepamos que aun hay gatos dentro de ella.</P></LI><LI><P ALIGN\="JUSTIFY">Si alguno de los gatos tiene complicaciones al salir debemos con unos guantes ayudar lubricando la vulva con vaselina y agua templada y tirando despacio del gato que este atrapado.</P></LI></UL><P ALIGN\="JUSTIFY"> Al terminar el parto los gatos empezaran a mamar y puede que la madre no se alimente durante 12 horas o tenga contracciones todav\u00EDa. De igual forma es muy importante llamar al veterinario si la gata tiene fiebre, fluidos blanco verdosos con mal olor o hemorragias.</P> 
