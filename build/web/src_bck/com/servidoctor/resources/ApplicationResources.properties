7752=<p align ="justify"> Con <B> Servidoctor Car, </B> buscamos contribuir a su tranquilidad y bienestar ayudando a evitar sanciones y daños a su Carro</p><br>
7753=<p align ="justify"> Aunque nos hemos esforzado por brindarle una aplicación agradable y eficiente, agradecemos sus sugerencias por el botón Contáctenos del Home y recuerda que puedes recomendar el servicio a tus amigos directamente o participando en el programa de referidos de la página que te permitirá ganar premios que incluso puedes convertir en un agradable regalo</p><br>
7754j=<p align ="justify"> Recuerde que puede recomendar el servicio a sus amigos directamente desde la pagina  o ganar fabulosos premios participando en el programa de referidos <br><br></p>
7755j=<p align ="justify"> Le recordamos parte de algunos de los puntos importantes de las <font color="navy"><i>Políticas y Términos de Servicio</i></font> que aceptó antes de convertirse en <font color="navy"><i>Usuario</i></font>, incluidos en nuestro sitio Web:
7756j=<ul><li><p align ="justify"> Para preservar su privacidad, utilizamos tecnología de punta en envió y almacenamiento de información, además la única persona que conoce la <font color="navy">clave de acceso</font> a su información, es usted y la puede cambiar cuando desee.</p></li><li><p align ="justify"> Nuestro servicio es un sistema de almacenamiento de información y pretende recordarle en lo posible las actividades que deba realizar, por lo cual, el uso de la información almacenada en nuestro sistema es responsabilidad totalmente suya. </p> </li><li><p align ="justify"> Hacemos todo lo que esta a nuestro alcance para ayudarle con servidoctor car pero no tenemos ningún grado de responsabilidad si usted no realiza o se demora en algún mantenimiento, renovación de seguro, pago de impuesto o cualquier cosa relacionada con su carro, a pesar de que ella esté incluida en nuestra aplicación, sistema o servicio.</p></li></ul>
7757=<p id="bobcontent1-title" class="handcursor"><b><i><font color="#0066FF">Idioma en que verá usted la aplicación</font></i></b></p><div id="bobcontent1" class="switchgroup1">  <p align ="justify">Al ingresar a la página Web puede seleccionar el idioma en que quiere ver la aplicación  (instrucciones, menú principal, títulos de capítulos, cuadros y notas) y  el contenido interno de las tablas (como listas de actividades y controles). Sin embargo, por favor tenga en cuenta que una vez use  las tablas de actividades o controles  y de click en el botón <b>GUARDAR </b>de ellas, el sistema continuará mostrándole el contenido de esas tablas en el idioma que usó la primera vez para guardar la información.</p></div>
7758=<p align ="justify"> Hemos utilizado términos universales, pero existen muchas formas de decir lo mismo según el país, por ejemplo: llantas-cauchos; gomas-neumáticos.</p>
7759=<br><p align ="justify">Para asegurar que los correos recordatorios lleguen a su bandeja de entrada, por favor incluya en su libreta de direcciones o en su libro "personas que conozco" las siguientes direcciones sin dejar ningun espacio entre las letras (se muestra de esta forma por seguridad para evitar el spam): <br><br> service   @   paraquenosemeolvide . com <br> service   @   servidoctor . com <br><br> Así  mismo  ten en cuenta que para el óptimo funcionamiento del programa, debes desbloquear el Control de Ventanas Emergente.</p><br>
7760=<p id="bobcontent2-title" class="handcursor"><b><i><font color="#0066FF">LOGIN</font></i></b></p><div id="bobcontent2" class="switchgroup1"><p align ="justify"> Para evitar olvidos o confusiones, en el sistema su <b>LOGIN</b> es la misma dirección de correo a la cual le enviaremos los recordatorios incluso si llega a olvidar su clave de acceso, la cual solo es conocida por usted para preservar su privacidad. Si por alguna razón cambia de dirección de correo recuerde que <B>debe </B>cambiar su <b>LOGIN</b> al ingresar al sistema así como la dirección para envió de correos que tiene registrada dentro de la aplicación.</p></div><br>
7761=<p align ="justify"> La mayor parte de información personal y de su carro, la registrará usted solo una vez y le servirá por muchísimo tiempo mientras este afiliado evitándole costosas sanciones y riesgos. Por su tranquilidad, además de tenerla disponible en Internet cuando la necesite, le permitirá resumir organizadamente  todos sus datos que muchas veces por el afán del diario vivir no son fáciles de reunir  a pesar que en un momento dado pueden  ser muy costosos para sus intereses.</p><br>
7762=<b> Días de Gracia:</b> <p align ="justify">Por favor indique a continuación la cantidad de días que usted require  para  diligenciar las tablas de mantenimientos y los de últimos controles de tal manera que el sistema no le envie recordatorios durante ese tiempo. Sinembargo, aun durante los <b>DIAS DE GRACIA</b> el sistema le enviará recordatorios sobre los vencimientos que usted registre en: controles por ley, seguros, impuestos.Los días de gracia son tomados por el sistema a partir de la fecha en que usted registra su información personal. </p>
7763=<p align ="justify"> Teniendo en cuenta que el objetivo inicial es recordarle las actividades que debe hacer, le sugerimos registrar la información de los capítulos en el siguiente orden:</p>
7764=<p align ="justify"><ol><li> Capítulos subrayados en la parte superior e inferior </li><li> Capítulos subrayados en la parte inferior </li><li>Capítulos sin subrayar</li></ol></p>
7765=<b> Beneficio de los Recordatorios sobre su información registrada </b><br><br>
7766=<ol type="1"> <li><p id="bobcontent5-title" class="handcursor"><b><i><font color="#0066FF">El sistema le ayudará a evitar sanciones o riesgos por vencimientos. </font></i></b></p> <div id="bobcontent5" class="switchgroup1"><ul><li>Vencimiento de impuestos (Capitulo <b>IMPUESTOS</b>).</li><li> Vencimiento de las  revisiones a efectuar según las normas de su país y ciudad, (Capitulo <B>Controles por Ley </B>).</li><li>Vencimiento de seguros bien sean obligatorios o voluntarios (Capitulo <B>Seguros</B>).</li></ul></div></li><li>Le recordará las Actividades de Mantenimiento definidas en dos grupos:<br> <ol type="A"><li><p id="bobcontent6-title" class="handcursor"><b><i><font color="#0066FF">Mantenimiento Mayor</font></i></b>  <div id="bobcontent6" class="switchgroup1"> Aquellas labores de mantenimiento señaladas por el fabricante en el Catalogo del Carro diferentes de las que definimos en el siguiente punto como <B>Básicas</B>. Ejemplos de <B>Mantenimiento Mayor</B> son: Sincronización, ajuste de válvulas, revisiones de caja, transmisión y otras similares, etc.<br><br> Para establecer su programa de <B>Mantenimiento Mayor</B> el sistema le pedirá anotar según el manual de su carro ó el consejo de su mecánico, la periodicidad con que usted debe efectuarlo de acuerdo a la distancia recorrida y el tiempo transcurrido. De igual forma le pedirá definir sobre cual de los factores usted desea hacerlo dándole  a seleccionar una de las siguientes tres alternativas:</p><ul><li><B>DISTANCIA</B> (distancia recorrida)</li><li><B>TIEMPO</B> (tiempo transcurrido)</li><li>O por el primero de los dos anteriores que ocurra.</li></ul></div></li><br><li><p  align ="justify" id="bobcontent7-title" class="handcursor"><b><i><font color="#0066FF">Mantenimiento Básico:</font></i></b><br> <div id="bobcontent7" class="switchgroup1"><p align="justify">Aquel que puede ser realizado y/o controlado por una persona aunque no tenga mayores conocimientos de mecánica y le ayudará a preservar su carro, disminuir incomodas averías o varadas y ahorrar tiempo y dinero. Normalmente se puede efectuar en una estación de servicio o en lugares especializados sin tener que llevar el Carro al <B>Taller</B>, donde generalmente se realiza el <b>Mantenimiento Mayor</b>.<br><br>Para este <B>Mantenimiento Básico</B> hemos preparado bajo asesoría de mecánicos expertos un <B>Cuadro Básico</B> el cual encontrará al principio del capitulo. </p><br></div></li></ol><li><p  align ="justify" id="bobcontent8-title" class="handcursor">Capítulos para control y proyección de gastos <b><i> <font color="#0066FF">Los capítulos de Gastos</font></i></b> que se enumeran a continuación han sido concebidos como una valiosa guía para ayudarle a controlar gastos, aunque en ningún caso pretenden ser una contabilidad de su carro, son:<b>...</b></p> <div id="bobcontent8" class="switchgroup1"><B><ul><li>Gastos de mecánica</li><li>Gastos normalmente anuales</li><li>Gastos no anuales ni de mecánica</li><li>Control de combustible y resumen de proyección de gastos</li></ul></B></div><br /></li>  La información registrada en los <B>Capítulos de Gastos</B> le permitirá, entre otras utilidades:<br /><br />  <ul><li><p  align ="justify" id="bobcontent9-title" class="handcursor"><b><i> <font color="#0066FF">Cambiar la marca del repuesto o el Taller donde ha realizado la actividad.</font></i></b></p><div id="bobcontent9" class="switchgroup1"><p align="justify"> Ejemplo: Usted debe cambiar hoy de Batería y al entrar al sistema ve que la que esta usando no duró el tiempo esperado, quizás deba cambiar de marca o deducir que el <B>Taller</B> no se realizó el mantenimiento correcto. </p> </div></li><li><p  align ="justify" id="bobcontent10-title" class="handcursor"><b><i> <font color="#0066FF">Calcular el Consumo de Combustible y su Costo (diario y por kilómetro o milla),</font></i></b></p> <div id="bobcontent10" class="switchgroup1"> <p align="justify"> lo cual le brindará información útil para controlar su gasto, e incluso deducir si es necesario sincronizar su carro, ajustar su método de manejo e incluso controlar mejor la presión de las llantas. </p> </div></li><li><p  align ="justify" id="bobcontent11-title" class="handcursor"><b><i><font color="#0066FF">El sistema  proyecta el Gasto Mensual y Anual </font></i></b> de su Carro con base a los gastos históricos ocasionados por el  uso normal (no incluya los realizados  por razones extraordinarias)</p><div id="bobcontent11" class="switchgroup1"><p align="justiy">Para ello, la aplicación  toma el valor que usted Registró y lo divide por los días que duró la actividad o repuesto. Ese resultado lo multiplica por 30 para obtener la proyección mensual y por 360 para obtener la anual y le muestra al final de cada capitulo, el total por ese Grupo. Usted puede ver un resumen de la proyección de todos los <b>Capítulos de Gastos</b> en el de <B>Control de Combustible y Resumen de Proyección de Gastos.</B> </p></div></li></ul></ol>
