a_titulo=AYUDA GENERAL
a_general=Glosario de t\u00E9rminos\:<br><br>Para facilitar el proceso, hemos definido dentro de Servidoctor los siguientes conceptos\: <br>Distancia \: denominamos distancia el recorrido del carro bien sea medido en kil\u00F3metros o millas<br>mantenimiento b\u00E1sico \: hemos definido dentro de este las actividades que revisadas regularmente ayudan a preservar el auto y ahorrar tiempo y dinero por da\u00F1os . Adicionalmente , son labores que usted puede hacer sin mayores conocimientos de mec\u00E1nica y realizarlos en una estaci\u00F3n de servicio o en peque\u00F1os talleres especializados. <br>mantenimiento " mayor " \: hemos definido como mantenimiento " mayor " aquellas actividades adicionales a las b\u00E1sicas para las cuales el fabricante aconseja llevar el auto peri\u00F3dicamente al taller<br>Tabla universal de mantenimientos b\u00E1sicos  \: en esta tabla hemos incluido aquellos actividades de mantenimiento b\u00E1sico que son de f\u00E1cil realizaci\u00F3n  as\u00ED como los intervalos de tiempo y distancia entre las cuales normalmente se aconseja efectuarlas<br><br>Tabla ajustada de mantenimientos b\u00E1sicos \: en ella hemos incluido las actividades b\u00E1sicas y usted deber\u00E1 diligenciar o llenar lo siguiente seg\u00FAn el manual de su autom\u00F3vil  as\u00ED como los consejos de su mec\u00E1nico de confianza \: <br>1 ) los intervalos de tiempo y de distancia en los que le aconsejan realizar cada labor<br>2 ) Seleccione en funci\u00F3n a cual de los factores deber\u00E1 el sistema avisarle para realizarlo . Estos factores normalmente son\:<br>a -  Por kilometraje o millaje recorrido ( que denominamos distancia ) <br>b - Por el transcurso, periodo o intervalo  de tiempo recorrido el cual normalmente se estipula en meses y ac\u00E1 denominamos tiempo<br>c -  Por el primero que ocurra entre distancia y tiempo<br>3 ) en aquellas actividades de la tabla que usted no  quiera hacer dentro del mantenimiento b\u00E1sico o que no apliquen a su carro  por favor busque la caneca de ese rengl\u00F3n y borre la actividad<br>4 ) Al final de la tabla usted encuentra el bot\u00F3n de ADICIONAR para que haciendo click sobre el pueda  adicionar a la tabla las actividades adicionales que  usted decida seg\u00FAn el manual de su auto y el consejo de su mec\u00E1nico de confianza incluyendo simult\u00E1neamente los puntos 1 ) y 2 ) anteriores es decir los intervalos de tiempo y distancia aconsejados para cada actividad asi como el factor en fusi\u00F3n al cual usted desea el sistema le recuerde hacerlo .  Tenga en cuenta que usted puede adicionar all\u00ED no solo actividades  adicionales a las mec\u00E1nicas como lavar el auto  , brillar encerar o polishar,  etc.. <br><br><br>Usted podr\u00E1 diligenciar  los cuadros del sistema   en varias sesiones o en una sola seg\u00FAn su disponibilidad de tiempo e informaci\u00F3n De igual forma , usted puede modificar uno o varios de los datos cuando asi lo desee   por cualquier raz\u00F3n que incluye el haber cambiado de carro<br>1 ) Una columna que hemos denominado  ACTIVIDAD bajo la cual se encuentran varias s\u00EDmbolos que usted podr\u00E1 usar seg\u00FAn sus necesidades  as\u00ED\: <br>a )  el dibujo de una caneca    en el cual usted podr\u00E1  hacer click si ese rengl\u00F3n no se aplica a su caso con lo cual lo borrar\u00E1 . Por ejemplo se le pedir\u00E1 indicar cada cuanto se debe hacer el chequeo del liquido de la bater\u00EDa pero esta actividad no aplica a su carro porque tiene bater\u00EDa seca y por lo tanto , usted la borrar\u00E1 haciendo click sobre la caneca del rengl\u00F3n respectivo<br>b ) Otro de los s\u00EDmbolos que aparece en varios de los renglones de los cuadros es " EDITAR " el cual le permitir\u00E1 haciendo click sobre el modificar los datos del rengl\u00F3n respectivo ajust\u00E1ndolos a su caso personal<br>c ) En casi todas los cuadros  se incluye la posibilidad que usted pueda adicionar. Esta actividad la podr\u00E1 efectuar dando click sobre  el bot\u00F3n ADICIONAR al final del cuadro que este diligenciando , por ejemplo en el cuadro de mantenimientos no esta la actividad de encerar ( brillar o polishar ) el carro  la cual usted podr\u00E1 adicionar  dando click sobre este bot\u00F3n <br>2 ) GUARDAR permite que la informaci\u00F3n que se ha modificado o se ha adicionado se almacene.\t
a_mantenimiento_usuario=TABLA AJUSTADA  DE MANTENIMIENTOS B\u00C1SICOS\: <br><br>En la primera columna del cuadro a continuaci\u00F3n, usted encontrar\u00E1 los mantenimientos b\u00E1sicos que le presentamos en la tabla universal . Por favor  indique en cada uno de ellos seg\u00FAn el manual de su carro y/o el consejo de su mec\u00E1nico de confianza  para cada uno de ellos, los datos que se le indican en cada columna . Por favor para aquellas actividades o renglones que no apliquen a su auto, clickee la caneca del rengl\u00F3n respectivo y borrela. Tenga en cuenta  que si usted no diligencia alguna de las casillas , el sistema le recordara el mantenimiento respectivo en funci\u00F3n  a los datos de la tabla universal seleccionando para cada caso el primero que se presente en el tiempo transcurrido o la distancia recorrida.<br>Por favor tenga en cuenta que usted podr\u00E1 cambiar cuando as\u00ED lo quiera cualquiera de los datos escritos y/o la variable sobre la que desea se le recuerde el mantenimiento  haciendo simplemente click sobre el s\u00EDmbolo del rengl\u00F3n respectivo. De igual forma , usted puede adicionar otras actividades a realizar haciendo click sobre el bot\u00F3n ADICIONAR que se ubica al final de este cuadro  como por ejemplo polichar , brillar o encerar el auto.<br><br>El sistema le recordar\u00E1 hacerlo buscando en la tabla ajustada  la informaci\u00F3n que usted defini\u00F3 o fijo para cada una de las actividades . Por favor tenga en cuenta que\: <br>1 ) Si por alguna raz\u00F3n usted no diligencio ninguno de los  datos de distancia o tiempo  para esa actividad , el sistema usar\u00E1 la informaci\u00F3n de la tabla universal<br>2 ) Si usted anota tan solo uno de los datos de distancia o tiempo , el sistema entender\u00E1 que usted desea se le recuerde hacer el mantenimiento en base a ese factor\t<br>3 ) Si usted anota los datos sobre distancia y tiempo pero no indica sobre cual factor deber\u00E1 el sistema avisarle ( entre distancia - tiempo o el primero que ocurra ) , el sistema le recordara en fusi\u00F3n al primero de ellos que ocurra entre distancia y tiempo<br>Por favor tenga que para mayor claridad hemos diferenciado el Mantenimiento B\u00E1sico se\u00F1alado en la tabla universal de aquel en que se requiere llevar el carro al taller para efectuar los servicios sugeridos por el fabricante, el cual denominamos Mantenimiento Mayor .Por favor revise  en el manual de su carro, e indique a continuaci\u00F3n  los intervalos de tiempo y distancia entre los que recomienda el fabricante hacer los mantenimientos<br>Por favor seleccione  bajo cual alternativa deber\u00E1 recordarle el sistema efectuar el servicio mayor de su auto, es decir bajo cual le deber\u00E1 a visar que usted debe llevarlo al taller para hacer lo que denominamos mantenimiento mayor\t
a_mantenimiento=Tabla universal de mantenimientos básicos. En esta tabla se incluyen las actividades que pueden ser ejecutadas y/o controladas por una persona aunque no tenga mayores conocimientos de mecánica y que le ayudarán a preservar su carro , disminuir incomodas averias o varadas y ahorrar tiempo y dinero  por daños. Estas actividades normalmente se pueden efectuar en una estación de servicio  o en lugares especializados sin tener que llevar el carro a al taller donde generalmente se realiza el mantenimiento que hemos denominado  "mayor"  indicado en el manual del carro
a_seguro=Por favor en cada una de las columnas señale los cubrimientos de cada una de las pólizas que usted tiene para su carro En la pestaña SEGUROS usted encuentra un resumen general de los cubrimientos otorgados por las compañías de seguros.
a_gastos=CAPITULO CONTROL DE GASTOS<br><br>Por favor tenga en cuenta que la informaci\u00F3n que usted registra en este capitulo no la tiene en cuenta el sistema para efectos de recordarle sobre las actividades a desarrollar en relaci\u00F3n con su auto . Este capitulo tan solo pretende ayudar orient\u00E1ndole sobre los gastos que su carro genera y que usted pueda llevar un record o registro hist\u00F3rico sobre algunos de ellos lo cual le permitir\u00E1 entre otras cosas\: <br>- Al hacer un gasto de su carro , ver cuando fue la vez anterior que gasto por ese concepto y por lo tanto , definir si la duraci\u00F3n de la reparaci\u00F3n y/o de la pieza es l\u00F3gica<br>- Al saber cuanto le duro la reparaci\u00F3n o la pieza respectiva , usted podr\u00E1 sacar el costo por kil\u00F3metro o milla y as\u00ED medir si consumir esa marca es mas econ\u00F3mico que usar otra y/o analizar la causa de una relativa baja duraci\u00F3n para tomar los correctivos necesarios<br>-Tener informaci\u00F3n para evitar que en el taller le pidan cosas que no deben ser o con una frecuencia que usted no crea se ajuste a la l\u00F3gica<br>-  controlar peri\u00F3dicamente el consumo de combustible de su auto ya que un aumento en el consumo es un s\u00EDntoma que le indica necesidad de mantenimiento adecuado el cual  puede ahorrarle hasta un 20% del costo del combustible e incluso eventualmente le indique que debe tomar correctivos en su forma de manejo para ahorra combustible\t
a_gasolina=CONSUMO DE GASOLINA\t<br><br>Con el siguiente procedimiento pretendemos que usted pueda controlar peri\u00F3dicamente el consumo de combustible de su auto ya que un aumento en el consumo es un s\u00EDntoma que le indica necesidad de mantenimiento adecuado el cual  puede ahorrarle hasta un 20% del costo del combustible<br>1 ) Para hacer un control efectivo del consumo usted debe llenar completamente el tanque de combustible y apuntar en la columna azul la lectura que el od\u00F3metro de su carro muestra en ese momento<br>2 ) Cuando llene nuevamente el tanque h\u00E1galo totalmente y anote en la columna azul la nueva lectura del od\u00F3metro y en la columna verde anote la cantidad de combustible que mostr\u00F3 el surtidor de gasolina con que le pusieron combustible<br>3 ) No diligencie las columnas marcadas en amarillo ya que ellas se calculan autom\u00E1ticamente con la informaci\u00F3n que usted anota .y le dan informaci\u00F3n sobre el comportamiento del consumo y su costo . \t\t
