7232=<p align="justify">En las siguientes casillas sobre el rango de edades en que debe practicarse el control use tan solo las de <b>meses</b> o las de <b>años</b> según requiera pero por favor no mezcle <b>meses</b> con <b>años</b> Por favor al terminar de click en <b>ACEPTAR</B> para que el sistema lo lleve a la página principal y allí pueda hacer mas cambios o dar click en <b>GUARDAR</B> para que el sistema almacene la información.</p>
7233=<CENTER><FONT COLOR ="RED"><B>NO OLVIDE GUARDAR</B></FONT></CENTER><center><b>Vea mas información dando click  sobre las palabras en azul</b></center><P ALIGN =""JUSTIFY"">Tenga en cuenta que este cuadro le muestra tan solo la información principal de los controles incluidos en la <b>TABLA AJUSTADA</b> y le permite llevar un control de todas las actividades de odontología que debe practicarse normalmente y por lo tanto, recuerde que todos los controles que deban efectuarse dentro de un rango de edades y con determinada periodicidad deben ser adicionados por usted en la <b>TABLA AJUSTADA</b> para que el sistema los muestre en este capitulo. <br><br>Si usted debe hacerse algún control esporádico o que no deba practicarse en forma regular (como por ejemplo un tratamiento) regístrelo en la sección CONTROLES NO REGULARES ubicada en el menú principal para que el sistema le pueda recordar al respecto.<p id="bobcontent19-title" class="handcursor"><i><b><font color="#0066FF">ULTIMO CONTROL</font></b></i></p> <div id="bobcontent19" class="switchgroup1"> <p align ="justify">Por favor en el cuadro a continuación Indique la fecha del último control que le practicaron para cada una de las actividades de odontología. Si usted no recuerda la fecha, el sistema le recordara cuando hacerse el control respectivo según la información registrada en la <b>TABLA AJUSTADA</b><br><BR>Por favor cuando termine de registra la información de este capitulo, de click en <b>GUARDAR</B> para  que el sistema almacene la información<BR>Para ingresar o modificar  información del ultimo control o para ver, registra o modificar información sobre el odontólogo o la entidad donde se lo hicieron  de click en <IMG border=""0"" src=""/ServiDoctor/images/editar.gif"" width=""16"" height=""16""></P></div>
