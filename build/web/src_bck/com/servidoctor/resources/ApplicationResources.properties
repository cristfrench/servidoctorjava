7250=<div id="bobcontent16" class="switchgroup1"><P ALIGN ="JUSTIFY"><B>ADVERTENCIA</B>: Una lista bien hecha de los medicamentos que toma actualmente puede ayudar al personal medico así como al personal especializado, para continuar con su tratamiento actual y adicionalmente puede ser vital en una emergencia. Por esta razón por favor lea con mucho cuidado las siguientes observaciones ya que un error puede ser de extrema gravedad para usted e incluso poner en riesgo su vida:</P><ul><li><P ALIGN ="JUSTIFY">"Pida y exija al medico y/o al farmaceuta que le deletree y/o escriba correctamente de tal forma que usted entienda el nombre del medicamento, la cantidad de días que lo debe tomar, las veces por día, la cantidad o dosis en que lo debe consumir y la vía de administración.</P></li><li> <P ALIGN ="JUSTIFY">De la formula emitida por su medico copie acá con especial cuidado y en forma correcta su medicación. No copie la información que trae la botella ya que el fabricante pone en ella información para casos generales que no necesariamente obedece al concepto que esta buscando para usted el Doctor que se la formulo. El Doctor ha estudiado muchos años y se la aconseja por una razón especifica para su caso personal y por eso el Doctor con su expediente medico puede demostrar el porque se la pidió y las condiciones en que usted las debe consumir.</P></li><li> <P ALIGN ="JUSTIFY">Tenga en cuenta que una falta de ortografía o inexactitudes en la frecuencia y/o dosificación darán en caso de emergencia información equivocada que puede ser muy grave para usted</P></li><li><P ALIGN ="JUSTIFY">Trate de registrar acá los analgésicos, medicaciones naturistas, vitaminas, así como los suplementos, ya que muchos de ellos pueden interactuar en forma seria con los medicamentos recomendados por su medico y alterar los síntomas que usted presenta en especial en una emergencia medica, o como minino trate de contárselos al personal medico cuando sea necesario.</P></li><li><P ALIGN ="JUSTIFY">Es vital la información completa registrada en servidoctor sea exacta para que pueda ser útil para el medico que lo atiende y con mayor razón en una emergencia</P></li><li><P ALIGN ="JUSTIFY">Con referencia al registro en Servidoctor Family de los datos del Doctor que lo trata a usted, tenga en cuenta que de ser posible y/o necesario, con la información registrada por usted, podrán llamar a su medico para aclarar algún dato en relación con los medicamentos que usted esta tomando.</P></li></ul></div>
7217a=<p align ="justify">Este capitulo le permite llevar un registro de los medicamentos que usted ha consumido. Aunque el cuadro muestra algunos de los datos importantes, usted puede entrar por <b>Editar</b> para ver la información completa del medicamento.<br><br>Por favor cuando termine de hacer los cambios de click sobre el botón <b>GUARDAR</b> para que el sistema almacene la información.<br><br> <b>TOTAL {0}</b> </p><p align ="justify" id="bobcontent26-title" class="handcursor">El cuadro a continuación muestra la información más importante de cada medicamento usando <b><i><font color="#0066FF">la siguiente nomenclatura.</font></b></i></p><div id="bobcontent26" class="switchgroup1"><UL><LI>Columna "U" = frecuencia de uso, la cual se divide así:<UL><LI>"P" significa que el USUARIO consume ese medicamento en forma permanente</LI><LI>"2" significa que lo consumió en los dos últimos meses pero ya no</LI><LI>"A" significa que lo consume actualmente pero no permanentemente</LI></ul><LI>La columna "Fecha" indica año-mes-día en que el usuario comenzó a consumirlo</LI></ul></div>
