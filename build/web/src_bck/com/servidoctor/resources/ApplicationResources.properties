7771=<p  align ="justify" id="bobcontent12-title" class="handcursor"><b><i><font color="#0066FF">Definición de Tiempo, Distancia:</font></i></b></p><div id="bobcontent12" class="switchgroup1"><ul><li><p align ="justify"><b>El Tiempo Transcurrido:</b> Se refiere a cada cuanto tiempo (normalmente dado en meses)  se debe hacer un chequeo o cambio de alguna parte de su carro.  En lo sucesivo, nos referiremos a esta variable como <b>Tiempo</b>.</li><li><p align="justify">De acuerdo a <b>La Distancia:</b>  Se refiere a la distancia que ha recorrido su carro y según la cual deberá hacerse un mantenimiento. Esta variable se denominará <b>Distancia</b>. Al inicio del programa se le preguntará si el Odómetro (medidor de recorrido ubicado en el tablero de su carro) lleva la cuenta de la <b>Distancia</b> en millas o en kilómetros, de tal forma que el sistema de allí en adelante automáticamente pueda indicarle la <b>Distancia</b> requerida para una actividad según la unidad (millas o kilómetros) usada en su carro.</p></li></ul></div><br>
7772=<p align ="justify"><b>MANTENIMIENTO BÁSICO Y MAYOR - ACTIVIDADES</b>. En este capitulo se incluyen:<br><br></p>
7773=<p  align ="justify" id="bobcontent13-title" class="handcursor"><b><i> <font color="#0066FF">Tabla de mantenimientos básicos:</font></i></b><div id="bobcontent13" class="switchgroup1"><p align ="justify"> La cual muestra  las Actividades Básicas de mantenimiento, así como  la frecuencia con que normalmente aconsejan los expertos  realizarlas según el tiempo y distancia recorrida y la labor a ejecutar de cada  Actividad, bien sea  Chequeo o Cambio.  <br><br>En esta Tabla,  usted podrá ajustar cada una de las actividades al caso particular de su Carro, teniendo en cuenta  para cada una, el consejo de su mecánico, las instrucciones del manual de su vehículo  así como  su gusto y necesidad personal. Por favor tenga en cuenta que muchas de las actividades de <b>Mantenimiento Básico</b> se realizan con la misma frecuencia que las señaladas de distancia y tiempo para la actividad <b>Cambio de Aceite</b> y que por lo tanto, tratando de conservar en lo posible ese patrón dentro de cada una de las otras actividades, usted podrá realizar varias de ellas en conjunto o simultáneamente ahorrando un tiempo valioso.</p></div>
