7780=<p  align ="justify" id="bobcontent17-title" class="handcursor"><b><i> <font color="#0066FF">Exportación de la información:</font></i></b></p> <div id="bobcontent17" class="switchgroup1"><p align ="justify"> Si por alguna razón quiere exportar la  Información que ha Registrado en la aplicación, en la sección <I><B>Reportes</B></I> del Menú Principal, el sistema le permite fácilmente seleccionar lo que quiera exportar a un archivo en formato "xls (Excel)" el cual podrá guardar  en su computador o en el medio magnético que prefiera y posteriormente consultarla o enviarla a la persona que desee.</p></div><br>
7781=<b>Consejos sobre mantenimiento </b>(Los expertos recomiendan para el general de los carros lo siguiente (aunque en su carro puede variar para lo cual es aconsejable mirar el catalogo y tener en cuenta el consejo de su mecánico)<B>Los expertos recomiendan para el general de los carros lo siguiente </B> (aunque en su carro puede variar para lo cual es aconsejable mirar el catalogo y tener en cuenta el consejo de su mecánico):<br><br><ul><p  id="bobcontent18-title" class="handcursor"><b><i><font color="#0066FF">(* 1)  CAMBIO  DEL ACEITE DEL MOTOR: </font></i></b> <div id="bobcontent18" class="switchgroup1"><p align ="justify">Efectuar el cambio de aceite cada 5.000 kilómetros. Sin embargo, todos los motores consumen aceite. <b>REVISE EL NIVEL PERIÓDICAMENTE </b> (puede aprovechar al ir a poner combustible y si encuentra el nivel bajo, adicione aceite). Si el vehículo funciona bajo las siguientes condiciones, se sugiere cambiar más frecuentemente que a los intervalos recomendados, el aceite y filtro. </p> <ol type="a"><li>Si usted  conduce en zonas con mucho polvo.</li><li>Si  conduce a baja velocidad por largos períodos</li><li>Si conduce por períodos prolongados a temperaturas bajas o solo conduce cortas distancias.</li></ol> </div><p align="justify"> <p  id="bobcontent19-title" class="handcursor"><b><i><font color="#0066FF">(* 2) LLANTAS (NEUMATICOS O CAUCHOS):</font></i></b><p> <div id="bobcontent19" class="switchgroup1"><p align ="justify">Sobre las llantas y su mantenimiento normalmente se plantean las siguientes preguntas: </p>  <ul>¿Cuándo y por qué debe calibrar las llantas? <br><br>La estabilidad del vehículo está directamente ligada a la utilización de la correcta presión. Recomendamos el calibrado de las llantas en frío, o sea, cuando:<ul><li>El vehículo está parado por una hora, como mínimo.</li><li>El vehículo no rodó más de 2 o 3 Km. a velocidad reducida.</li></ul><BR>Cuando sea necesario rectificar las presiones con las llantas calientes, es preciso tomar las siguientes precauciones:<UL><li>No desinflar</li><LI>Aumentar 4 <b>PSI (0,3 BAR) </b> las presiones recomendadas</LI><LI>Respetar las diferencias de presiones entre ejes.( llantas traseras versus delanteras)</LI><LI>Por lo tanto, cada vez que tenga oportunidad, verifique las presiones con la llanta fría.</LI></ul></UL></div>
7782=<p  id="bobcontent20-title" class="handcursor"><b><i><font color="#0066FF">(* 3) ROTACIÓN DE LLANTAS: </font></i></b></p><div id="bobcontent20" class="switchgroup1"> <b>¿Cuándo hacer las rotaciones de llantas y de que forma? </b><p align="justify">Para aumentar la durabilidad de las llantas radiales, podemos realizar rotaciones en H, o sea, sin alterar su sentido de rodamiento de las llantas. Aconsejan hacerlo a cada 10.000 Km. </p><B>¿Cuál es la importancia de la Rotación de las llantas? </B><BR><p align="justify">La rotación de las llantas (permutación de posiciones entre las llantas) permite que los desgastes se uniformicen y hasta se corrijan cuando son realizados en el momento correcto, esto es, cuando los eventuales desgastes anormales e irregulares estén en el inicio. Esta costumbre puede ayudar a prolongar la vida útil de las llantas hasta en un 30%  con el consiguiente ahorro.<BR> No olvidar de verificar siempre el estado mecánico y la geometría del vehículo, pues si la llanta presenta desgastes anormales, puede ser un aviso de tal anomalía.<BR> No hay una regla específica para realización de las rotaciones, pues depende del tipo de uso. Al realizar las rotaciones de las llantas, el sentido de rodamiento puede ser invertido sin cualquier problema (excepto en el caso de llantas que vengan con el sentido de rodamiento marcados en el costado (Ej.: XDE2 y XDY)</p> </div> <p  id="bobcontent21-title" class="handcursor"><b><i> <font color="#0066FF">(* 4) CORREA DE LA REPARTICIÓN:</font></i></B></p><div id="bobcontent21" class="switchgroup1"> Cambie la correa de repartición del motor cada 60.000 kilómetros (revise el catalogo de su carro a este respecto). Si no lo hace, se dañará el motor. </div><p  id="bobcontent22-title" class="handcursor"><b><i><font color="#0066FF">(* 5) FILTRO DE AIRE:</font></i></B></p> <div id="bobcontent22" class="switchgroup1">Si el vehículo se conduce en áreas polvorientas o arenosas, inspeccione y si fuera necesario, cambie mas frecuentemente que a los intervalos recomendados el filtro de aire.</div>
7783=<p  id="bobcontent23-title" class="handcursor"><b><i><font color="#0066FF">(* 6) LIQUIDO DE FRENOS: </font></i></B></p><div id="bobcontent23" class="switchgroup1">Cuando se usen frenos constantemente (por ejemplo, al conducir de manera brusca o en montaña), o si el vehículo es usado en climas extremadamente húmedos, cambie el líquido de frenos todos los años.</div><p  id="bobcontent24-title" class="handcursor"><b><i> <font color="#0066FF">(* 7) NIVEL DEL REFRIGERANTE: </font></i></B></p><div id="bobcontent24" class="switchgroup1">Acostúmbrese a inspeccionar el nivel una vez por semana o  al poner combustible. No intente quitar el tapón de presión cuando el motor esta aun caliente. </div><p  id="bobcontent25-title" class="handcursor"><b><i><font color="#0066FF">(* 8) CINTURONES DE SEGURIDAD: </font></i></b></p><div id="bobcontent25" class="switchgroup1"><p align="justify">Chequeo posibles aflojamientos de las poleas o tornillos que los sujetan.</div><p  id="bobcontent26-title" class="handcursor"><b><i><font color="#0066FF">(* 10) CORREAS: </font></i></b></p><div id="bobcontent26" class="switchgroup1"> Cambie las correas deterioradas, desgastadas o picadas. Ténselas según el consejo de su mecánico de confianza . Cambie las mangueras o conductos de goma que estén abombados, roídos o quebradizos. Si al ir a cambiar una manguera o conducto de goma se ve mal o al tocarlo se siente demasiado suave  o duro , devuélvalo al proveedor.</p></div><p  id="bobcontent27-title" class="handcursor"><b><i><font color="#0066FF">(* 11) LUCES: </font></i></b></p><div id="bobcontent27" class="switchgroup1"> Asegúrese que todas las luces del carro funcionan y estén limpias incluyendo las de los frenos, las intermitentes y las luces de emergencia. De ser posible, mantenga bombillas y fusibles extras en su auto.</div><p  id="bobcontent28-title" class="handcursor"><b><i><font color="#0066FF"> (* 12) AMORTIGUADORES: </font></i></b></p><div id="bobcontent28" class="switchgroup1">Busque señales de fuga o perdida  de aceite en los amortiguadores. Compruebe el buen funcionamiento moviendo el carro hacia arriba y hacia abajo; el carro debe parar cuando usted pare de empujarlo. Los amortiguadores que gotean o desgastados deben cambiarse.</div>
7784=<p  id="bobcontent29-title" class="handcursor"><b><i><font color="#0066FF">(* 13) NIVEL DE ACEITE DEL MOTOR: </font></i> </b></p> <div id="bobcontent29" class="switchgroup1"><p align="justify">Chequéelo con el motor en marcha (encendido) y mientras este caliente. Asegúrese que tiene puesto el freno de mano mientras lo hace (o en parking). Cambie a la primera marcha como si fuera a arrancar y luego ponga la marcha para estacionar (neutro o parking). Saque la varilla. límpiela métala de nuevo y sáquela otra vez. De ser necesario adicione el liquido aconsejado por el fabricante. No ponga demasiado.</p></div><p  id="bobcontent30-title" class="handcursor"><b><i> <font color="#0066FF">(* 14) LIQUIDO DEL LIMPIA BRISAS: </font></i></b></p> <div id="bobcontent30" class="switchgroup1"><p align="justify">Mantenga lleno el deposito. Cuando lo llene, vierta parte del detergente en un trapo y limpie con este el filo de las plumillas del limpia brisas. Durante los meses de invierto preste especial atención al punto de congelación del liquido que usa para llenar el deposito. Al limpiar las plumillas, inspeccionando si la goma esta gastada o rasgada para cambiarlos .Las plumillas deben ser cambiadas con regularidad teniendo en cuenta cuando o limpien bien o si hacen un ruido extraño al funcionar.</p></div> <p  id="bobcontent31-title" class="handcursor"><b><i> <font color="#0066FF">( *15) BATERIA (NIVEL DEL LIQUIDO): </font></i></b></p><div id="bobcontent31" class="switchgroup1">Tenga mucho cuidado al manipular la batería ya que puede producir gases explosivos. No fume, no cree una chispa, ni encienda un cerillo o fósforo cerca de la batería .Revísela  en cada cambio de aceite verificando si debe adicionar líquido en cada uno de sus huecos. Adicione solamente líquido para baterías de un proveedor serio. Revise  que los cables de conexión estén conectados firmemente y libres de corrosión.</p></div>
