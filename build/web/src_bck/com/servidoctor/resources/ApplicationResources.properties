8108=<p id="bobcontent13-title" class="handcursor"><i><b><font color="#0066FF">Exportación de la información:</font></b></i></p><div id="bobcontent13" class="switchgroup1"><p align ="justify"> Si por alguna razón quieres exportar la información que has registrado en la aplicación, en la sección <B>Reportes</B> del menú principal el sistema te permite de una manera muy sencilla  seleccionar lo que quieras exportar a un archivo en formato  "xls (Excel)"  el cual podrás guardar en tu computador o en el medio magnético del que dispongas y posteriormente consultarla o enviarla a la persona que desees.</p></div>
