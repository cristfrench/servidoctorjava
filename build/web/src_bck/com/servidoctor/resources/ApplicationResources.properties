7450=<B>Los expertos recomiendan para el general de los carros lo siguiente </B> (aunque en su carro puede variar para lo cual es aconsejable mirar el catalogo y tener en cuenta el consejo de su mecánico):<br><br><p align ="justify" id="bobcontent62-title" class="handcursor"><b><i><font color="#0066FF">( * 1) CAMBIO  DEL ACEITE DEL MOTOR: </font></b></i></p> <div id="bobcontent62" class="switchgroup1"><p align="justify">Efectuar el cambio de aceite cada 5.000 kilómetros. Sin embargo, todos los motores consumen aceite. <b>REVISE EL NIVEL PERIÓDICAMENTE </b> (puede aprovechar al ir a poner combustible y si encuentra el nivel bajo, adicione aceite). Si el vehículo funciona bajo las siguientes condiciones, se sugiere cambiar más frecuentemente que a los intervalos recomendados, el aceite y filtro. </p> <ol type="a"><li>Si usted  conduce en zonas con mucho polvo.</li><li>Si  conduce a baja velocidad por largos períodos</li><li>Si conduce por períodos prolongados a temperaturas bajas o solo conduce cortas distancias.</li></ol></div> <p align ="justify" id="bobcontent63-title" class="handcursor"><b><i><font color="#0066FF">( * 2) LLANTAS (NEUMATICOS O CAUCHOS):</font></B></i></p> <div id="bobcontent63" class="switchgroup1">Sobre las llantas y su mantenimiento normalmente se plantean las siguientes preguntas: </p>  ¿Cuándo y por qué debe calibrar las llantas? <br><br>La estabilidad del vehículo está directamente ligada a la utilización de la correcta presión. Recomendamos el calibrado de las llantas en frío, o sea, cuando:<ul><li>El vehículo está parado por una hora, como mínimo.</li><li>El vehículo no rodó más de 2 o 3 Km. a velocidad reducida.</li></ul><BR>Cuando sea necesario rectificar las presiones con las llantas calientes, es preciso tomar las siguientes precauciones:<UL><li>No desinflar</li><LI>Aumentar 4 <b>PSI (0,3 BAR) </b> las presiones recomendadas</LI><LI>Respetar las diferencias de presiones entre ejes.(llantas traseras versus delanteras)</LI><LI>Por lo tanto, cada vez que tenga oportunidad, verifique las presiones con la llanta fría.</LI></ul><BR></div>
7450a=<p align ="justify" id="bobcontent64-title" class="handcursor"><b><i><font color="#0066FF">( *3) ROTACIÖN DE LLANTAS:</font></b></i></p><div id="bobcontent64" class="switchgroup1"> ¿Cuándo hacer las rotaciones de llantas y de que forma? <BR><BR><p align="justify">Para aumentar la durabilidad de las llantas radiales, podemos realizar rotaciones en H, o sea, sin alterar su sentido de rodamiento de las llantas. Aconsejan hacerlo a cada 10.000 Km. </p><UL><B>¿Cuál es la importancia de la Rotación de las llantas? </B><BR><p align="justify">La rotación de las llantas (permutación de posiciones entre las llantas) permite que los desgastes se uniformicen y hasta se corrijan cuando son realizados en el momento correcto, esto es, cuando los eventuales desgastes anormales e irregulares estén en el inicio. Esta costumbre puede ayudar a prolongar la vida útil de las llantas hasta en un 30%  con el consiguiente ahorro.<BR> No olvidar de verificar siempre el estado mecánico y la geometría del vehículo, pues si la llanta presenta desgastes anormales, puede ser un aviso de tal anomalía.<BR> No hay una regla específica para realización de las rotaciones, pues depende del tipo de uso. Al realizar las rotaciones de las llantas, el sentido de rodamiento puede ser invertido sin cualquier problema (excepto en el caso de llantas que vengan con el sentido de rodamiento marcados en el costado <i> (Ej.: XDE2 y XDY) </i></p> </UL></div> <p align ="justify" id="bobcontent65-title" class="handcursor"><b><i><font color="#0066FF">( *4) CORREA DE LA REPARTICIÓN:</font></B></i></p><div id="bobcontent65" class="switchgroup1"> Cambie la correa de repartición del motor cada 60.000 kilómetros (revise el catalogo de su carro a este respecto). Si no lo hace, se dañará el motor. </div><p align ="justify" id="bobcontent66-title" class="handcursor"><b><i><font color="#0066FF"> ( *5) FILTRO DE AIRE:</font></B></i></p> <div id="bobcontent66" class="switchgroup1">Si el vehículo se conduce en áreas polvorientas o arenosas, inspeccione y si fuera necesario, cambie mas frecuentemente que a los intervalos recomendados el filtro de aire.</div>
7450b=<p align \="justify" id\="bobcontent67-title" class\="handcursor"><b><i><font color\="\#0066FF">( *6) LIQUIDO DE FRENOS\: </font></B></i></p><div id\="bobcontent67" class\="switchgroup1">Cuando se usen frenos constantemente (por ejemplo, al conducir de manera brusca o en monta\u00F1a), o si el veh\u00EDculo es usado en climas extremadamente h\u00FAmedos, cambie el l\u00EDquido de frenos todos los a\u00F1os.</div><p align \="justify" id\="bobcontent68-title" class\="handcursor"><b><i><font color\="\#0066FF"> ( *7) NIVEL DEL REFRIGERANTE\:</font></B></i></p><div id\="bobcontent68" class\="switchgroup1">Acost\u00FAmbrese a inspeccionar el nivel una vez por semana o  al poner combustible. No intente quitar el tap\u00F3n de presi\u00F3n cuando el motor esta aun caliente. </div><p align \="justify" id\="bobcontent69-title" class\="handcursor"><b><i><font color\="\#0066FF">( *8) CINTURONES DE SEGURIDAD\: </font></B></i></p><div id\="bobcontent69" class\="switchgroup1">Chequeo posibles aflojamientos de las poleas o tornillos que los sujetan.</div><p align \="justify" id\="bobcontent70-title" class\="handcursor"><b><i><font color\="\#0066FF"> ( *10) CORREAS\: </font></B></i></p> <div id\="bobcontent70" class\="switchgroup1">Cambie las correas deterioradas, desgastadas o picadas. T\u00E9nselas seg\u00FAn el consejo de su mec\u00E1nico de confianza . Cambie las mangueras o conductos de goma que est\u00E9n abombados, ro\u00EDdos o quebradizos. Si al ir a cambiar una manguera o conducto de goma se ve mal o al tocarlo se siente demasiado suave  o duro , devu\u00E9lvalo al proveedor.</div><p align \="justify" id\="bobcontent71-title" class\="handcursor"><b><i><font color\="\#0066FF">( *11) LUCES\: </font></B></i></p><div id\="bobcontent71" class\="switchgroup1"> Aseg\u00FArese que todas las luces del carro funcionan y est\u00E9n limpias incluyendo las de los frenos, las intermitentes y las luces de emergencia. De ser posible, mantenga bombillas y fusibles extras en su auto.</div><p align \="justify" id\="bobcontent72-title" class\="handcursor"><b><i><font color\="\#0066FF"> ( *12) AMORTIGUADORES\: </font></B></i></p><div id\="bobcontent72" class\="switchgroup1">Busque se\u00F1ales de fuga o perdida  de aceite en los amortiguadores. Compruebe el buen funcionamiento moviendo el carro hacia arriba y hacia abajo; el carro debe parar cuando usted pare de empujarlo. Los amortiguadores que gotean o desgastados deben cambiarse.</div>  
7450c=<p align ="justify" id="bobcontent73-title" class="handcursor"><b><i><font color="#0066FF">( *13) NIVEL DE ACEITE DEL MOTOR:   </font></B></i></p><div id="bobcontent73" class="switchgroup1"><p align ="justify"> Cuequéelo con el motor en marcha (encendido) y mientras este caliente. Asegúrese que tiene puesto el freno de mano mientras lo hace (o en parking). Cambie a la primera marcha como si fuera a arrancar y luego ponga la marcha para estacionar ( neutro o parking ). Saque la varilla .límpiela métala de nuevo y sáquela otra vez. De ser necesario adicione el liquido aconsejado por el fabricante. No ponga demasiado.</p></div><p align ="justify" id="bobcontent74-title" class="handcursor"><b><i><font color="#0066FF">( *14) LIQUIDO DEL LIMPIA BRISAS: </font></B></i></p><div id="bobcontent74" class="switchgroup1"> <p align="justify">Mantenga lleno el deposito. Cuando lo llene, vierta parte del detergente en un trapo y limpie con este el filo de las plumillas del limpia brisas. Durante los meses de invierto preste especial atención al punto de congelación del liquido que usa para llenar el deposito. Al limpiar las plumillas, inspeccionando si la goma esta gastada o rasgada para cambiarlos .Las plumillas deben ser cambiadas con regularidad teniendo en cuenta cuando o limpien bien o si hacen un ruido extraño al funcionar.</p></div><p align ="justify" id="bobcontent75-title" class="handcursor"><b><i><font color="#0066FF"> ( *15) BATERIA (NIVEL DEL LIQUIDO): </FONT></B></i></p><div id="bobcontent75" class="switchgroup1"><p align="justify">Tenga mucho cuidado al manipular la batería ya que puede producir gases explosivos. No fume, no cree una chispa, ni encienda un cerillo o fósforo cerca de la batería .Revísela  en cada cambio de aceite verificando si debe adicionar líquido en cada uno de sus huecos. Adicione solamente líquido para baterías de un proveedor serio. Revise  que los cables de conexión estén conectados firmemente y libres de corrosión.</p></DIV>
