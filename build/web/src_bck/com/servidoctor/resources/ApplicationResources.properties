7236=<p align="justify">El siguiente cuadro lo hemos denominado <b>TABLA UNIVERSAL</b>  y contiene los controles médicos que debe realizarse una persona con  salud normal a lo largo de su vida. Ha sido preparado con base en  información de organismos de salud de primer orden  como la Organización  Mundial de Salud, y pretende ser solo una guía para usted. Una vez la revise por favor pase al capitulo <b>TABLA AJUSTADA</b> donde usted podrá hacer  los cambios que crea necesarios para ajustarla  a su caso personal teniendo en cuenta el consejo de su medico.<br><br>Su usted desea, imprima la hoja dando click sobre la frase <b><b>Imprimir página</b></b>  a continuación de el símbolo <IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="20" > al final de esta hoja para consultar a su Médico y hacer los ajustes que requiera en la  <b>TABLA AJUSTADA</b> que se muestra en el capitulo a continuación.</p>
7237=<CENTER><FONT COLOR ="RED"><B>NO OLVIDE GUARDAR</B></FONT></CENTER><BR><p align="justify"> Esta tabla le permite ajustar a su caso personal los controles de medicina que deba realizarse periódicamente según el consejo de su medico bien sea por antecedentes familiares, ambiente de trabajo o cualquier otra razón.<br><BR>En ella usted puede modificar la edad desde la cual debe hacerse el control e incluir controles nuevos para su caso específico.<BR><br>Para modificar la edad desde la cual debe practicarse un control entre por <IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16">.<BR><BR> Todos los controles que usted deba realizarse periódicamente deben ser adicionados por esta TABLA para que el sistema los tenga en cuenta y adicionalmente los registre en los capítulos de ULTIMO CONTROL y PROXIMA CITA <br><br>Si usted debe practicarse  esporádicamente un control, por favor adiciónelo en la sección <b>CONTROLES NO REGULARES</b> ubicada en el menú principal<br>Por favor recuerde al terminar este capitulo dar click sobre el botón <b>GUARDAR</B> para que el sistema almacene la información</p><B>TOTAL {0}</B>
