7502=<I>Es importante siempre saber sobre la salud y edad del gato que se va a adquirir.</I>
7503=<B><a name="0002"><br><br>DESDE QUE EDAD DEL GATO ES RECOMENDABLE TENERLO</a></B> <BR><BR> <P ALIGN="JUSTIFY">Existen ciertas cosas que se deben tener en cuenta al decidir entre un gato joven y uno adulto. En los gatos muy jóvenes se debe tener en cuenta que es necesaria haberlos dejado mínimo un mes y medio con su madre para que reciban leche de ella, la cual es necesaria, y aprendan comportamientos que mas adelante serán fundamentales en sus vidas. Adicionalmente, por la edad, sus defensas son muy bajas y esto hace que tengan más riesgo de adquirir cualquier enfermedad.<Br>Los gatos adultos, a diferencia de los jóvenes, tienen altas sus defensas y esto los vuelve más fuertes a distintas enfermedades y también tienen  ya establecida una rutina para el aseo. Es menos inquieto que los jóvenes y puede adaptarse a nuevos lugares con el tiempo.</P>
7504=<B><a name="0003">COMO SABER ESCOGER DENTRO DE LOS DE UNA MISMA CAMADA</a></B><BR><BR><P ALIGN="JUSTIFY">Aparte de conocer todo sobre la salud de su gato usted debe tener en cuenta que su pelo sea de un mismo tono, brillante y sin ningún daño; tanto los oídos como los ojos y el ano a simple vista deben parecer limpios ya que si no lo están puede tratarse de alguna infección  o enfermedad.<BR>De igual manera debemos tener en cuenta el estado de ánimo del gato ya que si están muy agresivos puede ser por timidez, el gato normalmente debe ser muy juguetón y mostrar mucho movimiento o actividad si se lo pedimos.<BR>Es importante saber que es posible que los gatos de color blanco con los ojos azules podrían ser sordos.</P>
7505=<B><a name="0004">SU ALIMENTACIÓN</a></B><BR><BR><P ALIGN="JUSTIFY">Una vez el gato ha sido destetado de su madre al mes y medio de vida, debe mantener una alimentación completa y equilibrada de alta calidad en los meses siguientes. Los gatos, a pesar de las generalidades, no deben ser alimentados con sobras de comida, pues en su dieta faltarían entonces los aminoácidos y las vitaminas.<BR> Es fundamental que pasen por la <B>etapa de mamar</B>. Es un acto instintivo y les produce un cambio en el comportamiento, cuya falta será muy acusada en aquellos que no lo hacen. Éstos son gatos menos juguetones, más caprichosos con la comida y tienden a "mamar" objetos o nuestras manos constantemente; están descritos, y se ha comprobado en numerosos casos en gatos criados con biberón por las personas, comportamientos de este tipo, e incluso pueden llegar a ser gatos más ariscos en el trato si no se les educa bien después. Si un gato no pudiera ser amamantado por su madre, debemos obtener leche que sea lo más parecida a la materna, <b>que no es la de vaca</b>, bien en tiendas especializadas, en el veterinario, o, en su defecto, leche en polvo infantil un poquito más concentrada que como se les da a los bebés.<br>Los gatos tienen muy desarrollado su sistema olfativo, por lo que su comportamiento depende en gran medida de los olores. Se suele decir que son muy sibaritas. Si se habitúan desde pequeños a una alimentación, será difícil variarla en el futuro. En la naturaleza, los gatos, como son felinos y por tanto cazadores, ingieren comida sólida a las cuatro semanas de nacer, pero en su vida casera se puede retrasar hasta las seis semanas.<br><b>La consistencia</b> de la comida también es importante. Fundamentalmente, debe ser seca. Se les puede dar comida de lata, más blanda, de vez en cuando o para administrar algún fármaco, pero no es aconsejable remojar el alimento o que lo tomen siempre húmedo. Los nutrólogos elaboran cada día alimentos más específicos para cada edad o estado fisiológico. Existen ya en el mercado variedades de alimento según la edad y también en función del tipo de gato: gatos castrados, hembras gestantes, gatos con dificultad en la defecación, gatos con algún problema dermatológico, gatos con apetito sensible o dificultad digestiva, gatos convalecientes o delgados, gatos muy chatos con dificultad de aprehensión del alimento, etc.</P>
7506=<u><b><a name="0005">ALGUNAS PAUTAS PARA SU ALIMENTACIÓN</a></u></b> <ul><li><P ALIGN="JUSTIFY">El lugar donde deben estar los recipientes de la comida y el agua no debe ser al lado de la bandeja de arena, debe ser en un lugar de poco transito.</P></li><li><P ALIGN="JUSTIFY">Para el gato es preferible que coloquemos muchas veces un poco de alimento a mucho alimento en una vez ya que le gusta que este se encuentre fresco.</P></li><li><P ALIGN="JUSTIFY">El gato puede ingerir algunas plantas y por esto debemos tener cuidado en no utilizar ninguna clase de fertilizantes ni tóxicos porque podrán dañar a nuestro gato a la hora de purgarse.</P></li><li><P ALIGN="JUSTIFY">Es necesario ir al veterinario en el momento en que nos demos cuenta que nuestro gato padece de algún desorden alimenticio o perdida del apetito.</P></li></ul>
7507=<u><b><a name="0006">NORMAS GENERALES SOBRE LA ALIMENTACIÓN</a></u></b> <ul><li><P ALIGN="JUSTIFY">Normalmente los gatos comen cuando quieren en el día pero si deja de comer después de un día completo se debe llevar a examinar.</P></li><li><P ALIGN="JUSTIFY">Respecto a su alimento, siempre debe tratar de ser seco, no se les debe dar ninguna carne sin cocinar y siempre debemos darle comida de gato para la edad en la que se encuentre y las porciones requeridas y por ninguna razón comida humana ya que tendría algunos problemas alimenticios.</P></li></ul>
