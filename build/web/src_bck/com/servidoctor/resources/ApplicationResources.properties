7415=<p align \="justify" id\="bobcontent58-title" class\="handcursor"><b><i><font color\="\#0066FF">Nomenclatura de columnas</font></i></b>\:</p> <div id\="bobcontent58" class\="switchgroup1"><b>Acordarme seg\u00FAn\:</b><br><br> <ul>T \= ( meses )Indica que la actividad debe realizarse al pasar la cantidad de meses que en ella se se\u00F1ala <br> D \=  Indica que la actividad debe realizarse cada vez que el carro recorra la cantidad all\u00ED anotada (por favor tenga en cuenta que en el capitulo <b>INFORMACION BASICA</b> usted registro si en su pa\u00EDs usan kil\u00F3metros o millas y por lo tanto ac\u00E1 deber\u00E1 anotar la distancia en la misma escala)<br>F \= Indica que la actividad debe realizarse  seg\u00FAn lo primero que suceda entre "D" ( distancia ) \u00F3 "T" ( tiempo en meses )</p></ul><b>A</b> \= actividad a ejecutar (Inspecci\u00F3n \= I ; Cambio o Reemplazo \= C).</div> 
