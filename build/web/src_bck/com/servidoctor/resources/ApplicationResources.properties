7530a=<B><a name="0031"><BR><BR>LA EDUCACIÓN Y EL COMPORTAMIENTO DE LOS GATOS</a></B><br><br><P ALIGN="JUSTIFY">Sabemos que los gatos buscan los sitios con mayores comodidades y tranquilidad para dormir y que lo hacen tres cuartas partes de sus vidas pero lo que no sabíamos es que casi siempre duermen en el día y están activos en la noche. Esto se puede solucionar haciéndolos jugar mucho en el día para que en la noche estén muy cansados y decidan dormir o simplemente dar antes de irnos a dormir su comida y así ellos se acostaran en la noche después de comer. También toca enseñar a que no maúllen de noche para que no nos incomode mientras dormimos.</P>
7530=<U><B><a name="0032">EL INSTINTO CAZADOR DEL GATO</a></U></B><br><br><P ALIGN="JUSTIFY">Los gatos son animales de caza que lo hacen para la supervivencia. Los gatos caseros, que no necesitan hacerlo, lo hacen por diversión e instinto. Para cazar algunos animales, caminan por los muros o balcones de los hogares y esto es una causa para muchas fracturas si por alguna razón se llegan a caer. Si la altura a la que se encontraban del piso les permite adaptar su cuerpo para una caída con un sistema de amortiguación y salen ilesos.<br><br>Algunas veces los instintos de cazadores podrían utilizarse hacia las personas y esto no es relevante mientras sea un juego y no salgamos heridos.</P>
7531=<U><B><a name="0033">EL LENGUAJE DE LOS GATOS</a></B></U><br><br>Cuando nuestro gato:<br><br> <UL><LI><P ALIGN="JUSTIFY">Ronronea y mueve su cola lentamente podremos saber que esta en calma y feliz.</P></LI><li><P ALIGN="JUSTIFY">Esta con el tronco arqueado, cola parada y erizada, orejas hacia atrás y planas, gruñendo con la boca abierta sabremos que esta asustado o alerta por otro animal presente.</P></li><LI><P ALIGN="JUSTIFY">Tiene el cuerpo encogido y relajado podrá estar mostrándose obediente o respetuoso hacia algo o simplemente asustado si con su cola le pega al suelo con rapidez.</P></li><li><P ALIGN="JUSTIFY">Tiene las orejas duras, boca abierta y la cola abajo y moviéndola lentamente de lado a lado podemos decir que esta apunto de atacar y por esto mismo se muestra agresivo.</P></LI></UL> <P ALIGN="JUSTIFY">Los gatos para marcar territorio, echan una especie de orina con un olor poco agradable o arañan los árboles del lugar.  Para evitar que esto suceda en nuestra casa es preferible que cuando el gato muestre que va a empezar con la etapa de marcar territorio se mande castrar para que esto no pueda suceder. Es necesario que al suceder esto se le brinde comida y juego necesario al gato para que pueda mantenga su peso y animo al mismo tiempo en el que se distrae.</P>
7532=<B><a name="0034">LA EDUCACIÓN</a></B><br><br><P ALIGN="JUSTIFY"> Hay procedimientos para poder educar a nuestros gatos de no hacer cosas que no deseamos como aruñar muebles de nuestros hogares o peleas de gatos dentro de nuestra casa, donde se aconseja nunca meterse. Una forma de hacerlo, es tener a nuestra mano un poco de agua y así cada vez que haga algo no debido se le echara y ellos lo verán como un castigo. Al igual que a los perros, las palabras cortas ayudan a facilitar las órdenes ya que cada vez estas se vuelven más comunes para nuestros gatos.</P>
7533=<B><a name="0035">ZOONOSIS</a></B><BR><BR> Los gatos contagian a las personas con algunas enfermedades y unas de estas son:</P>
7534a=<B><a name="0036">LA RABIA</a></B><BR><BR><P ALIGN="JUSTIFY">Enfermedad transmitida cuando un animal infectado muerde a otro. La vacuna es necesaria para viajar al exterior y recomendada en las ciudades. La enfermedad va al sistema nervioso, llegando al cerebro y dando como resultado muchas consecuencias como agresividad. El humano podría contagiarse con la rabia.</P>
7535a=<B><a name="0037">TOXOPLASMOSIS</a></B><BR><P ALIGN="JUSTIFY">Esta enfermedad es causada por un protozoo llamado Toxoplasma gondii. Esta se contagia por la ingestión de huevos que se encuentren en los desechos de animales como los gatos y los perros; por la carne con poca cocción o por no hacer un buen lavado a las verduras. Esta enfermedad se ve en los gatos cuando tienen diarrea y uveitis. Se manifiesta en las personas por medio de la fiebre, linfadenopatia, malestar o erupciones en la piel. Esta puede llegar a provocar un aborto.</P>
7536a=<B><a name="0038">CRIPTOSPORIDIOSIS</a></B><BR><BR><P ALIGN="JUSTIFY">Esta enfermedad es causada por un coccidio, este habita en las aves. Se contagia, al igual que la toxoplasmosis, por medio de los desechos o por agua contaminada. Causa problemas gastrointestinales.</P>
7537a=<B><a name="0039">LA ENFERMEDAD DEL ARAÑAZO</a></B><BR><BR><P ALIGN="JUSTIFY">La bacteria Bartonella henselae es la causante. En los humanos unos de los síntomas son fiebre, linfadenopatía, perdida de peso, dolor de cabeza, migraña y otras. Dura en periodo de incubación tres semanas aproximadamente.</P>
7538a=<B><a name="0040">LAS INFECCIONES POR HONGOS</a></B><BR><BR><P ALIGN="JUSTIFY">Las personas que comparten la misma vivienda con un gato pueden estar contagiados con Aspergillus y Histoplasma entre otras. Se debe evitar el contacto con los animales que estén infectados.</P>
7539a=<B><a name="0041">OTRAS<a></B><br><BR><P ALIGN="JUSTIFY">Hay otras zoonosis vinculadas al contacto directo con secreciones respiratorias u oculares de gatos. Por ejemplo: La Bordetella bronchiseptica, Chlamydia psittaci, Yersinia pestis.</P>
7534=<B><a name="0042">CUANDO LA DUEÑA ESTA EMBARAZADA</a></B><br><br><P ALIGN="JUSTIFY">Siempre y cuando se tengan algunas medidas nuestro gato puede vivir con nosotros durante este periodo:</P><UL><LI><P ALIGN="JUSTIFY">No limpiar la bandeja de desechos pero en caso que sea necesario hacerlo, debe ser con guantes desechables.</P></LI><LI><P ALIGN="JUSTIFY">Con respecto a la alimentación se debe lavar cuidadosamente la verdura con guantes desechables, no ingerir carne con poca cocción, en lo posible dar comida seca y por ultimo lavarse muy bien las manos antes de comer.</P></LI><LI><P ALIGN="JUSTIFY">Con respecto al gato se debe hacer un examen de su sangre y desechos y no dejarlo salir a la calle.</P></LI></UL>
7535=<B><a name="0043">VACACIONES Y VIAJES</a></B><br><br><P ALIGN="JUSTIFY">Los gatos no son muy amigos de los cambios de lugar y menos de casa habitual. Tardan en adaptarse a un nuevo medio de una a dos semanas. Cuando llegan las vacaciones, se nos plantea un dilema: ¿Qué hacemos con el gato? La solución depende de los días que vayamos a estar fuera de casa, la zona a la que nos traslademos, el gato/a que tengamos y si es casa propia o se trata de un hotel.</P>
7536=<U><B><a name="0044">CUANDO EMPRENDEMOS UN VIAJE CORTO</a></B></U><br><br><P ALIGN="JUSTIFY">Si nos vamos a ausentar por pocos días el gato se podrá cuidar muy bien solo en casa. Lo único que debemos tener en cuenta es dejar suficiente agua y comida en recipientes para que no le haga falta aunque será más necesaria el agua ya que al estar solo no come mucho; no podremos dejar las ventanas abiertas y por ultimo debemos dejar varias bandejas de excrementos.</P>
7537=<U><B><a name="0045">CUANDO EMPRENDEMOS UN VIAJE LARGO</a></U></B><br><br><P ALIGN="JUSTIFY">Tendremos que investigar acerca de los lugares en los cuales podrían cuidar al gato mientras nos ausentamos como lo son las residencias, guarderías, un amigo cercano que lo cuide en nuestra casa o en la de el.</P>
7538=<U><B><a name\="0046">CUANDO VAMOS A UNA CASA DE CAMPO PROPIA</a></U></B><br><br><P ALIGN\="JUSTIFY">Debemos saber previamente que debemos dejar una canasta de viaje cerca a el varios d\u00EDas antes para que no sienta miedo al irse de viaje y de igual forma pondremos al fondo de esta algo como una camiseta para su comodidad. De igual forma debemos revisar que tenga las vacunas al d\u00EDa y que tenga una identificaci\u00F3n por si se extrav\u00EDa. Tampoco debemos darle alimento antes de salir y llevarlo unos d\u00EDas antes a dar paseos cortos. No debemos extra\u00F1arnos cuando el gato llegue a la casa de campo y busque un refugio ya que esto pasara hasta que sienta confianza al lugar al que llego.</P> 
7539=<U><B><a name="0047">CUANDO VIAJAMOS EN AVIÓN</a></U></B><br><br><P ALIGN="JUSTIFY">En el momento en el que viajemos con nuestro gato en avión debemos tener en cuenta aparte de enviarlo con las condiciones que requiera la aerolínea o compañía, que tenga la cartilla de vacunación y algunas veces la certificación del veterinario. Dependiendo del país al que vayamos a viajar debemos averiguar las especificaciones sobre la cuarentena ya que en países como Gran Bretaña son distintas. </P>
7540=<B><a name="0048">CUANDO SE MUERE NUESTRO GATO</a></B><br><br><P ALIGN="JUSTIFY">A pesar que la muerte de nuestro gato sea muy dura y dolorosa tendremos q tener en cuenta ciertas pautas, dependiendo de nuestro lugar de residencia, para saber cuales son las cosas que debemos hacer.</P><UL><LI><P ALIGN="JUSTIFY">Si esta permitido, podremos enterrarlo en una casa fuera de la ciudad que sea de nuestra propiedad; esto no es recomendable si se tiene alguna enfermedad infecto-contagiosa.</P></LI><LI><P ALIGN="JUSTIFY">Podremos mandar o llevar el cadáver a algún veterinario para que sea incinerado y después de esto el avisara los precios de sus servicios.</P></LI><LI><P ALIGN="JUSTIFY">Si se habita en la ciudad, a veces existe un sitio retirado para enterrar cuerpos de animales.<br><br>Nota: Sin importar el lugar donde se habite tenga en cuenta que nunca podrá dejarlo en un lugar público o privado pero que usted no sea el dueño.</P></LI></UL>
7541=<B><a name\="0049">LAS RAZAS DE LOS GATOS</a></B><br><br><P ALIGN\="JUSTIFY">En la actualidad existen alrededor de 50 razas reconocidas distintas de gatos. La aparici\u00F3n de muchas de ellas es bastante reciente y son producto de mutaciones gen\u00E9ticas.</p> 
