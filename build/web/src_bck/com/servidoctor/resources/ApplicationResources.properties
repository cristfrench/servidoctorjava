8100=<BR><p align ="justify">Queremos con servidoctor family contribuir a tu tranquilidad y mejorar tu bienestar. <br><br>Aunque nos hemos esforzado por brindarte una aplicación agradable y eficiente, con gusto recibiremos tus sugerencias por el botón Contáctenos del Home y recuerda que puedes recomendar el servicio a tus amigos directamente o participando en el programa de referidos de la página que te permitirá ganar premios que incluso puedes convertir en un agradable regalo</p>
8101=Para asegurar que los correos recordatorios lleguen a su bandeja de entrada, por favor incluya en su libreta de direcciones o en su libro "personas que conozco" las siguientes direcciones sin dejar ningun espacio entre las letras (se muestra de esta forma por seguridad para evitar el spam): <br><br> service   @   paraquenosemeolvide . com <br> service   @   servidoctor . com<br><br>Así  mismo  ten en cuenta que para el óptimo funcionamiento del programa, debes desbloquear el Control de Ventanas Emergente.<br><br><p id="bobcontent1-title" class="handcursor"><i><b><font color="#0066FF">"Tu login" </font></b></i></p><div id="bobcontent1" class="switchgroup1"><p align ="justify">Es la misma dirección de correo a la cual te enviaremos los recordatorios incluso cuando necesites que te recordemos  tu clave de acceso la cual tan solo es conocida por ti para preservar tu privacidad. Por lo tanto, si por alguna razón cambias de dirección de correo recuerda que debes cambiar tu login al ingresar por login al sistema   así como la dirección para envió de correos que tienes escrita dentro de la aplicación. <br><br>Al llenar la información del sistema recuerda que la gran mayoría de datos los registrarás tan solo una vez  y te servirá por muchísimo tiempo mientras estes afiliado, ayudándote a tu tranquilidad y  además de tenerla en  Internet disponible para una emergencia, te permitirá resumir organizadamente  toda la información  que en muchas ocasiones por el afán del diario vivir no sacamos el tiempo para reunirla  a pesar que en un momento dado puede  ser vital para nuestro bienestar </p></div>
8102=<p id="bobcontent2-title" class="handcursor"><i><b><font color="#0066FF">Días de Gracia </font></b></i>(días que necesita para llenar la información antes de que el sistema le envie recordatorios)</p><div id="bobcontent2" class="switchgroup1"><p align ="justify">Para darte el tiempo  que necesites antes que el sistema tome toda la información para enviarte recordatorios, especialmente la <B>de  tablas ajustadas y  últimos controles de optometría, odontología, medicina y vacunas</B>, hemos incluido dentro del capitulo  <b><i>Otros</i></b> de la sección del menú principal <b>Datos Personales</b>, una parte que denominamos <B>Días de Gracia</B> donde definirás la cantidad de días  que necesitas para completar la información y en los cuales el  sistema te recordará sobre   los datos  que registres de las citas que tengas y el  vencimiento de seguros, dándote así el tiempo necesario para llenar la información mencionada de las  tablas ajustadas y  últimos controles de optometría, odontología, medicina y vacunas. Los días de gracia son tomados por el sistema a partir de la fecha en que usted registra su información personal.</p></div><p id="bobcontent3-title" class="handcursor"><i><b><font color="#0066FF">Orden sugerido para llenar la información </font></b></i> (capítulos subrayados)</p><div id="bobcontent3" class="switchgroup1"><p align ="justify">Teniendo en cuenta que el objetivo inicial es recordarte las actividades que debes hacer, te sugerimos registrar con prioridad las secciones del menú principal marcadas con asterisco (*) con el siguiente orden en los capítulos:</p><OL><LI>Capítulos con titulo subrayado arriba y abajo</LI><LI>Capítulos con titulo subrayado abajo</LI><LI>Los demás capítulos</LI></OL></div>
8103=<B>Como funciona el sistema:</B><BR><BR>En las  secciones de optometría, odontología, medicina y vacunas encuentras capítulos donde se pretende brindar y almacenar la información de aquellas actividades que deben ser realizadas en forma regular dentro de un rango de edades a lo largo de la vida y las hemos definido así:
8103a=<UL><LI><p id="bobcontent4-title" class="handcursor"><i><b><font color="#0066FF">Tabla Universal</font></b></i><div id="bobcontent4" class="switchgroup1"><p align ="justify">En la cual encuentras las actividades que una persona típica (sin antecedentes médicos) debe hacerse a lo largo de su vida dependiendo de la edad y adicionalmente del sexo para el caso de medicina</p> </div></LI><LI><p id="bobcontent5-title" class="handcursor"><i><b><font color="#0066FF">Tabla Ajustada:</font></b></i></p> <div id="bobcontent5" class="switchgroup1"><p align ="justify">En la cual encuentras inicialmente las mismas actividades que en la Tabla Universal  y te permitirá hacer allí los ajustes que requieras a tu caso personal teniendo en cuenta el consejo de tu profesional de confianza y tus antecedentes personales y familiares</p> </div></LI><LI><p id="bobcontent6-title" class="handcursor"><i><b><font color="#0066FF">Ultimo Control:</font></b></i></p> <div id="bobcontent6" class="switchgroup1"><p align ="justify">(optometría, odontología, medicina) donde estarán listadas las actividades o controles de tu Tabla Ajustada para que registres allí la ultima vez que te hicieron cada uno de los controles si es que ya te lo han hecho</p></div></LI><LI><p id="bobcontent7-title" class="handcursor"><i><b><font color="#0066FF">Próxima Cita: </font></b></i></p><div id="bobcontent7" class="switchgroup1"><p align ="justify">Donde encontrarás todas las actividades o controles de tengas en tu Tabla Ajustada para que anotes allí los datos de la próxima cita en caso que ya te la hayan asignado</p> </div></LI><LI><p id="bobcontent8-title" class="handcursor"><i><b><font color="#0066FF">Controles no regulares:</font></b></i></p><p align ="justify"><div id="bobcontent8" class="switchgroup1">Es una de las secciones del menú principal donde podrás  registrar todas aquellas actividades que debe realizar por alguna razón especial durante un periodo de tu vida sin que deba hacerlas regularmente a lo largo de ella. Ejemplo de esto entre otros son: tratamientos de fisioterapia, controles por fracturas, exámenes especiales, tratamientos sicológicos, citas especiales de odontología</p></div></LI></UL>
8103b=<p align ="justify"><B>Para enviarte los recordatorios el sistema diariamente chequeará tu información en el siguiente orden:</B></p><OL><LI>  <p align ="JUSTIFY"><B>Próxima cita</B>: Y en caso de tenerla te recordará según los parámetros que has establecido</p></LI><LI><p align ="justify"><B>Ultimo Control</B>: Chequeará el último control que te practicaron y con la información de la frecuencia con que te lo debes practicar que has definido en la Tabla Ajustada te enviará los recordatorios respectivos</p></LI><LI>  <p align ="justify"><B>Tabla Ajustada</B>: Para aquellas actividades de las cuales aun no te has practicado un control y no tienes cita programada en cuyo caso  chequeará la edad en que debes iniciarlos para recordártelo</p></LI></OL><p><BR>    <B>Parámetros para la cantidad de recordatorios y la anticipación con que los recibirás:</B>  </p>
8104=<p id="bobcontent9-title" class="handcursor"><i><b><font color="#0066FF">Anticipación y cantidad de correos:</font></b></i></p><div id="bobcontent9" class="switchgroup1"><p align ="justify">El sistema  esta programado para enviarte 3 recordatorios para cada actividad o grupo   de aquellas que debas realizar.<BR><BR>Para tu comodidad, en cada una de las actividades que debes efectuar (odontología, optometría, medicina, controles no regulares y seguros) puedes definir la anticipación en términos de días con que deseas recibir el primero de esos correos, donde el tercero te llegará aproximadamente dos días antes del plazo final para realizar la actividad y el segundo te será enviado aproximadamente en la mitad entre los dos anteriores. Un ejemplo aproximado por los cambios de horario entre tu lugar de residencia y el lugar donde opera el sistema (USA), suponiendo que debes ir a control de optometría  el 25 de Agosto y definiste una anticipación de 20 días seria:</p><UL><LI>Primer correo:             Agosto 5</LI><LI>Segundo correo:         Agosto 14</LI><LI>Tercer correo:              Agosto 23</LI></UL><p align ="justify">Sin embargo, si por alguna razón quieres recibir tan solo un correo para la actividad o grupo de ellas, puedes marcar "2" en la casilla respectiva y el sistema tan solo te enviará el recordatorio correspondiente a dos días de anticipación. Es decir que en el ejemplo anterior, tan solo recibirías el del 23 de Agosto</p></div>
8104a=<p id="bobcontent10-title" class="handcursor"><i><b><font color="#0066FF">Grupos:</font></b></i> consejos para clasificar las actividades dentro de ellos</p><div id="bobcontent10" class="switchgroup1"><p align ="justify">Con el objeto de facilitarte la organización de los controles de medicina, encontrarás un cuadro en el capítulo <i><b>Ultimo Control Próxima Cita -Recordatorios - Grupos</B></i>   de la sección de <B>Medicina</B> en el que puedes definir las actividades de control medico por grupos así como la anticipación en términos de días con que deseas recibir el primero  de los recordatorios para cada uno de ellos. De esa forma, para tu comodidad, trataremos en lo posible de agrupar en los recordatorios el grupo de  controles que debas realizarte el mismo día.<BR><BR>Para la clasificación de las actividades o controles en  grupos y teniendo en cuenta que a cada uno de los 3 grupos le puedes definir una anticipación para los recordatorios,  te aconsejamos tener en cuenta entre otros criterios los siguientes:</p><ul><li>La  demora en que te asignen la cita</li><li>Si requiere orden del medico general</li><li>Si varios de ellos pueden ser hechos simultáneamente como en el caso de los  exámenes de laboratorio</li></ul></div>
8105=<p id="bobcontent11-title" class="handcursor"><i><b><font color="#0066FF">Funciones que puedes realizar en las pantallas del sistema:</font></b></i> Aunque cada una de las pantallas del sistema trae instrucciones muy fáciles que te guían, a continuación resumimos las funciones que puedes realizar dentro de ellas.</p><div id="bobcontent11" class="switchgroup1"> <ul><li><b>Adicionar</b>: lo encontrarás en un botón a continuación  de cada cuadro</li><li><b>Editar</b><IMG border=""0"" src=""/ServiDoctor/images/editar.gif"" width=""16"" height=""16"">: para modificar algún dato o para ver mas información relacionada con el  resumen que se muestra en el cuadro principal</li><li><b>Eliminar</b></b><IMG border=""0"" src=""/ServiDoctor/images/eliminar.gif"" width=""16"" height=""16"" >:te permite eliminar la actividad</li><li><b>TOTAL</b>: al final de la instrucción de algunos cuadros lo encontrarás acompañado de un número , que indica la cantidad máxima de registros permitidos por el sistema para ese cuadro en particular</li><li><b>Imprimir página</b><IMG border=""0"" src=""/ServiDoctor/images/print.gif"" width=""22"" height=""20"" >:la cual encontrarás al final de varias de las páginas y te permite imprimir la información dando clic sobre la frase <b>Imprimir página</b></li><li><b>GUARDAR</b>: esta incluido como un botón al final de los cuadros principales y te permitirá almacenar la información en el sistema</li></ul></div>
8106=<p id="bobcontent12-title" class="handcursor"><i><b><font color="#0066FF">Carné para emergencias </font></b></i>(sección <b>Carné  y Clave de Consulta</b> del menú principal):</p><div id="bobcontent12" class="switchgroup1"> <p align ="justify">Con el ánimo que te puedan dar una mejor y más rápida ayuda en caso de una emergencia aunque estés en otra ciudad o país, el sistema le permite al usuario imprimir cuantas copias desee de un Carné para emergencias donde estarán su datos básicos así como una clave de consulta emitida por la aplicación para que la persona que te este ayudando en una emergencia pueda entrar al sistema y consultar (sin poder modificar)  toda la  información, incluida tu historia clínica.<br><br>Hemos creado lo mas completas posibles las tablas de enfermedades, alergias y antecedentes familiares las cuales también hemos traducido a todos los idiomas disponibles en la página a efectos de que la persona que te ayude en una emergencia no solo vea lo mejor posible tu información y te pueda ayudar mejor.<BR><BR>Te sugerimos imprimir las copias que desees del Carné y ubicarlas en los lugares donde las personas que consideres pertinente lo puedan ubicar  en caso de una emergencia (mesa de noche, escritorio, billetera, carro, etc.) y tengan así acceso a la información del sistema. Igualmente puede serte útil para plastificarlo y colgarlo del cuello o como creas conveniente para niños y personas mayores. Ten en cuenta que para preservar tu privacidad, puedes solicitarle al sistema cuando desees en la sección <B>Carné  y clave de consulta</B> del menú principal cambiar la clave de consulta e imprimir  las copias que necesites con los nuevos datos.</p></div>
8106a=<p id="bobcontent12-title" class="handcursor"><i><b><font color="#0066FF">Carné para emergencias </font></b></i>(sección <b>Carné  y Clave de Consulta</b> del menú principal):</p><div id="bobcontent12" class="switchgroup1"> <p align ="justify">Con el ánimo que le puedan dar una mejor y más rápida ayuda en caso de una emergencia aunque estés en otra ciudad o país, el sistema le permite al usuario imprimir cuantas copias desee de un Carné para emergencias donde estarán su datos básicos así como una clave de consulta emitida por la aplicación para que la persona que te este ayudando en una emergencia pueda entrar al sistema y consultar (sin poder modificar)  toda la  información, incluida la historia clínica.<br><br>Hemos creado lo mas completas posibles las tablas de enfermedades, alergias y antecedentes familiares las cuales también hemos traducido a todos los idiomas disponibles en la página a efectos de que la persona que te ayude en una emergencia no solo vea lo mejor posible tu información y te pueda ayudar mejor.<BR><BR>Te sugerimos imprimir las copias que desees del Carné y ubicarlas en los lugares donde las personas que consideres pertinente lo puedan ubicar  en caso de una emergencia (mesa de noche, escritorio, billetera, carro, etc.) y tengan así acceso a la información del sistema. Igualmente puede serte útil para plastificarlo y colgarlo del cuello o como creas conveniente para niños y personas mayores. Ten en cuenta que para preservar tu privacidad, puedes solicitarle al sistema cuando desees en la sección <B>Carné  y clave de consulta</B> del menú principal cambiar la clave de consulta e imprimir  las copias que necesites con los nuevos datos.</p></div>
