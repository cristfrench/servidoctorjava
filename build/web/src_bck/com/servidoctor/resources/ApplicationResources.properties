7606a=<b><a name="0019">SUPERVIVENCIA</a></b><br><BR><P ALIGN="JUSTIFY">Gracias a los avances científicos se ha logrado una mayor longevidad en los animales de compañía, sobre todo en el perro. Además de otros factores a saber:</P><br><ul><li><b>La nutrición animal.</b> Ha llegado a ser tan especializada que incluso contempla patologías como la obesidad o la descalcificación.</li><li><b>La sociedad actual:</b> La adaptación de la mascota a la vida en ciudad. El hecho de vivir en un núcleo familiar, permite que esté vigilado y bien asistido, asegurando una mejor calidad de vida.</li><li><b>Avance en medicina y tratamientos para la salud para los animales adultos</li><li></b><b>El desarrollo científico</b> respecto al mejoramiento de las diferentes razas de perros.</li></ul><br><br><b>Duración media de su vida</b><br>
7917=<br>cuadro No.4<br>
7607a=<br>Existe la posibilidad de que haya mascotas que alcancen una edad mayor a la estipulada por la tabla.<br><br><b>Vejez</b><br><BR><P ALIGN="JUSTIFY">Un perro entra en la vejez a los siete años aproximadamente. Es importante que al llegar a esa edad se ponga especial atención a su comportamiento, para detectar cualquier cambio que se presente. Puede sufrir pérdida de los sentidos, así como del movimiento. Por eso se debe adecuar el lugar donde habita, para evitar que sufra accidentes y que se vea obligado a esforzarse más de lo que debe. Por ejemplo, se debe evitar que suba o baje escaleras en la medida de lo posible, o al menos procurar que lo haga pocas veces en el día.<br>En esta etapa de la vida son aún más importantes los controles del veterinario, pues pueden ayudar a descubrir a tiempo afecciones que pueden ser muy molestas y problemáticas. El perro debe continuar haciendo ejercicio, aunque no se le debe obligar a que se mueva como antes si no puede. El ejercicio prevendrá el sobrepeso, que resulta ser muy grave cuando el perro es ya mayor, pues puede causarle problemas en las articulaciones. Los paseos son un ejercicio ideal en esta edad, al igual que ciertos juegos no tan fuertes, por medio de los cuales se puede detectar cualquier problema en lo sentidos.<br>Su alimentación también cambiará, pues quemará menos energía. La ración diaria de alimento debe ser menor, y debe estar repartida durante el día. Primero se le puede dar dos veces en el día, y luego aumentar hasta llegar incluso a cuatro veces. Hay en el mercado alimentos especiales según la edad del perro, que además indican la cantidad de comida que debe ser suministrada. En todo caso, el veterinario lo podrá asesorar si no sabe como proceder. Si el perro pierde el apetito puede llegar a padecer anemia, por lo que es mejor llevarlo antes de que esto suceda a donde el veterinario.<br>Además, si el perro duerme en un lugar frío, o fuera de la casa, debe empezar a hacerlo en un lugar cálido, pues se volverá más friolento.</P>
7607b=<b><a name="0020">PROBLEMAS MAS FRECUENTES Y PELIGROSOS</a></b><br><br>A continuación relacionaremos los problemas más frecuentes a los que se ven expuestos los perros:<br><br>
7607c=<b><a name="0021">Vómitos:</a></b> En el mejor de los casos puede ser causado por un simple exceso, sin embargo también puede ser una manifestación de patologías como:<br><ul><li>Obstrucciones por algo que ha comido (cuerpo extraño)</li><li>Inflamaciones de la mucosa gástrica</li><li>Intoxicaciones (raticidas, herbicidas, jabones, fármacos, etc..)</li><li>Neoplasias</li><li>Enfermedades infecciosas (Parvovirus, Coronavirus, etc..), peritonitis, pancreatitis, insuficiencia hepática o infecciones en otros órganos que no sean el tubo digestivo.</li><li>Parásitos</li></UL><br><br><P ALIGN="JUSTIFY">En general, cuando el vómito es persistente y es acompañado de otros signos (fiebre, decaimiento, etc..) debemos acudir al veterinario.En caso que se produzca una sola vez y no afecte el estado general del perro, podremos dejarlo unas horas en ayuno de sólido como medida de precaución y reducir su ingestión de líquido.</P>
7607d=<b><a name="0022">Diarreas:</a></b> Causadas por:<br><ul><li>Alimentos de mala calidad o alergia alimenticia</li><li>Intoxicaciones (pesticidas, fármacos, metales pesados)</li><li>Pancreatitis.</li><li>Cambios bruscos en la dieta</li><li>Parásitos intestinales (helmintos, protozoos, giardias, coccidios...)</li><li>Causas infecciosas víricas y bacterianas</li></li><br>Al igual que el vómito, si es persistente debemos dirigirnos al veterinario en el menor tiempo posible, en casos no tan severos debemos tener cuidados con la dieta y el suministro de agua.<br><br></ul>
7607e=<b><a name="0023">Secreciones nasales:</a></b> Producidas por irritaciones en la mucosa nasal o a consecuencia de una enfermedad respiratoria.<br><br></ul>
7607f=<b><a name="0024">Tos:</a></b> Posibles causas de tos:<br><ul><li>Infecciones respiratorias víricas</li><li>Bronquitis y traqueobronquitis bacterianas</li><li>Enfermedad parasitaria por vermes (dada la migración por los pulmones de los parásitos)</li><li>Infecciones por hongos</li><li>Cuerpos extraños</li><li>Colapso traqueal (típico en razas pequeñas)</li><li>Problemas cardíacos, tromboembolios, trastornos de la circulación (con sangre), en animales adultos, la tos puede conllevar problemas cardíacos.</li><li>Neoplasia</li></li><br><br></ul>
7607g=<b><a name="0025">Ingestión de cuerpos extraños:</a></b> <P ALIGN="JUSTIFY">Debido a su comportamiento juguetón o intenso pueden verse en medio de un problema por la ingestión de un cuerpo extraño como piedras, juguetes, pinzas, etc.,  en casos menores causaran vómitos y podrán expulsarlos; pero en otros más complejos habrá la necesidad de intervenir quirúrgicamente para poder extraerlos.<br>En estos casos, la ingestión provoca vómitos tras comer, sin digerir, u obstrucciones intestinales graves.</P>
7607h=<b><a name="0026">Las intoxicaciones:</a></b> <P ALIGN="JUSTIFY">Normalmente son producidas por productos que dejamos a su alcance, tales como detergentes, líquidos, fungicidas entre otros (además de algunas plantas, como la azalea y el narciso, que son venenosas). Se presentan con más frecuencia en animales jóvenes. Nos daremos cuenta cuando aparezcan signos como vómitos o salivación excesiva, dilatación de la pupila, diarreas, hemorragias o pequeños hematomas en la piel, alteraciones nerviosas o del comportamiento, o por el contrario decaimiento exagerado<br>En estos casos debemos acudir al veterinario, dar la mayor información sobre lo ocurrido, no dar líquidos, no provocar vómito.<br>En los casos que la afección fue sobre la piel, se lavará con abundante agua caliente y jabón.</P>
7607i=<b><a name="0027">Descargas eléctricas:</a></b><P ALIGN=2JUSTIFY"> Debemos mantener un especial cuidado con los cables o instalaciones eléctricas pues los perros suelen masticar lo que encuentran. Esto puede causarles graves problemas como quemaduras en la piel, lengua y aun un edema pulmonar, lo que debe ser tratado rápidamente por un veterinario.</P>
7607j=<b><a name="0028">Accidentes de transito:</a></b> <P ALIGN="JUSTIFY">Estos accidentes son provocados por perros que no están acostumbrados a salir solos o que no han tenido una adecuada educación para ello. Debemos tener cuidado pues puede verse afectado no sólo el animal, sino que pueden presentarse problemas de alto peligro.</P>
7608=<b><a name="0029">PARASITOS O ENFERMEDADES PARASITARIAS</a></b><br><br><P ALIGN="JUSTIFY">Los parásitos y las enfermedades parasitarias son de los peligros más frecuentes ante los que se encuentran nuestros animales de compañía, cuales sea su edad, y si no les es dado el tratamiento propicio, su salud puede sufrir problemas graves.<br>Afectan al perro de distintas maneras según su tipo, mas como ya hemos visto, producen vómitos y diarreas al invadir el sistema digestivo.<br>Se clasifican como:</P><br><ul><li><b>Internos o endoparásitos</b></li><li><b>Externos o ectoparásitos</b></li></ul><br>El tipo del parásito y su modus operandi dictaminan la manera como éste actúa y por consiguiente su efecto sobre el animal.<br><br>
7608a=<b><a name="0030">Parásitos internos o lombrices intestinales</a></b><br><br><ol type ="1"><li><P ALIGN="JUSTIFY"><u>Nematodos o ascaris:</u> Parásitos como el Toxocara canis, Toxoxcara leonina, el Ancylostoma spp y Uncinaria spp, tienen forma cilíndrica, y son alargados y delgados. La especie determina su longitud y usualmente están en animales de corta edad.Tienen sobre el animal efectos como la diarrea, la mala apariencia del pelaje, y la hinchazón del abdomen o lento crecimiento en los cachorros.</P></li><li><P ALIGN="JUSTIFY"><u>Cestodos o tenias:</u> Las pulgas y piojos pueden trasmitir estos parásitos de cuerpo plano tanto a gatos como a perros. El más frecuente es el Dipylidium caninum, aunque también existen otras especies como la Taenia spp y Echinococcus granulosus.<br>No tienen efectos graves sobre el perro, aunque tal vez el desechar partes de su cuerpo vía anal pueda producir una irritación en la zona.<br>El Echinococcus granulosus es la tenia que ataca también al hombre y se desarrolla como gusano, pero en el perro no se desarrolla así. Se transmite por consumir los sus huevos, que se encuentran en la defecación de los animales parasitados. En los humanos, el medio más común de ingestión en a través de verduras crudas de huerta que no han sido lavadas adecuadamente. Para prevenir que el perro se vuelva un medio de transmisión, se le deben suministrar fármacos con ese fin ocasionalmente y evitar que consuma vísceras crudas.<br>Las enfermedades producidas por lombrices, o verminosis, son de fácil diagnóstico y tratamiento. Sin embargo es necesario consultar al veterinario para que nos indique qué, cuándo y cómo debe ser tratado nuestro animal de compañía.</P></li></ol><br><br>
7608b=<b><a name="0031">Parásitos externos</a></b><br><br>Van desde los ácaros y piojos, hasta las pulgas y garrapatas.<br>
7609=<b><a name="0032"><ol type ="1"><li><P ALIGN="JUSTIFY"><u>Las pulgas (Ctenocephalides canis)</a></b>:</u> Son insectos de tamaño pequeño que pueden saltar y se movilizan por el pelaje del perro con rapidez. Pueden ser marrones oscuras o pardas y miden entre 2 y 4 milímetros, tienen tres pares de patas y la sangre del perro es la base de su dieta. En su vida atraviesan tres etapas: huevo, larvas y pupas, que usualmente están por la zona donde está la mascota o en el piso. Por su alta capacidad de reproducción la lucha en su contra puede resultar difícil, pues no sólo se debe matar a los adultos, sino también acabar con las formas inmaduras. <BR>Un animal infestado de pulgas puede tener cualquiera de las siguientes afecciones:</P><UL><LI><P ALIGN="JUSTIFY">Dermatitis alérgica como reacción a los parásitos que puede presentarse acompañada de prurito y fuertes molestias, las que también pueden ser acompañadas por lesiones que se inflinge el mismo perro ante la molestia. Estas lesiones pueden producir infecciones secundarias.</LI><LI>Parásitos como el Dipylidium pueden ser transmitidos</P></LI><LI><P ALIGN="JUSTIFY">Irritaciones en zonas específicas, que suelen ir acompañadas de ciertos cambios de comportamiento, como el mal dormir, el nerviosismo, la rasquiña, etc.</P></LI></UL><P ALIGN="JUSTIFY">Tanto el animal como el ambiente pueden ser tratados por medio de productos que se encuentran en el mercado. Es importante usar el producto adecuado, pues no todos tienen la misma capacidad ni el mismo fin: hay unos para los gatos, los perros, roedores o plantas. <BR>Hay productos que esterilizan a la pulga adulta, cuya presentación es de comprimido y resultan de gran utilidad para evitar que el animal se infeste. Sin embargo junto a este tratamiento es necesario otro para matar a las pulgas adultas. </P></li>
7610=<b><a name\="0033"><LI><U>Las garrapatas </a></U></b>\: <P ALIGN\="JUSTIFY">Son par\u00E1sitos con cuerpo redondo que se enganchan a la piel del perro y tienen cuatro pares de patas en la edad adulta. Se diferencian de las pulgas por su mayor tama\u00F1o y porque no suelen moverse, sino permanecer en el lugar en el que han clavado su \u00F3rgano para chupar sangre, de manera que se alimentan sin necesidad de movimiento. Las hay de cuerpo duro y de cuerpo blando. <BR> \u00BFC\u00F3mo deshacerse de las garrapatas? <BR>Una gasa humedecida con un producto especial, alcohol o aceite nos sirve para adormecer al par\u00E1sito y lubricar la zona, de manera que \u00E9ste pueda desprenderse m\u00E1s f\u00E1cilmente. Luego se debe tirar firmemente de \u00E9sta con unas pinzas, tan cercanas a la piel del perro como sea posible, hasta removerla. Si no se saca con delicadeza la garrapata puede romperse y dejar dentro de la piel de la mascota su \u00F3rgano chupador, produciendo un n\u00F3dulo que puede infectarse. <BR><BR> \u00BFQu\u00E9 enfermedades transmiten las garrapatas?</P> <UL><LI>Ehrlichiosis\: <P ALIGN\="JUSTIFY">La Ehrlichia spp la causa, que es una bacteria transmitida por las garrapatas tipo Rhipicephalus sanguineus. De una a tres semanas despu\u00E9s de la infecci\u00F3n empieza la fase aguda de la enfermedad, que dura de dos a cuatro semanas. Despu\u00E9s puede llegar a la etapa subcl\u00EDnica, que dura hasta cinco a\u00F1os y finalmente puede darse la fase cr\u00F3nica, en la que ciertos s\u00EDntomas como la palidez de las mucosas, las alteraciones sangu\u00EDneas, hep\u00E1ticas, renales o la poliartritis son persistentes.<BR>Los s\u00EDntomas m\u00E1s frecuentes son p\u00E9rdida de peso, anorexia, fiebre, crecimiento de los ganglios, etc. En ocasiones el animal puede no presentar s\u00EDntomas claros, por lo que es conveniente tras la infecci\u00F3n con garrapatas practicar un an\u00E1lisis de sangre. Se debe dar a la mascota un tratamiento espec\u00EDfico. <BR> Durante la fase aguda de la Ehrlichiosis el pron\u00F3stico de la enfermedad es bueno, pero cuando es cr\u00F3nica es reservado. </P></LI><LI><P ALIGN\="JUSTIFY">Babesiosis\: la Babesia spp la causa, protozoo que vive en los gl\u00F3bulos rojos. Pueden transmitirlo las garrapatas tipo Rhipicephalus sanguineous, Dermacentor spp, Haemaphysalis leachi e Hyalomma plumbeum. Pueden presentarse infecciones subcl\u00EDnicas, agudas, cr\u00F3nicas y at\u00EDpicas. Su periodo de incubaci\u00F3n oscila entre los diez d\u00EDas y las tres semanas. Al ser aguda la infecci\u00F3n puede producir en la mascota anorexia, debilidad, anemia y fiebre; al ser cr\u00F3nica produce perdida de peso y anorexia. La ser at\u00EDpica la infecci\u00F3n puede producir en el can acumulaci\u00F3n de l\u00EDquido en la cavidad abdominal ascitis, edemas, problemas neurol\u00F3gicos y en coraz\u00F3n y pulmones. Para diagnosticarlo se observan los s\u00EDntomas del animal y se pueden hacer pruebas de laboratorio espec\u00EDficas como serolog\u00EDas e identificaci\u00F3n del organismo. Es una infecci\u00F3n de dif\u00EDcil tratamiento.</P></li></ul></LI>\t
7611=<b><a name="0034"><LI><u>Hepatozoonosis</a></u></b>:<P ALIGN="JUSTIFY"> Causada por un protozoo denominado Hepatozoon canis. Afecta  especialmente a animales jóvenes, y su efecto es aun peor si los cachorros tienen deficiencias en el sistema inmunológico.<BR>Es transmitido por la garrapata de tipo Rhipicephalus sanguineous y acarrea procesos subclínicos. La infección es causada por la ingestión de una garrapata infectada por parte del can. Los síntomas van desde la fiebre, la pérdida de peso, palidez en las mucosas hasta la depresión. Encontrar el agente puede ayudar a identificarla, pero se diagnostica especialmente mediante análisis de laboratorio. Aunque hay un tratamiento, las recaídas son usuales.</P> </LI>
7612=<b><a name="0035"><LI><u>Enfermedad de Lyme</a></u></b>:<P ALIGN="JUSTIFY"> La causa es la Borrelia burgdorferi, que es transmitida por la garrapata tipo Ixodes. Es de atención, pues produce una zoonosis, es decir, una enfermedad que se puede transmitir al hombre, especialmente a personas que tienen contacto con animales durante un tiempo prolongado. Puede pasar mucho tiempo antes de que se tenga conocimiento de su existencia, al no presentarse síntomas. Produce fiebre, problemas renales, dolores en las articulaciones, graves problemas cardiacos y aumento en el tamaño de los ganglios.<BR>Cómo evitar las garrapatas en el hombre:<BR>Las garrapatas no nos son transmitidas por nuestra mascota, sino que pueden saltar a nosotros al caminar por el campo. Ya que pueden transmitirnos distintas enfermedades, es conveniente tomar precauciones: es aconsejable que los montañistas, cazadores o excursionistas lleven bien cubiertas las piernas, dejando las medias altas sobre la bota del pantalón, para que las garrapatas no tengan acceso a la piel. De igual manera es recomendable usar el mismo spray del perro en botas y pantalones.</P></LI></UL></OL>
7613=<b><a name\="0036">ENFERMEDADES TRANSMITIDAS POR MOSQUITOS</b></a><br><br><P ALIGN\="JUSTIFY">La leishmania y la filariosis son las dos principales enfermedades transmitidas por mosquitos. Cada una tiene s\u00EDntomas y una evoluci\u00F3n diferentes.</P> <ul><li> <P ALIGN\="JUSTIFY"><u>La Filariosis</u>\:<i>La Dirofilaria inmiti o gusano del coraz\u00F3n </i>la produce y es causa de una enfermedad cardiopulmonar. Transmitida mediante un mosquito que ingiere las fases larvarias del par\u00E1sito al alimentarse de un animal enfermo. En cuesti\u00F3n de d\u00EDas puede transmitirlas a la corriente sangu\u00EDnea de cualquier perro al que pique. Al crecer se convierten en gusanos que se dirigen hacia las arterias, venas principales y al coraz\u00F3n, causando problemas como tos, imposibilidad para realizar ejercicio, cambios en la respiraci\u00F3n y aun la muerte. Dado que no necesariamente produce alteraciones evidentes su diagn\u00F3stico puede ser dif\u00EDcil de realizar. Con el tratamiento se matan las fases larvarias y los gusanos adultos, pero primero se deben llevar a cabo pruebas de sangre, radiograf\u00EDas y eco cardiograf\u00EDas.</P></li><li><P ALIGN\="JUSTIFY"><u>La leishmania</u>\: Es una zoonosis - enfermedad que se transmite de los animales al hombre y viceversa. El puente entre especies siempre es el mismo\: el mosquito del g\u00E9nero Phlebotomus (s\u00F3lo la hembra pica tanto a animales como a humanos). \u00DAnicamente los humanos que sufran de deficiencias en el sistema inmunol\u00F3gico pueden ser infectados por ella, en los otros casos no produce m\u00E1s que una afecci\u00F3n en la piel. El causante es un protozoo, Leishmania infantum, que produce distintos s\u00EDntomas en los perros, como afecciones cut\u00E1neas - hinchaz\u00F3n en la piel, \u00FAlceras incurables y p\u00E9rdida de pelo en orejas y ojos- o alteraciones renales, en el h\u00EDgado, aumento del tama\u00F1o de los ganglios y cojera. Para su diagn\u00F3stico se necesitan pruebas de sangre. Es frecuente que en \u00E9pocas de mosquitos, es decir, de primavera a oto\u00F1o, muchos perros la padezcan. <br> Del criterio del veterinario depender\u00E1 el tratamiento, que a veces es dif\u00EDcil, aun imposible, largo y costoso. <br> La lucha contra el mosquito es el \u00FAnico medio de prevenci\u00F3n y para ello se deben utilizar en los perros collares que los repelan, mosquiteras para las casas, evitar paseos por r\u00EDos o lugares h\u00FAmedos al atardecer (momento de mayor actividad de los mosquitos) fumigar, usar velas que los ahuyenten de terrazas y, en el interior de las edificaciones, usar enchufes antimosquitos. <br> En la actualidad en Estados Unidos se estudia un tratamiento que preserve de la enfermedad.</P></li></ul> 
7614=<b><a name="0037">CONSEJOS PARA PREVENCIÓN DE ENFERMEDADES </b></a><br><br><ul><li><P ALIGN="JUSTIFY">Después de tocar a su mascota no olvide lavarse las manos con agua y jabón, especialmente antes de tocar alimentos.</P></li><li><P ALIGN="JUSTIFY">Tenga cuidado con la alimentación de su mascota. Ésta debe comer alimentos balanceados y en caso de que usted mismo le prepare la comida, la carne debe ser bien cocida antes de su consumo. Las mascotas no deben tomar agua del inodoro ni esculcar la basura. </P></li><li><P ALIGN="JUSTIFY"> Ni el excremento de otros animales ni animales cazados por él mismo deben ser consumidos por la mascota.</P></li><li><P ALIGN="JUSTIFY">Es importante cerciorarse del buen estado de la salud de su nueva mascota antes de llevarla a casa. Preferiblemente no lleve animales de más de seis meses de edad, especialmente si tienen diarrea. Verifique las condiciones sanitarias del lugar donde adquiera la mascota. Visite al veterinario si no tiene certeza de la buena salud del cachorro.</P></li><li><P ALIGN="JUSTIFY">Cuide a su perro de animales extraños que puedan lastimarlo. Los animales callejeros pueden transmitirle enfermedades.</P></li><li><P ALIGN="JUSTIFY">Bajo ninguna circunstancia toque el excremento de ningún animal.</P> </li><li><P ALIGN="JUSTIFY">La arena del gato debe ser cambiada cada día, y esta labor no debe ser responsabilidad de mujeres embarazadas. Quien limpie la caja deberá usar guantes de vinilo o goma y después de hacerlo debe lavarse las manos con abundante agua y jabón.</P></li><li><P ALIGN="JUSTIFY">Si es arañado o mordido por una animal, lave bien la herida con agua y jabón justo después del incidente.</P></li><li><P ALIGN="JUSTIFY">Cuide de que su perro no tenga pulgas.</P></li><li><P ALIGN="JUSTIFY">Para limpiar acuarios y jaulas utilice guantes de vinilo o de goma, y después lave bien sus manos con agua y jabón.</P></li><li><P ALIGN="JUSTIFY">Procure no tener como mascota animales exóticos, tales como monos, hurones o animales salvajes como murciélagos.</P></li><li><P ALIGN="JUSTIFY">Tras una mordedura puede ser necesario visitar a un médico.</P></li></ul>
7615=<b><a name="0038">SEXUALIDAD </b></a><br><br>
7616=<b><a name="0039"><u>El Celo </b></a></u><br><br><P ALIGN="JUSTIFY">Aunque es difícil determinar una edad media en la que el celo aparece en las perras, se puede decir que entre los 7 y los 9 meses en promedio éste se presenta. Entre más pequeño sea el tamaño de la raza, más prematuro será el celo. No obstante no es cosa de preocupación que una perra no haya recibido el primero aun tras el primer año, pues hay muchas circunstancias que determinan el hecho. Sólo resulta raro que una perra no haya recibido el celo después de año y medio de vida, caso en el que debemos llevarla al veterinario.  <b>La frecuencia</b>: Aunque algunas razas reciben el celo una vez por año, como la Basenji, en la mayoría éste tiene una frecuencia de dos veces por año, es decir, cada seis meses. Mientras el celo de nuestra perra sea regular, no debe preocuparnos que haya mayor tiempo entre celos. Pero para estar alerta en caso de que se presente una irregularidad, es importante controlar y anotar cada cuanto tiene el ciclo. Por otra parte, si los celos son muy frecuentes, se hace necesario llevarla al veterinario para descartar posibles problemas en el sistema reproductor, como los quistes ováricos. No es raro que las perras nunca sufran la menopausia, y que por lo tanto sigan recibiendo el celo hasta su muerte. <b>La duración</b>: un celo normalmente dura entre 15 y 20 días, aun 25. En este periodo de tiempo se altera el comportamiento de la perra, sus genitales externos pueden crecer e hincharse, y se presenta una hemorragia vaginal cuya afluencia varía con cada perra. El sangrado y el ciclo menstrual en las mujeres no tienen relación con el de las perras, éste es sencillamente un mayor aporte de sangre al aparato genital por la acción de las hormonas. Así sirve como anuncio al macho. Las etapas del celo son cuatro, Proestro, Estro, Diestro y Anoestro. Únicamente durante el Estro el sistema reproductor está preparado y hay ovulación. Si se busca que la mascota esté lista para quedar en gestación, se recomienda hacer un seguimiento citológico mediante el estudio de frotis de la vagina, de manera que el momento exacto de la ovulación sea determinado. Normalmente la ovulación se presenta un día después de que se detiene el manchado, de manera que si no quiere que su perra se embarace, debe estar atento cuando crea que el manchado desaparece. Cuando el estro concluye es posible que la perra sufra desequilibrios hormonales tales como la pseudogestación, en la que el organismo conserva niveles hormonales erróneos y su metabolismo actúa como si existiera embarazo. Cambia según la perra, pero pueden presentarse comportamientos como lloriqueos, rascado de suelo, alteración del apetito, preparación del nido, hasta la adopción de un muñeco. Incluso pueden producir leche. Puede que no todos los síntomas se presenten, pero puede suceder que el caso requiera atención, ya sea por el comportamiento o por la cantidad de leche que es segregada, lo que hará imperativo acudir al veterinario en busca de tratamiento. </P>
7617=<b><a name\="0040"><u>Como Evitar el Celo</b></a></u><br><br>Ante la aparici\u00F3n del celo, y si no deseamos que \u00E9ste se repita, hay dos posibilidades\:<br><br><ol><li>Suministrar a la perra sustancias farmac\u00E9uticas que inhiban el ciclo</li><li>Tratamientos quir\u00FArgicos</li></ol><br><P ALIGN\="JUSTIFY">Los f\u00E1rmacos alteran el metabolismo hormonal de la perra en periodos de entre 3 y 5 meses si son inyectados por el veterinario, o de s\u00F3lo una semana si su presentaci\u00F3n es de comprimidos orales que le son proporcionados por el due\u00F1o. No es conveniente utilizar \u00E9ste m\u00E9todo a largo plazo pues acarrea efectos secundarios en el conducto genital, tales como quistes ov\u00E1ricos e infecciones. La medida extrema y definitiva para impedir la actividad hormonal y la pre\u00F1ez es el tratamiento quir\u00FArgico, que pone fin a ambas o a una \u00FAnicamente. La ligadura de trompas o histerectom\u00EDa acaba con las posibilidades de embarazo,  el celo permanece.  Si \u00FAnicamente nos interesa eliminar el riesgo de pre\u00F1ez, podr\u00EDa bastar con ligadura de trompas o histerectom\u00EDa, pero la perra continuar\u00EDa teniendo celos.  En la ovario-histerectom\u00EDa, por removerse los ovarios, se elimina el celo. <br><br> <u>Conclusi\u00F3n</u>\: <br><br> Toda cirug\u00EDa puede conllevar problemas, adem\u00E1s de ser traum\u00E1tica y antinatural. Pero \u00E9sta resulta ser una soluci\u00F3n f\u00E1cil para quien no desea que su animal se reproduzca, aport\u00E1ndole adem\u00E1s al animal mayor longevidad, pues se acaba con el riesgo a enfermedades en el sistema reproductor. Aun as\u00ED es una castraci\u00F3n.<br><br> Despu\u00E9s del procedimiento el animal merece especial atenci\u00F3n, el ejercicio y la alimentaci\u00F3n deben ser vigilados. Los alimentos en el mercado vienen en una gran gama, que ofrece incluso alimentos especiales para animales en estado no reproductivo.</P> 
7618=<b><a name\="0041">GESTACI\u00D3N Y PARTO</b></a><br><br><P ALIGN\="JUSTIFY">Muchos factores influyen en el tiempo de gestaci\u00F3n, por lo que \u00E9ste puede ser determinado con poca exactitud. Influyen la fecha de la monta, la duraci\u00F3n del estro o celo y la fecha de ovulaci\u00F3n. Despu\u00E9s del apareamiento, dura aproximadamente 9 semanas. No obstante, entre menor sea su raza, menos durar\u00E1 \u00E9sta. El n\u00FAmero de cachorros en la camada tambi\u00E9n alterar\u00E1 la duraci\u00F3n de la gestaci\u00F3n. As\u00ED, cuando el n\u00FAmero de cachorros es alto, \u00E9sta podr\u00E1 ser de entre 55 y 57 d\u00EDas. <BR><BR>El m\u00E9todo m\u00E1s efectivo para determinar el embarazo en la perra es la ecograf\u00EDa, pues este animal, a diferencia de la mujer, no sufre cambios hormonales significativos que permitan determinarlo mediante un examen de sangre o de orina. Aunque actualmente se hacen ex\u00E1menes con una hormona llamada relaxina, \u00E9sta no es efectiva sino hasta la mitad de la gestaci\u00F3n.</P> 
7619=<b><a name="0042"><u>Alimentación</b></a></u><br><br><P ALIGN="JUSTIFY">Una perra embarazada, durante las cuatro primeras semanas, debe comer como solía, cuidando que no aumente su peso, pues el sobrepeso puede traer problemas durante el parto. Luego, desde la quinta semana hasta la época de lactancia, su alimento debe proveer más proteínas,  minerales <b>calcio</b> y energía, pues el sistema óseo de los perros se está formando. Con tal fin hay alimentos y suplementos en el mercado, o se le puede dar alimento para todas las edades en la misma cantidad.  Pero, aunque la alimentación de la perra continúe siendo la misma durante este periodo,  es importante retirar de su dieta alimentos que puedan ser difíciles de  digerir, como es el caso de las vísceras y los restos de comida. En la  séptima semana su ración diaria de comida debe ser aumentada en una cuarta parte. <br>También se recomienda que el número de raciones de alimento en el día sea mayor, pues la perra no comerá mucho por la presión de los cachorros en su panza. <br><br> Durante la lactancia, la cantidad de alimento suministrada a la perra debe ser aún mayor. Después de un mes de dar a luz, ésta debe haber duplicado o triplicado la cantidad que se le daba antes del embarazo, pues el tamaño de los perros ya habrá aumentado bastante.<br><br> Dos o tres semanas después de haberle empezado a dar comida sólida a los cachorros, cuando se acostumbren a ésta, se debe interrumpir la lactancia. Ese día no se le dará comida a la perra, únicamente agua. Al día siguiente se le dará una cuarta parte de lo que se le daba antes del embarazo, al otro la mitad, el tercer día tres cuartas partes, y el cuarto día se normalizará su alimentación. Sin embargo, si se le ve débil y muy delgada, se aumentará un poco su ración hasta que se recupere por completo.</P>
7620=<b><a name\="0043"><u>Controles veterinarios</b></a></u><br><br><P ALIGN\="JUSTIFY">El embarazo no cambiar\u00E1 mucho el comportamiento de la hembra durante el primer tercio, aunque muchas pueden comer m\u00E1s o caprichosamente. Si observa en su perra signos extra\u00F1os, aunque sospeche de un posible embarazo, acuda al veterinario para que practique una ecograf\u00EDa y de esta manera descartar una enfermedad. Cuando hayan pasado 21 d\u00EDas de gestaci\u00F3n este m\u00E9todo ser\u00E1 efectivo, y se obtendr\u00E1 una buena imagen de los animales en el vientre transcurridos entre 25 y 28 d\u00EDas. <br> Aunque una radiograf\u00EDa tiene menor costo y permite conocer el n\u00FAmero de perros en la camada, se recomienda la ecograf\u00EDa pues con ella se verifica el estado de cada uno de ellos, adem\u00E1s se pueden medir para prever dificultadles en el parto, no es una amenaza a la salud ni de la gestante ni de los gestados, y adicionalmente muestra cualquier bulto extra\u00F1o que no sea un feto normal. Sin embargo debe realizarla una persona especializada. <br><br> Una perra en buenas condiciones f\u00EDsicas ser\u00E1 el animal ideal para gestar. Por otra parte, cuando existen en el animal problemas hereditarios o anomal\u00EDas como la displasia de cadera, que puedan dificultar el parto, es mejor que no se embarace. Las enfermedades en el h\u00EDgado y en los ri\u00F1ones, o deficiencias en el sistema inmunol\u00F3gico tambi\u00E9n pueden ser un problema. Tampoco es conveniente que tenga infecciones o par\u00E1sitos, ya sean internos o externos. Aunque una perra que sufra de cualquiera de estas afecciones puede engendrar, si esto sucede pueden presentarse dificultades tanto para ella como para sus cachorros, que pueden heredar sus condiciones. <br> Adem\u00E1s se recomienda que la perra sea joven, pero, una vez m\u00E1s, la edad no impedir\u00E1 la gestaci\u00F3n. Tambi\u00E9n es mejor si la perra tiene m\u00E1s de un a\u00F1o, y ha pasado por lo menos su primer celo. Se hace porque la ces\u00E1rea es traum\u00E1tica para el cuerpo, y una perra joven sanar\u00E1 m\u00E1s f\u00E1cilmente  en caso de que haya una complicaci\u00F3n que obligue a extraer a los cachorros por medio de cirug\u00EDa. <br><br> Mientras el vientre no crezca (la panza crece a partir de la sexta o s\u00E9ptima semana), la hembra debe continuar haciendo ejercicio como antes, a excepci\u00F3n de actividades que requieran demasiado esfuerzo o que sean pesadas. Una vez engorde, ella misma disminuir\u00E1 sus movimientos, pues le incomodar\u00E1 el peso de los cachorros en la barriga. </P> 
7621=<b><a name\="0044"><u>Cuidados para el parto</b></a></u><br><br><P ALIGN\="JUSTIFY">Cuando la perra pierda su apetito, en uno o dos d\u00EDas ser\u00E1 el nacimiento de los cachorros. Normalmente podr\u00E1 llevar a cabo el parto por s\u00ED sola. Un nido en una caja con cobijas y toallas lavables, construido d\u00EDas antes para que la futura parturienta se familiarice, puede ser el lugar en el que suceda el parto, aunque tambi\u00E9n es posible que la perra se refugie debajo de una cama. Los lados de la caja deben tener la altura suficiente para que haga de corral para los cachorros. Por medio de toallas o telas de algod\u00F3n se mantendr\u00E1n calientes, o bien con una fuente de infrarrojos para regular la temperatura de la habitaci\u00F3n. <br> Durante el d\u00EDa anterior al parto la temperatura del recto de la perra desciende un grado, hasta 37,5. La perra se inquieta y usualmente no come, y por esas horas pueden empezar las contracciones, que se presentan mientras el cuello uterino se dilata, durando entre 6 y 12 horas, y aun 24 horas.  <br> Entonces busca la soledad, esperando que se dilate completamente el cuello uterino, despu\u00E9s de lo cual expulsa a sus cachorros y luego la placenta. Los cachorros pueden tardarse en salir uno despu\u00E9s del otro desde diez minutos hasta horas.  Una pausa no quiere decir necesariamente que haya terminado, puede tratarse de un descanso para luego reanudar la actividad. Aunque la perra lo puede hacer independientemente, vale la pena estar atento. Es normal un peque\u00F1o sangrado, mas no lo son fuertes hemorragias. <br> Otros signos dignos de preocupaci\u00F3n\:</P><br> <ul><li> De la perra no ha salido nada despu\u00E9s de una hora de trabajos.<ul><li>Tal vez no hay una buena dilataci\u00F3n</li><li> Es posible que el engendr\u00F3 sea demasiado grande para salir</li><li> Un cachorro muerto no estimula la salida</li></ul></li><li> La perra est\u00E1 febril, deca\u00EDda o en letargo y ha detenido el parto. </li></ul><br> Ante estos signos la perra deber\u00E1 ser examinada por un veterinario que dictamine si conviene realizar una ces\u00E1rea. <br><br> <u>Los primeros minutos</u><br><br><P ALIGN\="JUSTIFY"> Normalmente la perra se encarga de romper la bolsa fetal en la que sale envuelto el cachorro, y luego lo lame para que respire. Si no lo hiciera ella, el due\u00F1o debe romper la bolsa, limpiar la trompa del perrito, sobarlo vigorosamente para estimular su respiraci\u00F3n y calentarlo o llevarlo a la madre para que se haga cargo. De igual forma, si ella no corta el cord\u00F3n, deber\u00E1 hacerlo.</P> <u>C\u00F3mo cortar el cord\u00F3n   </u><ol><li>Hacer un nudo con hilo a 30 mil\u00EDmetros de la tripa del perro, y otro m\u00E1s lejos.</li><li>Cortar entre los dos nudos con una tijeras limpias.</li><li>Aplicar yodo con una gasa por varios segundos. </li></ol><br> Si se desea cortar el rabo, hay que llevar a los cachorros al veterinario 3 o 4 d\u00EDas despu\u00E9s de nacidos. <br><br><P ALIGN\="JUSTIFY"> Entre cuatro y seis semanas despu\u00E9s del parto el \u00FAtero de la madre vuelve a la normalidad. Es posible que mientras esto pase, y a\u00FAn ocho semanas despu\u00E9s del nacimiento, la perra tenga una secreci\u00F3n vaginal caf\u00E9, como sangre. Sin embargo, mientras no se muestre enferma, esto es completamente normal.</P> <P ALIGN\="JUSTIFY">Causas de Aborto \: Ya que resulta tan dif\u00EDcil determinar la gestaci\u00F3n, y que en muchos casos se presentan abortos antes de que lo hagamos, es dif\u00EDcil conocer cu\u00E1les son las causas m\u00E1s comunes para que esto suceda. </P> 
7622=Cuadro No.5<br><br>
7623=<b><a name="0045"><u>Complicaciones post-parto</b></a></u><br><br><ol><li><u> <P ALIGN="JUSTIFY">La eclampsia o hipocalcemia:</u> Cuando en la sangre de la perra no hay el calcio suficiente, ésta sufre de eclampsia, que se manifiesta en fuertes contracciones musculares que no se pueden detener. Es un problema grave que debe ser tratado por el veterinario cuanto antes, y que se da especialmente durante la lactación y en perras de raza pequeña. </p></li><li><P ALIGN="JUSTIFY"><u>La mastitis no infecciosa:</u>Al destetar prematuramente a los cachorros la glándula mamaria puede hincharse con leche acumulada, lo que resulta doloroso. No es causa de fiebre, y se trata con facilidad, aplicando compresas de agua tibia o fría.</P></li><li><P ALIGN="JUSTIFY"><u> Agalactia:</u>Aunque es poco común, perras muy jóvenes pueden no poder dar leche a sus perros por falta de desarrollo de las glándulas mamarias. Se debe estimular ayudándoles a aceptar a los cachorros paulatinamente. Si no comienza a lactar, se debe alimentar a los perros con leche maternizada (pregunte en almacenes de mascotas).</P></li></ol>
7624=<b><a name="0046">EDUCACIÓN Y COMPORTAMIENTO</b></a><br><br><P ALIGN="JUSTIFY">Un perro desobediente puede dañar la armonía de su casa. Para que esto no suceda es importante educarlo desde el momento que llega a su hogar. <br><br><u> El perro recién nacido</u> Desde recién nacido, junto a su madre y hermanos, el perro comienza a educarse. Por eso es importante que sea destetado después de un tiempo prudente, como menos un mes después del nacimiento.<br> El cachorro que aún no ha abierto los ojos es guiado por su madre hacia el pezón, y es ella también quien estimula el reflejo perianal con su lengua para que él, después de comer, orine y defeque. Lo hará hasta que el pequeño lo haga en el lugar correcto y controle sus esfínteres.  <br> Además, junto a sus hermanos aprende los comportamientos propios de la especie, durante las primeras 4 o 5 semanas de vida en la etapa de impregnación. En ésta aprende el funcionamiento de la jerarquía en la especie, y su relación con los otros canes. <br><br> Al ir a vivir en su casa, usted será la nueva familia del perro, por lo que está en sus manos el determinar su comportamiento. Siete semanas después del nacimiento sería bueno ir a visitarlo al lugar donde lo vaya a adquirir, para que se familiarice con su nueva familia y para observar su carácter, pues muchas veces el perro deseado no es el más apropiado. Así será más sencilla su educación e incluso se podrá adquirir otro en caso de que el que se quiera no sea el ideal para su situación. </P>
7625=<b><a name\="0047"><u>Test de Campbell</b></a></u><br><br><B>William Campbell</b><BR><BR><P ALIGN\="JUSTIFY">Su creador William Campbell, es un reconocido especialista Norteamericano en lo que se refiere a conducta canina, es uno de los test mas usados para conocer el temperamento de un cachorro, si se hace bien se obtendr\u00E1n buenos resultados.</P> Para realizarlo se deber\u00E1n tener en cuenta las siguientes <B>pautas\:</B><BR><BR><ol type\="A"><li>Solamente <B>una persona</B> examinar\u00E1 al cachorro. </LI><LI>El cachorro debe tener <B>2 meses de vida</B> </LI><LI>Se aislar\u00E1 al cachorro a un lugar <B>sin ruidos y distracciones </B></LI><LI>No se preparar\u00E1 al cachorro previamente </LI><LI>No se lo felicitar\u00E1 en ning\u00FAn momento </LI></OL><br><br><B>Primera parte\: ATRACCI\u00D3N SOCIAL</B><BR><BR> Se coloca al cachorro en el centro del sal\u00F3n, en silencio, nos alejamos unos pasos, nos arrodillamos y palmeamos suavemente para llamar su atenci\u00F3n.<BR><br><b>Respuesta\:</b><br><br><ol type\="A"><li>Viene enseguida, con su cola levantada dando saltos </li><li>Viene sin problemas, con su cola levantada, tocando con sus patas las manos de quien est\u00E1 haciendo la prueba </li><li>Viene sin dificultad pero con la cola baja. </li><li>Viene dudando </li><li>No viene </li></ol><br><br><b>Segunda parte\: SEGUIR AL AMO</b><br><br>Nos paramos junto al cachorro y caminamos asegur\u00E1ndonos de que el animal se de cuenta<br><br><b>Respuesta\:</b><ol type\="A"><li>Nos sigue sin problemas, con la cola arriba tratando de mordisquear nuestros pies </li><li>Nos sigue sin dificultad con la cola arriba pero no nos mordisquea </li><li>Nos sigue pero con la cola abajo </li><li>Nos sigue titubeante con la cola abajo </li><li>No nos sigue o se aleja hacia otro lugar </li></ol><br><br><b>Tercera parte\: OBLIGACI\u00D3N</b><br><br>Colocamos al cachorro boca arriba sobre el suelo, apoyando nuestra mano sobre su pecho entre 20 y 30 segundos<br><br><b>Respuesta\:</b><br><br><ol type\="A"><li>Lucha con fuerza y nos muerde </li><li>Lucha vigorosamente, pero no muerde </li><li>Se debate, pero luego se queda quieto </li><li>No lucha, lame nuestras manos </li></ol><br><br><b>Cuarta parte\: DOMINANCIA SOCIAL</b><br><br> <P ALIGN\="JUSTIFY">Nos arrodillamos al lado del cachorro y le golpeamos suavemente el cr\u00E1neo en su parte superior, bajamos a lo largo de la columna vertebral y acariciamos a contrapelo sobre la misma zona entre 20 y 30 segundos.</P> <b>Respuesta\:</b><br><br><ol type\="A"><li>Nos salta, rasgu\u00F1a, muerde y gru\u00F1e </li><li>Solo salta y rasgu\u00F1a </li><li>Se retuerce y nos lame las manos </li><li>Se coloca boca arriba y nos lame las manos </li><li>Se aleja, pero no vuelve </li></ol> <b>Quinta parte\: DIGNIDAD</b><br><br> Colocamos nuestras manos entrelazadas debajo del t\u00F3rax del cachorro y lo levantamos sin que sus patas toquen el suelo. Lo mantenemos as\u00ED entre 20 y 30 segundos.<br><br> <b>Respuesta\:</b><br><br><ol type\="A"><li>Se debate con fuerza a la vez que muerde y gru\u00F1e </li><li>Se debate moderadamente, pero no muerde </li><li>Se debate, se calma y lame nuestras manos </li><li>No se debate y lame nuestras manos </li></ol><br><br> <b>Seg\u00FAn los resultados del an\u00E1lisis el cachorro puede ser</b>\:<br><br><ol type\="I"><li><P ALIGN\="JUSTIFY"><b>DOMINANTE AGRESIVO</b>\: (Dos A con alguna B). Cachorro dominante y agresivo, no es aconsejable para los ni\u00F1os, no se le debe pegar nunca esto aumentar\u00EDa su agresividad.<br> Llevado de una manera firme ser\u00E1 un adulto con capacidades defensivas en casos de peligro</P> </li><li><P ALIGN\="JUSTIFY"><b>SOLO DOMINANTE</b>\: (Tres o mas B) Debe ser educado con suavidad pero firmeza, si se lo consiente demasiado se volver\u00E1 insoportable, no es aconsejable para los ni\u00F1os.</P></li><li><P ALIGN\="JUSTIFY"><b>EQUILIBRADO</b>\: (Tres o mas C). Relativamente equilibrado, ni demasiado agresivo ni demasiado sumiso, puede convivir sin problemas con los ni\u00F1os.</P> </li><li><b><P ALIGN\="JUSTIFY">SUMISO</b>\: (Dos o mas D con una o varias E).  Necesita mucho afecto, sensible a los retos, es conveniente darle confianza en si mismo, podr\u00EDa morder por temor si se siente amenazado, muy cari\u00F1oso, puede convivir con ni\u00F1os.</P></li><li><b><P ALIGN\="JUSTIFY">INDEPENDIENTE</b>\: (Dos o mas E). Muy dif\u00EDcil de educar, solo hace lo que le da la gana, puede atacar y morder si se lo castiga, evite el contacto con los ni\u00F1os.</P></li></ol> <b>Nota\:</b><br><br> La repetici\u00F3n del test arrojar\u00E1 un resultado combinado. Al variar las situaciones la reacci\u00F3n de \u00E9ste tambi\u00E9n ser\u00E1 diferente. <br><br> 
7626=<b><a name="0048"><u>Cuando el perro llega a su casa</b></a></u><br><br><P ALIGN="JUSTIFY">Desde el comienzo debe dejarle claro qué puede hacer y qué no, qué está bien, qué está mal, cuándo se juega y cuándo es hora de ir a la cama. Hacerlo no es difícil, se logra simplemente:</P><ul><li>Ejerciendo su autoridad, para que él sepa que es usted quien manda</li><li>Mostrándole el lugar donde estará su alimento y el agua.</li><li>Determinar donde será su cama, que puede ser una cobija, un canasto o una colchoneta, a donde debe llevarlo cuantas veces sea necesario hasta que se quede allí, pues en un comienzo no querrá hacerlo. </li><li>Si no desea que el perro se suba en los muebles, debe prohibírselo desde que llega a su casa.</li><li>Utilizar unas palabras claves, cortas y sonoras, para comunicarse con él. Todos en la casa deben usar las mismas, para que no se confunda, y prohibirle los mismos comportamientos. </li><li>No darle comida en la mesa, o cuando usted se encuentre comiendo, pues se volverá pedigüeño.</li></ul><P ALIGN="JUSTIFY">Los comportamientos futuros del perro son determinados por la educación que se le dé en un comienzo. Por eso es importante que se dejen claras las reglas desde el momento en que llega. Si se sabe qué se quiere de él, hay que inculcárselo desde pequeño y con constancia. <br><br>No se recomienda que el cachorro se separe de su madre muy temprano, ni que se demore mucho en conocer a su nueva familia. Si es posible, se debe entrar en contacto con la camada antes de escoger alguno, para elegir el que más le gusta e ir entrando en contacto con él. Es importante que se vaya familiarizando con su nueva familia para observar su comportamiento, como su manera de jugar y su alimentación. También es importante que haya recibido todas las vacunas necesarias antes de sacarlo a la calle. Si esto no es posible, se deben evitar los lugares donde haya muchos perros, donde haya heces u orines de perros, e ir enseñándolo a que debe hacer sus necesidades por fuera de la casa, incluso una vez por día. <br><br> Apenas el perro llegue a su casa, permítale que explore el lugar, que lo recorra para familiarizarse con él y con quienes va a vivir. Es normal que el perrito se encuentre nervioso o inquieto, pues ha sido separado de su madre y se enfrenta a gente desconocida. Por ello es importante hacer que esta transición sea lo menos traumática posible. Buscará lugares aparatados, como rincones, para descansar. Entonces habrá que mostrarle su cama, el lugar de su alimento y dónde puede orinar.</P>
7627=<b><a name\="0049"><u>Los primeros meses</b></a></u><br><br><P ALIGN\="JUSTIFY">Cuando se le hayan puesto todas las vacunas al perro y est\u00E9 goce de buena salud, puede empezar a salir a la calle, los primeros meses cada 5 o 6 horas. Es \u00F3ptimo sacarlo despu\u00E9s de las comidas y cuando se despierta en las ma\u00F1anas. Por la rapidez de su metabolismo, puede que ensucie la casa al comienzo, ante lo cual es importante rega\u00F1arlo para que no crea que le es permitido hacerlo. Cuando haga en la calle se le debe recompensar con una galleta, que luego se puede reemplazar con caricias y palabras alentadoras, para que sepa que lo que hizo est\u00E1 bien.</P> 
7628=<b><a name\="0050"><u>Recompensas y castigos</b></a></u><br><br><P ALIGN\="JUSTIFY">Por medio de ellas se logra educar al perro en esta etapa, pues le hacen saber qu\u00E9 est\u00E1 bien y qu\u00E9 est\u00E1 mal dentro de su comportamiento. Si se le va a castigar, se debe hacer justo despu\u00E9s de la mala acci\u00F3n y del reproche, si no, no va a entender. Sirve m\u00E1s un no enf\u00E1tico que un golpe otorgado por la misma mano que lo consiente, pues con \u00E9ste s\u00F3lo se consigue confundirlo. Para recompensarlo simplemente se le acaricia o se le dice una palabra alentadora. <br><br> Desde un comienzo debe aprender a usar collar y correa. Los primeros d\u00EDas, por ser algo ajeno, puede ser dif\u00EDcil, entonces toca distraerlo para pon\u00E9rselo. Con el pasar del tiempo dejar\u00E1 de ser un trabajo complicado, pues ya sabe que si se le pone la correa es porque va a salir, y esto lo pone feliz. Tambi\u00E9n habr\u00E1 que ense\u00F1arle a obedecer al llamado, primero en la casa, desde otro cuarto y luego en la calle. Cada vez que acuda se le recompensar\u00E1, sin importar que se demore, en cuyo caso no lo debe rega\u00F1ar, pues podr\u00EDa asociar el venir con un castigo. \u00DAnicamente cuando ya haya aprendido bien a acudir al llamado se le debe soltar en la calle, antes ser\u00EDa una imprudencia. <br><br> No es necesario que usted cambie sus horarios para estar con el perro. Simplemente con usar sus ratos libres, un entrenamiento de una hora diaria en el que se repasen los principios de su educaci\u00F3n es suficiente. Pero se debe ser constante en los primeros meses, pues lo que no aprenda en estos ser\u00E1 dif\u00EDcil que lo aprenda luego. </P> 
7629=<b><a name\="0051"><u>La ansiedad por la separaci\u00F3n</b></a></u><br><br><P ALIGN\="JUSTIFY">Ya que el perro se ha acostumbrado a la compa\u00F1\u00EDa constante de su amo, la separaci\u00F3n puede ser dif\u00EDcil. Sin embargo, es importante que se acostumbre, aunque llore o se ponga nervioso, o se podr\u00EDan tener problemas m\u00E1s adelante.  <br> La separaci\u00F3n puede causar tal ansiedad en la mascota que en ocasiones es tratada por medio de medicamentos. Al presentarse el perro llora, orina o hace popo, a\u00FAlla, da\u00F1a muebles, aru\u00F1a la puerta, etc. No obstante, est\u00E1 en sus manos que el perro cambie su comportamiento, s\u00F3lo tiene que\:</P><br><ul><li>Empezar por salir peri\u00F3dicamente, por corto tiempo</li><li>Aumentar los tiempos de ausencia</li><li> Salir de la casa sin hacer ceremonias ni alborotos</li><li>Llevarlo a su lugar antes de irse</li></ul><br><br> 
7630=<b><a name\="0052"><u>La jerarqu\u00EDa</b></a></u><br><br><P ALIGN\="JUSTIFY">El perro tiene unos comportamientos jer\u00E1rquicos heredados que lo llevan a buscar su lugar dentro de la manada. Al llegar a su casa deber\u00E1 dejarle claro cual ser\u00E1 ese lugar, quien es el dominante y quien es el dominado, si no puede volverse un perro desobediente e incontrolable. Por eso se le debe reprender desde el comienzo, aunque cause pesar, o creer\u00E1 tener m\u00E1s poder del que tiene y no har\u00E1 caso. Debe quedarle claro quien manda, y a quien le debe respeto. Por eso no le debe dar comida con la mano, ni permitirle hacerse en lugares de la casa de dif\u00EDcil acceso desde los que pueda controlar el espacio. Tambi\u00E9n es importante ense\u00F1arle que no debe ladrar cada vez que algo le molesta, cuando est\u00E1 aburrido o cuando quiere comida. Los ladridos son normales \u00FAnicamente cuando hay extra\u00F1os o cuando se presentan situaciones que le generan miedo o estr\u00E9s. </P> 
7631=<b><a name\="0053"><u>El juego</b></a></u><br><br><P ALIGN\="JUSTIFY">El juego es importante desde que el perro est\u00E1 con sus hermanos y su madre, etapa en la que aprende a socializar y los rasgos de la especie. Entonces aprende a morder sin hacer da\u00F1o, controlando la fuerza del mordisco, y a dominar o a ser dominado, es decir, aprende el funcionamiento de la manada y su papel en ella. <br><br> Al llegar a su casa usted y su familia ser\u00E1n sus nuevos compa\u00F1eros de juego, actividad que es \u00FAtil para continuar la educaci\u00F3n del cachorro mientras se divierte. Se pueden usar en el juego elementos como huesos de piel de cordero, trenzas de hilo, mordederos de pl\u00E1stico, pelotas, e incluso palos. Estos juguetes pueden ser mordidos  y no da\u00F1an ni sus dientes ni sus enc\u00EDas. <br><br> Se debe evitar que coja piedras para morderlas, pues puede generarse una lesi\u00F3n dental. </P> 
7632=<b><a name="0054">ALTERACIONES DEL COMPORTAMIENTO</b></a><br><br><P ALIGN="JUSTIFY"><u>La coprofagía</u><br><br> La padecen los perros que se comen sus propias heces. Es normal en una situación en la que el perro no cuente con alimento, pero si el perro tiene una buena alimentación no tiene por qué hacerlo. Además, esta costumbre puede provocar en él problemas digestivos. Las posibles causas de este trastorno son: </P> <ul><li>fascinación por la heces</li><li>Falta de actividad</li><li>Si no puede controlar sus esfínteres puede comerlas para ocultar la evidencia</li><li>En ocasiones los alimentos comerciales no son bien digeridos, por lo que las heces conservan el olor después de la digestión, haciéndolas atractivas al perro. </li><li>Cuando el perro lo ha hecho antes, por lo que el amo recoge las heces rápidamente, puede que la mascota las ingiera compitiendo con su dueño. </li></ul><br><P ALIGN="JUSTIFY">Hay medicamentos para tratar esta patología. Sin embargo estableciendo un horario de comida y de salida a la calle, y jugando con el perro por si la causa es el aburrimiento, se puede combatir.  </P><u>La agresión</u><br><br><P ALIGN="JUSTIFY">Hay tres causas comunes de agresividad en los perros, causas que hacen que el perro ataque a otros animales o personas como resultado de una falla en su carácter. Éstas son:</P><ol><li><P ALIGN="JUSTIFY">Miedo: El perro se comporta agresivo ante una situación que le genera miedo o angustia, pues así libera esas sensaciones. Ya que la agresión suele no tener previo aviso en estos casos, puede llegar a ser peligrosa, pues el miedo no le deja controlar la fuerza en su mordida. El dueño no debe dejarse intimidar, pues esto sólo empeorará la situación. Se debe consultar un especialista</P></li><li><P ALIGN="JUSTIFY">Dominancia: Un perro dominante o que intenta serlo se comporta agresivamente como medio para ganar territorio. Puede impedir el movimiento de las personas y su retirada haciéndose en lugares donde puede controlar y mediante gruñidos. También será agresivo si se tocan sus juguetes o se le cepilla.</P></li><li><P ALIGN="JUSTIFY">Este perro monta a canes de su mismo sexo y a las personas con la que vive como signo de dominancia. Si muerde a su amo, acudirá a lamerlo en el lugar, pero no como acto sumiso de perdón sino como jefe de la jauría que se preocupa por los miembros de ésta.</P></li><li><P ALIGN="JUSTIFY">Predatoria:  La agresividad también puede ser causada por el hambre, aunque este comportamiento puede llegar a ser más bien fisiológico, pues se presenta también en perros saciados. Es una patología difícil de controlar. </P> </li></ol>
7633=<b><a name="0055">VACACIONES Y VIAJES</b></a><br><br><P ALIGN="JUSTIFY">Una de las cuestiones que más hacen dudar a la hora de adquirir un perro es el problema que se presenta cuando se quiere salir de vacaciones. Aunque el dueño quiera llevarlo siempre consigo, dependiendo del lugar al que se dirige, y del medio en el que viaja, en ocasiones resulta sencillamente imposible. Sin embargo, esto no debe ser un impedimento para llevar un perro a casa, pues hay muchas maneras de lidiar con la situación.<br><br> <u>Viajes cortos </u>Aunque el dueño vaya a realizar un viaje de sólo unos días, los perros son muy dependientes y no deben ser dejados solos en casa. Necesitan de alguien que los saque a hacer sus necesidades, a pasear, y en la mayoría de los casos quien les administre la comida, pues son garosos, y si se les deja lo de todos los días puede que se lo coman todo el primero. Hay perros que no son tan dependientes, como los guardianes, que pueden quedarse solos por días, pero en general un perro casero no sabrá valerse por sí mismo.<b>Llevarlo consigo</b><br><br>Antes de decidir llevar el perro a las vacaciones, vale la pena averiguar sobre las condiciones del lugar al que uno se dirige, pues pueden no recibir animales, y aunque lo hagan, pueden no ser el lugar apropiado para un perro. Además, muchas veces el tipo de viaje hace que sea mala idea llevar al perro, como cuando no se tiene planeado permanecer en el lugar, sino ir a visitar lugares donde éste no pueda estar. </P>
7634=<b><a name="0056"><u>Cómo viajar</b></a></u><br><br>
7635=<b><a name="0057"><u>En coche particular</b></a></u><br><br><P ALIGN="JUSTIFY">En algunos lugares por ley el perro debe ir separado del conductor por algún medio físico que le impida acercarse a él. Entonces, para ir con el perro en el carro se puede:</P><ul><li><P ALIGN="JUSTIFY">Llevarlo en el baúl cuando tiene el espacio suficiente, una buena ventilación y si el viaje no es largo. Algunos perros se acostumbran desde pequeños a este tipo de viajes. </P></li><li><P ALIGN="JUSTIFY">Hay barreras en el mercado, de redes o barras metálicas, con las que se puede separar el carro en dos, impidiendo el paso del perro hacia delante. </P></li><li><P ALIGN="JUSTIFY">Con un arnés sujetado al cinturón de seguridad de la silla de atrás, el que diminuye la posibilidad de movimiento del perro, que viaja sentado como una persona en la parte trasera. </P></li><li><P ALIGN="JUSTIFY">Puede viajar en una canasta para viaje ubicada en cualquier lugar del carro. </P></li></ul><P ALIGN="JUSTIFY">Conviene ir acostumbrando al perro desde pequeño a los viajes en carro, primero con trayectos cortos que con el tiempo se van alargando. De esta forma cuando crezca no sufrirá mareos ni vómitos al salir de viaje. En los casos en los que los perros se ponen muy nerviosos y enfermos, sirve darles medicamentos que reduzcan el estrés y eviten los mareos y vómitos. <br><br><i>Golpe de calor</i>: cuando los viajes son largos y la ventilación dentro del automóvil no es buena, el perro puede sufrir ésta patología que le impide al organismo del can controlar su temperatura, produce colapsos respiratorios, altera la presión sanguínea y puede llevar incluso a un estado de coma, o la muerte. Por eso es importante dejar salir al perro por más de unos pocos minutos. No es suficiente darle una vuelta y guardarlo en el carro con una ventana un poco abierta mientras usted y su familia se refrescan. El perro necesita ventilarse verdaderamente. Si el aire que respira es muy caliente, el perro no podrá refrescarse, pues lo hace mediante la respiración y el jadeo, y esto causará la falla en su sistema. <br>En la sección de <i>Primeros Auxilios</i> se habla de las medidas que se deben tomar en esta situación. </P>
7636=<b><a name="0058"><u>Viaje en bus, avión o tren</b></a></u><br><br><P ALIGN="JUSTIFY">Depende de la empresa a través de la cual se viaje, las medidas que deberán tomarse para llevar el perro serán distintas. Algunas, si éste es pequeño, le permiten ir con el dueño en maletas diseñadas con tal fin. Cuando no, deben ir con la carga en cestas de transporte. Ya que los perros pueden sentirse nerviosos por estas situaciones, se recomienda darles un sedante ligero que los tranquilice y no darles comida desde unas horas antes del viaje. <br><br>Además, se deben llevar los documentos del perro, como su identificación y su carné de vacunas. Si va a salir del país, conviene que se informe de las leyes del lugar al que se dirige, los papeles que le exigirán y demás requisitos. </P>
7637=<b><a name="0059"><u><P ALIGN="JUSTIFY">Cuando el perro no va con usted</b></a></u><br><br>Puede:<ol><li>Pedir a un amigo o a alguien de la familia ue se encargue. Es conveniente que el perro conozca de antemano a la persona. Es una buena solución pues posiblemente será una buena experiencia para quien lo ayude.<P></li><li><P ALIGN="JUSTIFY">Existen guarderías para perros. Allí los atienden, alimentan y los llevan al veterinario si se enferman. Exigirán el carné de vacunación y generalmente también se les debe dar la comida. Es una buena opción, aunque cuesta más, y es importante llamar con anticipación, especialmente en alta temporada, y conocer el lugar antes de dejar al perro allí.</P> </li></ol>
7638=<b><a name="0060">LA MUERTE DEL PERRO</b></a><br><br><P ALIGN="JUSTIFY">Cuando el perro ha cumplido su ciclo vital, es muy importante ser cuidadosos con el trato que se le dará a su cuerpo, pues éste puede generar enfermedades. Por ello los dueños están obligados a destruirlos higiénicamente y su abandono y el de animales enfermos es castigado. Las leyes de cada lugar dictan diferentes pautas sobre lo que se debe hacer. Se puede:</P><ol><li><P ALIGN="JUSTIFY">Comunicarse con un veterinario, quien se hará cargo de los arreglos e informará el costo que tiene cremar el cuerpo.</P></li><li><P ALIGN="JUSTIFY">Si se dispone de una casa de campo o un terreno donde éste pueda ser enterrado, se puede hacer. Sin embargo esta solución no se puede utilizar si el animal sufre alguna enfermedad infecciosa. </P></li><li><P ALIGN="JUSTIFY">En las ciudades suele existir un servicio para retirar los cuerpos de animales muertos y encargarse de ellos. </P></li></ol>
7639=<b><a name="0061">LAS OBLIGACIONES DEL DUEÑO</b></a><br><br><P ALIGN="JUSTIFY">La ley de cada lugar estipula las obligaciones que tiene el dueño con su perro. Éstas van desde la alimentación y el buen trato hasta la buena convivencia en lugares residenciales. Es conveniente enterarse de las leyes existentes en su lugar de residencia. </P>
7640=<b><a name="0062"><u>Principales obligaciones </b></a></u><br><br><ul><li>Cuidar sus necesidades básicas, como lo son la alimentación, las atenciones mínimas y su salud. </li><li>Vacunarlo contra la rabia y otras enfermedades.</li><li>Cuidar que tenga un buen comportamiento social mediante la educación, de manera que no dañe la convivencia ni en su casa ni en la comunidad.</li><li>Usar collar y correa a los lugares públicos, y si es agresivo también bozal. </li><li>No llevarlo a los lugares donde es prohibida la entrada de perros.</li><li>No maltratarlo ni abandonarlo, actos que son considerados delitos.</li></ul><br><br>
7641=<b><a name="0063"><u>Tener un perro responsablemente</b></a></u><br><br><P ALIGN="JUSTIFY">El rápido crecimiento de la población ha llevado a que lo espacios en los que se vive sean cada vez más pequeños. Si se tiene un perro, esta condición espacial puede ser dañina tanto para él y quienes con él viven como para otras personas y animales. Dado que el perro necesita espacio y ejercicio, es aconsejable que diariamente se le saque a pasear para que se mueva y se distraiga de su vida entre cuatro paredes. <br>La vida en comunidad obliga a una buena relación con la mascota y a una buena educación y comportamiento de ésta, de manera que no sea una amenaza para la salud de personas u otros animales. <br>No ensuciar las áreas públicas con sus desechos físicos es imposible, pues no sólo es una necesidad de su organismo, también es su forma de marcar territorio. No obstante, dentro de las obligaciones del dueño está la de limpiar las heces, pues éstas transmiten enfermedades parasitarias e infecciones. Esto es muy importante, pues no sólo los animales se encuentran en riesgo de contagio, los humanos también. Sólo si los dueños de animales limpian responsablemente los desechos de sus mascotas se puede conservar el bienestar de la comunidad. <br><br>Pero el bienestar de otras personas y animales no es la única responsabilidad del dueño de la mascota. Él también debe velar por el bienestar de ésta, evitando tratos crueles o dañinos, que atenten contra su salud o su vida. En muchos países, como en Argentina, la ley castiga a quienes maltratan a sus mascotas con prisión.  <br>Así, es responsabilidad del dueño de un animal cuidar que éste no se vuelva un medio de enfermedad para humanos y animales alrededor, cuidando su entorno y evitando que sea portador de enfermedades. Debe llevarlo al veterinario si su comportamiento cambia o padece alguna señal de enfermedad. Además, aunque se encuentre saludable, se le debe llevar periódicamente para que reciba las vacunas y para que afecciones no reconocidas por el dueño sean controladas. En adición se debe cuidar también el bienestar del animal propio, dándole un buen trato y procurándole una buena vida. </P>
7642=<b><a name="0064"><u>Decálogo</b></a></u><br><br><i><b>Yo, el perro, tu fiel amigo, te ruego que leas y observes este decálogo, y serás justo para conmigo, Gracias! </i></b><ol><li><P ALIGN="JUSTIFY">Dame, sobre todo, tu <b>cariño</b>; lo que necesito mas que cualquier otra cosa; los perros somos muy sentimentales...</P></li><li><P ALIGN="JUSTIFY">Proporcióname buena <b>alimentación</b>: basta un plato abundante una vez por día, cuando soy perro adulto; me gustan las verduras y las frutas (aunque no lo creas); y, por supuesto, nunca debe faltarme el agua.</P></li><li><P ALIGN="JUSTIFY"> Permíteme hacer <b>ejercicio</b>: necesito correr porque, como tu sabes, desciendo del lobo; por eso tenme un patio amplio o llévame a donde pueda jugar sin peligro.</P></li><li><P ALIGN="JUSTIFY">Arréglame un <b>lugar abrigado para dormir</b>: me gusta tener mi casa donde pueda protegerme cuando llueve o hace frío.</P></li><li><P ALIGN="JUSTIFY"> No me dejes <b>nunca en la calle</b>: no quiero morir en la perrera municipal ni bajo las ruedas de un auto; cierra tu propiedad con una buena reja y no dejes abierta la puerta (acuérdate que también hay ladrones).</P></li><li><P ALIGN="JUSTIFY"><b>Cuida mi salud</b>: llévame al veterinario cuando me notes dolorido, resfriado o triste; vacúname contra la rabia, el moquillo, el parvovirus, desparasítame y cepíllame en vez de bañarme o, si me bañas, sécame bien, pues la humedad me perjudica.</P></li><li><P ALIGN="JUSTIFY"><b>No me tengas atado</b>: si tienes que hacerlo, suéltame con frecuencia; si no puedes soltarme, colócame una cadena corredera sobre un alambre grueso y largo, tendido entre dos árboles o postes. </P></li><li><P ALIGN="JUSTIFY">Enséñame a <b>obedecerte y ayudarte</b>: me gusta aprender y demostrarte mi inteligencia; pero hazlo con paciencia y cariño, nunca con golpes o a gritos.</P></li><li><b><P ALIGN="JUSTIFY">Trátame con justicia</b>: no descargues en mi tu mal genio ni me hagas pagar culpas ajenas; trata de comprenderme, aunque a veces te cueste: no quiero que olvides que tú eres el ser racional...</P></li><li><P ALIGN="JUSTIFY"><b>No me abandones jamás</b>: sé tan leal conmigo como yo lo soy contigo; si algún motivo insuperable te obliga a separarte de mí, prefiero que me hagas dormir para siempre, sin que yo lo sepa, antes de dejarme en manos de extraños o echarme a la calle. </P></li></ol>
7643=<b><a name="0065">CÓMO SE COMUNICAN LOS PERROS?</b></a><br><br><P ALIGN="JUSTIFY">La comunicación sin palabras Los códigos de comunicación de los perros<br><br> Uno de los aspectos más interesantes e importantes en la vida de los perros  es la forma en la que se comunican entre sí, que a su vez es la misma que utilizan para comunicarse con los seres humanos.<br><br> En una entrevista que mantuve con una persona que me consultó por un comportamiento indeseable que presentaba su perro, comprobé que no sólo  algunos desconocen que los perros se comunican entre sí y con las personas sino que muchos profesionales que se dedican al estudio del comportamiento humano hasta lo niegan. <br> Durante esta entrevista yo le expliqué a la dueña del perro que parte del  problema que tenía con su animal se debía a que ella no comprendía los mensajes del animal y que, por lo tanto, reaccionaba inadecuadamente ante ciertas situaciones. Esto no sólo no solucionaba su problema sino que lo agravaba. El gesto de sorpresa y confusión en el rostro de la dueña del perro motivaron que yo interrumpiera mi explicación  para preguntarle si había comprendido lo que le había dicho. Fue en ese momento cuando la mujer, que era estudiante de sicología, me contó un hecho que me causó no sólo sorpresa sino también cierto desagrado. Ella me dijo que en una oportunidad mantuvo una charla con un profesor suyo acerca del comportamiento de su perro y que él le había negado rotundamente que existiera la comunicación entre los animales y  menos aun entre éstos y las personas. Aunque nunca supe los argumentos de semejante opinión, procedí a explicarle a mi interlocutora por qué la sentencia era totalmente equivocada.<br> Una de las premisas más importantes para la subsistencia de las especies sociales, como son los perros, es tener la posibilidad de transmitir información de un individuo a otro con el objetivo de mantener la interacción del grupo en forma adecuada. Esto no es otra cosa que un sistema de comunicación, que en el caso de los perros no sólo existe sino que es muy complejo y está basado fundamentalmente en señales auditivas, visuales, olfativas y táctiles. Mediante estas señales los animales no sólo mantienen el orden dentro del grupo, sino que también identifican y marcan su territorio, conocen el estado fisiológico y emocional de sus congéneres así como su rango social.<br><br> Dicho en otras palabras, si bien los perros no hablan, ellos se comunican entre sí a través de gestos, posturas, sonidos y olores. De esta manera, expresan su estado emocional, deseos, necesidades y status. Además, este sistema de  comunicación no sólo es utilizado por los caninos en su relación con sus congéneres sino también con los seres humanos, a pesar de que algunos de éstos lo desconozcan o lo nieguen. Por este motivo, es imprescindible que todos los propietarios o futuros propietarios de perros conozcan la forma en que estos animales se comunican para así aprender a entenderlos y comprenderlos. Esto facilitará una mejor convivencia entre dos especies, la humana y la canina, que sin lugar a dudas pueden establecer una comunicación fluida entre sí.</P> <u>Señales auditivas: <br><br><P ALIGN="JUSTIFY">Vocalizaciones</u>Al igual que su antecesor salvaje, el lobo, el perro presenta cinco tipos distintos de vocalizaciones: ladrido, gruñido, gemido, gañido y aullido. La diferencia entre perros y lobos radica en la proporción en que ambos utilizan estos sonidos. El ladrido es mucho más utilizado por los caninos domésticos, mientras el aullido es más frecuentemente emitido por sus parientes salvajes. Esta diferencia se debe básicamente a  que la selección realizada por el hombre durante el proceso de domesticación favoreció ciertas características de comportamiento que eran de utilidad para el grupo humano. Una señal de alarma como el ladrido era importante a la hora de comunicar la presencia de potenciales agresores.</P> <ul><li><u>Ladrido</u><br> <P ALIGN="JUSTIFY">El ladrido es una pauta de comportamiento genéticamente programada, que cumple funciones específicas en la expresión de los caninos. Sin embargo, los  perros pueden utilizar el ladrido en situaciones muy diversas y para diferentes fines cuando obtienen una recompensa. Es decir que si bien el ladrido es un comportamiento innato que para su manifestación no requiere aprendizaje, su utilización por parte de los perros puede verse influida por este proceso.<br> Un ejemplo típico es los perros que ladran para solicitar parte del alimento que está comiendo su dueño, quien, con el fin de callarlo, satisface la demanda del animal. Otro ejemplo es aquellos perros que ladran llamando la atención del propietario ya sea para jugar o salir a dar un paseo, porque saben que con esa actitud convencerán  al dueño de que haga lo que ellos quieren. Vemos de esta forma cómo el ladrido puede adquirir diferentes funciones a través del aprendizaje, según los resultados   obtenidos por el animal al emitir esta vocalización.<br><br> Las funciones específicas del ladrido es decir, aquellas comunes a casi todos los perros y a los lobos- son básicamente cuatro. Una de ellas es la de llamar a  todos los miembros del grupo para iniciar una acción. En los lobos esta acción se relaciona por lo general con las cacerías, mientras en los perros, con los juegos o paseos.<br> El ladrido cumple también una función de alarma, la cual fue especialmente seleccionada por el hombre durante la domesticación. En este caso, el ladrido sirve para avisar al resto del grupo que algo extraño sucede, como por ejemplo que un intruso está intentando ingresar en el domicilio de la familia con la cual  convive el perro<br> Otra de las funciones del ladrido es la de amenaza. Utilizando el ejemplo anterior, el ladrido estaría orientado en este caso hacia el intruso, no hacia el grupo de pertenencia del perro. Su objetivo es el de amedrentar al extraño y persuadirlo de alejarse del lugar.<br> Por lo tanto, es probable que el perro utilice el ladrido como una señal de alarma o como una amenaza ante la presencia de extraños. Debido a que en la alarma y en la amenaza están presentes tanto la agresividad como el temor, es importante escuchar el tono del ladrido para conocer el estado emocional del emisor. Si el ladrido tiene un tono alto, es muy probable que el miedo del animal sea mayor que su nivel de agresividad; por el contrario, si la agresividad prevalece por sobre el temor la vocalización será de tono bajo. Es interesante saber, sobre todo para aquellos amantes de las comparaciones, que los psicólogos han identificado las mismascaracterísticas en las personas. Cuando alguien está enojado y agresivo emite una voz grave (tono bajo), mientras que si tiene miedo la voz será aguda y chillona (tono alto) La frecuencia con la que un perro emite el ladrido también puede reflejar su estado emocional. Si es elevada, es decir si la vocalización se repite con rapidez, el perro se encuentra muy excitado; por el contrario, si los sonidos son poco frecuentes o muy espaciados, indican un menor grado de excitación. En el primer caso intentar modificar la actitud del perro resultará una tarea dificultosa, mientras que en el segundo caso será más fácil cambiar su estado de ánimo. Esto estaría indicando que el ladrido también puede servir para aliviar tensiones. Un claro ejemplo son aquellos perros que ladran por ansiedad cuando los dueños los dejan solos. Si la ansiedad es muy intensa, los perros emitirán sus ladridos con gran frecuencia e intensidad, mientras que si la ansiedad es baja la frecuencia e intensidad de esta vocalización será menor.</P></li><li> <P ALIGN="JUSTIFY"><u>Gruñido</u><br> El gruñido es una vocalización de tono bajo cuya función primordial es la comunicación del estado agresivo del emisor. Al igual que otras vocalizaciones, el  gruñido está generalmente acompañado de determinadas posturas corporales. De este modo mediante diferentes combinaciones de ambas el emisor manifiesta un estado emocional complejo.<br> Un perro cuyo nivel de agresividad es muy superior al temor gruñirá y, al  mismo tiempo, retraerá los labios para mostrar sus dientes durante el encuentro con un rival canino o humano antes de atacar. En este caso la postura será la que indique  la inminencia del ataque. Sin embargo, en esta situación existe un mínimo nivel de miedo, ya que si no fuera así el ataque sería silencioso. Si en cambio el gruñido se presenta solo, aunque el nivel de agresión sigue siendo alto, existe algo más de temor. Esto indica que el ataque podría no ser tan inminente a pesar de que la probabilidad de que se produzca todavía será muy elevada. Si el miedo continúa aumentando en detrimento de la agresividad, seguramente los gruñidos comenzarán a alternarse con ladridos y el riesgo de un ataque será menor que en los otros casos. Si el gruñido desaparece y sólo están presentes los ladridos, significa que el perro está en una situación de conflicto interior: no se anima a atacar pero tampoco siente tanto temor como para huir. Esta explicación es la que da sustento y cierta validez al famoso dicho popular "perro que ladra no muerde". No obstante, si en algún momento la agresión supera al temor el perro podrá tacar, hecho que demuestra que a los perros poco les importan los refranes humanos.<br> Finalmente, existe una situación en la cual se combinan el gruñido y la actitud demostrar los dientes, en la que los niveles de agresividad y temor son ambos muy elevados. Si un perro se ve acorralado por un congénere o una persona y sin posibilidad de escapar, desplegará estas pautas comportamentales hasta que el agresor trasponga una determinada distancia, denominada "distancia crítica",momento en el cual pese al miedo atacará de inmediato. El concepto de distancia crítica se define como aquella distancia en la que un animal amenazado por otro y sin posibilidades de escapar despliega un comportamiento agresivo como única alternativa de defensa. Todos alguna vez hemos escuchado el dicho "atacó como rata acorralada", que ilustra el principio recién mencionado. Si de comparaciones se trata, esto puede ser válido en el caso de las ratas como en el de los perros y por qué no también en el de los seres humanos.</P></li> <li><P ALIGN="JUSTIFY"><u>Gemido</u><br> El gemido es un sonido lastimero y de tono alto aunque suave. Cumple diferentes funciones según la edad y el estado emocional del emisor. Los cachorros que aún están con la madre lo utilizan como llamada para solicitar sus cuidados; la madre suele responder proveyendo atención a los pequeños brindándoles calor, afecto o alimento. Cuando los cachorros pasan a ser parte de una familia humana suelen gemir cuando los dejan solos, lo cual constituye no sólo un llamado para la obtención de compañía sino también una forma de manifestar la ansiedad y la angustia que les provoca esta situaciòn<br> Esto mismo ocurre en los animales adultos cuando experimentan situaciones de frustración, como cuando el propietario de un perro lo encierra en el jardín  mientras él se queda en el interior de la casa. El perro posiblemente comience a gemir para liberar la ansiedad que genera el encierro. Además, si mediante esta reacción innata el animal consigue llamar la atención del dueño y entrar nuevamente en la casa, en el futuro emitirá este sonido cada vez que se vea sometido a la misma situación. En este caso la motivación del comportamiento en cuestión será diferente de la anterior ya que el perro a través del aprendizaje habrá asociado que la emisión de gemidos está relacionada con su reingreso al interior del hogar.<br> El gemido también es utilizado tanto por los cachorros como por los perros en edad juvenil y por los adultos durante la recepción amistosa que se produce ante la llegada de algún miembro de la familia o alguna persona conocida por ellos. Por último esta vocalización es un recurso que utilizan los perros como  demostración de sumisión ante la presencia repentina de un congénere dominante, con el objetivo de inhibir la posible agresión.</P></li><li><P ALIGN="JUSTIFY"><u>Gañido</U><br> El gañido es una vocalización aguda y desapacible, emitida generalmente en situaciones de dolor físico o ante un disturbio emocional intenso, como por ejemplo un susto repentino. La intensidad de este sonido y la frecuencia con la que es emitido dependen de la magnitud del estímulo que lo produce y de la sensibilidad del individuo. El gañido es más frecuente en los cachorros y en los individuos  adultos de tipo sumiso.<br> Si bien puede ser emitido en diversas circunstancias que generen dolor o miedo, por lo general ocurre en dos situaciones que tienen suma importancia en el comportamiento social del perro. La primera de ellas es la que se presenta durante el juego de los cachorros en la etapa en la cual se modela su comportamiento social. Si un cachorro muerde fuerte a otro, el agredido emite un gañido e interrumpe el juego; esto hace que el "agresor" aprenda a regular la intensidad de su mordida. La segunda situación ocurre cuando un perro adulto agrede a un cachorro o a otro perro adulto sumiso. En este caso el gañido forma parte del comportamiento de sumisión y tiene por finalidad inhibir la agresión del individuo dominante.</P></li> <li><P ALIGN="JUSTIFY"><u>Aullido</u><br> El aullido es una señal auditiva que consiste en un sonido continuo cuya duración varía de uno a once segundos y que fluctúa en un rango de 150 a 780 ciclos por segundo. Esta vocalización es mucho más frecuente en los lobos que en los perros, debido a los diferentes estilos de vida de los lobos con respecto a sus parientes domésticos.<br> El aullido tiene como principal función decidir y coordinar los movimientos de la manada, desde las travesías hasta las cacerías. El perro que es alimentado y sacado de paseo por su dueño no tiene necesidad de organizar el grupo y por lo tanto habitualmente no tiene grandes motivaciones para emitir esta vocalización.No obstante, los perros suelen aullar en dos circunstancias bien definidas.  Una de ellas ocurre cuando un perro es dejado repentinamente solo. La soledad estimula la emisión del aullido, que tiene la misma función que en los lobos, es decir, reforzar la cohesión del grupo. En la vida salvaje el resultado del aullido de soledad es atraer a los otros integrantes de la jauría; sin embargo, los perros de la ciudad raras veces consiguen que sus propietarios acudan en su búsqueda, sino más bien que los vecinos se enojen.<br> La segunda circunstancia también frecuente en las manadas de lobos acontece cuando el aullido de un individuo estimula a que otros congéneres emitan la  misma vocalización con la consiguiente formación de un coro. Esto se debe a un fenómeno denominado "facilitación social": el comportamiento de un animal funciona como estímulo para el desencadenamiento del mismo comportamiento en otros animales. Por eso cuando un perro aúlla frecuentemente es acompañado en su manifestación por el resto de los perros del vecindario. Más aún, en las grandes ciudades es habitual que los perros comiencen a aullar al oír el sonido producido por las sirenas de las ambulancias, los bomberos, etcétera. Esta actitud se debería presuntamente a que los perros interpretan que corresponden a un mensaje emitido por algún congénere.</P</li></ul> <u>Señales visuales</u><br><br> <P ALIGN="JUSTIFY">Una de las formas de comunicación más frecuente entre los perros que conforman una jauría está relacionada con las señales visuales. A partir de ellas los animales pueden reconocer el rango social de cada integrante del grupo y su estado de ánimo. Pueden ser utilizadas también por los seres humanos para comprender el estado emocional de un perro y lograr una mejor relación con el animal.<br><br> Todo propietario de un perro sabe que si su animal arquea el cuerpo con sus miembros anteriores descendidos y los posteriores elevados, al mismo tiempo  que realiza rápidos movimientos con la cola, pone de manifiesto la actitud de invitación al juego. Después seguramente intentará perseguir a su compañero de juego o ser perseguido por él. Pero esta es sólo una señal visual. Conocer los movimientos y gestos de un perro permite comprender mejor sus actitudes. Si bien estas señales se manifiestan en conjunto, podemos ubicarlas en tres sectores distintos para su mejor comprensión.</p> <ol type ="1"><li><p align="justify"><u>La cabeza</u> Este sector es el más importante en lo que respecta a la expresión visual. El mostrar los dientes con la boca abierta llevando las comisuras labiales hacia adelante, con hocico y frente arrugados, rejas rectas y también inclinadas hacia adelante, la cabeza generalmente alta y la mirada fija indica un comportamiento de amenaza, agresivo, expresado por un animal seguro de sí mismo. Estos gestos y  posturas se observan frecuentemente en los perros dominantes.<br> Por el contrario, un perro inseguro, que exprese sumisión o intención de huir, se manifiesta manteniendo la boca cerrada, con las comisuras labiales dirigidas hacia atrás, ojos no muy abiertos y orejas también hacia atrás en contacto con la cabeza, que habitualmente se mantiene baja. Cuando un perro presenta agresividad y temor al mismo tiempo -hecho que muchas veces sucede cuando el animal se ve acorralado- se produce una superposición de las pautas motoras de la huida y del ataque, dando lugar a expresiones intermedias que demuestran la situación de conflicto. En oposición, las orejas erectas, la cabeza sutilmente inclinada, la boca relajada y levemente entreabierta indican un estado de atención totalmente desprovisto de miedo  o agreciòn <br><br> En lo que respecta a las señales visuales a nivel de la cabeza, resulta importante tener en cuenta que durante el proceso de domesticación y creación de las diferentes razas caninas se provocaron cambios morfológicos, tales como orejas péndulas y pelos que cubren toda la cara del perro y de esa manera impiden ver sus ojos. Esto muchas veces dificulta la comunicación entre los animales y puede acarrear serios problemas entre congéneres simplemente por la falta de comprensión de las señales visuales.</p></li><li><P ALIGN="JUSTIFY"> <u>La cola</u><br><br> Este segundo sector es también un indicador sensible de su estado emocional.  En el caso de la cola existen dos indicios a tener en cuenta. Uno es la posición y  el otro el movimiento de la cola. En cuanto al primero, si la cola se halla suspendida,  colgando desde la base, está indicando una actitud serena, desprovista de  tensión.<br> Luego existen dos posiciones extremas. En una el perro eleva la cola por  sobre su dorso y la ubica en forma perpendicular a éste; en este caso expresa un  estado emocional de seguridad en sí mismo. La posición opuesta, que consiste en mantener la cola muy baja llegando incluso a introducirla entre los miembros posteriores, demuestra que el animal siente gran inseguridad y temor. Dentro del grupo esta posición es adoptada por individuos sumisos, es decir, de un rango social bajo. Los perros ubicados en rangos sociales intermedios despliegan posiciones de la cola que se ubican entre los dos extremos mencionados.<br> En lo que respecta al movimiento de la cola, éste está relacionado con una situación de excitación. Leves movimientos, habitualmente cortos y rápidos, indican generalmente una actitud amistosa y sumisa sobre todo si la cola no está  levantada. <br> En cambio, si está ubicada en posición vertical y los movimientos son bruscos indican que son desplegados por un animal de gran jerarquía, cuyas probables emociones son la excitación sexual, lúdica o incluso la agresión. Por este motivo resulta de vital importancia observar otras actitudes del perro y el contexto en el cual se desarrolla la situación para poder realizar una correcta interpretación de sus emociones.<br> En este punto resulta importante aclarar que al cortarles la cola a los perros se los pone en clara desventaja con respecto a otros congéneres, ya que la ausencia de esta vía de información puede interferir en la comunicación de los animales. A su vez este hecho también puede dificultar la interpretación de las emociones de estos individuos por parte de los propios seres humanos.</p></li><li><P ALIGN="JUSTIFY"><u>Las patas y el cuerpo</u> En este sector también podemos encontrar señales que expresan diferentes estados de ánimo, emociones o mensajes. Un perro amistoso, que quiere informarle a otro sus deseos de jugar, se agachará con los miembros anteriores extendidos, el tren posterior levantado y la cabeza casi apoyada sobre el piso. Por el contrario, un perro poco amistoso aunque no momentáneamente agresivo se acercará a un congénere lentamente, bien erguido y con las extremidades tensas, lo cual constituye un mensaje de dominancia. Si el receptor del mensaje es un animal sumiso que pretende dejar bien en claro su falta de intención agresiva, se echará de costado y podrá o no mostrar la panza.
7644=Pero si no está de acuerdo en someterse, adoptará una postura dominante y posiblemente erigirá los pelos del cuello y cruz. Esta es una postura de defensa activa es decir, agresiva- que indica que existen grandes probabilidades de un inminente ataque.<br> La posición que adoptan los perros al momento de orinar constituye otra señal visual de suma importancia. Los machos frecuentemente levantan un miembro posterior en el momento de emitir la orina, comportamiento que está facilitado por la hormona masculina llamada testosterona. Por lo general, cuanto más dominante sea el perro, más elevará la pata cuando orine. Esto no sólo es un claro indicio de su rango social sino también de la seguridad en sí mismo y de posesión del territorio.<br> Otra forma de comunicación visual es el denominado arañado o raspado del suelo. El perro "raspa" el suelo con una o más patas, generalmente después de defecar,<br> dejando una marca visible. Esta marca está acompañada de una señal química proveniente de las glándulas sudoríparas ubicadas a nivel de las almohadillas plantarias y de las glándulas sebáceas interdigitales. El significado de estas señales, que son mucho más frecuentemente emitidas por los machos que por las hembras, es doble. Por un lado, al ser utilizadas por los individuos de mayor jerarquía del grupo y ser estimuladas por la presencia de otros perros constituyen una demostración del rango social del emisor. Por otro, debido a que la marca dejada en el piso perdura durante un tiempo, informan que el territorio en cuestión tiene dueño.</p></li></ol><P ALIGN="JUSTIFY"> <u>Señales olfatorias</u><br><br><P ALIGN="JUSTIFY"> La comunicación a través del sentido del olfato por medio de mensajes químicos resulta harto difícil de estudiar debido a que la percepción de los olores en el entorno es completamente diferente entre los perros y los humanos. El desarrollo de este sentido es mucho más pobre en nosotros y por ende su utilización mucho menos frecuente. Sin embargo, para los caninos las señales olfatorias constituyen un factor  de vital importancia durante su interacción con el entorno.<br><br> Este tipo de señales son producidas por secreciones odoríferas, llamadas feromonas, contenidas en la orina, las glándulas anales, las glándulas sebáceas, las glándulas sudoríparas de las almohadillas plantaras y los oídos. Debido a que estas secrecionesson utilizadas como medio de comunicación entre diferentes individuos se denominan "feromonas sociales" y a los olores que emiten "olores sociales". A estos olores se los puede dividir en dos grupos:<br> <b>Olores identificatorios:</b>  Son aquellos específicos y característicos de cada individuo y a través de los cuales los animales se identifican entre sí. Por eso cuando dos perros se encuentran, se olfatean mutuamente tanto la zona anal como la genital y los oídos. También gracias a estos olores cada animal puede reconocer tanto su grupo de pertenencia como su propio territorio.<br> <b>Olores emotivos:</b> Son producidos y liberados en circunstancias muy especiales, tales como el estrés, el miedo o el celo en las perras. Por ejemplo, en situaciones de intenso temor un perro puede comprimir sus sacos anales enérgicamente, eliminar su contenido y producir un olor penetrante muy característico. Por otro lado,  la orina de las perras en celo contiene sustancias químicas que actúan como señales que anuncian su estado fisiológico y por ende su posible receptividad a un macho.</p> <P ALIGN="JUSTIFY"><u>Señales táctiles</u><br><br> La comunicación táctil es una de las más importantes en los perros, fundamentalmente para expresar su rango social ya sea dentro de la jauría o en su convivencia  con la familia humana. El tacto, a diferencia de los otros tipos de comunicación, requiere el contacto físico entre dos individuos; por este motivo, por lo general es posterior a las señales visuales y olfatorias.<br> Básicamente podemos distinguir dos tipos de señales táctiles. Aquellas destinadas a demostrar una jerarquía social elevada, utilizadas por los individuos  dominantes y aquellas destinadas a demostrar un rango social bajo, utilizadas por los individuos jerárquicamente inferiores.<br> Entre las primeras, llamadas señales de dominancia, las más comunes entre los perros son:<ul><li> <p align="justify">El apoyo del hocico de un perro sobre los hombros del otro como forma de demostrar su superioridad. Si ésta es aceptada el individuo receptor del mensaje realizará gestos de sumisión para manifestar su respeto por el perro dominante. Si la señal de dominancia no es aceptada el riesgo de una pelea es inminente.</p></li><li><p align="justify"> La presión de un perro sobre el cuello de otro al rodearlo con la boca  abierta. Esta señal está basada en el comportamiento que utilizan las madres para trasladar y dominar a sus cachorros. </p></li><li><p align="justify">El apoyo de los miembros anteriores sobre otro individuo, ya sea  otro perro o una persona. Esta es una de las señales táctiles más observadas en la  interacción de un perro con su propietario. La recepción que hace un perro saltando y apoyando sus patas delanteras sobre el cuerpo de su dueño es interpretada como un saludo.  Si bien esta interpretación no es incorrecta, es importante saber que este saludo es  realizado en actitud de dominio de la situación. En otras palabras, el saltar sobre un  ser humano es la forma de saludar que tienen los perros dominantes. Esta actitud  también es adoptada durante el juego con humanos o con congéneres y siempre  lleva implícito el mismo mensaje por parte del perro: "Estamos jugando, pero yo mando y pongo  las reglas."</p></li><li><p align="justify"> El rodeo del hocico de un subordinado con su boca abierta. Esta señal es utilizada en la jauría por el perro líder y tiene como función controlar el comportamiento de sus seguidores</p></li><li><p align="justify">La demostración de la posición jerárquica a partir de montarse a otro perro,  más allá de la actitud típica de apareamiento.</p></li><ul><p align="justify">Por ejemplo, si una persona se encuentra con un perro extraño, macho y  adulto, y como actitud amistosa intenta acariciarle la cabeza o el cuello, existen  grandes posibilidades de que esta conducta sea interpretada por el perro como una  señal dominante y, por lo tanto, se produzca una reacción agresiva por parte del  animal. Asimismo, la acción de muchos perros de tomar con la boca el brazo de su  dueño o la correa durante los paseos -que muchas personas interpretan que el animal  está jugando o quiere llevarlo a algún lado- no es otra cosa que señales táctiles de dominancia que indican que el líder de ese grupo es el perro y no el dueño. Entre las señales táctiles destinadas a demostrar nivel social bajo, llamadas señales de sumisión, las más comunes son:</p> <b><p align="justify">El hociqueo,</b> que consiste en dar pequeños golpecitos con el hocico y lamer ya sea el hocico de un congénere o la cara y las manos de una persona. Esta conducta  es reflejo de aquélla utilizada por los cachorros para solicitar  comida a los  congéneres adultos y se observa con mucha frecuencia en los lobos. Es importante tener en cuenta que en muchos casos este comportamiento se modela con el aprendizaje y es utilizado por muchos perros para captar la atención de sus dueños. El cabeceo que realiza el animal cuando busca poner su cabeza bajo la mano de su propietario, suele ser utilizado por los perros para pedir caricias desde una posición de sumisión.<br> Para las personas que interactúan con perros propios o ajenos es de vital importancia el conocimiento de estas señales, ya que sólo así es posible entender las actitudes de los perros y evitar situaciones de agresión como consecuencia de conductas  humanas que no son comprendidas por los animales, o viceversa.</p></ul></ul>
7645=<b><a name="0066">DESOBEDIENCIA</b></a><br><br>¿Por qué un perro no obedece a la llamada del amo?<br><br>
7646=<b><a name="0067"><u>Distracción</b></a></u><br><br><p align="justify">El perro posee un sentido del olfato mucho más desarrollado que el humano. Es posible que la gran cantidad de olores que percibe sean causa de distracción, impidiéndole asistir al llamado del amo sencillamente por la curiosidad de asistir en busca de estos agradables olores. Si su perro es distraído, usted puede:</p> <ul><li><p align="justify">Si está enloquecido oliendo y no obedece a los mandatos, rocíe su hocico con una colonia desodorante canina. El olor de ésta lo hará olvidarse del olor que lo había distraído en primer lugar.</p></li><li> <p align="justify">Muchas veces los olores que hacen que el perro se distraiga están relacionados con el sexo. En este caso se debe dejar tranquilo, a menos que se ncuentre  persiguiendo a todas las perras a su paso. Una posible solución a esto es la castración, que disminuye el deseo. Sin embargo es decisión del dueño si desea someter a su mascota a este rocedimiento antinatural. </p></li><li> Otro de los olores más atractivos es el olor a basura. Es fácil de manejar si se lleva al perro con correa. </li></ul>
7647=<b><a name="0068"><u>Desinterés y aburrimiento</b></a></u><br><br><p align="justify">Es importante que el perro vea en su amo a quien manda, si no nunca va a obedecer el llamado. Si además el perro está aburrido, el dueño deberá llamarlo con  másenergía, e incluso llevarlo a un especialista en comportamiento de animales  que pueda prestarle ayuda. </p>
7648=<b><a name="0069"><u>Demasiada energía</b></a></u><br><br><p align="justify">Lo perros jóvenes no obedecerán al llamado si no están cansados. Por el exceso de energía que poseen, no dejarán la actividad que los divierte sin antes haber acabado con esa energía extra. Si su perro no hace caso del llamado, puede usar correa  hará que lo haga, y reprenderlo por su desobediencia </p>
7649=<b><a name="0070"><u>Miedo a la correa</b></a></u><br><br><p align="justify">Si el perro es castigado con la correa, le cogerá miedo a este artículo. Evite esta situación, no lo castigue nunca con ella. No obstante, si ya lo hizo, deberá acariciarlo y decirle palabras alentadoras cuando la vaya a utilizar, de manera que cambie su actitud ante ella.</p>
7650=<b><a name="0071"><u>Perro dominante</b></a></u><br><br><p align="justify">Si desde un comienzo no se le enseña al perro quien es el amo, perderá el respeto y hará lo que quiere. Estos perros sólo acuden al llamado si hay una recompensa involucrada. Si éste es su caso, asesórese con un especialista en comportamiento.</p>
7651=<b><a name="0072">ENTRENAMIENTO / ADIESTRAMIENTO DE LOS PERROS</b></a><br><br><p align="justify">En esta sección encontrarás, un <b>curso gratuito de entrenamiento para perros</b> Nuestros entrenadores profesionales han desarrollado un <b>método fácil</b> para que aprendas todos los conceptos, trucos y consejos para entrenar a tu perro como si fueses un verdadero entrenador profesional. En este curso de <b>adiestramiento de perros</b> encontrarás técnicas de entrenamiento de perros para que tu perro pueda hacer cosas increíbles.</p>
7652=<b><a name="0073"><u>Introducción</b></a></u><br><br><p align="justify">Cuando decidimos adquirir un perro, debemos concienciarnos de que adquirimos una responsabilidad por un período de tiempo muy largo, todo el tiempo de vida del animal.<br>Tomar la decisión de tener un perro no tiene que ser impulsiva, sino  <b>meditada por toda la familia.</b> <b>"Un perro es para toda la vida no sólo para Navidad"</b> Partiendo de esta base podemos disfrutar de nuestro amigo canino educándole y enseñándole trucos divertidos. Para que nuestro perro sea un perro feliz necesita que le <b>dediquemos parte del tiempo libre del que isponemos.</b><br> Jugar, correr, saltar, etc., son acciones típicas de un perro y debemos disfrutarlas conjuntamente, para conseguir un perro equilibrado y feliz. Pero no todo es descontrol y anarquismo, necesitamos inculcar a nuestro amigo canino cierta disciplina, cierto control. Hay diversos sistemas de adiestramiento para conseguir ese control. <br><br>Adiestrar es <b>enseñar y convencer,</b> no obligar y presionar. Con el sistema de enseñanza que describimos en las diferentes fases de la sección de  adiestramiento, conseguimos que nuestro perro realice los diferentes ejercicios y trucos con  un mínimo de presión y un máximo de convencimiento.<br><br> Y recuerde un proverbio árabe anónimo  <b>"Acaricia a tu perro, aunque tu no sepas porqué, él si lo sabe"</b></p>
7653=<b><a name="0074"><u>Material</b></a></u><br><br><p align="justify">Para realizar los ejercicios de adiestramiento de forma coherente y eficaz es necesario que dispongamos de una serie de material específico para llevar  a buen puerto dichos ejercicios.<br><br> En primer lugar será necesario una correa y un collar. Hay de muchas formas, texturas y materiales, pero para estos ejercicios utilizaremos el <b>collar  deslizante con una correa de 1.5 metros</b> aproximadamente (no utilice como correa una de metal de eslabones, no tendrá tanto control sobre su perro y puede lastimarse con ella). También puede utilizar el collar- correa , todo dependerá de las capacidades físicas y psíquicas de su animal.<br><br> El collar deslizante puede ser de eslabones grandes para perros de pelo largo o de eslabones pequeños para perros de pelo corto (cuantos más  eslabones más se daña el pelo de los animales debido al aumento de zonas de fricción).<br><br> Se aconseja su utilización para perros de <b>carácter enérgico y de tamaño mediano-grande</b> (no utilice nunca el collar de pinchos para someter a su perro. Hay una serie de elementos técnicos en el mercado para controlar a los perros más descontrolados como el collar de cabeza. Póngase siempre en manos de un entendido para solucionar sus problemas más graves). El collar-correa es aconsejable para perros de carácter suave o  para razas de pequeño tamaño.<br> Una vez definidos los materiales de control, es necesario disponer de una serie de <b>recompensas o juguetes para felicitar</b> a nuestro compañero de cuatro patas. Hay infinidad de ellos, pero les aconsejo que utilicen un <b>juguete bien diferenciado de cualquier elemento</b> que pueda encontrar su perro en su ambiente familiar. Si utiliza como juguete un zapato viejo, el perro puede generalizar y no  distinguir un zapato viejo de uno nuevo y caro.<br><br> "Los premios han de ser y parecer sólo premios"</p>
7654=<b><a name="0075"><u>Obediencia Básica</b></a></u><br><br><p align="justify">Obediencia Básica</b> Usted puede iniciar a su perro en este tipo de obediencia a la edad aproximada de entre <b>seis meses y un año,</b> dependiendo del perro, la raza, el sexo, etc.... Durante su etapa juvenil debe de haber aprendido la orden "NO" como base para sus futuros aprendizajes. Es importante saber utilizar correctamente el material de adiestramiento.<br>Su perro necesita aprender una serie de ejercicios para realizar con posterioridad las diferentes habilidades y poder corregirle conductas no deseadas.<br> Es como enseñarle un código de comunicación primario pero suficiente para desarrollar un sistema de señales inteligible para las dos especies.Los ejercicios: Lado, sentado, tierra, llamada y corrección, serán utilizados como sistema de señales bidireccional. Estos ejercicios necesitan de ordenes claras, cortas y directas. No importa el idioma o su construcción gramatical, lo que si es importante es el <b>tono de voz</b> utilizado y <b>que no sean cambiadas</b> constantemente.<br><br>Algunos ejemplos de las ordenes son:</p>
7655=Cuadro No.6 <br><br>
7656=<br><b>RECUERDE</b> <ul><li>Utilice un tono de voz grave en las órdenes LADO, SENT, TER y QUIETO.</li><li>Utilice un tono de voz alegre en la orden VEN </li><li>Felicite a su perro al finalizar correctamente el ejercicio</li><li>  No canse ni aburra al perro con repeticiones continuas</li></P>
7657=<b><a name="0076"><u>Orden: Lado </b></a></u><br><br>Durante el paseo su perro tira de la correa y <b>se adelanta a su paso:</b> Aprenda este truco.<br><br>Traccionando con firmeza de la correa hacia  nosotros, girando 180º, volviendo hacia el lado contrario pronunciando al mismo tiempo la orden lado, evitando que nuestro perro consiga su objetivo.<br><br>Para ejercitar esta orden podemos colocarlo de lado contra un muro o pared para evitar los desplazamientos laterales del perro al ejecutar esta orden.<br>Al avanzar <b>adelantaremos nuestra pierna izquierda</b> para impedir que el perro se adelante a nosotros y con la palma de la mano plana nos daremos golpecitos en la pierna pronunciando al mismo tiempo la orden lado.Si el perro se nos adelanta, corregir ordenándole: NO y seguidamente LADO Si el perro no avanza o retrocede con síntomas de temor, convidarle a venir a nuestro lado con voz suave.</P>
7658=<b><a name="0077"><u>Orden: Sent</b></a></u><br><br><p align="justify">A continuación aprenderemos a conseguir que nuestro perro ejecute la orden "sentar". <b>Traccionando de la correa hacia arriba</b> y ligeramente  inclinada para atrás, presionaremos los cuartos traseros de nuestro perro hacia abajo y al mismo tiempo pronunciaremos la orden "SENT ". Posteriormente utilizando los <b>gestos de la mano</b> (palma recta delante del perro), introduciremos una nueva orden que será de gran utilidad, combinándola con la ordenes básicas. La orden, "QUIETO" ( stay,quiet,...) evita la intención del animal de romper la <b>posición</b> estática del resto de órdenes<br>La orden "sent " la utilizaremos mucho al finalizar el adiestramiento (para cepillarlo, ponerle spray, cruzar un semáforo o tomar algo en una terraza) </P>
7659=<b><a name="0078"><u>Orden: Ter</b></a></u><br><br><p align="justify">"TER" equivale en el lenguaje de los humanos a la orden tierra. <b>Mostrándole</b> a nuestro perro su juguete, captamos su atención, desplazándola hacia el suelo. Una vez captada su atención, <b>flexionaremos nuestra pierna derecha</b> dejando un espacio libre por debajo e invitaremos al animal a conseguir su juguete situado al otro lado de nuestra pierna. Para realizar este ejercicio y conseguir su juguete nuestro perro debe estirarse por <b>debajo de nuestra pierna.</b><br><br> Aprovechando esta circunstancia, <b>pronunciaremos la orden "TER"</b> y posteriormente premiaremos a nuestro perro con su juguete. Para realizar este ejercicio debemos partir de la posición sentado del perro. Esta orden nos permitirá en un futuro enviar a nuestro perro a dormir o dejarlo en esta posición cómoda si estamos en la calle hablando con alguien.</P>
7660=<b><a name="0079"><u>Orden: Ven</b></a></u><br><br><p align="justify">Cómo hacer que tu perro venga cuando tu quieras.<br><br>Partiendo de la  posición del perro sentado y quieto o del perro libre nos alejamos unos dos metros <b>nos agachamos</b> para dar sensación de seguridad, abriendo los brazos y con un tono de voz alegre llamamos a nuestro perro que venga premiando la acción con su juguete. Esta orden es de vital importancia  para <b>controlar a distancia</b> a nuestro animal en momentos de conflicto (perros agresivos, proximidad de un vehículo,etc...)</P>
7661=<b><a name\="0080"><u>Trucos</b></a></u><br><br><p align\="justify">Divertirse con su perro es necesario para establecer un v\u00EDnculo de  comunicaci\u00F3n. Los ejercicios de adiestramiento que describimos a continuaci\u00F3n est\u00E1n enfocados a proporcionar diversi\u00F3n a ambas partes.<br><br>Dar la pata\: La secuencia a  seguir para conseguir que nuestro amigo nos d\u00E9 la pata es la siguiente\: En  un primer momento, partiendo de la posici\u00F3n sentado, <b>cogemos una de las patas</b> de nuestro perro y <b>le roporcionamos una golosina</b> con la otra mano. Posteriormente mantenemos cogida la pata pronunciando la orden "pata". M\u00E1s adelante, incluso podemos ense\u00F1arle a distinguir su pata derecha de su pata izquierda.<br><br>Caballito\: Conseguimos este truco partiendo de la orden sentado y con una <b>golosina o un juguete colocado por encima de la cabeza</b> del animal. Motivamos as\u00ED que intente conseguir su premio cumpliendo la orden de sentado. Cuando el perro levante sus patas delanteras pronunciaremos la orden "ARRIBA" y premiaremos su acci\u00F3n.<br><br> Baile\: Su pareja de baile perfecta la conseguir\u00E1 con el siguiente ejercicio. Es una variante del anterior ejercicio. Cuando lo domine, podemos hacer que baile <b>haciendo rotar su juguete por encima de la cabeza</b> del perro pronunciando la orden " BAILA".<br>Muerto\: Captamos la atenci\u00F3n de nuestro perro con su juguete y partiendo de la orden "ter" lo <b>tumbamos  ateralmente,</b> orden\u00E1ndole "MUERTO" y "QUIETO", ayud\u00E1ndonos de las se\u00F1ales con las manos en las \u00F3rdenes, para posteriormente premiar con su juguete el ejercicio.<br><br>Arrastrarse\: Su perro tambi\u00E9n  puede avanzar a ras de suelo. Partiendo de la posici\u00F3n de tierra invitaremos a nuestro perro a conseguir su juguete cumpliendo nuestra orden "ter".<b>En cuanto el animal empieza su avance,</b> pronunciaremos la orden "RAS" y le premiaremos con su juguete.<br><br>Rodar\: \u00BFC\u00F3mo hacer que su perro juegue dando vueltas por el suelo?\: Partiendo de la posici\u00F3n de tierra llamaremos la atenci\u00F3n de nuestro perro con su juguete <b>haci\u00E9ndolo rotar a su alrededor,</b> El perro intentara conseguir su premio cumpliendo la orden "TER" y rotar\u00E1 sobre si mismo. Al finalizar premiaremos su acci\u00F3n.<br><br>Cobro\: En las fotos puedes ver diferentes acciones de cobro. Para que el perro realice este ejercicio debe de recoger su juguete cuando le sea lanzado y tra\u00E9rnoslo. Posteriormente le lanzaremos otros objetos orden\u00E1ndole "COBRA" y "TRAE"  (para ayudarle podemos combinar su juguete con el objeto a recoger como por  ejemplo unas llaves atadas a su juguete). Posteriormente la orden "COBRA", se puede generalizar para traernos el pan o llevar su correa de paseo.<br><br>Veh\u00EDculo\: \u00BFCu\u00E1l debe ser  la secuencia de ejercicios para conseguir que su perro <b>suba a la parte  posterior del coche?\:</b> Es importante utilizar su juguete o comida para premiar al perro y motivarle a realizar la acci\u00F3n de subir, una vez el perro haya subido la recompensa debe tenerla constantemente para que asocie que el coche es algo agradable.  Aprovecharemos que el perro est\u00E9 saltando al interior del veh\u00EDculo para utilizar la orden "HOP".<br><br> Necesidades a la orden\: Para realizar este ejercicio hemos de <b> aprovechar los horarios</b> en los que sabemos que el perro realiza sus necesidades e  ir introduciendo la orden "JOB" en el instante que las realizan. Utilizamos una orden muy diferenciada de nuestro idioma normal por seguridad.</ul></P>  
7662=<b><a name="0081"><u>Malos Hábitos</b></a></u><br><br><p align="justify">Corregir <b>conductas no deseadas</b> y malos hábitos, necesita una gran constancia por nuestra parte y la utilización de todos los aprendizajes anteriormente expuestos. Comida en el suelo: Provocamos a nuestro perro colocándole un alimento en el suelo, ordenándole "NO", "SENTADO" y "QUIETO", sin permitirle tocar dicho alimento. na vez finalizado el ejercicio con éxito, podemos <b>premiarlo</b> con esa misma comida, pero dándosela nosotros con la mano.<br><br>Saltos: En muchas ocasiones nuestro perro salta a buscar una caricia en un coche.Nosotros jalamos  hacia atrás la correa, ordenando "NO", "SENTADO" y "QUIETO", posteriormente la persona del coche bajará y acariciará al perro.De igual manera se ha de actuar cuando saltan sobre las personas en la calle o en la casa.<br><br>Comidas y cenas : Todos conocemos los problemas que causan los animales cuando estamos comiendo en casa o fuera de ella. Utilizando la orden "TER" y "QUIETO" podemos dejar a nuestro animal en una <b>zona tranquila de la casa.</b> Si el animal insiste, ordenaremos "NO" "TER" y "QUIETO" con más energía en la misma zona y por supuesto nunca le daremos nada de la mesa durante la comida.<br><br> Sofás: Los animales que duermen en los sofás de las casas normalmente han sido consentidos desde muy pequeños a subirse sin ningún tipo de control. Para corregirlos hemos de crear en el animal la <u>necesidad de bajar del sofá</u> porque el suelo es más divertido o hay <b>recompensas alimenticias.</b> Todo esto, combinado con la orden "NO" acompañada de "TER" en su sitio de dormir, conseguirá hacer desaparecer este mal  hábito.</P><u>RECUERDE</u><ul><li>Los trucos son necesarios para la comunicación PERRO-DUEÑO </li><li>Utilice los trucos positivamente </li><li>No consienta que su perro gane en una acción incorrecta Corrija a su perro con firmeza pero sin violencia y con una acción posterior gratificante</li></ul>
7663=<b><a name\="0082">PRIMEROS AUXILIOS</b></a><br><br><p align\="justify">Ante un accidente inesperado sufrido por el perro, lo m\u00E1s importante es mantener la calma en todo momento. Es importante tener de antemano los tel\u00E9fonos del veterinario o de una cl\u00EDnica de urgencias disponibles, por si toca llamar por instrucciones sobre qu\u00E9 hacer antes de llevarlo. El tel\u00E9fono del servicio de Toxicolog\u00EDa tambi\u00E9n podr\u00E1 ser necesario si el perro ingiriere alguna sustancia t\u00F3xica.</P> <u><b>Contenidos de un Botiqu\u00EDn</b></u><br><ul><li>Medicamentos previamente recetados por el veterinario (que le ser\u00E1n suministrados al animal si el veterinario as\u00ED lo indica por tel\u00E9fono)<li></li>Agua oxigenada (3%) para desinfectar raspones, ara\u00F1azos y heridas uperficiales<li></li>Algod\u00F3n, gasa, esparadrapo, jeringas est\u00E9riles<li></li>Term\u00F3metro rectal (se debe aprender a usar correctamente con anterioridad)<li></li> Pinzas (para extraer objetos o animales incrustados en la piel del perro)</li></ul><br><p align\="justify"><u><b>Qu\u00E9 hacer si el perro est\u00E1 herido\:</b></u>&nbsp;&nbsp;Antes de cualquier proceder, es importante ponerle al perro un bozal, pues puede que en medio del dolor se ponga agresivo y ataque a quien lo ayuda. Sin embargo, si est\u00E1 vomitando no se le debe poner bozal porque se ahogar\u00EDa<br> En caso de no tener bozal, sirve igual una bufanda, una venda o un trapo con el que se rodear\u00E1 el hocico del animal, y se har\u00E1 un nudo bajo la barbilla. Luego se pasar\u00E1 por detr\u00E1s de las orejas y se volver\u00E1 a asegurar con un segundo nudo.<br> Cuando el perro es grande, parasubirlo alguien debe agacharse y pasar el brazo rodeando por fuera las patas de atr\u00E1s.<br>En caso de que se le vaya a llevar en carro es mejor si una segunda persona acompa\u00F1a al conductor para sujetar al perro mientras el otro conduce.<br><br><u><b>C\u00F3mo se hace un vendaje\:</b></u>&nbsp;&nbsp;Se humedece una gasa con agua fr\u00EDa, y se pone sobre la herida. Sobre la gasa se pasa una venda, que sujetada con esparadrapo aguantar\u00E1 hasta llegar a una cl\u00EDnica o a donde el veterinario. Sobre la herida nunca se debe poner algod\u00F3n, pues hilos pueden quedar en ella.<br><br>Este vendaje no es un tratamiento definitivo. Se debe llevar al perro al veterinario para que se eval\u00FAe su condici\u00F3n y se le d\u00E9 el tratamiento apropiado.<br><br><u><b>Problemas respiratorios\:</u></b>&nbsp;&nbsp;Ante esta situaci\u00F3n se debe llevar al perro al veterinario inmediatamente. La lengua azul, jadeo constante o la emisi\u00F3n de un ruido al respirar son posibles signos.<br><br> <b><u>Fracturas\:</b></u>&nbsp;&nbsp;Se debe evitar que el perro se mueva, y fijarse si hay sangrado. Para transportarlo lejos se envuelve la fractura con algod\u00F3n y se inmoviliza la extremidad con peri\u00F3dico enrollado y cuidadosamente se hace un vendaje.<br><br> <u><b>Quemaduras\:</b></u>&nbsp;&nbsp;El perro sufre una quemadura de primer grado si la piel est\u00E1 roja y el pelaje chamuscado. Si \u00E9ste es el caso, se le aplicar\u00E1 en la zona una crema para quemaduras.<br> Si la quemadura es producto de contacto con alg\u00FAn producto qu\u00EDmico, se debe lavar la zona con agua abundante por un cuarto de hora antes de llevarlo a donde el veterinario.<br><br><u><b>Reacciones al\u00E9rgicas\:</b></u>&nbsp;&nbsp;Un perro que sufre de una reacci\u00F3n al\u00E9rgica puede presentar cualquiera de los siguientes signos\: estornudos, cara hinchada, l\u00E1grimas, dificultad para respirar, colapso e incluso p\u00E9rdida del conocimiento. Ante una alergia grave se debe llevar al perro al veterinario al instante<br><br><u><b>Hemorragia\:</b></u>&nbsp;&nbsp;Un vendaje debe aplicarse si el perro sangra mucho, si no se hace el animal puede perder el conocimiento. Si el vendaje no detiene la hemorragia, se le debe llevar lo m\u00E1s pronto posible al veterinario.<br><br><u><b>Asfixia\:</b></u>&nbsp;&nbsp;Un elemento atascado en la garganta del perro lo har\u00E1 sufrir asfixia. Si es el caso, se debe mantener su boca bien abierta e inclinar su cabeza hacia arriba. Con las manos,  cuidadosamente, se debe intentar remover el objeto. Si esto no funciona, se situar\u00E1 arrodillado detr\u00E1s del animal, rodeando sus costillas por debajo con los brazos. Estreche varias veces vigorosamente, aunque no con brusquedad. Si esto tampoco funciona, se le debe llevar al veterinario cuanto antes.<br><br><u><b>Ahogo\:</b></u>&nbsp;&nbsp;Si el perro  se est\u00E1 ahogando y no sabe c\u00F3mo se hace la reanimaci\u00F3n, es mejor llevarlo inmediatamente al veterinario. No obstante, mientras lo lleva, puede ponerlo boca arriba por diez o quince segundos. Esto tal vez le proporcione algo de alivio.<br><br><u><b>Electrocuci\u00F3n\:</b></u>&nbsp;&nbsp;Si el perro entra en contacto con alg\u00FAn elemento que le transmita corriente, lo primero que se debe hacer es cortarla y apartarlo sin tocarlo directamente, como con un palo o alg\u00FAn objeto que no transmita electricidad<br>Luego debe onducirlo al veterinario. Puede haber sufrido desde quemadas, hasta insuficiencia respiratoria y m\u00E1s.<br><br><u><b>Congelaci\u00F3n\:</b></u>&nbsp;&nbsp;Cuando hace mucho fr\u00EDo alguna parte del cuerpo del perro, como las almohadillas, las orejas, la cola o los pies, puede sufrir congelaci\u00F3n. La piel se pone roja, brillante y p\u00E1lida. Entonces se le debe llevar a un lugar c\u00E1lido y con un trapo mojado con agua caliente se cubrir\u00E1n las partes congeladas, repitiendo esta operaci\u00F3n un rato despu\u00E9s y cuantas veces sea necesario hasta que se vea mejor\u00EDa en la piel.<br> Luego se debe llevar al veterinario, para que \u00E9l verifique que no haya da\u00F1os como consecuencia de la congelaci\u00F3n.<br><br><u><b>Golpe de calor\:</b></u>&nbsp;&nbsp;Cuando el perro est\u00E1 en un lugar muy caliente y con poca ventilaci\u00F3n, su temperatura corporal puede aumentar en demas\u00EDa, dado que no elimina el calor por medio del sudor.  Si tiene fiebre alta, jadea mucho y sufre un colapso, se le debe sumergir hasta el cuello en agua fr\u00EDa y chorrearlo con una manguera por 10 minutos.Poner hielo sobre su cabeza tambi\u00E9n lo ayudar\u00E1 a superar el ataque, y cuando as\u00ED sea, es decir, cuando su temperatura baje, debe ser conducido al veterinario.<br><br><u><b>Lesiones en los ojos\:</b></u>&nbsp;&nbsp;Cuando el perro tiene algo molesto en el ojo, es posible que rasc\u00E1ndose se lastime m\u00E1s, por lo que se le debe impedir. Tampoco debe intentar removerle lo que le molesta, sino llevarlo al veterinario, quien lo sabr\u00E1 hacer sin lastimarlo.<br><br><u><b>Ingesti\u00F3n de objetos\:</b></u>&nbsp;&nbsp;Cuando el perro ha ingerido algo que se le ha quedado atascado en la garganta, no se le debe tratar de retirar dicho objeto induciendo el v\u00F3mito,  pues un da\u00F1o peor puede ser causado. Deber\u00E1 conduc\u00EDrsele al veterinario.<br><br><u><b>Envenenamiento\:</b></u>&nbsp;&nbsp;Cada veneno viene acompa\u00F1ado de distintos s\u00EDntomas, pero los m\u00E1s comunes son descoordinaci\u00F3n, diarrea o v\u00F3mito severo, convulsiones, delirio e incluso colapso. Si el perro presenta alguno, debe ser conducido al veterinario o al servicio de Toxicolog\u00EDa. Para darle tratamiento se debe saber primero qu\u00E9 veneno fue ingerido por \u00E9l. Si el veterinario no lo pide, no se debe inducir el v\u00F3mito<br><br> <u><b>Shock\:</b></u>&nbsp;&nbsp;Cuando el cuerpo reacciona ante algo grave, el riego de sangre se disminuye en el cerebro y en otros \u00F3rganos vitales, poniendo al organismo en peligro. El ritmo del coraz\u00F3n se acelera, al igual que la respiraci\u00F3n, y las enc\u00EDas se ponen fr\u00EDas y pierden rojez.<br><br>  Cuando esto sucede, las patas de atr\u00E1s se deben llevar sobre la cabeza del animal, se le debe abrigar y conducirlo al veterinario.</P> 
7664=<b><a name\="0083">EL CHEQUEO MENSUAL QUE LE HACES EN TU CASA</b></a><br><br><b><p align\="justify">En casa puedes realizar algunos chequeos f\u00E1ciles y pr\u00E1cticos para ayudar a mantener una buena salud a tu mascota. Las siguiente son algunas recomendaciones que te pueden servir.</b><br><br> Signos como el bajar o subir de peso, tener el pelo sin brillo, el decaimiento, pueden ayudarnos a determinar como est\u00E1 la salud de nuestra mascota. Por eso debemos estar atentos a dichos signos adem\u00E1s de tener el h\u00E1bito de realizar algunas actividades que ayudaran a prevenir enfermedades o que le acilitar\u00E1n el control  regular al veterinario. Toma atenta nota de ellas.<br><br><p align\="justify"><b><u>El peso es importante\:</u></b>&nbsp;&nbsp;Como pesar a tu perro para controlar su peso\:<br>Poni\u00E9ndote de pie junto a tu mascota y, mirando hacia abajo, cerci\u00F3rate de que ves su cintura, observar como un ligero hundimiento por debajo del nivel de las costillas. Si al colocar las dos manos sobre sus costilla las sientes sus costillas, podr\u00E1s determinar si est\u00E1 con el peso apropiado. Las costillas no deben sobresalir.<br>Revisa la ingle, detr\u00E1s del abdomen y entre las patas trasera y verifica no que no tenga bultos de grasa en esta \u00E1rea.<br>Consulta a tu veterinario en caso de que tu perro tenga sobrepeso, de la necesidad de empezar a administrarle una dieta. Mientras tanto puedes ayudar disminuyendo las golosinas y repartiendo la porci\u00F3n de comidas que le das actualmente en cuatro partes m\u00E1s peque\u00F1as durante todo el d\u00EDa. El ejercicio moderado tambi\u00E9n puede ayudarle, para acostumbrarlo, empieza con sesiones cortas de actividades y luego ve aumentando la intensidad.</P> <p align\="justify"><u><b>Piel\:</b></u>&nbsp;&nbsp;Existen en el mercado productos como champ\u00FAs y aerosoles que ayudan a mantener limpio de pulgas a nuestra mascota; esto ayuda a garantizar una buena salud de la piel de tu perro, pero tambi\u00E9n con un examen peri\u00F3dico revisando que no hayan lunares ni ning\u00FAn tipo de par\u00E1sito dividiendo el pelo desde la cabeza y a lo largo de la columna, la cola, el abdomen y cadera.</P><p align\="justify"><u><b>Pelaje\:</b></u> El pelo debe ser brillante y se debe sentir suave desde la cabeza hasta la cola. Ya que una se\u00F1al de falta de nutrientes es el pelo opaco.</P><p align\="justify"><u><b>Ojos\:</b></u>&nbsp;&nbsp;Para que revises los ojos de tu perro, con mucho cuidado tira  del p\u00E1rpado inferior del ojo de tu perro y revisa  que la parte interior es de color rosado. La parte blanca del ojo (la escler\u00F3tica) debe tener una apariencia lustrosa y no debe tener enrojecimientos.  Examina el tama\u00F1o de la pupila y al estimular con la luz que respuesta tiene.<br>Se\u00F1ales como secreciones pueden  ser s\u00EDntomas de infecciones.</P><u><b>Orejas\:</u></b>&nbsp;&nbsp;Reconoce unas orejas sana\:<ul><li>Deben tener un color rosado, sin llegar a tener un tono brillante</li><li>Deben estar libres de residuos</li><li>No deben tener olores fuertes.</li></ul><br><p align\="justify">Las orejas deben estas limpias. Comprueba que no haya cera, especialmente de color oscuro, ya que puede ser un s\u00EDntoma de la presencia de \u00E1caros o infecciones.<P> <p align\="justify"><u><b>Dientes y enc\u00EDas\:</b></u>&nbsp;&nbsp;Para una buena salud oral de nuestra mascota podemos realizar algunos actividades en nuestra casa, tales como\:</P><br><ul><li>Limpiar regularmente los dientes de nuestro perro existen cremas y cepillos dise\u00F1ados para ello.</li><li>Tambi\u00E9n puedes probar  haciendo lo siguiente\: Aparta los labios de tu perro de sus enc\u00EDas, con un dedo presiona firmemente la enc\u00EDa sobre los dientes superiores, al retirar el dedo la huella blanca causada por la presi\u00F3n de tu dedo debe desaparecer</li><li>Cerci\u00F3rate de que no exista formaci\u00F3n de sarro, que normalmente tienen un color amarillo al marr\u00F3n oscuro, y puede causar enfermedades periodontales.</li><li>En la visita al veterinario \u00E9l lo  retirar\u00E1.</li></ul><br><p align\="justify"> <u><b>Revisi\u00F3n del cuerpo de tu perro\:</b></u>&nbsp;&nbsp;Para verificar que no existan inflaciones de ning\u00FAn tipo o bultos en ninguna parte del cuerpo del tu perro, puedes intentar realizar el siguiente  procedimiento\:</P><ul><li>coloca tus manos sobre la cabeza de tu perro y desl\u00EDzalas hasta llegar debajo de la barbilla.</li><li>Examina el resto del cuerpo con movimientos de tus manos por detr\u00E1s de las patas delanteras, por las patas, sobre las caderas, debajo de los hombros y a lo largo de la espalda.</li></ul><b><p align\="justify"><u>Examen de U\u00F1as\:</b></u>&nbsp;&nbsp;Examina que las planta de las patas no tengan cortaduras y rajaduras en las u\u00F1as de tu perro ya que esto es muy molesto y doloroso para nuestra mascota.</P> 
