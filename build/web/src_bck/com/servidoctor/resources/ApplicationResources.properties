7414=<p align \="justify" id\="bobcontent76-title" class\="handcursor">El sistema tomar\u00E1 los datos que usted lleno en el cuadro anterior  y los registrara en cada una de las actividades que usted seleccione del cuadro  a continuaci\u00F3n. Por favor se\u00F1ale las actividades que corresponden a ese mantenimiento con el <b><i><font color\="\#0066FF">siguiente procedimiento\:</font></b></i></p> <div id\="bobcontent76" class\="switchgroup1"><ol> <li>Seleccione cada una de las actividades dando click sobre el recuadro que antecede a cada una de ellas, las cuales ser\u00E1n resaltadas en amarillo por el sistema para que usted pueda verificar que realmente son esas las que usted desea registrar. Si usted marco alguna actividad por equivocaci\u00F3n, de nuevamente click sobre el recuadro que la antecede. Por favor marque todas las que corresponden a este mantenimiento.</li><li>Una vez termine de seleccionar todas las actividades de este mantenimiento,  de click en el bot\u00F3n <b>CARGAR</b> para que el sistema registre en cada una de las actividades seleccionadas la informaci\u00F3n que usted escribi\u00F3 en el cuadro anterior  de Fecha y Distancia. Si usted ve que se equivoco en alguna de las actividades, haga click sobre el s\u00EDmbolo de deshacer <IMG border\="0" src\="/ServiDoctor/images/boton.jpg" width\="16" height\="16"> de la actividad que desea corregir.</LI><LI>Si usted desea registrar otros mantenimientos, vuelva al cuadro previo de fecha y distancia y repita el procedimiento</LI><LI>Una vez termine de registrar los mantenimientos que desea, de click en el bot\u00F3n <b>GUARDAR</b> antes de salir de esta secci\u00F3n para confirmarle al sistema que la informaci\u00F3n es correcta y que usted desea que la guarde.</LI></ol></div>   
7416a=<b>A</b> = actividad a ejecutar (Inspección = I ; Cambio o Reemplazo = C)
7417=<p align \="justify">Este cuadro le permite registrar hasta 5  controles que usted deba realizar para cumplir con las normas legales de su ciudad o pa\u00EDs. <br><br>  Si usted desea adicionar alg\u00FAn control por favor entre por el bot\u00F3n <b>ADICIONAR CONTROL</b>.  Si usted desea modificar los datos de alg\u00FAn control de los que aparecen bajo la columna  <br> <b>"CONCEPTO O DESCRIPCION"</b> entre por  <IMG border\="0" src\="/ServiDoctor/images/editar.gif" width\="16" height\="14"> de la columna <b>"Acciones"</b> o si usted desea eliminar para siempre alguno de click sobre <IMG border\="0" src\="/ServiDoctor/images/eliminar.gif" width\="16" height\="14" > <br> Una vez termine de hacer los cambios que desee en esta secci\u00F3n, por favor de click en el bot\u00F3n <b>GUARDAR</b> para que el sistema almacene los cambios efectuados</p> <br> <b>TOTAL 5</b>  
7418=<p align \="justify">Por favor llene todas las casillas a continuaci\u00F3n y al terminar de click en el bot\u00F3n <b>ACEPTAR</b> para que la informaci\u00F3n sea almacenada en  las tablas del sistema. Esto lo llevar\u00E1 a la Pagina principal de <b>CONTROL POR LEY</b>  para que usted realice all\u00ED si as\u00ED lo quiere,  otro cambio o adici\u00F3n y luego de click en el bot\u00F3n <b>GUARDAR</b> antes de salir de este capitulo</p>  
7419=<p align ="justify">Usted selecciono <b>EDITAR CONTROLES POR LEY</b>. Por favor modifique la información que desee y luego de click en el botón <b>ACEPTAR</b> para que los cambios efectuados se almacenen en las tablas del sistema. </p>
7420=<p align \="justify">Esta secci\u00F3n le permite llevar un registro de los <b>seguros de su carro</b> incluyendo aquellos que por ley deba tener. Por favor tenga en cuenta que el cuadro a continuaci\u00F3n le mostrar\u00E1  un resumen de los datos de cada una de las p\u00F3lizas que tiene y que usted podr\u00E1 ver toda la informaci\u00F3n que ha registrado de una p\u00F3liza dando click sobre <IMG border\="0" src\="/ServiDoctor/images/editar.gif" width\="16" height\="14">  de la columna <b>Acciones</b> <br> Para adicionar una p\u00F3liza entre por el bot\u00F3n <b>ADICIONAR SEGURO</b>. Si usted requiere ver, modificar o actualizar la informaci\u00F3n de alguna p\u00F3liza que ya ha registrado, por favor entre por  <IMG border\="0" src\="/ServiDoctor/images/editar.gif" width\="16" height\="14"> bajo la columna <b>Acciones</b>. Igualmente, usted puede eliminar una p\u00F3liza que no necesita tener registrada  dando click sobre <IMG border\="0" src\="/ServiDoctor/images/eliminar.gif" width\="16" height\="14" > <br> No olvide dar click sobre el bot\u00F3n <b>GUARDAR</b> para almacenar en el sistema la informaci\u00F3n que registr\u00F3</p> <br> <b>TOTAL 5</b>  
7421=<p align \="justify">Este cuadro es b\u00E1sicamente para que usted pueda consultar su informaci\u00F3n sobre cada p\u00F3liza en el momento que lo necesite desde cualquier lugar. El sistema tomar\u00E1 de la informaci\u00F3n que usted llene la fecha de vencimiento del seguro para avisarle oportunamente su renovaci\u00F3n. <BR> Tenga en cuenta que en la casilla <b>Asegurado</b> por  va el nombre de la Compa\u00F1\u00EDa que emite el seguro  y en las dem\u00E1s casillas van los datos de la Empresa que se lo vendi\u00F3 o los de la Compa\u00F1\u00EDa aseguradora si usted lo compro directamente a ella. El tel\u00E9fono que usted anote en <b>Tel\u00E9fono para Emergencia</b> ser\u00E1 el que puede ver directamente en el cuadro principal de seguros <BR> Por favor al terminar de llenar la informaci\u00F3n de click en el bot\u00F3n <b>ACEPTAR</b> lo cual lo llevar\u00E1 al cuadro principal donde usted podr\u00E1 realizar otra actividad  o dar click sobre el bot\u00F3n <b>GUARDAR</b> para almacenar su informaci\u00F3n en el sistema.</p>  
7422=<p align \="justify"><B>GUIA PARA IMPRIMIR</B> <BR> Para que pueda ver mejor este cuadro al imprimirlo, cuando de click en la imagen  <IMG border\="0" src\="/ServiDoctor/images/print.gif" width\="22" height\="18" > aparecer\u00E1 una ventana con el men\u00FA de <B>Imprimir</B>,  seleccione la opci\u00F3n imprimir de forma horizontal y luego siga los pasos que le indica su impresora.</p>  
7423=<p align ="justify">Usted selecciono <b>EDITAR SEGURO</b>. Por favor modifique la información que desee y luego de click en el botón <b>ACEPTAR</b> para que  los cambios se almacenen en las tablas del sistema </p>
