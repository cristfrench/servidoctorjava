7775=<p  align ="justify" id="bobcontent14-title" class="handcursor"><b><i><font color="#0066FF">Tabla de Mantenimiento Mayor: </font></i></b></p><div id="bobcontent14" class="switchgroup1"><p align ="justify">Le permite Registrar, según el manual de su carro, el consejo de su mecánico y sus necesidades personales; cada cuanto tiempo o distancia recorrida debe llevar su carro al taller para hacerle el denominado <b>Mantenimiento Mayor</b> y el criterio bajo el cual desea usted que se le recuerde hacerlo.</p></div><br>
7776=<p align ="justify"><b>Mantenimientos básicos y Mayor- Último Control:</b></p>
7777=<p align ="justify"> En éste capítulo usted puede  registrar los datos de distancia y tiempo (al menos aproximados) en que  realizó por última vez cada una de las actividades, lo cual le permitirá al sistema  teniendo en cuenta los parámetros que usted establezca para cada una en el capitulo <b>MANTENIMIENTO BÁSICO Y MAYOR - ACTIVIDADES</b>, recordarle lo mas aproximado posible, cuando hacer de nuevo esa actividad. </p>
7778=
7779=<b>El sistema le recordará lo que usted debe hacer así:</b><br><br><ol><li><p align ="justify"><b> Para Controles por Ley, Seguros e Impuestos: </b> El Sistema le enviará 2 correos recordándole cada uno de los vencimientos, donde el último le será enviado aproximadamente (por las diferencias horarias) <b> 2 días antes del vencimiento final </b> y en cada uno de los capítulos respectivos, usted podrá definir la anticipación con que desea recibir el primer recordatorio para  cada uno.</p></li> <li><p align ="justify"><b> Para Mantenimientos Básicos y Mantenimiento Mayor:</b> <br> Para cada una de las actividades de mantenimiento el sistema tomará el parámetro que usted señale ( tiempo, distancia o el primero que suceda ) y el dato registrado sobre el último control anotado por usted  en al capitulo <b> Mantenimientos básicos y "Mayor" - Último Control </b>. Si por alguna razón usted no registra la última vez que realizo la actividad el sistema tomará la información respectiva de cada cuanto debe hacerla del capitulo <b> MANTENIMIENTO BÁSICO Y MAYOR - ACTIVIDADES </b> </p> </li></ol>
7779a=<p  align ="justify" id="bobcontent15-title" class="handcursor"><b><i><font color="#0066FF">Curva de Distancia </font></i></b>( como funciona y en que le ayuda a usted )</p><div id="bobcontent15" class="switchgroup1"><p align ="justify">Para su  facilidad , ServiDoctor Car  trae en el menú principal  la sección <b> "Curva de Distancia" </b> donde usted anota la distancia aproximada promedio que acostumbra a recorrer durante cada uno de los meses del año de tal forma que el sistema tenga en cuenta el dato que usted registre del odómetro y adicionalmente pueda calcular  ( lo mas aproximado posible ) la distancia que usted normalmente recorre durante un periodo de tiempo  y le envié correos cuando el estimado de distancia  o el tiempo transcurrido sea del 75%, 90% y 100%: <ul><li> <p align ="justify">De esta forma, cuando la proyección indique que usted esta cerca de cada uno de los límites definidos en el sistema (75%, 90% y 100%) y usted no haya actualizado en el sistema (sección de <b>Información Básica - Días de Gracia</b>) la información del odómetro, le enviara un correo, recordándole actualizar en la aplicación la lectura del Odómetro.</p> </li><li> <p align ="justify"> En los dos últimos de ellos ( 90% y 100% ) también incluirá el listado de actividades que debe realizar, pidiéndole adicionalmente actualizar la información de los mantenimientos que efectúe en el capítulo  <b>Mantenimientos básicos - ultimo control</b>, para que la aplicación tome los datos de cuando efectuó usted el último mantenimiento y pueda avisarle lo más aproximadamente posible cuando realizar el siguiente.</p></ul> Aproximadamente 15 días después del e mail del 100% el sistema revisará si usted anoto este nuevo mantenimiento en el capitulo <b> "Mantenimientos básicos y mayor" - "ultimo control" </b> y en caso necesario, le enviará un e mail  pidiéndole que por favor la registre  y así el sistema pueda ser lo mas acertado posible la siguiente vez. <br></li></ul> <b>PARA PODER BRINDARLE UN MEJOR SERVICIO LE RECOMENDAMOS  ACTUALIZAR CON FRECUENCIA EL DATO DEL ODOMETRO DE SU CARRO EN EL SISTEMA en la  sección  Información Básica - Días de Gracia</b></li></div>
7767=<p  align ="justify" id="bobcontent16-title" class="handcursor"><b><i><font color="#0066FF">Funciones que puede realizar en las pantallas del sistema:</font></i></b></p><div id="bobcontent16" class="switchgroup1"><p align ="justify"> Aunque cada una de las Pantallas del Sistema incluye instrucciones muy fáciles que le guiarán, a continuación, resumimos las funciones que puede realizar dentro de ellas:</p><ul><li><p align ="justify"><b>ADICIONAR</b> lo encontrarás en un botón a continuación  de cada cuadro</li><li><b>EDITAR  (<IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16">):</b> para modificar algún dato o para ver mas información relacionada con el  resumen que se muestra en el cuadro principal </li><li><b>ELIMINAR (<IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="16" >):</b>  te permite eliminar la actividad </li><li><b> TOTAL </b> al final de la instrucción de algunos cuadros lo encontrarás acompañado de un número, que indica la cantidad máxima de registros permitidos por el sistema para ese cuadro en particular</li><li><b>Imprimir página (<IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="20">):</b> la cual encontrarás al final de varias de las páginas y te permite imprimir la información dando clic sobre la frase imprimir página</li><li><b>Guardar:</b> esta incluido como un botón al final de los cuadros principales y te permitirá almacenar la información en el sistema</li></ul></div>
