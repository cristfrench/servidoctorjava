#Instrucciones Car

7400=<p align \="justify">Su licencia cubre un carro. Usted puede ejecutar cualquiera de las siguientes opciones en el cuadro a continuaci\u00F3n\: <ul><li>Si aun no lo ha hecho, adicione el carro para el cual adquiri\u00F3 la licencia entrando por el bot\u00F3n <b>ADICIONAR VEHICULO</b> lo cual le permitir\u00E1 registrar el  carro y su informaci\u00F3n b\u00E1sica</li><li><b> Si usted desea ver, adicionar o modificar  informaci\u00F3n sobre el carro registrado, por favor entre dando click sobre <IMG border\="0" src\="/ServiDoctor/images/editar.gif" width\="16" height\="14">  bajo la  columna de Acciones</b></li> <li>Si usted desea cambiar el carro para el cual ha venido guardando informaci\u00F3n  y est\u00E1 seguro de hacerlo  porque borrar\u00E1 para siempre toda la informaci\u00F3n que tiene actualmente, por favor de click sobre <IMG border\="0" src\="/ServiDoctor/images/eliminar.gif" width\="16" height\="14" > bajo la columna Acciones</li></p></ul> 
7400a=<p align ="justify">Su licencia cubre un carro. Usted puede ejecutar cualquiera de las siguientes opciones en el cuadro a continuación: <ul><li>Si aun no lo ha hecho, adicione el carro para el cual adquirió la licencia entrando por el botón <b>ADICIONAR VEHICULO</b> lo cual le permitirá registrar el  carro y su información básica</li> <li>Si usted desea cambiar el carro para el cual ha venido guardando información  y está seguro de hacerlo  porque borrará para siempre toda la información que tiene actualmente, por favor de click sobre <IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="14" > bajo la columna Acciones</li></p></ul>
7401=<p align ="justify">Por favor escriba en este cuadro los datos del carro que usted quiere adicionar. Por favor  al terminar de click en el botón <b>ACEPTAR</b> para que la información sea almacenada en el sistema. <BR><br>Si usted ya tiene información escrita y desea modificarla simplemente escriba de nuevo sobre ella o bórrela.</p><br>
7402=<p align \="justify">En este cuadro usted puede registrar, modificar o borrar los datos de su carro escribiendo en la casilla respectiva.  Si usted ya tiene  informaci\u00F3n escrita y desea modificarla simplemente escriba de nuevo sobre ella o b\u00F3rrela.<BR> <br> Si usted realiz\u00F3 alguna modificaci\u00F3n no olvide dar click en el bot\u00F3n <b>ACEPTAR</b> para que la informaci\u00F3n sea almacenada en el sistema</p>  
7404=<p align \="justify" id\="bobcontent50-title" class\="handcursor">En este cuadro se  incluyen las <b><i><font color\="\#0066FF">Actividades B\u00E1sicas de  Mantenimiento</font></i></b></p> <div id\="bobcontent50" class\="switchgroup1"><p align\="justiy">Mantenimiento B\u00E1sico como aquellas actividades  que pueden ser ejecutadas y / o controladas por una persona aunque no tenga mayores conocimientos de mec\u00E1nica y que le ayudar\u00E1n a preservar su carro, disminuir incomodas aver\u00EDas o varadas y ahorrar tiempo y dinero  por da\u00F1os. Estas actividades normalmente se pueden efectuar en una estaci\u00F3n de servicio o en lugares especializados sin tener que llevar el carro  al taller donde generalmente se realiza el mantenimiento que hemos denominado  "mayor".</p> </div><p align \="justify" id\="bobcontent51-title" class\="handcursor">As\u00ED como  la frecuencia con que normalmente aconsejan los expertos  realizarlas seg\u00FAn el <b><i><font color\="\#0066FF"> tiempo y distancia recorrida y  la labor a ejecutar de cada  actividad bien sea  inspecci\u00F3n  o cambio.</font></i></b> <div id\="bobcontent51" class\="switchgroup1"> <ul> <li>La acci\u00F3n a ejecutar en cada  una de las actividades, bajo la columna marcada como <b>A\=</b> donde usted ve  <b> I \=</b> para inspeccionar o <b>C \=</b> para cambiar o reemplazar</li><li> El criterio bajo el cual usted quiere que el sistema le recuerde cuando ejecutar cada actividad, ubicado en la columna "Acordarme Seg\u00FAn"  el cual le permite definirlo de acuerdo con\:</li>  <ul><li> La distancia recorrida (por distancia)</li><li> El tiempo transcurrido desde la \u00FAltima vez que lo realizo (por tiempo)</li><li> O por el primero de los dos anteriores que suceda (lo primero que suceda)</li></ul><li>Bajo la columna Hacer la actividad cada usted indicar\u00E1 los criterios particulares para su carro seg\u00FAn el consejo de su mec\u00E1nico, el manual del fabricante o sus gustos personales as\u00ED\: <ul><li> En la columna "Meses (Cada)" corresponde al factor tiempo, por favor indique cada cuantos meses se deber\u00E1 realizar</li><li> Bajo la columna marcada como  D por favor indique la distancia que debe recorrer el carro  para requerir la actividad de ese rengl\u00F3n.</li></ul></ul> </div>  
7404a:<p align ="justify" id="bobcontent52-title" class="handcursor">Usted puede <b><i><font color="#0066FF">imprimir esta tabla  para consultarla con las personas que desee y luego hacer los ajustes que considere pertinentes al caso particular de su carro</font></i></b> donde usted podrá  tener en cuenta los consejos de su mecánico, el manual del fabricante y sus deseos personales</p> <div id="bobcontent52" class="switchgroup1">Para imprimirla de click sobre la frase Imprimir Página que encuentra a continuación de la imagen <IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="18"> al final de esta sección </div><p align ="justify" id="bobcontent53-title" class="handcursor"><b><i><font color="#0066FF"> Al ajustar la tabla usted puede realizar una o varias de las siguientes acciones: </font></i></b></p><div id="bobcontent53" class="switchgroup1"<ul><li> Eliminar una actividad dando click sobre <IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="14"  ></li><li> Modificar los criterios o información de la actividad para lo cual debe entrar por <IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="14"></li><li>o Adicionar actividades entrando por el botón <b>ADICIONAR MANTENIMIENTO</b> al final de la tabla</li></ul></div> <p align ="justify">Por favor tenga en cuenta que muchas de las actividades de mantenimiento básico se realizan con la misma frecuencia que las señaladas  de distancia y tiempo  para la actividad  "cambio de aceite " y que por lo tanto, tratando de conservar en lo posible ese patrón  dentro de cada una de las otras actividades, usted podrá realizar varias de ellas en conjunto o simultáneamente ahorrando un tiempo valioso <br> Por favor recuerde dar click sobre el botón <b>GUARDAR</b> cuando termine su trabajo en este capítulo para que el sistema almacene la información.</p> <b>TOTAL 60</b>
7405=<p align \="justify" id\="bobcontent54-title" class\="handcursor"><b><i><font color\="\#0066FF">Nomenclatura de Columnas</font></i></b>\: </p><div id\="bobcontent54" class\="switchgroup1"> <b>A</b> \= Actividad a ejecutar (Inspecci\u00F3n \= I ; Cambio o Reemplazo \= C ) <br><br><b>Acordarme seg\u00FAn\:</b><br><br> <ul>T \= ( meses ) Indica que la actividad debe realizarse al pasar la cantidad de meses que en ella se se\u00F1ala <br> D \=  indica que la actividad debe realizarse cada vez que el carro recorra la cantidad all\u00ED anotada (por favor tenga en cuenta que en el capitulo <b>INFORMACION BASICA</b> usted registro si en su pa\u00EDs usan kil\u00F3metros o millas y por lo tanto ac\u00E1 deber\u00E1 anotar la distancia en la misma escala)<br>F \= Indica que la actividad debe realizarse  seg\u00FAn lo primero que suceda entre "D" (distancia) \u00F3 "T" (tiempo en meses)</ul></div>   
7406=<b>MANTENIMIENTO MAYOR</b> <BR><br><p align ="justify" id="bobcontent55-title" class="handcursor"> A continuación se encuentra la tabla de <i><font color="#0066FF"> Mantenimiento "mayor "</font></i></p> <div id="bobcontent55" class="switchgroup1">que hemos definido  como aquel en que la  persona debe llevar su carro al taller para que le realicen las labores de mantenimiento señaladas por el fabricante en el catalogo del carro diferentes de las que dejó  definidas  como "básicas" en la tabla anterior. Ejemplos de este tipo de mantenimiento "mayor "son: sincronización, ajuste de válvulas, revisiones de caja, transmisión y otras similares, etc. Por favor llene todas las casillas de la tabla. Al terminar de click en el botón <B>GUARDAR</B> para que la información  sea almacenada en las tablas del sistema </div>
7407=<p align ="justify" id="bobcontent56-title" class="handcursor"><b><i><font color="#0066FF">Nomenclatura de Columnas</font></i></b>: </p> <div id="bobcontent56" class="switchgroup1"><b>Acordarme según:</b><br><br> <ul>T = ( meses ) Indica que la actividad debe realizarse al pasar la cantidad de meses que en ella se señala <br> D =  Indica que la actividad debe realizarse cada vez que el carro recorra la cantidad allí anotada (por favor tenga en cuenta que en el capitulo <B>INFORMACION BASICA</B> usted registro si en su país usan kilómetros o millas y por lo tanto acá deberá anotar la distancia en la misma escala)<br>F = Indica que la actividad debe realizarse  según lo primero que suceda entre "D" ( distancia ) ó "T"( tiempo en meses )</ul></div>
7408=<p align \="justify" id\="bobcontent57-title" class\="handcursor"><b><i><font color\="\#0066FF">GUIA PARA IMPRIMIR</font></i></b> </p><div id\="bobcontent57" class\="switchgroup1"> Para que pueda ver mejor este cuadro al  imprimirlo, cuando de click en la imagen <IMG border\="0" src\="/ServiDoctor/images/print.gif" width\="22" height\="18" > aparecer\u00E1 una ventana con el men\u00FA de <b>Imprimir</b>, seleccione la opci\u00F3n imprimir de forma horizontal y luego siga los pasos que le indica su impresora.</div>  
7409=Usted seleccion\u00F3 <B>ADICIONAR MANTENIMIENTO BASICO</B>. Por favor llene todas las casillas a continuaci\u00F3n y al terminar de click en el bot\u00F3n <B>ACEPTAR</B> para que la informaci\u00F3n sea almacenada en las tablas del sistema <br> Tenga en cuenta que si usted selecciona para esta actividad que se realice por "lo primero que suceda" de los dos factores (tiempo y distancia), usted deber\u00E1 indicar los intervalos para cada uno de ellos.</p><br>  
7410=<b>Nomenclatura de Columnas: Acordarme según:</b><br><br> <ul>T = ( meses )Indica que la actividad debe realizarse al pasar la cantidad de meses que en ella se señala <br> D = Indica que la actividad debe realizarse cada vez que el carro recorra la cantidad allí anotada (por favor tenga en cuenta que en el capitulo <B>INFORMACION BASICA</B> usted registro si en su país usan kilómetros o millas y por lo tanto acá deberá anotar la distancia en la misma escala)<br>F = Indica que la actividad debe realizarse  según lo primero que suceda entre D ( distancia ) ó T ( tiempo en meses )</p></ul><b>A</b> = Actividad a ejecutar (Inspección = I ; Cambio o Reemplazo = C)
7411=Usted selecciono <b>EDITAR MANTENIMIENTO BÁSICO</b>. Por favor modifique la información que desee y luego de click en el botón <b>ACEPTAR</b> para que los cambios efectuados se almacenen en las tablas del sistema. <BR> Tenga en cuenta que si usted selecciona para esta actividad que se realice por "lo primero que suceda" de los dos factores (tiempo y distancia), usted deberá indicar los intervalos para cada uno de ellos. </p>
7412=<b>Nomenclatura de columnas: Acordarme según:</b><br><br> <ul>T = ( meses )indica que la actividad debe realizarse al pasar la cantidad de meses que en ella se señala <br> D = indica que la actividad debe realizarse cada vez que el carro recorra la cantidad allí anotada (por favor tenga en cuenta que en el capitulo <b>INFORMACION BASICA</b> usted registro si en su país usan kilómetros o millas y por lo tanto acá deberá anotar la distancia en la misma escala)<br>F = Indica que la actividad debe realizarse  según lo primero que suceda entre "D" ( distancia ) ó "T" ( tiempo en meses )</p></ul><b>A</b> = Actividad a ejecutar (Inspección = I ; Cambio o Reemplazo = C)
7413=<p align \="justify">En este cuadro usted encuentra todas las actividades  que tiene en el cap\u00EDtulo <u><b>Mantenimiento B\u00E1sico y Mayor - Actividades</b></u> y le permite registrar los datos del <b>ULTIMO MANTENIMIENTO</b> "b\u00E1sico"  realizado para cada actividad. <BR> Para facilitarle el registro de los mantenimientos que ha hecho,por favor llene el cuadro a continuaci\u00F3n con los datos del mantenimiento (fecha y distancia)  que quiere registrar como el \u00FAltimo que realizo para un paquete de actividades (bien sea para una o varias)</p>  
