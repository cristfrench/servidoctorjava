#Instrucciones Pets 7300
7303a=(Editar-Modificar-Ver más información=<IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16"> &nbsp;&nbsp;Eliminar=<IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="16"  >)<br>
7300=<P ALIGN\="JUSTIFY">Tu licencia cubre dos mascotas que pueden ser perros o gatos o un perro y un gato. Puedes hacer cualquiera de las siguientes opciones en el cuadro a continuaci\u00F3n\:</P><ul><li> Si aun no lo has hecho, adiciona la mascota  entrando por el bot\u00F3n <b>ADICIONAR MASCOTA</b></li><li><b>Si  deseas adicionar o modificar informaci\u00F3n sobre la mascota que ya tienes registrada, por favor entra dando click en <IMG border\="0" src\="/ServiDoctor/images/editar.gif" width\="16" height\="16"> </b></li> <li>Si  deseas cambiar la mascota  para la cual has venido guardando informaci\u00F3n  y <b>estas seguro de hacerlo</b>  porque borrar\u00E1s toda la informaci\u00F3n que tienes actualmente, por favor da click sobre <IMG border\="0" src\="/ServiDoctor/images/eliminar.gif" width\="16" height\="16" > </li> </ul>  
7301=<CENTER><FONT COLOR ="RED"><B>NO OLVIDES GUARDAR</B></FONT></CENTER><BR><BR>Si deseas adicionar una nueva mascota por favor llena los datos a continuación <br> <BR>Recuerda dar click sobre el botón <b>ACEPTAR</b> cuando termines de llenar la información.
7302=<CENTER><FONT COLOR \="RED"><B>NO OLVIDES GUARDAR</B></FONT></CENTER><BR><BR>Si deseas adicionar o cambiar alg\u00FAn dato sobre tu mascota hazlo a continuaci\u00F3n <br><br> Recuerda al terminar dar click sobre <b>GUARDAR</b> para que el sistema almacene la informaci\u00F3n.  
7303=Estos datos nos servirán en un futuro para prestarte servicios adicionales <br><br>
7304=Por favor a continuación llena la información sobre peso y comida de tu mascota o modifícala.<br> <br>Este cuadro te permitirá llevar un control del peso de tu mascota y esperamos en un futuro con los datos sobre alimentación poder darte consejos al respecto. Recuerda cuando termines dar click sobre el botón <b>GUARDAR</b> para que el sistema almacene la información.
7305=<CENTER><FONT COLOR ="RED"><B>NO OLVIDES GUARDAR</B></FONT></CENTER><center><b>Vea mas información dando click  sobre las palabras en azul</b></center><P ALIGN ="JUSTIFY">En este cuadro encuentras la programación universal de vacunas y cuidados que normalmente deben practicársele a una mascota y permanecerá siempre en el sistema para que te sirva de referencia cuando lo necesites; Para ajustar esta tabla al caso particular de tu  mascota pasa a la  TABLA AJUSTADA DE VACUNAS Y CUIDADOS. <br><br> Si deseas imprimir esta TABLA para consultar con tu Veterinario y ajustarla al caso de tu mascota, da click sobre <b>Imprimir Pagina</b> al final de esta hoja a continuación de <IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="20"></P>
7306=Inicialmente para facilidad tuya señalamos en la siguiente tabla <b>TABLA AJUSTADA </b> las mismas actividades y fechas de la <b>TABLA UNIVERSAL</b>  donde puedes tener hasta 25 ítems entre vacunas y cuidados. Una vez llenes la tabla ajustada, para no perder las modificaciones que hagas,  debes <b>GUARDAR</b> antes de <b>ADICIONAR </b>otras vacunas o cuidado.<br><br>  <p align ="justify" id="bobcontent17-title" class="handcursor">Para ajustar la tabla al caso de tu mascota <i><b><font color="#0066FF">puedes realizar las siguientes actividades:</font></b></i></p> <div id="bobcontent17" class="switchgroup1"><p align ="justiy">Cambiar el día en que se debe vacunar o el de hacerle algún cuidado, simplemente párate encima del cuadrito respectivo y márcalo dando click o borra de la misma manera los que tu mascota no requiera. No olvide <b>GUARDAR</b>.<br>Modificar el dato que va bajo la columna "Luego Cada  (en días, 1 mes = 30 dias meses)" párate encima de él y rescríbelo. <br>Modificar la descripción de una vacuna o cuidado entra  por <IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16">  bajo la columna "Acciones". <br>Cuando desees adicionar una vacuna o un cuidado entra por el botón <b>ADICIONAR VACUNA O CUIDADO</b>. No olvides <b>GUARDAR</b> <br>Eliminar para siempre una vacuna o cuidado hazlo dando click en <IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="16" > </div>Por favor recuerda cuando termines dar click en <I>GUARDAR</I> para que el sistema almacene la información <br> <br><b>TOTAL 25</B>
7306a=<B>No olvides GUARDAR</B>
7307=Este cuadro te permite adicionar una vacuna, control o cuidado que quieres hacerle a tu mascota. Después de que  lo escribas da click en el botón <b>ACEPTAR</b> y el sistema te llevará a la pagina principal donde registraras las fechas a lo largo de las cuales debes hacer esta actividad.
730701=<p id="bobcontent12-title" class="handcursor"><i><b><font color="#0066FF">(**) Revisión del cuerpo de tu perro</font></b></i> Para verificar que no existan inflaciones de ningún tipo o bultos en ninguna parte del cuerpo del tu perro, puedes intentar realizar el siguiente  procedimiento:</p><div id="bobcontent12" class="switchgroup1"><ul><li>coloca tus manos sobre la cabeza de tu perro y deslízalas hasta llegar debajo de la barbilla.</li><li>Examina el resto del cuerpo con movimientos de tus manos por detrás de las patas delanteras, por las patas, sobre las caderas, debajo de los hombros y a lo largo de la espalda.</li></ul></div>
7308=<CENTER><FONT COLOR ="RED"><B>NO OLVIDES GUARDAR</B></FONT></CENTER><BR><BR>A continuación escriba la información de la persona a quien el sistema enviara los recordatorios teniendo en cuenta que el e mail debe ser el mismo login.
7309=<b>D\u00CDAS DE GRACIA (Los d\u00CDas de gracia son tomados por el sistema a partir de la fecha en que usted registra su informaci\u00F3n personal)\:<BR><BR>PERIODO DE GRACIA PARA LLENAR LA INFORMACI\u00D3N DEL SISTEMA</b> <br><BR> <P ALIGN \="JUSTIFY">Para mayor facilidad tuya, a continuaci\u00F3n anota la cantidad de d\u00EDas que necesitas para ajustar al caso de tu mascota  la <b>TABLA AJUSTADA DE VACUNAS Y CUIDADOS</b>  de tal forma que el sistema tenga en cuenta  a partir de ese d\u00EDa la informaci\u00F3n de la Tabla para enviarte los recordatorios. Ten en cuenta que el sistema contar\u00E1 la cantidad de d\u00EDas a partir del momento en que activas tu licencia</P>    
7319=Recuerda cuando termines dar click en el bot\u00F3n <b>GUARDAR</b> para que el sistema almacene la informaci\u00F3n. <br>  
7310=<CENTER><FONT COLOR \="RED"><B>NO OLVIDES GUARDAR</B></FONT></CENTER><center><b>Vea mas informaci\u00F3n dando click  sobre las palabras en azul</b></center><P ALIGN \="JUSTIFY" >Este cuadro te permite llevar el registro hasta de 35 medicamentos que le hayas suministrado a tu mascota. Por favor no incluyas en \u00E9l  las vacunas ni los controles o cuidados ya que este cuadro es tan solo para que puedas guarda la informaci\u00F3n y no es tenido en cuenta por el sistema para enviarte recordatorios. <p id\="bobcontent14-title" class\="handcursor"><i><b><font color\="\#0066FF"> ADVERTENCIA </font></b></i> que es arriesgado para tu mascota que le des medicamentos  sin el consejo del Veterinario. </p><br> 
7311=Por favor a continuaci\u00F3n se\u00F1ala en caso que lo desees cada cuantos d\u00EDas te debe enviar el sistema un e mail record\u00E1ndote recoger las heces de tu mascota <br>  
7312=<div id="bobcontent14" class="switchgroup1"><b>NOTA:</b>Dar a tu mascota medicamentos de humanos sin la prescripción del Veterinario puede ser peligroso <br><br>  Muchos de los medicamentos de humanos  pueden ser muy peligrosos para los gatos. Por ejemplo: <ul><li>El acetaminofén (un componente muy común en analgésicos de venta libre) puede envenenar a un gato.</li><li>Las fórmulas con estimulantes pueden ocasionar convulsiones en los gatos.</li><li>La anestesia local para uso externo puede ocasionarles anemia a los gatos.</li></ul></div>En la tabla hemos incluido un medicamento a modo de ejemplo el cual puedes borrar cuando desees. <br><br> Por favor recuerda cuando termines dar click en el botón <b>GUARDAR</b> para que el sistema  almacene la información.</P> <B>TOTAL 50</B><br><br>
7313=Por favor recuerda dar click en el botón <b>ACEPTAR</b> para que el sistema te lleve a la pagina principal donde podrás hacer mas adiciones o dar click sobre <b>GUARDAR</b> para que el sistema almacene la información
7314=Por favor cuando termines  da click en el botón <b>ACEPTAR</b> para que el sistema te lleve a la pagina principal donde podrás adicionar o editar otros medicamentos y al finalizar dar click en <b>GUARDAR</b> para que el sistema almacene la información.
7315=<CENTER><FONT COLOR ="RED"><B>NO OLVIDEs GUARDAR</B></FONT></CENTER><center><b>Vea mas información dando click  sobre las palabras en azul</b></center><P ALIGN ="JUSTIFY">Este cuadro te permite llevar el registro de los controles, vacunas y cuidados de tu mascota. Ten en cuenta que para que  no se te olvide ninguno el sistema te mostrará acá  todos los controles, vacunas y cuidados que has incluido en la TABLA AJUSTADA DE VACUNAS Y CUIDADOS  del capitulo <b>TABLAS DE VACUNAS Y CUIDADOS</b>.<br> <BR>Por favor observa que en la primera columna del CUADRO DE CONTROLES VETERINARIOS DE PELUQUERIA Y GUARDERIA  el sistema le ha asignado un Código a cada descripción  con el cual puedes ver en la tabla siguiente con el mismo código la INFORMACION DEL VETERINARIO PELUQUERIA Y GUARDERIA  que hizo la actividad. <br><br> En los e mail recordatorios que el sistema te envié recordantote hacer una actividad también incluirá la información que registres del veterinario y lugar donde le hicieron ese cuidado la ultima vez. <br><BR> Entra por <IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16"> de la columna "Acciones"  para modificar o actualizar un dato del control, cuidado o vacuna que quieras.  <br> Si no tienes una cita para la "Próxima vez", el sistema te recordará tendiendo en cuenta la información que has puesto en la "Vez anterior" y si allí tampoco pusiste información  porque no la sabes o porque no la recuerdas, el sistema te recordará teniendo en cuenta la edad de la mascota y la información que pusiste en la TABLA AJUSTADA DE VACUNAS Y CUIDADOS del capitulo <b>TABLAS DE VACUNAS Y CUIDADOS</b></P>
7316=<p align ="justify" id="bobcontent16-title" class="handcursor"><i><b><font color="#0066FF">GRUPOS: </font></i></b>Teniendo en cuenta que las actividades que debes hacerle a tu mascota normalmente se realizan en grupos, a continuación puedes definir el grupo al que pertenece según tus deseos cada actividad para que el sistema te recuerde en un e mail, todo el paquete de actividades de cada grupo donde debes considerar:</p>
7317=<div id="bobcontent16" class="switchgroup1"><p align ="justiy"><ul><li>El Grupo A recibirá dos recordatorios por lo cual te aconsejamos agrupar en el todas las actividades relacionadas con vacunas. Anota en la casilla con cuantos dias de anticipacion deseas el primer recordatorio teniendo en cuenta que el segundo le llegara 2 dias antes del vencimiento ( si anotas 2 el sistema enviara solo un recordatorio )</li>  <li>El grupo B recibirá un recordatorio 2 dias antes del vencimiento</li></ul></div>
