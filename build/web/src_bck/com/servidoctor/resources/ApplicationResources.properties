7509=<br><U><B><a name="0008">EL AGUA EN SU ALIMENTACIÓN</a></U></B><BR><BR><P ALIGN="JUSTIFY">A los gatos <B>no se les conoce como buenos bebedores</B> por lo general, aunque la verdad es que les encanta el agua que sale de los grifos y de las fuentes, sobre todo si está fresca. El agua es una parte fundamental en su dieta, ya que como ésta debe ser muy proteica, consumir agua les evita problemas urinarios en un futuro. Proporcione agua fresca a diario en un recipiente limpio. A muchos gatos les resulta más apetitosa si está en recipiente de cristal.<BR><BR>Si la alimentación de nuestro gato es húmeda, requerirá menos agua en su dieta diaria y teniendo en cuenta que no eliminan agua en tanta cantidad como nosotros (sudoración, por ejemplo), aunque los veamos beber poco, no hay que preocuparse en exceso.<BR><BR>Cuando los gatos lactantes pasan a una alimentación seca, sí que requieren beber más, y, de hecho, beberán más que cuando sean adultos. Una vez pasada la etapa de lactancia, no requieren aporte especial de leche y, a pesar de lo acostumbrado, la leche de vaca les produce diarrea.</P>
7510=<B><a name\="0009">EL ENTORNO DE NUESTRO GATO</a></B> 
7511a=<U><B><a name="0010"><BR><BR>LUGAR EN EL QUE DUERME NUESTRO GATO</a></U></B><BR><BR> <P ALIGN="JUSTIFY">Sea cual sea la cama que adaptemos, como una caja de cartón, o compremos acolchados o cestas, debemos tener en cuenta que lo mas importante es que el se sienta cómodo. De igual forma debemos tener en cuenta que los gatos en la mayoría de los casos tienden a escoger mas un sitio para dormir en la casa, dependiendo del clima, la tranquilidad y la comodidad que este les pueda brindar. Si usted no quiere que duerma en su cama es necesario que le prohíba entrar a la habitación.<BR><BR>Es importante no olvidar que el lugar en el que el gato duerma debe ser abierto para que tenga acceso a la bandeja de arena para que pueda defecar, y si la habitación es cerrada debemos poner a su alcance una bandeja de las habladas anteriormente. </P>
7512a=<U><B><a name="0011">EL LUGAR DE SUS DESECHOS </a></U></B><BR><BR><P ALIGN="JUSTIFY">El lugar donde necesitamos que nuestros gatos aprendan a defecar y/o orinar es la bandeja de arena. Al vivir con sus madres cuando son pequeños ella es la que se encarga de hacer que se estimulen para que orinen y defequen además de limpiarlos.  Cuando llegan a nuestros hogares es necesario ponerles la bandeja de arena para enseñarlos que es el único lugar donde lo deben hacer y esta debe estar en un lugar donde no halla mucho transito y que tenga buena ventilación.<BR><BR>Hay que tener en cuenta que al ensuciar la bandeja el mismo gato se encarga de remover la arena y para esto la bandeja siempre tendrá que ser por lo menos del mismo tamaño que el animal. Se recomienda que al ser pequeños los bordes de la bandeja deben ser bajos para que tenga facilidad al entrar y al ser adultos los bordes sean mas altos para mantener limpio el sector donde se encuentra la bandeja. Es necesario que esto se lleve a cabo porque los desechos de los gatos pueden causar muchas infecciones y un lugar que no esta limpio le causa disgusto.</P>
7513a=<U><B><a name\="0012">LA ARENA DE LA BANDEJA</a></U></B><BR><BR><P ALIGN\="JUSTIFY"> La arena de la bandeja podr\u00E1 ser escogida al principio para llenar las expectativas del gato y que se acostumbre a defecar y orinar en ella pero con el tiempo debe acostumbrarse a cualquier tipo de arena. Existen estos tipos\:</P><BR> 
7903=CUADRO No. 3
7511=<br><br><P ALIGN="JUSTIFY">Si notamos que la bandeja no es agradable para el gato debemos cambiar alguno de los factores que podrían influenciar como el tipo de arena, de bandeja o el lugar en el que se encuentra. Puede que al no adaptarse decidan hacer sus desechos en materas de gran tamaño, por lo debemos revisarlas con frecuencia.<BR><BR>Hay otras bandejas las cuales tienen tapa y filtro pero son mas costosas y a la hora de limpiarla es un poco más difícil. Tengamos en cuenta que si tenemos mas de un gato en casa por lo menos debemos tener dos bandejas de arena para mantener limpio nuestro hogar.</P>
7548=<U><B><a name\="0013">EL RASCADOR</a></U></B><BR><BR>El afilar las u\u00F1as de un gato para que pueda rascar es algo que viene en su instinto. Es necesario que les demos un rascador para que afilen ah\u00ED sus u\u00F1as y que les prohibamos completamente que lo hagan con los muebles de la casa. Para esto podremos, cada vez que los veamos rascando muebles, rociarles un poco de agua o llevarlos al lugar donde deben rascar agarr\u00E1ndolos de la piel del cuello.<BR><BR>Hay tipos de rascadores como\: 
