7906=<P ALIGN="JUSTIFY">Al igual que con los perros, se dice que la comparación entre la edad de un humano a un gato es 1 a 7, es decir, un año de humano son 7 de gato. Existen ciertas tablas que dicen lo contrario o lo afirman como la siguiente:</P><BR>
7523=<B><a name="0023"><BR><BR>LAS ENFERMEDADES MÁS FRECUENTES</a></B><BR><BR> <ol type="1"><li><P ALIGN="JUSTIFY"><i>Panleucopenia felina:</i> Enfermedad de origen vírico que causa problemas gastrointestinales. Si esta enfermedad se presenta en gatos pequeños es mucho más peligrosa. Puede llegar a evolucionar positivamente. Su vacuna es la trivalente felina la cual  debe colocarse entre la semana 9-10 (revacunación en la 15) y no se debe poner en hembras embarazadas o gatos menores de 4 meses.</P></LI><LI><P ALIGN="JUSTIFY"><i>Rinotraqueitis y Coriza:</i> Son ocasionadas por signos respiratorios. Se presenta mas en gatos pequeños de la calle o alguno que no tenga vacunación. Su tratamiento es sintomático pero puede dejar rastros. La enfermedad de coriza es ocasionada fundamentalmente a la acción de un herpesvirus y un calicivirus.</P></LI><LI><P ALIGN="JUSTIFY">La clamidiasis:Enfermedad generada por bacterias y causa rinitis y conjuntivitis. Si el gato tiene virus del coriza es muy difícil de curar. Al curarla los gatos podrán seguir siendo portadores de esta enfermedad bacteriana.</P></LI> <LI><P ALIGN="JUSTIFY"><i>Leucemia felina (FeLV):</i> Transmitida por contacto directo de la saliva o secreciones nasales de gatos ya contaminados. Algunos gatos pueden morir por esta. Algunos de los síntomas pueden ser la anorexia, falta de ánimo, problemas linfáticos, diarrea, problemas respiratorios y linfomas. Es muy importante su vacuna ya que la mayoría mueren dos o tres años después de tener la enfermedad y esta se debe poner en la 12 semana y su revacunación en la 15.</P></LI><LI><P ALIGN="JUSTIFY"><i>Inmunodeficiencia felina:</i> La manera de obtenerla es por mordidas entre los gatos estén o no infectados. Los síntomas en la primera parte de la enfermedad son la fiebre, linfadenopatia y algunas alteraciones sanguíneas. Las infecciones secundarias pueden traer como consecuencia la muerte del gato. Para esta enfermedad no existe ningún tipo de vacunas ni tratamientos que den resultados positivos.</P></LI><LI><P ALIGN="JUSTIFY"><i>Peritonitis infecciosa felina:</i> Enfermedad transmitida por secreciones oronasales y los desechos de los gatos anteriormente infectados. Es posible que como síntomas se presente fiebre, infecciones de las vías respiratorias, vomito o diarrea. La vacuna de esta enfermedad es la P.I.F, se debe administrar en la semana 16, revacunar al mes y es de administración intranasal. Otros signos que nos avisan sobre la enfermedad son que el gato sea de raza pura y tenga menos de 5 años o más de 10; que sea adquirido en un criadero o residencia animal; que tenga falta de apetito y por lo tanto perdida de peso y convulsiones; que fallen reproduciéndose.</P></LI><LI><P ALIGN="JUSTIFY"><i>Rabia:</i> Enfermedad transmitida cuando un animal infectado muerde a otro. La vacuna es necesaria para viajar al exterior y recomendada en las ciudades. La enfermedad va al sistema nervioso, llegando al cerebro y dando como resultado muchas consecuencias como agresividad. El humano podría contagiarse con la rabia.</P></LI><LI><P ALIGN="JUSTIFY"><i>Parásitos gastrointestinales:</i> Los gusanos intestinales pueden causar que al gato le de vomito, nauseas, diarrea, cólicos, fuertes lesiones en el aparato gastrointestinal, irritaciones y anemia. La gata al estar embarazada puede transmitir los parásitos a los gatos que nacerán y también lo podrá hacer por medio de la lactancia.<BR><BR>Es necesario que periódicamente las personas se purguen para no infectarse. Igualmente las personas deben tener en cuenta lavarse las manos después de tocar a las mascotas, antes de comer, evitar que los animales chupen la cara, lavar muy bien la comida, comer carnes con buena cocción, recoger y eliminar los desechos de los animales.</P></LI><LI><P ALIGN="JUSTIFY"><i>Parásitos externos:</i> <ul><LI><P ALIGN="JUSTIFY">Pulgas: Son insectos que chupan sangre pero solo unas pocas especies de pulgas afectan a los gatos. Estas pulgas gastan una parte de su vida reproduciéndose y la otra alimentándose con la sangre de los gatos. Los signos o síntomas que nos dan indicios que nuestro gato tiene pulgas son:<UL><LI><P ALIGN="JUSTIFY">El gato se comporta nervioso, inquieto, mordiéndose y rascándose con desesperación.</P></LI> <LI><P ALIGN="JUSTIFY">Si al acariciarlo y mirarle su pelaje vemos animalitos de tonos cafés o negro que se logran escapar con mucha agilidad.</P></LI></UL></LI><LI><P ALIGN="JUSTIFY">Garrapatas:Al igual que las pulgas son parásitos chupadores de sangre pero estas llegan del ambiente y no de otro animal. Al entrar en el gato suelen localizarse en la cabeza ya que es el único lugar imposible de alcanzar con su boca y así quitarla. En la cabeza se enganchan para alimentarse y si terminan vuelven al ambiente.<BR><BR>Para saber si nuestro gato las tiene podemos pasar nuestra mano por todo su cuerpo contra el pelo y en el momento de encontrar una anomalía podrían ser garrapatas. Si se encuentra alguna debemos pasar un algodón con aceite o alcohol, ya que esto les quita agilidad, luego con unas pinzas quitarla desde lo mas cercano posible a la piel teniendo cuidado de no oprimirla ya que pueden expandirse sus huevo por lo que es mejor quemarla.<BR><BR> La situación puede llegar a complicarse si la garrapata esta infectada con algún virus y alcanza a picar a nuestro gato pues puede causar graves enfermedades; por esto mismo es importante nunca tocar la garrapata y al quitarla hacerlo muy rápidamente, para evitar que nos escupa saliva.  Es importante quitar la garrapata pero mas importante todavía evitar que pique nuestro gato.</P></LI><LI><P ALIGN="JUSTIFY"><i>Sarna:</i> Es una enfermedad causada en la piel y la producen los ácaros. Existen varias clases que pueden causar enfermedades en los humanos o animales: </P><UL><LI>Sarna otodéctica (Otodectes)</LI><LI>Sarna sarcóptica (Sarcoptes scabiei)</LI> <LI>Cheyletiellosis (Cheyletiella)</LI></ul> <br><br> <P ALIGN="JUSTIFY">Algunos signos de sarna son cuando la piel se pone roja y que aparezcan costras en la piel del gato. El diagnóstico exacto solo puede hacerse mediante raspado de la piel dañada y detección del parásito al microscopio. Se puede tratar con nebulizaciones con ciertos productos.</P>
7524=<B><a name="0024">SU VEJEZ</a></B><br><br><P ALIGN="JUSTIFY">Existen algunos gatos que viven hasta los 21 años pero la mayoría viven hasta los 15 años aproximadamente. Un factor importante para la longevidad de nuestros felinos, son los cuidados que les demos como: </P> <UL><LI><P ALIGN="JUSTIFY">En la alimentación, fijarnos de que sea completa según la edad en la que se encuentre.</P></LI><li><P ALIGN="JUSTIFY">En la salud, llevarlo al veterinario a colocarle las vacunas que sean necesarias en la edad que sean necesarias y hacerle un chequeo periódico para comprobar que no existe ninguna anomalía en su salud.</P></li><li><P ALIGN="JUSTIFY">En el aseo, es necesario mantener limpio todas sus cosas como la caja de arena y vasijas de la comida y agua, igualmente es importante realizar diariamente la rutina de aseo que consiste en mirar si algo de los ojos, oídos, pelo, patas y boca esta diferente a como debería.</P></li></UL>
7525=<B><a name="0025">PRIMEROS AUXILIOS</a></B><br><br><P ALIGN="JUSTIFY">Cuando vemos que algo extraño la sucede a nuestro gato como cambio de ánimo, tomemos en cuenta:</P> <UL><LI><P ALIGN="JUSTIFY">Tomar la temperatura: por vía rectal. Mientras alguien toma su cabeza con fuerza para que no muerda, otra persona levantara el rabo e introducirá el termómetro en el orificio anal. Su temperatura debe ser 38.5 a 39 grados.</P></LI><li><P ALIGN="JUSTIFY">Ver el color de sus ojos y boca: mírele cuidadosamente el color a las encías del gato  y si esta muy claro llame a su veterinario.  Se observan los ojos bajando el parpado inferior y ver si el color es distinto al habitual.</P></li><li><P ALIGN="JUSTIFY">Tomar el pulso: es necesario acostumbrarlo con anterioridad para que a la hora de la verdad sea mas fácil. Se hace palpando la cara interior del muslo o en la pata trasera.</P></li><li><P ALIGN="JUSTIFY">Mire si tiene heridas o nódulos calientes en alguna parte de su cuerpo.</P></li><li><P ALIGN="JUSTIFY">Preste atención a la salivación, orina y nauseas mirando que todo este normal.</P></li><li><P ALIGN="JUSTIFY">Si el tamaño de los ojos varía o están enrojecidos, tienen lagañas o están distintos a siempre.</P></li><li><P ALIGN="JUSTIFY">Al igual que todo lo anterior, miremos si su respiración es normal.</P></li></ul><BR>
