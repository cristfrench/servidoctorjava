4000=<p align ="justify">Este capitulo le permite llevar un control de actividades que no sean regulares a lo largo de su vida  y que por lo tanto no deben estar incluidas en las otras Secciones y capítulos tales como tratamientos por fracturas, fisioterapia, sesiones de psicología ,control de odontología por tratamientos especiales, etc.<br><br>Por favor tenga en cuenta que de ser posible dependiendo de los plazos para cada actividad, el sistema le enviará un recordatorio con aproximadamente 2 días de anticipación. En cada recordatorio usted recibirá toda la información que registre para cada actividad como Especialista, entidad, dirección y teléfono.<br></p>
4001=<p align ="justify"><b>CUADRO DE CONTROLES NO REGULARES</b>: Controles que ya tienen cita o frecuencia asignada o deben hacerse en días específicos (por ejemplo Lunes, Miércoles y Jueves; en cuyo caso usted debe anotar las fechas respectivas para cada uno de ellos).<br><br>Por favor observe que en la primera columna del <b>Cuadro</b> el sistema le ha asignado un Código a cada actividad con el cual puede ver en la tabla siguiente con el mismo código la información respectiva  del Especialista, la entidad, dirección y teléfono. <br><br>Para adicionar una actividad que debas hacer en días o fechas especificas o de la cual ya tenga una cita asignada, entre por el botón <b>ADICIONAR CONTROL NO REGULAR</b>. <BR><BR><b>Total {0}</b><br><br></p>
