7438=<p align \="justify"><B>CONTROL DE COMBUSTIBLE</B> <br><BR>Esta secci\u00F3n pretende ayudarle a calcular el rendimiento de combustible de su carro as\u00ED como el costo por milla o kil\u00F3metro seg\u00FAn se use en su pa\u00EDs  y tambi\u00E9n le dar\u00E1   el costo diario. Usted podr\u00E1 guardar hasta 5 de estos datos a fin de que pueda comparar incrementos en el consumo y en sus costos  y pueda tomar los correctivos que considere pertinentes  Recuerde que una baja en el rendimiento puede deberse entre otras causas a\: estilo de manejo fuerte, presi\u00F3n irregular de los neum\u00E1ticos o llantas, falta de sincronizaci\u00F3n o aumento de las distancias recorridas a baja velocidad  Por favor diligencie todas las casillas a continuaci\u00F3n usando punto en aquellas donde necesite decimales</p>  
7439=<p align \="justify"><B>PROYECCI\u00D3N DE GASTOS</B> <BR><br> En este cuadro puede usted ver un resumen de la proyecci\u00F3n de  todos los cap\u00EDtulos de gastos as\u00ED como la suma de todos ellos  incluida la proyecci\u00F3n de consumo de combustible, calculados con base a la informaci\u00F3n que usted registr\u00F3 en el sistema. <BR><br> Para proyectar el gasto el sistema toma el valor que usted registra en cada  concepto y lo divide por  los d\u00EDas que duro la actividad o repuesto y ese resultado lo multiplica por 30 para obtener la proyecci\u00F3n mensual y por 360 para obtener la anual.<BR><br> Tenga en cuenta que las secciones de <b>GASTOS</b> tienen como objetivo ayudarle en el control de gastos de su carro  y con ellas se pretende simplemente orientarlo para que usted tome las medidas que considere necesarias,  sin pretender reflejar una contabilidad sobre su carro <BR><br> Por favor no olvide al terminar de llenar la informaci\u00F3n dar click en el bot\u00F3n <b>GUARDAR</b></p>  
