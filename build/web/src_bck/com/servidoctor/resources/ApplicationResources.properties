9166= De Francia, es una raza muy antigua.
9167= <b>Cabeza</b>
9168= La cabeza es ancha, redondeada y triangular, con espacio estrecho entre las orejas. La nariz es ancha y las mandíbulas potentes, sobre todo en los machos. Las orejas son de tamaño pequeño a mediano y los ojos son grandes, redondeados y con el ángulo exterior elevado.
9169= <b>Cuerpo</b>
9170= El cuerpo muy grande, robusto y macizo, de forma especial en los machos, con pecho profundo. Las patas son cortas, pero fuertes y musculosas. Musculatura muy densa.
9171= <b>Color</b>
9172= Se asemeja al de la nutria. Se admiten todos los matices de azul, preferiblemente el azul-gris claro. El manto ha de ser uniforme.
9173= <b>Pelaje</b>
9174= El pelo corto es tupido y denso, muy lustroso.
9175= <b>Temperamento</b>
9176= Es reservado y solitario, muy independiente y calmado. Le gusta la tranquilidad.
9177= <b>Ambiente</b>
9178= Adaptado al frío.
9179=<b>Raza</b>
9180= Rex (Devon Rex y Cornish Rex)
9181= <b>Origen</b>
9182= Gran Bretaña; Su nombre rex se origina debido a una mutación similar que se da en los conejos.
9183= <b>Cabeza</b>
9184= Sus orejas son grandes y puntiagudas, sus ojos son ovalados y de color ámbar o cobre. Su cara varía de uno a otro, el Devon con pómulos altos y nariz corta y el Cornish con nariz larga y en forma de cuña. Las patas son largas y esbeltas.
9185= <b>Cuerpo</b>
9186= El cuerpo es delgado, esbelto
9187=<b> Cola</b>
9188= Cola larga
9189= <b>Color</B>
9190= Se permiten todos los colores y dibujos excepto los bicolores
9191= <b>Pelaje</b>
9192= El pelaje del Devon es algo más rizado y tosco, aunque en ambos es corto.
9193= <b>Temperamento</b>
9194= El Devon es muy juguetón y listillo, cuando está contento mueve la cola como un perro. El Cornish es afectuoso y enérgico, pero también juguetón.
#Cuadro No.11
9195= <b>Raza</b>
9196= Sphynx
9197= <b>Origen</b>
9198= Su origen está en Canadá, donde apareció por una mutación en una camada de gatos de pelo corto.
9199= <b>Cabeza</b>
9200= Angulosa, triangular y con pómulos bien marcados; sus orejas son muy grandes y los ojos son grandes, redondos, de color amarillo o verde.
9201= <b>Cuerpo</b>
9202= Es alargado y robusto, de pecho profundo; sus patas son largas y bien musculosas Su piel es muy sensible al sol, no debe estar largos periodos bajo su luz..
9203= <b>Cola</b>
9204= La cola es larga y fina.
9205= <b>Color</b>
9206= Se permiten todas las variedades de colores
9207= <b>Pelaje</b>
9208= Tiene una pelusa por todo el cuerpo muy fina y corta.
9209= <b>Cuidados</b>
9210= Su piel requiere cuidados especiales, como baños periódicos.
9211= <b>Temperamento</b>
9212= Activo, sociable y mimoso. Le gusta ir a hombros de sus dueños.
#Cuadro No.12
9213= <b>Raza</b>
9214= Persa
9215= <b>Origen</b>
9216= Originarios Gran Bretaña y provienen de los cruces de Angora con Persa. Por lo tanto, en la actualidad la raza Angora pura ya no existe. Sus ancestros procedían de los Persas de Persia (actual Irán) llevados a Italia, Francia y Gran Bretaña.
9217= <b>Cabeza</b>
9218= Cabeza redonda de nariz achatada y con mejillas prominentes y fuertes, las orejas son pequeñas y de punta redondeada. Los ojos son grandes redondos y de color cobre y ámbar oscuro,. La prominencia de sus ojos hace que éstos lagrimeen constantemente y haya que darles un cuidado diario y un poco especial. Su cara resulta graciosa y expresiva, con imagen de gato sabio aun siendo muy joven.
9219= <b>Cuerpo</b>
9220= Su cuerpo es fuerte y robusto, con unas patas cortas y redondeadas. dándoles una belleza al andar incomparable.
9221= <B>Cola</b>
9222= La cola es corta y muy peluda
9223= <B>Color</b>
9224= Varía desde negro, blanco, crema, rojo, chinchilla, humo, bicolor, carey, carey-blanco, colorpoint, chocolate y lila.
9225= <b>Cuidados</b>
9226= Limpieza permanente de sus ojo por la forma de ellos.
9227= <b>Temperamento</b>
9228= Pacíficos y tranquilos en general, normalmente son pausados en sus movimientos. Existen más vivaces y nerviosos, pero menos que los gatos comunes. Son muy sociables, no son agresivos regularmente si no se les ataca pero se muestran distantes con los extraños. Su pubertad es tardía y alcanzan la madurez hacia los dos años de edad.
9229= <b>Otros detalles</b>
9230= Curiosidad en estos felinos es que los blancos con ojos azules, pueden heredar el gen de la sordera y ser sordos. Los Persas negros son bastante difíciles de ver, siempre tienen manchas o un tono claro en la raíz.
9231= <b>Raza</b>
9232= Sagrado de Birmania
9233=<b>Origen</b>
9234= Su origen está en Birmania. Tienen una leyenda en relación a su aparición, ya que constituye un misterio y existen varias teorías sobre gatos de los templos de Lao-Tsun.
9235= <b>Cabeza</B>
9236= La cabeza es bastante redonda y ancha, con nariz menos chata que los persas. Los ojos como sucede en los gatos con máscara son azules. Las orejas son de color oscuro y tamaño mediano.
9237= <b>Cuerpo</b>
9238= Cuerpo largo y fuerte, con unas patas de longitud media. Parecido a un persa pero tiene el cuerpo más fino que éstos.
9239= <b>Color</b>
9240= El azul point es de color blanco-azulado y con los extremos gris-azul, como el color pizarra. El seal point posee el cuerpo de color dorado-beige y los extremos de color marrón oscuro.
9241= <b>Temperamento</b>
9242= Es muy sociable y de buen comportamiento. Es suave y poco ruidoso.
9243= <b>Raza</b>
9244= Van Turco
9245= <b>Origen</b>
9246= Su origen es Turquía. Antes conocido como gato de Angora
9247= <b>Cabeza</b>
9248= La cabeza posee una nariz larga y es cuneiforme, sus orejas también son grandes. Los ojos son redondos y de color ámbar.
9249= <b>Cuerpo</b>
9250= Cuerpo largo y musculoso, es gran atleta.
9251= <b>Cola</b>
9252= La cola es larga y poblada.
9253= <b>Color</b>
9254= De color blanco, con la cola de color castaño y unas zonas rojizas en la cara.
9255= <b>Pelaje</b>
9256= Pelo semilargo
9257= <b>Temperamento</b>
9258= De carácter vivaz y extrovertido. Más independiente que los Persas.
9259= <b>Otros detalles</b>
9260= Es un gato que le gusta el agua.
9261= <b>Raza</b>
9262= Maine Coon
9263= <b>Origen</b>
9264= Estados Unidos. No se admite en exposiciones.
9265= <b>Cabeza</b>
9266= Cabeza grande con forma de cuña y ojos algo rasgados, con color verde.
9267= <b>Cuerpo</b>
9268= Cuerpo muy grande y musculoso, Sus patas son de mediana longitud
9269= <b>Cola</b>
9270= Cola larga y poblada
9271= <b>Color</b>
9272= En cualquier color o dibujo excepto el chocolate, el lila o el tipo siamés. Es muy parecido al Bosque de Noruega.
9273= <b>Temperamento</b>
9274= Muy independiente y activo
9275= <b>Ambiente</b>
9276= No se recomienda para vivir en un apartamento pequeño.
9277= <b>Raza</b>
9278= Bosque de Noruega
9281= <b>Origen</b>
9282= En Escandinavia.
9283= <b>Cabeza</b>
9284= La cabeza es triangular y ancha, Orejas de tamaño mediano con base ancha y muy lateralizadas, con pelos largos en el interior. Los ojos son de color verde y dorado los preferidos, pero pueden ser de todos los colores; grandes, almendrados y un poco oblicuos.
9285= <b>Cuerpo</b>
9286= El cuerpo es fuerte y potente, de musculatura considerable. Las patas traseras son más largas que las delanteras. Su peso va de 3 a 9 kilos
9287= <b>Cola</b>
9288= La cola de pelo largo y casi siempre arriba.
9289= <b>Color</b>
9290= Se reconocen todos los colores excepto capas como el colourpoint, chocolate, lilac y el fawn.
9291= <b>Pelaje</b>
9292= Tiene doble manto, el pelo semilargo más externo y la pelusa muy lanosa. Tiene el pelo más largo en algunas zonas: el collar (rodeando el cuello), en la espalda y el calzón.
9293= <b>Temperamento</b>
9294= Es sociable, tranquilo y seguro de sí mismo. Es ágil y buen cazador.
9295= <B>Otros detalles</b>
9296= Es muy llamativo por sus características y su andar. Su madurez es tardía, entre los 3-4 años.

#Cuadro No.13
9297= <b>Raza<b>
9298= Abisinio
9299= <b>Origen</b>
9300= Abisinia (Acualmente Etiopía) podría ser, ademas de ser desciende de los antiguos gatos egipcios que dieron cara y cuerpo a la diosa Bast. Fueron llevados a Inglaterra hacia el año 1860 por el ejército. La raza fue definitivamente fijada y cerrado su estandard en 1929
9301= <b>Cabeza</b>
9302= Ligeramente triangular, fina. Nariz oscura con orla negra, orejas grandes y puntiagudas, redondeadas en su extremidad, contribuyen activamente a dotar al Abisinio de esa expresión alerta que les caracteriza . El mentón es firme y no prominente. Los ojos pueden ser verdes, avellana o amarillos, siempre enmarcados por una línea negra o muy oscura.
9303=<B>Cuerpo</b>
9304= Largo y delgado, extremidades finas con almohadillas negras.
9305= <b>Cola</b>
9306= Cola larga, ahusada, de espeso pelaje.
9307= <b>Color</b>
9308= Es caracter\u00EDstico del Abisinio que su manto aparezca punteado debido a que el color de cada uno de los pelos esta interrumpido por dos o tres trazos de color contrastante (salpicaduras, agut\u00ED o Ticking).Existen tres variaciones del color de Abisinio\: Abisinio liebre\: color de base marr\u00F3n anaranjado, con varias marcas de color m\u00E1s oscuras en cada pelo. En el vientre y en la parte interna de las patas pasa a color albaricoque, en armon\u00EDa con el color de base. A lo largo de la espina dorsal existe una banda m\u00E1s oscura. La cola termina en una punta negra y carece de anillos. Abisinio Sorrel\: color de base melocot\u00F3n rojizo, con marcas ticking de color chocolate. Vientre y parte interior de las patas, de color melocot\u00F3n en armon\u00EDa con el color de base. Al igual que el Abisinio Liebre, presente una banda m\u00E1s oscura a lo largo de la espina dorsal. Abisinio azul\: es exactamente igual al Abisinio Liebre, a excepci\u00F3n del color del cuerpo\: azul gris\u00E1ceo con ticking en azul. 
9309= <b>Pelaje</b>
9310= El pelaje es corto, brillante y tupido
9311=<b>Cuidados</b>
9312= Para mantener el pelo brillante es necesario cepillarlo y frotarlo con un paño a diario.
9313= <b>Temperamento</b>
9314= Ante todo son gatos inteligentes, capaces de aprender r\u00E1pidamente aquello que queramos ense\u00F1arles. El Abisinio es muy sensible al estado de \u00E1nimo de su due\u00F1o, acompa\u00F1\u00E1ndole alegremente en los mejores momentos y compartiendo su tristeza en las horas bajas. Una caracter\u00EDstica especial es su tono de voz, tan suave que es perfecta para expresar sus sentimientos.  El Abisinio es un gato que muestra cierta familiaridad con el agua, y dicen que son buenos nadadores. Tambi\u00E9n son excelentes escaladores. Son gatos que consideran el juego con sus amos como una rutina diaria, y tienen tendencia a estrechar los lazos con un miembro en especial de la familia. 
9315= <b>Ambiente</B>
9316= Requiere un jardín o al menos una terraza.
9317= <b>Raza</b>
9318= American Curl
9319= <b>Origen</b>
9320= También llamado Rizo Americano, la raza procede de "Shulamith", una gata de pelo largo recogida de la calle en 1981 por Joe y Grace Ruga en USA que casualmente poseía el carácter distintivo de la raza: las orejas rizadas hacia atrás. Todos los American Curl descienden de Shulamith y en las camadas hay gatos de orejas rizadas y otros de orejas rectas y ejemplares de pelo largo y corto. Los American Curl de orejas rectas son también portadores del gen de las orejas rizadas.
9321= <b>Cabeza</b>
9322= De forma troncocónica, más larga que ancha con nariz recta. Orejas enrolladas hacia atrás, deben alcanzar una curva de 90º y no superar los 120º, los cachorros nacen con las orejas rectas y se curvan posteriormente, consiguiendo su posición definitiva a los 4 meses de edad.  Ojos medianos, con forma de nuez y ligeramente oblicuos, bien separados entre sí, de color en consonancia con la capa, los ejemplares de capa Siamés (Pointed) deben tener ojos azules.
9323= <b>Cuerpo</b>
9324= De longitud vez y media mayor que la alzada, Tamaño y osamenta intermedia. Extremidades bien musculadas, de longitud mediana. Una buena estructura es más importante que el tamaño
9325=<b>Cola</b>
9326= Cola ancha en la base, tan larga como el cuerpo.
9609= <b>Color</b>
9610= Se admiten todos
9327= <b>Cuidados</b>
9328= se debe evitar la formación de tricobezoares, especialmente en los ejemplares de pelo largo, administrando aceite de parafina o crema de malta regularmente.
9329= <b>Temperamento</b>
9330= Representa el equilibrio entre las razas más activas y las más tranquilas. Son inteligentes y toda su vida juguetones.
9331= <b>Ambiente</b>
9332= Se adaptan bien a un piso aunque agradecen un patio o jardín
9333= <b>Raza</b>
9334= Americano de Pelo Corto
9335= <b>Origen</b>
9336= Procede de los gatos llevados a América desde Europa por emigrantes en el siglo XVII y posteriormente con aportes de británico de pelo corto, fijándose la raza hacia 1900
9337= <b>Cabeza</b>
9338= Llena, con mejillas redondas, orejas derechas, bigotes largos, mandíbulas potentes. Ojos redondos pero con tendencia a ser algo rasgados, de color a juego con la capa.
9339= <B>Cuerpo</b>
9340= Estructura sólida con pecho y espalda bien desarrollados, patas robustas y fuertes pies.
9341= <b>Cola</b>
9342= Cola de longitud media, ancha en la base.
9343= <b>Color</b>
9344= El est\u00E1ndar reconoce una extensa gama\: Negro, con ojos de color oro. Rojo (dif\u00EDcil de obtener) con ojos de color oro. Crema, cuanto m\u00E1s claro mejor, ojos de color oro. Chinchilla, subpelo, barbilla, mechones de las orejas, pecho y vientre color blanco puro con dorso, costados, cabeza y cola punteados de negro, dando as\u00ED un aspecto plateado. Ojos, boca y nariz orlados de negro. Nariz de color rojo ladrillo, almohadillas negras y ojos verdes o verde azulados. Sombreado plata, similar al chinchilla pero con el punteado m\u00E1s intenso, pareciendo m\u00E1s oscuro en la parte superior. Shell cameo, es rojo donde el chinchilla es negro, ojos de color oro. Sombreado rojo, es rojo donde el sombreado plata es negro, ojos color oro.  egro ahumado, pelo negro con subpelo blanco. Ojos dorados.  Azul ahumado igual pero en gris. Ojos dorados. Camafeo ahumado, igual pero en rojo. Ojos dorados. Escama de tortuga (carey), manto negro con salpicaduras rojas y crema, s\u00F3lo en hembras. Ojos dorados.  Calic\u00F3, manto blanco con manchas negras y rojas, s\u00F3lo en hembras. Ojos dorados. Azul-crema, manto gris con salpicaduras crema. Ojos dorados. Bicolor, blanco con salpicaduras negras, azules, rosa o crema. Ojos dorados. Tabby, con tres variedades, atigrado (Mackerel), marmorizado (Classic) y Patched todos en rojo, marr\u00F3n, rubio, plata etc. (ver Europeo de pelo corto). 
9345= <b>Pelaje</b>
9346= Corto, fuerte y duro, en invierno más tupido pero no lanoso.
9347= <b>Cuidados</b>
9348= Baño y cepillado esporádicos
9349= <b>Temperamento</b>
9350= Inteligente, afectuoso, casero, buen cazador.
9351= <b>Ambiente</b>
9352= Aunque se adapta a vivir en un piso, mejor si dispone de un jardín o, al menos de una terraza.
9353= <b>Raza</b>
9354= Angora Turco
9355= <b>Origen</b>
9356= El Angora Turco surgi\u00F3 en los confines de Persia y Turqu\u00EDa, en la regi\u00F3n de las altas mesetas (en las proximidades del lago de Van). Descubierto por los viajeros, fue introducido en Europa en el siglo XVII. Hubo inmediatamente una gran predilecci\u00F3n por este gato de pelo largo y sedoso. Muy de moda en los c\u00EDrculos aristocr\u00E1ticos del siglo XVIII, estuvo considerado como un regalo real. R\u00E1pidamente, conquist\u00F3 el mundo entero y se extendi\u00F3 por numerosos pa\u00EDses.  Fue utilizado para crear las diferentes razas de pelo largo o semi-largo, especialmente el Persa. Despu\u00E9s, fue olvidado y casi desapareci\u00F3 de Europa en el siglo XIX. En el siglo XX, el zoo de Ankara lanz\u00F3 un programa de recuperaci\u00F3n de la raza. \u00A1Hasta tal punto que la exportaci\u00F3n de este gato estaba castigada con la muerte para un turco o con la c\u00E1rcel de por vida para un extranjero\! En 1959, Mrs. Weed redescubri\u00F3 al Angora en el zoo de Ankara y empez\u00F3 a criarlo en los Estados Unidos. 
9357= <b>Cabeza</b>
9358= De pequeña a media. Triangular. Perfil de longitud media con una nariz recta, larga sin huella de stop. Mentón redondeado, alineado sobre el mismo plano vertical que la nariz. Orejas grandes, anchas en la base, largas y puntiagudas con mechones de pelo, con juntura alta sobre el cáneo. Ojos grandes, almendrados, ligeramente oblicuos, de color ámbar. En los sujetos blancos, pueden ser azules o dispares.
9359= <b>Cuerpo</b>
9360= De pequeño a medio en las hembras, un poco más grande en los machos. Caja torácica estrecha. Patas largas y delgadas, más largas detrás que delante. Pequeños pies redondos y delicados, adornados con pelos entre los dedos.
9361=<b>Cola</b>
9362= Larga, ancha en la base, afilada, con largos pelos que le confieren el aspecto de una pluma. En movimiento, puesta invertida sobre el lomo, la punta casi toca la cabeza.
9363= <b>Color</b>
9364= Blanco puro, negro, azul, chocolate, lila, rojo, carey, todos los dibujos tabby smoke, etc., (excluído el punto de color). En Europa el Angora Turco ha sido reconocido por la FIFe en 1988 y sólo con el color blanco, con tres posibles coloraciones de ojos: azul, ámbar y dispares.
9365= <b>Pelaje</B>
9366= Largo y fino, sedoso. Desprovisto de capa interna lanosa. Semilargo sobre el cuerpo, más corto sobre el lomo y el morro, largo en la gorguera, bajo la tripa y en la cola. Tiene tendencia a ser ondulado en la parte inferior.
9367= <b>Cuidados</b>
9368= Como en todas las razas, los gatos blancos homozigóticos de ojos azules pueden verse afectados de sordera. Esto no es exclusivo ni de los blancos de ojos azules ni de los Angoras. Aunque los gatos sordos son todavía más cariñosos, los criadores superan este defecto cruzando regularmente ejemplares blancos con otros de color y evitando cruzar entre sí dos blancos homozigóticos.
9369= <b>Temperamento</b>
9370= Juguetón, "parlanchín", le encanta enroscarse alrededor del cuello de su dueño. Su carácter aboslutamente mimoso hará sucumbir a más de uno...
9371= <b>Ambiente</b>
9372= Se adapta perfectamente a la vida en un piso.
9373= <b>Raza</b>
9374= Balinés
9375= <b>Origen</B>
9376= En América, en 1960, producto de una mutación en el Siamés. Su nombre se debe a que sus movimientos recuerdan a los bailarines de Bali (Indonesia), isla que no tiene nada que ver con el origen de la raza.
9377= <b>Cabeza</b>
9378= Cuneiforme con orejas triangulares, puntiagudas, bien implantadas que deben formar con la barbilla, vista la cara de frente, un triángulo equilátero ideal, los ojos "achinados", sesgados hacia la caña nasal son de color azul intenso.
9379= <b>Cuerpo</b>
9380= Largo y ligero, pero dotado de buena musculatura. Extremidades delgadas, más altas las posteriores
9381= <b>Cola</b>
9382= Cola larga y afilada.
9383= <b>Color</b>
9384= Color\: tiene las mismas capas que el siam\u00E9s, es decir, pointed (manchas oscuras en la cara, las orejas, las manos, los pies y la cola) que pueden ser\:  Seal (marr\u00F3n oscuro) Chocolate (marr\u00F3n claro o cacao) Blue (gris oscuro azulado) Lilac (gris rosado), con manto rubio claro a crema.  En Europa se admiten adem\u00E1s las siguientes capas que en EEUU se consideran como raza Javan\u00E9s\:  Red Point; manto color crema con puntos (points) de color naranja rojizo. Cream Point; manto crema con puntos de color marr\u00F3n. Tortie Point (Carey Point); manto rubio con puntos oscuros manchados de rojo o crema, s\u00F3lo se da en hembras. Blue-Cream Point; Manto blanco con puntos azules manchados de crema. Lilac-Cream Point; manto blanco hielo con puntosgris rosado manchados de crema. (Para estos colores v\u00E9ase tambien la ficha del Colorpoint). 
9385= <b>Pelaje</b>
9386= Largo, fino como la seda, carente de subpelo y también del collar característico en las razas de pelo largo.
9387= <b>Cuidados</b>
9388= Peinado y cepillado diarios, el pelo es menos propenso a formar nudos que en el Persa, no obstante es conveniente administrar aceite de parafina o crema de malta cada 15 días para evitar la formación de tricobezoares.
9389= <b>Temperamento</b>
9390= Sociable, inteligente, saltarín.
9391= <b>Ambiente</b>
9392= Se adapta al apartamento pero agradece una terraza o jardín
9393=<b>Raza</b>
9394= Bengala
9395=<b>Origen</b>
9396= Es el resultado del intento de combinar el temperamento del gato doméstico y las características de un gato salvaje, es el producto del cruzamiento, ocurrido en EE.UU. en 1963 entre un gato doméstico y una gata Leopardo Asiática, una de las gatitas fue cruzada después con su padre.
9397= <b>Cabeza</b>
9398= Amplia y fuerte, con hocico alargado. Orejas grandes y triangulares, separadas y ligeramente redondeadas. Ojos ovalados de color amarillo.
9399= <b>Cuerpo</b>
9400= Largo, fuerte y equilibrado
9401= <b>Cola</b>
9402= Cola larga, puntiaguda, con anillos negros cerca de la punta
9403= <b>Color</b>
9404= Color: posee grandes manchas alineadas en rayas horizontales. Sus colores van desde la familia de los marrones negros, incluyendo el color visón.
9405= <b>Pelaje</b>
9406= Corto, grueso y suave.
9407= <b>Cuidados</b>
9408= Para mantener el pelo brillante es necesario cepillarlo y frotarlo con un paño a diario.
9409= <b>Temperamento</b>
9410= Afectuoso y tranquilo.
9411=<b>Ambiente</b>
9412= Requiere un jardín o al menos una terraza.
9413=<b>Raza</b>
9414=Birmano
9415=<b>Origen</b>
9416= Parece descender de los gatos que eran venerados en los templos budistas en Birmania. La raza fue oficialmente reconocida en Francia en 1925.  Los criadores franceses lo mezclaron con sangre de Siam\u00E9s y Persa blanco, a este \u00FAltimo debe el Birmano su pelo largo y suave. 
9417=<b>Cabeza</b>
9418= Redonda, abombada, de constitución robusta, parecida a la del Persa. Nariz corta, mejillas anchas. Las orejas, vistas de perfil, parecen inclinadas hacia adelante. Ojos de forma ligeramente oblícua y de color azul intenso y brillante.
9419= <b>Cuerpo<b>
9420= De talla media, alargado, macizo, sostenido por patas cortas y fuertes.
9421=<b>Cola</b>
9422= Cola robusta y rica en pelo.
9423=<b>Color</b>
9424= Pointed, las diversas variedades tienen en com\u00FAn el tener las cuatro patas enguantadas de blanco puro.  Seal point, manto crema-dorado con m\u00E1scara, patas y cola color marr\u00F3n oscuro Chocolate point, igual con points color marr\u00F3n. Blue point, points color gris azulado. Lilac point, points color gris perla. 
9425=<b>Pelaje</b>
9426= Largo o semilargo, de aspecto sedoso, abundante en el cuello y en la cola, ligeramente ondulado en el vientre y más corto en el hocico y algo más denso en las mejillas.
9427= <b>Cuidados</b>
9428= Debe ser peinado y cepillado diariamente. Administrar quincenalmente un preparado de parafina o malta para evitar la formaci\u00F3n de tricobezoares. 
9429= <b>Temperamento</b>
9430= A pesar de estar emparentado con el Siamés tiene un carácter muy tranquilo, es sociable, inteligente y alegre.
9431= <b>Ambiente</b>
9432= Vive muy bien en un piso.
9433=<b>Raza</b>
9434= Bobtail Japones
9435= <b>Origen</B>
9436= Es un gato conocido desde hace siglos en Japón, se difundió en otros continentes después de la Segunda Guerra Mundial, cuando fue llevado a EE.UU.
9437=<b>Cabeza</b>
9438= Forma casi un triángulo equilátero, con hocico redondeado y orejas anchas. Ojos ovalados, de color a juego con la capa.
9439= <b>Cuerpo</b>
9440= Flaco, enjuto pero dotado de buena musculatura.
9441= <b>Cola</b>
9442= Cola de 8 a10 cm. como máximo la lleva doblada sobre el dorso
9443= <b>Color</b>
9444= Unicolor blanco, negro o rojo, bicolor o tricolor (Mi-Ke, sólo hembras), la separación de los colores debe ser clara y predominar el blanco. Están admitidos otros colores pero no los tipo Siamés o Abisinio.
9445= <b>Pelaje</b>
9446= De longitud media, suave pero resistente y con poco subpelo
9447= <b>Cuidados</b>
9448= Ligero cepillado ocasional.
9449= <b>Temperamento</b>
9450= Curioso, afectuoso, inteligente, vivaz
9451= <b>Ambiente</b>
9452= Se adapta tanto a la vida en casa como al aire libre.
9453=<b>Raza</b>
9454=Bombay
9455=<b>Origen</b>
9456= Se trata de una raza moderna, creada en EE.UU. a través de cruces entre el Burmés y el Americano de pelo corto. Su nombre se debe a su semejanza con el leopardo negro de la India.
9457= <b>Cabeza</b>
9458= Redonda, con cara rolliza que termina en un corto hocico de stop evidente. Orejas de tamaño medio, ligeramente redondeadas. Nariz negra. Ojos redondos amarillos o de color cobre oscuro.
9459= <b>Cuerpo</b>
9460= Flexible, alargado, de talla mediana, más bien macizo. Patas ágiles con almohadillas negras.
9461= <b>Cola</b>
9462= Cola de longitud media.
9463= <b>Color</B>
9464= Negro, muy brillante, más claro en el nacimiento del pelo.
9465= <b>Pelaje</b>
9466= Muy corto, de textura fina, muy adherido a la piel.
9467= <b>Cuidados</b>
9468= Cepillado ocasional, frotar con un paño para conservar el pelo brillante.
9469= <b>Temperamento</b>
9470= Afectuoso, quieto, sensible
9471= <b>Ambiente</B>
9472= Ideal para un piso.
9473=<b>Raza</b>
9474= Britanico de Pelo Corto
9475=<b>Origen</b>
9476= El creador de la raza fue Harrison Weir a partir del europeo de pelo corto, posteriormente ha recibido sangre de Persa.
9477=<b>Cabeza</b>
9478= Redonda, maciza, sostenida por un cuello grueso y corto. Nariz derecha y ancha. Orejas y ojos (redondos y grandes) distanciados. Mentón fuerte
9479= <b>Cuerpo</b>
9480= Macizo, proporcionado, de pecho ancho. Patas cortas y fuertes.
9481= <b>Cola</b>
9482= Cola corta, gruesa y redonda en la punta.
9483= <B>Color</b>
9484= Se reconocen al menos 17 colores diferentes. Negro, puro, con ojos naranja.  Azul, puro, almohadillas y hocico tambi\u00E9n grises, ojos naranja o cobre.  - Crema, beige puro (dif\u00EDcil de obtener), ojos naranja.  Tabby Classic, Pattern y Mackerel, (ver Americano). Spotted (manchado) es un Classic con manchas sobre todo el manto, debe carecer de cualquier traza de blanco. Silver Tabby manto plateado con manchas negras, ojos verdes o avellana, nariz negra o roja, sin traza de blanco. Red Tabby manto naranja oscuro con marcas m\u00E1s oscuras muy n\u00EDtidas, ojos color cobre. Brown Tabby manto marr\u00F3n o rojizo con marcas negras, ojos amarillos o avellana. Escama de tortuga (Carey, s\u00F3lo hembras) negro con salpicaduras de color crema y rojo, nariz y almohadillas rosas o negras, ojos cobre o naranja.  Escama de tortuga y blanco (s\u00F3lo hembras) similar pero con el manto blanco, deber tener blanco sobre las patas pero sin que domine sobre las manchas tricolores. Azul-crema salpicaduras azul y crema en equilibrio, ojos cobre o naranja, nunca verdes. Bicolor, color uniforme y blanco, ojos cobre o naranja, nunca verdes. Ahumado, negro o azul con subpelo plata claro, sin manchas blancas, ojos amarillos o naranja. Tipped (punteado), subpelo blanco, manto sobre la espalda, caderas, cabeza, orejas y cola punteado de cualquier color uniforme (unicolor) comprendidos el chocolate y el lila. Ment\u00F3n, pecho y vientre blancos. El color de los ojos var\u00EDa con el color de las puntas. Se admiten trazas de anillos en la cola, pero no marcas Tabby en el resto del cuerpo.  
9485= <b>Pelaje</b>
9486= Corto y tupido.
9487= <b>Cuidados</b>
9488= Baño y cepillado esporádicos
9489= <b>Temperamento</b>
9490= Independiente, tranquilo, buen cazador.
9491= <b>Ambiente</b>
9492= Se adapta a un piso pero mejor si tiene jardín o terraza.
9493= <b>Raza</b>
9494= Burmés
9495= <b>Origen</b>
9496= Parece ser que proviene de los monasterios birmanos donde esta raza era venerada como una divinidad. Relacionado con el Siamés, fue importado de Rangún a EE.UU. hacia 1920.
9497= <b>Cabeza</b>
9498= Corta y estrecha, en forma de triángulo, siempre menos larga que la del Siamés. Mentón pronunciado, mandíbula fuerte. Orejas anchas en la base, de punta redondeada. Ojos de rasgos orientales, distanciados, de color dorado.
9499= <b>Cuerpo</b>
9500= De talla mediana, largo, musculoso, fuerte, cuello largo, pecho redondo, extremidades finas, más elevadas las posteriores, pies pequeños de forma ovalada.
9501= <b>Cola</b>
9502= Cola larga, estrecha, afilada.
9503= <b>Color</b>
9504= Marr\u00F3n (Dark Sable Brown), cuando el gato es adulto se oscurece. Es el \u00FAnico color reconocido en EE.UU., En Inglaterra se admiten otros\:  Azul, manto gris y plata, levemente m\u00E1s oscuro sobre el dorso y la cola, tonalidades grises en orejas, hocico y pies.  Champagne, manto chocolate muy claro con orejas y m\u00E1scara bien n\u00EDtidas.  Platino, manto que parece lila en los cachorros, para m\u00E1s tarde presentar un color gris con tonalidades ros\u00E1ceas.  Rojo, manto color mandarina con orejas m\u00E1s oscuras. Crema, manto color crema con orejas ligeramente m\u00E1s oscuras. Escama de tortuga (hembras). En EE.UU. el Burm\u00E9s azul, champagne (chocolate) y platino (lila), llamado Malayo est\u00E1 considerado una raza aparte. 
9505= <b>Pelaje</b>
9506= Corto, fino, espeso y brillante
9507= <b>Cuidados</b>
9508= Cepillado y baño ocasionales. Sensible al frío.
9509= <b>Temperamento</b>
9510= Afectuoso, inteligente, sociable, buen cazador.
9511= <b>Ambiente</b>
9512= Se adapta bien a un piso, sobre todo si hay terraza
9513=<b>Raza</b>
9514=Cartujo
9515=<b>Origen</b>
9516= Parece ser criado en los monasterios franceses de los monjes cartujos de las proximidades de París. Ya Linneo (1707-1778) habla de la raza en sus textos.
9517= <b>Cabeza</b>
9518= Redonda con hocico triangular, orejas de porte alto, mejillas llenas, muy anchas en los machos adultos. Ojos redondos de color oro, cobre, amarillo o ámbar
9519= <b>Cuerpo</B>
9520= Poderoso y macizo, puede llegar a pesar 6 Kg. Espaldas y pecho anchos, como el cuello. Patas musculosas
9521= <b>Cola</b>
9522= Corto, denso, aterciopelado, brillante, recuerda al de la nutria
9523= <b>Color</b>
9524= Están admitidas todas las tonalidades del gris, pero se aprecia más la clara. La piel es totalmente azul
9525= <b>Pelaje</b>
9526= Corto, denso, aterciopelado, brillante, recuerda al de la nutria.
9527= <b>Cuidados</b>
9528= Cepillado esporádico
9529= <B>Temperamento</b>
9530= Manso, afectuoso, listo, independiente, buen cazador.
9531= <b>Ambiente</b>
9532= Se adapta bien a un piso, sobre todo si tiene terraza.
9533= <b>Raza</b>
9534= Cornish Rex
9535= <b>Origen</b>
9536= Mutación de pelo rizado ocurrida en Cornualles (de aquí el nombre) en 1950
9537= <B>Cabeza</b>
9538= Triangular, de longitud media, nariz larga y derecha y grandes orejas de porte alto,. Ojos de forma ovalada, claros, haciendo juego con el color de la capa.
9539= <b>Cuerpo</b>
9540= Similar al Siamés, flaco, ligero pero musculoso, espalda arqueada y patas largas y derechas.
9541= <b>Cola</b>
9542= Cola larga, en punta, cubierta de pelo rizado.
9543= <b>Color</b>
9544= Están admitidos los colores del americano de pelo corto pero no los colores pointed del Siamés y algunos de los uniformes (chocolate).
9545= <B>Pelaje</b>
9546= Está compuesto sólo de subpelo rizado y ondulado, muy fino y sedoso, denso, cejas y bigotes son también rizados.
9547= <b>Cuidados</b>
9548= Pasar esporádicamente por el manto un guante de franela para mantener el pelo brillante.
9549= <b>Temperamento</b>
9550= Sensible, tranquilo, independiente
9551= <b>Ambiente</b>
9552= Decididamente casero.
9553= <b>Raza</b>
9554= Cymric
9555= <b>Origen</b>
9556= Desendientes de los Manx de pelo largo de Canadá. La isla de Man (lugar de origen de los Manx) está en el mar de Irlanda a medio de este país y Gales, por lo que a estos se los llamó Cymric (de Gales),  para alejar la descendencia de Man
9557=<b>Cola</b>
9558=Carece de cola
9559=<b>Color</b>
9560= Están aceptadas todas las combinaciones de colores.
9561=<b>Pelaje</b>
9562= Pelo largo, brillante y suave con subpelo muy espeso y diferente al manto del Persa, más corto y más fácil de peinar
9563= <b>Cuidados</b>
9564= Cepillado diario. Administración quincenal de un preparado de malta o parafina vía oral para impedir la formación de tricobezoares.
9565=<b>Raza</b>
9566= Devon Rex
9567=<b>Origen</b>
9568= Mutaci\u00F3n de pelo rizado ocurrida en Devon en 1960. Estos son gatos  que portan un gen recesivo (re) mutado del gen dominante R responsable del pelo normal y liso del gato. En algunos cachorros hasta los 18 meses no presentan la totalidad del pelo pues se retrasa el crecimiento de los pelos primarios y de las cerdillas. La raza es parecida al Cornish Rex, de pelo tambi\u00E9n rizado, pero el Cornish no tiene pelo de guarda, su cuerpo es m\u00E1s largo y la cabeza mucho m\u00E1s alargada y con stop menos pronunciado.  
9569= <b>Cabeza</B>
9570= Triangular, de longitud media, frente abombada, nariz corta con stop marcado, mentón y labios fuertes, grandes orejas oblicuas, pómulos salientes. Se admiten calvas en las sienes. Ojos de forma ovalada, claros, haciendo juego con el color de la capa, excepto en los colorpoint, que serán azules como los de un Siamés.
9571= <b>Cuerpo</b>
9572= Similar al Siamés, flaco, ligero pero musculoso, espalda arqueada.
9573= <b>Cola</b>
9574= Larga, delgada, en punta, cubierta de pelo rizado
9575= <b>Color</b>
9576= Están admitidos todos los colores en el manto, incluidas las variedades con blanco.
9577= <b>Pelaje</b>
9578= Rizado y ondulado, muy fino y sedoso, cejas y bigotes son también rizados. Tiene pelos rizados detrás de las orejas muy apreciados, llamados penachos en la cuenca baja de las mismas. En la punta de las orejas, igualmente, asoman unos pelillos dispuestos en la cima redondeada. En general los rizos se acentúan más sobre las extremidades posteriores, orejas flancos y dorso.
9579= <b>Cuidados</b>
9580= Pasar esporádicamente por el manto un guante de franela para mantenerlo brillante. Bañar periódicamente para evitar acúmulo de grasa en el pelo con champú a base de aceite natural o para bebés.
9581= <b>Temperamento</b>
9582= Noble, afectuoso, juguetón, sensible, tranquilo, independiente, inteligente
9583= <b>Ambiente</b>
9584= No es, como podría pensarse una raza delicada, se adapta perfectamente tanto a apartamentos como a casas con jardín.
9585=<b>Raza</b>
9586=Egipcio
9587=<b>Origen</B>
9588=Su historia viene del antiguo Egipto.  La raza moderna llegó a Italia en 1953 y a EE.UU: en 1656.
9589=<b>Cabeza</<b>
9590= Ligeramente abombada, con hocico no demasiado en punta. Orejas grandes, anchas en la base y moderadamente en punta, rosadas en su interior. Ojos grandes, almendrados, no achinados, de color verde, amarillo o avellana.
9591= <b>Cuerpo</b>
9592= De talla mediana, proporcionado, con musculatura bien desarrollada, extremidades altas. 
9611=<b>Cola</b>
9612=Cola larga y en punta.
9593=<b>Color</b>
9594= Existen variedades de color plata, bronce y humo, siempre con estr\u00EDas evidentes. <ul><li>El plateado (Silver) lleva manchas de color ciruela sobre fondo plateado claro. </li><li>El bronce (Bronze) tiene manchas casta\u00F1o oscuro que contrastan con la base de color bronce claro.</li><li>El humo (Smoke) tiene manchas negras sobre fondo crema. </li></ul>  En todos los casos se trata de manchas peque\u00F1as (Tabby spotted), bien separadas y limpias, tipo ocelote, con anillos en la cola y las extremidades, no es el tabby t\u00EDpico.Defecto\: manchas mezcladas, carencia de ellas o tipo tabby, cabeza peque\u00F1a, hocico en punta, ojos demasiado rasgados, cola corta  
9595= <b>Pelaje</b>
9596= Pelaje de textura fina, denso y brillante, de longitud media.
9597= <b>Cuidados</b>
9598= Es bastante delicado, le afectan los cambios bruscos de temperatura
9599= <b>Temperamento</b>
9600= Perezoso pero buen cazador
9601= <b>Ambiente</b>
9602= No tiene necesidad de grandes espacios
9620=Salida Segura

