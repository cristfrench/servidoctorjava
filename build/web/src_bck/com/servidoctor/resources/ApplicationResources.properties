7425=<p align \="justify">Esta secci\u00F3n le permite llevar un registro del gasto por cualquier tipo de <b>IMPUESTOS</b> que usted deba cancelar por su carro. <BR> Si usted desea adicionar otro concepto (clase de impuesto), h\u00E1galo dando click sobre el bot\u00F3n <b>ADICIONAR IMPUESTO</b>. Por favor no olvide al finalizar con esta secci\u00F3n dar click sobre el bot\u00F3n <b>GUARDAR</b> para que el sistema almacene la informaci\u00F3n. <BR> Si usted desea registrar o modificar informaci\u00F3n de alguno de los conceptos de click bajo la columna Acciones en <IMG border\="0" src\="/ServiDoctor/images/editar.gif" width\="16" height\="14"> o si desea eliminarlo, de click sobre <IMG border\="0" src\="/ServiDoctor/images/eliminar.gif" width\="16" height\="14" </p> <BR> <b>TOTAL 5</b>  
