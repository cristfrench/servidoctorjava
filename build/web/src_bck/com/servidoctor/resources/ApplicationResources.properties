s Veterinarios</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0044">Cuidados para el parto</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0045">Complicaciones del Post Parto</a><br>13.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0046">EDUCACI\u00D3N Y COMPORTAMIENTO</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0047">Test de Campbell</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0048">Cuando el perro llega a la casa</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0049">Los primeros meses</a><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0050">Recompensas y Castigos</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0051">La Ansiedad por la Separaci\u00F3n</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0052">La Jerarqu\u00EDa</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0053">El Juego</a><br>14.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0054">ALTERACIONES DEL COMPORTAMIENTO</a><br>15.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0055">VACACIONES Y VIAJES</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0056">Como Viajar</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0057">En coche particular</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0058">Viaje en bus, auto, tren</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0059">Cuando el perro no va con usted</a><br>16.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0060">LA MUERTE DEL PERRO</a><br>17.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0061">LAS OBLIGACIONES DEL DUE\u00D1O</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0062">Principales Obligaciones</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0063">Tener un perro responsablemente</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0064">Dec\u00E1logo</a><br>18.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0065">C\u00D3MO SE COMUNICAN LOS PERROS</a><br>19.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0066">DESOBEDIENCIA</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0067">Distracci\u00F3n</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0068">Desinter\u00E9s y aburrimiento</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0069">Demasiada energ\u00EDa</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0070">Miedo a la correa</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0071">Perro dominante</a><br>20.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0072">ENTRENAMIENTO Y ADIESTRAMIENTO DE LOS PERROS</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0073">Introducci\u00F3n</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0074">Material</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0075">Obediencia B\u00E1sica</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0076">Orden Lado</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0077">Orden Sent</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0078">Orden Ter</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0079">Orden Ven</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0080">Trucos</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0081">Malos H\u00E1bitos</a><br>21.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0082">PRIMEROS AUXILIOS</a><br>22.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href\="\#0083">EL CHEQUEO MENSUAL QUE LE HACES EN TU CASA</a><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp           
7600=<b><a name="0000"><br><br>TENER UN PERRO</a></b><br><br><p align="justify">El perro es la mascota por excelencia para todos. Es considerado fiel y buen amigo. Pensar en adquirir uno va ligado a pensar en las responsabilidades que tendremos que asumir en cuanto a salud, higiene, civismo, entre otros, además del cariño que debemos transmitirle.</p><b>Aspectos para tener en cuenta a la hora de adquirir una mascota</b><br><br><p align="justify">Conocer algunos aspectos prácticos que podrán influir en la elección también será necesario. Estos son algunos aspectos que tendremos en cuenta tanto antes como después de adquirir una mascota.</p><br><ul><li>Tipo de mascota</li><li><p align="justify">Raza: Sería un error que nos desencantáramos por no escoger un cachorro de una raza de la que no conocemos nada. Así es que nos informaremos sobre las características de cada raza (o de las que, de entrada, nos gusten más) para saber que elegimos correctamente. De la raza depende su tamaño y si no se tiene conocimiento puede ser un problema a largo plazo. Recordemos que el macho es de mayor tamaño que la hembra</p></li><li><p align="justify">Carácter de la mascota: Esto es muy importante ya que una vez en casa deberá adecuarse a nuestro estilo de vida</p></li><li><p align="justify">Si se quiere cachorro o adulto</p></li><li><p align="justify">Sexo: La <b>hembra</b> más o menos cariñosa, depende de cada caso, sí que va a tener un comportamiento hormonal distinto. Las perras poseen un ciclo en el que sufren variaciones claras y patentes aproximadamente dos veces al año, cuando están celo. En este caso conviene saber qué es lo que le sucede y porqué. Como consecuencia del celo algunas pueden orinar con mayor frecuencia y pueden llegar a padecer trastornos hormonales.<br> El <b>macho</b> por su naturaleza, podría ser igual o más cariñoso que una hembra de su misma raza, pero en general tienden a ser más territoriales y necesitan marcar más la diferencia con otros perros. Siempre llega una edad, que suele coincidir con el final de su desarrollo, en la que sus hormonas afloran y van a definir en un alto porcentaje su comportamiento. Es obvio que con la educación que le hayamos dado y el manejo que tengamos de él, esto no tiene por qué ser un problema. De pequeños todos se nos mostrarán igual de bonitos, divertidos y juguetones.</p></li><li><p align="justify">Tiempo que le dedicaremos</p></li><li><p align="justify">Actividades que practicaremos: si iremos a hacer largos paseos por el campo o si a penas saldremos de la ciudad, ya que hay perros que necesitan, más que otros, caminar, correr, en definitiva hacer más ejercicio, y otros que prefieren una más vida sedentaria y son felices sin salir demasiado de casa</p></li><li><p align="justify">Donde y como Adquirirlo</p></li><ul><li><p align="justify"><i>La Adopción:</i> La legislación no dicta medidas para la adopción de un perro, siempre que no esté incluido en el grupo de razas consideradas peligrosas. Cualquiera puede tenerlo siempre y cuando cumpla la normativa autonómica y municipal vigente de la localidad donde resida.</p></li></ul></ul>Entre otros aspectos.<br><br>
7601=<b><a name="0001">RESPONSABILIDADES</a></b><br><br>Pasa a ser responsabilidad del dueño: Su Alimentación, higiene, educación, Salud, Sexualidad y comportamiento.</b><br><br>
7602=<b><a name="0002"><p align="justify">Su Alimentación</a></b><br><br>Cuando hablamos de una buena alimentación para nuestros perros, tenemos que pensar en que las proteínas son básicas para ellos, son los nutrientes y aportan los aminoácidos básicos así que deberemos proporcionarlas adecuadamente.<br><br>El cachorro ha de permanecer junto su madre un mínimo de <b>40 días</b>  al nacer, pues durante ese periodo ella es su fuente de alimento, protección y educación.En aquellos casos en los que las circunstancias impidan que la madre los amamante, se puede recurrir a otra perra, que hará las veces de nodriza. Por lo general, no tendrá problemas en aceptar al cachorro, y así se logra que su único alimento sea la leche materna. Esta leche es, sin duda, la más adecuada para transmitir los nutrientes necesarios y la inmunidad de defensa necesaria en al mundo exterior.Siempre que sea posible, el tiempo de mamar se debe prolongar durante un mes o mes y medio. Dependerá del número de cachorros de la camada y de su tamaño. Una vez que van creciendo, la perra tiende a rechazarlos por el daño que sus pequeños dientes causan en la glándula mamaria.<br><br>Debemos tener muy en cuenta que la alimentación del perro no se debe basar única o mayoritariamente en el consumo de carne o, en consecuencia, en el consumo de proteínas cárnicas. El perro es omnívoro y los alimentos vegetales le aportan proteínas que deben formar parte de su dieta. Existen diferentes proteínas, como ciertos aminoácidos esenciales para el desarrollo del perro, que no son sintetizados por el metabolismo del animal. Prestemos atención a los alimentos que contengan y sean ricos en aminoácidos esenciales, lo que comprobaremos en las etiquetas de los productos; también nos aseguraremos de que garanticen una dieta completa.Las necesidades alimenticias del perro no son las mismas en cada etapa de la vida. Por ejemplo: Los perros ancianos necesitan más cantidad de proteínas, por lo que debemos conocer, según las edades, las diferentes necesidades para suministrar a nuestro perro la alimentación adecuada.</p>
7602a=<b><u><a name="0003">"Control de Alimentación"</a></b></u><br><br>Los siguientes son aspectos a tener en cuenta para saber que nuestro cachorro se alimenta bien:<ol><li>EL peso</li><li>El estado de ánimo</li><li>Las heces</li><li>Cantidad de alimento</li><li>El agua</li></ol><OL TYPE="1"><li><u><p align="justify">El peso</u><br>Debe existir un aumento progresivo con el paso del tiempo en función de su raza, tamaño y metabolismo propio. Debemos estar alertas si el perro adelgaza durante los primeros meses pues no es un animal sano. En general, se estima que a la semana debe pasar su peso de nacimiento e ir sumando kilos hasta alcanzar las medidas propias de su raza.</p></li><li><u><p align="justify"> El estado de ánimo:</u><br>Si el animal que acaba de comer se ve contento, feliz y juguetón, no hay problema. Si constantemente llora y/o está inquieto, algo esta pasando. Una actitud como ésta en un cachorro que tiene menos de un mes evidencia problemas y en ese caso se deberá acudir inmediatamente al veterinario.</p></li><li><u><p align="justify">Las heces:</u><br>Su uniformidad y consistencia nos pueden decir si todo va bien. Al inicio podremos ver que realizar cualquier cambio de alimentación puede hacer que la consistencia también cambie.Una vez sea instaurada una alimentación correcta, las heces no deberán cambiar por este motivo.Las diarreas se dan por varios motivos y si persisten durante mucho tiempo hay que acudir al veterinario.</p></li><li><u><p align="justify">La cantidad del alimento</u><br>Para cada can siempre hay una relación entre la cantidad de alimento y la edad y el peso (no es que las razas de perros grandes coman el doble que las pequeñas, la proporción es diferente).La forma de alimentarlos varía respecto a la edad; a menor edad más veces al día y a más edad, menos veces.Con aquellos perritos que son tranquilos y pausados para comer, es posible dejarles en su comedero comida para que ellos mismos sean quienes administren su alimento, pero cuando sean glotones y ansiosos es mejor suministrarles la cantidad justa, ya que no es bueno para ellos comer en cantidad.Una ventaja de administrarle usted mismo el alimento es tener la oportunidad de programar las salidas a la calle y con ello una mejor educación para el perro.<br>En caso que usted no pueda estar pendiente durante el día de las comidas de su cachorro, déjele exactamente la cantidad de alimento diario que debe ingerir a su disposición. Al inicio le costará comer en soledad, pero poco a poco lo hará.Con la edad los perros empiezan a sufrir diferentes trastornos alimenticios, por lo que sería conveniente suministrarle alimento geriátrico (para viejitos), pues éste les aporta los nutrientes necesarios y disminuye los que ya no necesitan o que les produce problemas.<br>Si va a cambiar el alimento de su perro, no lo haga intempestivamente. Es mejor si va mezclando ambos alimentos para que el animal se acostumbre. Si no lo hace así podría provocarle un trastorno alimenticio.<br>También se aconseja conservar el alimento en un lugar fresco, seco y protegido del sol, para que se conserve en buenas condiciones y no se ponga húmedo.</p></li><li><u><p align="justify">El Agua</u><br>El agua es fundamental para la salud del perro, por lo que se debe suministrar varias veces al día, ya que beneficia en cuanto a:</p><ul><li>Hidratación de la piel</li><li>Buen funcionamiento de sus órganos</li><li>Transporte de los nutrientes, etc.</li></ul></ol><br>De hecho, se necesita para todas las funciones metabólicas del organismo.<br><br>
7602b=<b><a name="0004">Recomendaciones:</a></b><br><ul><li><p align="justify">El agua debe estar fresca y se debe renovar al menos dos veces al día, o más, sobre todo en las épocas de más calor.</p></li><li><p align="justify">Si el alimento que toma es seco, el aporte de agua debe ser mayor que si toma alimento húmedo o semi-húmedo.</p></li><li><p align="justify">No todos los cachorros beben la misma cantidad de agua. Si el cachorro hace ejercicio, o en épocas de calor, aumentará su necesidad de líquido.</p></li><li><p align="justify">El consumo varía de unos animales a otros.</p></li><li><p align="justify">Por la preparación de los alimentos caseros la cantidad de sal varia, por lo tanto la cantidad de agua que requerirá la mascota variará.</p></li><li><p align="justify">Un riesgo para su salud y cambios fisiológicos es la pérdida de agua de su organismo. En las enfermedades en las que se presentan pérdidas de agua, como son los vómitos, diarreas o gastroenteritis, requerirá sueros intravenosos u orales para su recuperación. En caso de persistir una perdida de líquido excesivo debemos acudir en el menor tiempo posible al veterinario.</p></li></ul>
7603=<br><br><b><a name="0005">HIGIENE O ASEO DIARIO</a></b><br><br><p align="justify">Para evitar el contagio o producción de enfermedad en la mascota el aseo diario es imperativo, por lo cual debemos practicar cuidados básicos para mantener la salud de nuestra mascota en las mejores condiciones.</p>
7603d=<br><br><b><a name="0006">Piel y manto</a></b><br><br><p align="justify">El pelo o manto del perro se mantiene sano gracias a la secreción de sebo, la que lo hidrata y protege de infecciones a las que está expuesto debido al medio ambiente. Por ello se requiere de baños frecuentes sin exagerar. Máximo una vez al mes, pero si no lo requiere, cada más. Para complementar el baño, un buen cepillado diario o semanal, dependiendo la raza del perro, es perfecto ya que lo mantiene libre de impurezas y pelos muertos que no ayudan a su salud. Así mismo les ayudará a mantener  limpio el o los lugares que frecuenta. Esto permitirá que el día del baño no sea tan frecuente, pues con una cantidad exagerada de baños, la piel de los perros va perdiendo su ph, deteriorando la salud del órgano. No obstante hay casos en los que se requiere un baño fuera del tiempo El veterinario nos indicará en qué momento podremos realizar el primer baño al cachorro. Es importante teniendo en cuenta que es una vez finalice su vacunación.<br><br>Recomendaciones para el baño del perro</p><ul><li><p align="justify">cuarto de agua a temperatura alta y el resto templada;</p></li><li><p align="justify">tener mucha precaución para no mojar la cabeza, con el fin de evitar que entre agua en los ojos y en los oídos</p></li><li><p align="justify">Secar firmemente con una toalla y con secador si es posible para evitar humedades innecesarias.</p></li></ul><br><p align="justify">Los perros de pelo largo suelen tener nudos difíciles de sacar con el cepillado. La solución es, luego del baño colocar crema de enjuague y dejar actuar 10 minutos, luego enjuagar y pasar un saca-nudos hasta eliminar todas las bolas, posteriormente cepillar con cardina y secar con secador</p><p align="justify">Hay razas que además del baño y el cepillado requieren cortes de pelo periódicos (como la caniche) y conviene acudir a peluquerías especializadas.</p><br>
7603a=<b><a name="0007">Los ojos</a></b><br><br><p align="justify">Los cachorros abren sus ojos a partir de los 14 días después de nacer.El sentido de la vista nocturno en los perros está más desarrollado que en los hombres, pero distinguen mal los objetos estáticos a distancia. <b>Su higiene debe ser diaria</b>. Han de estar brillantes y libres de legañas. Siempre hay restos transparentes de secreciones que los mantienen húmedos, pero eso es un fenómeno fisiológico y debemos fijar nuestra atención y acudir al oftalmólogo si hay existen cambios como:</p><ul><li>Si los restos transparentes de secreciones que los mantienen húmedos son muy constantes y si cambian de color.</li><li>Si encontramos legañas verdosas</li><li>Hemorragias</li><li>Cambio en la forma, tamaño o color del ojo</li></ul>
7603b=<i>Limpieza diaria</i><br><br><p align="justify">Se puede realizar con una solución oftálmica adecuada, sobre todo en perros de ojos saltones (como el Pekinés) o de ojos "tristes" (como el Cocker Spaniel). Dejando caer unas gotas de suero fisiológico para lavado ocular desde el canto externo del ojo, que se desliza hacia el ángulo interno, lavando toda la superficie de la córnea. Retiramos el sobrante con una gasa y no con algodón, ya que deja hebras que resulten molestas.</p><ul>No usar colirios sin prescripción veterinaria y tampoco recurrir a los que hayan sido recetados para otros casos. Los colirios deben ser desechados después de 15 días de abiertos.</ul><br>
7603c=<b><a name="0008">La boca</a></b><br><br><u>Infecciones</u><br><ul><li>En las encías (gingivitis)</li><li>En toda la boca (parodontitis)</li></ul><br><p align="justify">Se generan por los restos de alimentos que se depositan diariamente en los dientes formando una capa de sarro que debe retirarse con un cepillo suave y pasta de dientes para perros, por lo menos una vez a la semana. Este sarro poco a poco causa la inflamación de la encía si no es retirado a tiempo; haciendo que la encía inflamada se retraiga de la raíz del diente y éste tan sólo esté sujetado con el sarro. Cuando menos lo esperemos, nuestro perro se quedará sin piezas y entonces poco se podrá hacer.<br><br>Hoy se pueden encontrar cepillos y pastas especiales para perros. Estos cepillos o "dediles" son cómodos y fáciles de usar, y con constancia comprobaremos su eficacia. También existen productos en forma de spray, que aplicándolos antes de la masticación del alimento seco evitan la formación del sarro.</p>Además de estos cuidados debemos tener en cuenta:<ul><li><b><p align="justify">El cambio de dientes</b>&nbsp;de los primeros de cachorro, caducos, a los permanentes.- que el cierre de maxilar y mandíbula sea el correcto. Los animales con defectos como el prognatismo superior (sobresalen los dientes superiores sobre los inferiores) o prognatismo inferior (lo contrario) pueden alimentarse sin problemas, pero para concursar en  exposiciones sería un defecto grave.</p></li><li><p align="justify">Revisiones bucales periódicas.</p></li><li><p align="justify">En caso de ser necesario existen correctores para los dientes con una mala inclinación, que provoca una mala oclusión o cierre de la boca. Colocados en un momento determinado pondrán fin al problema, de lo contrario no será posible.</p></li><li><p align="justify">No permitir que juegue con piedras que desgasten en exceso el diente y lo dañen. Es más aconsejable que jueguen con las pelotas, cuerdas o palos.</p></li><li><p align="justify">Cualquier accidente donde un diente quede dañado por un accidente o caída, hay que repararlo cuanto antes o se perderá</p></li></ul><p align="justify">Si ve a su perro en un estado de decaimiento puede ser por consecuencia de un dolor por problemas bucodentales; estos dejan de comer y en ocasiones se hace difícil descubrir la causa. En más frecuente este tipo de problemas en animales adultos a los que no se le ha tenido cuidado.</p>
7914=<br>Cuadro No. 01
7604=<br><b><a name="0009">Las orejas</a></b><br><br>De la forma de orejas que tenga nuestro perro, es decir, si son largas o cortas, caídas o enroscadas, etc. y también  de su longitud, dependerá el cuidado e higiene de las orejas de la mascota. Por ejemplo, los perros con las orejas erguidas suelen tener menos problemas, ya que se oxigenan mejor y las controlamos con más facilidad.El corte de orejas es aún una práctica para razas determinadas en algunos países como Gran Bretaña y Alemania, pero en otros no es permitido.<br><br>Debemos aprender a revisar las orejas de los perros para descubrir cambios como:<ul><li>Olor</li><li>Color</li><li>Secreción, respecto a su estado normal.</li></ul><i>Recomendaciones:</i><br><ul><li>No usar bastones de algodón</li><li>No utilizar alcohol o agua oxigenada: Existen productos especiales para su limpieza preparados para no alterar la flora bacteriana del oído ni irritar la mucosa que lo recubre internamente.</li><li>El conducto auditivo del perro tiene una forma de L que impide acceder fácilmente al tímpano.</li><li>La limpieza del pabellón de la oreja se puede hacer con toallitas húmedas (impregnadas con una solución especial para la limpieza de la oreja) o un papel suave humedecido con suero o aceite de oliva.</li></ul><br><br>
7604a=<b><a name="0010">Patas y uñas</a></b><br><br><p align="justify">El no llevar calzado puede traer consecuencias como agrietamietos o resentimientos en la almohadillas, por lo que debemos tener en cuenta que en terrenos muy duros esto puede sucederle a la mascota. Existen zapatos o cremas especiales para después de un paseo.<br><br>En algunas razas se hace necesario el  corte de uñas, sobre todo en las medianas y pequeñas, de esta manera se garantiza un buen apoyo de la mano o pie. Cuando la  uña sobrepasa el nivel de la almohadilla es hora de cortarla. Para evitar accidentes o mientras aprendemos, esta labor la debe realizar un profesional que nos explique como hacerlo y con qué.<br>En las razas grandes no hace falta cortarlas manualmente pues con el desgaste provocado por el juego o el ejercicio es suficiente.<br>Tanto perros como gatos tienen cinco dedos en las patas delanteras (como las personas), pero en las traseras sólo cuatro. En muchos perros, sin embargo, como vestigio de un antiguo dedo, persisten a modo de pequeños dedos atrofiados, los llamados espolones, cuya uña no se desgasta por no tener roce con el suelo. Estas uñas, en su constante crecimiento, toman forma de caracol y vuelven hacia la carne de la pata y se clavan si no las cortamos de forma periódica.<br><br><b>Consejo práctico:</b> En caso de cortar  las uñas al perro más allá del nivel del corte correcto están sangran. Si esto sucede se puede colocar gasa con agua oxigena por unos minutos mientras para la hemorragia. No es necesario alarmarse.</p>
7604b=<b><a name="0011">Ano y glándulas anales</a></b><br><br><p align="justify">Son las glándulas apocrinas ubicadas a los lados del ano. Su secreción, de fuerte y desagradable olor, es eliminada con las heces normalmente o de forma aislada. Si es expuesto a situaciones de miedo o estrés el contenido es eliminado al exterior. Dichas glándulas intervienen en el comportamiento sexual y hormonal de los perros, de ahí su costumbre de olerse por la zona perianal.Una obstrucción de los conductos por infecciones, por diarreas o por estreñimiento, al no ser eliminada, molestará al animal que procederá a arrastrarse por el suelo. Si no se le vacían, se produce un absceso.</p>
7604c=<b><a name="0012">SU SALUD</a></b><br><br><p align="justify">Ante cualquier alteración en el comportamiento habitual de la mascota, ya se trate de falta de apetito, tristeza, cambio de carácter u otras actitudes, es primordial visitar a su veterinario, además los chequeos periódicos detectan enfermedades cuyos síntomas pueden pasar desapercibidos.</p>
7604d=<b><u><a name="0013">Otros Compromisos con la mascota adquirida</a></b></u><br><br><p align="justify">Una vez elegimos la mascota debemos realizar una visita al veterinario para que este indique los cuidados  y conocimientos básicos del perro, ya sea un cachorro o un adulto. El profesional realizará una revisión completa y abrirá una ficha o historia clínica.</p>
7604e=<b><u><a name="0014">Desparasitación Interna</a></b></u><br><br> Un análisis coprológico (análisis de las heces) puede establecer una pauta de desparasitación contra lombrices con el producto apropiado para cada edad y animal; estos productos funcionan en relación con el peso del animal sin importar la presentación del producto (comprimidos, jarabes o pasta).Al realizarle por primera vez la desparasitación a un cachorro se debe repetir según la frecuencia que nos indique un profesional. Si el perro ya es adulto se debe efectuar cada tres meses (4 veces por año) como método preventivo.La parasitación de un perro puede acarrear problemas que dependerán del tipo de parásito y de la edad del perro.<br><br>
7604f=<b><u><a name="0015">Externa</a></b></u><br><br>Con esta se evita la presencia de ácaros, pulgas y garrapatas principalmente. Estos parásitos dañan al animal y pueden transmitirle enfermedades. Depende de la edad del animal y del tipo de parásito que lo ataque la elección del producto adecuado. Existen productos exclusivos para eliminar las garrapatas y pulgas o collares mixtos<br><br><br>
7605=<b><a name="0016">LA VACUNACIÓN</a></b><br><br><p align="justify">Tanto los animales como los humanos están expuestos a muchas enfermedades infeccionas, tanto por el ambiente como por origen vírico. Y para ambos una manera de mantenerse protegidos es con las vacunas ya que éstas introducen defensas al organismo. Además, gracias a los avances científicos, son de fácil aplicación, no muy costosas y no presentan efectos secundarios. Las vacunas previenen frente a una enfermedad o, combinadas, frente a más de una, dependiendo del laboratorio que las fabrica.<br>Para las mascotas específicamente existen distintos tipos de vacunas en el mercado (las vacunas vivas, las inactivadas, las vivas atenuadas o modificadas, etc.)Se deben esperar dos o tres semanas después de que el cachorro haya dejado de tomar leche materna para aplicar las vacunas, pues los anticuerpos de la vacuna pueden anularse con los que posee la leche y el perro quedaría desprotegido.Un perro que vive en constante contacto con otros perros, como uno que participe en concursos de belleza o viva en un criadero, corre más riesgo de contagiarse con enfermedades víricas.  Deben ser especialmente protegidos contra la Tos de perreras.La raza del perro también resulta determinante, pues hay razas más susceptibles a ciertas enfermedades. Por ejemplo, el Rottweiler es más susceptible al moquillo y a la Parvo virosis.<br><br>Cada patología o animal requiere una pauta de vacunación. Si la vacuna no es eficaz puede deberse a diversas razones:</p><br><ul><li>La respuesta del animal ha resultado inmune y débil</li><li>El manejo o la administración de la vacuna no ha sido la adecuada.</li><li>El animal sufría ya la enfermedad pero de forma asintomática</li><li>El animal presentaba un estado de inhibición del sistema inmunológico.</li><li>La vacuna se ha mantenido a temperatura no recomendada.</li><li>La vacuna estaba caduca.</li><li>El material utilizado no estaba esterilizado</li></ul>
7605a=<b><u><a name="0017">Enfermedades más frecuentes y peligrosas</a></b></u><br><b><u>(contra la mayoría de ellas se debe vacunar)</b></u><ol type="1"><li><p align="justify"><b>Moquillo canino:</b> que en la mayoría de los casos acaba siendo mortal o deja secuelas en el adulto. El modo de prevenirlo es vacunar el animal y mantenerlo fuera de posibles contagios.</p></li><li><p align="justify"><b>Parvo virus:</b> El modo de prevenirlo es vacunar el animal</p></li><li><p align="justify"><b>Leptospirosis (única de origen bacteriano):</b> El modo de prevenirlo es vacunar el animal</p></li><li><p align="justify"><b>Hepatitis vírica:</b> El modo de prevenirlo es vacunar el animal</p></li><li><p align="justify"><b>Parainfluenza y Adenovirus 2</b> (La tos de las perreras): La Parainfluenza junto con el Adenovirus tipo 2 y una bacteria (Bordetella bronchiseptica) son agentes causales de una traqueobronquitis infecciosa conocida como "la tos de las perreras". Afecta fundamentalmente a perros que han convivido en residencias con otros afectados, aunque también afecta a cachorros, siendo la infección más grave en ellos. Existen vacunas inyectables e intranasales que deben ser usadas a partir de los 6-8 meses de edad y revacunarse a las 2-4 semanas.</p></li><li><p align="justify"><b>Corona virus :</b> El modo de prevenirlo es vacunar el animal</p></li><li><p align="justify"><b>Rabia:</b> El modo de prevenirlo es vacunar el animal</p></li><li><p align="justify"><b>Cualquier virus respiratorio</b>, etc..</P></li></ol><p align="justify">Puesto que son enfermedades sin tratamiento específico, tan sólo sintomático, es decir, no se detecta hasta que la infección vírica se manifiesta, cualquiera de ellas puede ser peligrosa. Hay que tener en cuenta que el cachorro cuenta con un sistema inmune tan precario que no les puede hacer frente por sí solo.</p>
