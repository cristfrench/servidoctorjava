#Instrucciones Generales Pets 7800
7800=Pets
7824=<p align ="justify"> Con Servidoctor Pets, buscamos contribuir a tu tranquilidad y mejorar el bienestar de tu mascota.<br><br></p>
7801=<p align ="justify"> Aunque nos hemos esforzado por brindarte una aplicación agradable y eficiente con gusto recibiremos tus sugerencias por el botón Contáctenos del Home y recuerda que puedes recomendar el servicio a tus amigos directamente o participando en el programa de referidos de la página que te permitirá ganar premios que incluso puedes convertir en un agradable regalo<br></p>
78021=Te recordamos parte de algunos de los puntos importantes de las <i>Políticas y Términos de Servicio</i> que aceptaste antes de convertirte en usuario, incluidos en nuestro sitio Web:<br><br>
78031=<ul><li><p align ="justify">Para preservar tu privacidad, utilizamos tecnología de punta en envió y almacenamiento de información y la única persona que conoce la "clave de acceso" a su información, eres tu  y la puedes cambiar cuando desees.</p></li><li><p align ="justify">Somos básicamente un sistema de almacenamiento de información y nuestro servicio  pretende recordarte en lo posible las actividades que debas hacerle a tu mascota, por lo cual, el uso de la información almacenada en nuestro sistema es responsabilidad totalmente tuya. Hacemos todo lo que está a nuestro alcance para ayudarte con servidoctor pets pero no tenemos ningún grado de responsabilidad si tu no realizas o te demoras en algún control o actividad que debas realizarle a tu mascota, a pesar que ese control o actividad  relacionada con tu mascota pueda estar  incluida en nuestra aplicación, sistema o servicio.</p></li><li><p align ="justify">Al ingresar a la página Web puedes seleccionar el idioma en que quieres ver la aplicación (instrucciones, menú principal, títulos de capítulos, cuadros y notas) y el contenido interno de las tablas (como listas de actividades y controles). Sin embargo por favor ten en cuenta que una vez use  las tablas de actividades o controles y de click en el botón GUARDAR de ellas, el sistema continuará mostrándote el contenido de esas tablas en el idioma que usaste la primera vez para guardar la información.</p></li></ul>
7804=Por favor ten en cuenta dos premisas importantes que son:<br><br>
7805=<ul><li><p align ="justify" id="bobcontent1-title" class="handcursor"><b><i><font color="#0066FF">Para asegurar que los correos recordatorios lleguen a su bandeja de entrada  </font></i></b></p> <div id="bobcontent1" class="switchgroup1">  <p align ="justify">por favor incluya en su libreta de direcciones o en su libro "personas que conozco" las siguientes direcciones sin dejar ningun espacio entre las letras (se muestra de esta forma por seguridad para evitar el spam): <br><br> service   @   paraquenosemeolvide . com <br> service   @   servidoctor . com</p></div></li>  <li><p id="bobcontent2-title" class="handcursor"><b><i><font color="#0066FF"> Idioma en que verá usted la aplicación.</font></i></b></p><div id="bobcontent2" class="switchgroup1">  <p align ="justify">Al ingresar a la página Web puedes seleccionar el idioma en que quieres ver la aplicación (instrucciones, menú principal, títulos de capítulos, cuadros y notas) y el contenido interno de las tablas (como listas de actividades y controles). Sin embargo por favor ten en cuenta que una vez use  las tablas de actividades o controles y de click en el botón GUARDAR de ellas, el sistema continuará mostrándote el contenido de esas tablas en el idioma que usaste la primera vez para guardar la información.</p></div></ul>
7806=<p id="bobcontent3-title" class="handcursor"><b><i><font color="#0066FF">"Tu login"</font></i></b></p><div id="bobcontent3" class="switchgroup1">  <p align ="justify">Es la misma dirección de correo a la cual te enviaremos los recordatorios incluso cuando necesites que te recordemos tu clave de acceso la cual tan solo es conocida por ti para preservar tu privacidad y la puedes cambiar cuando desees. Por lo tanto, si por alguna razón cambias de dirección de correo recuerda que debes cambiar tu "Login" al ingresar al sistema  así como la dirección para envió de correos que tienes registrada dentro de la aplicación. </p></div>
7807=<p align ="justify">Al llenar los datos en el sistema recuerda que la gran mayoría la registrarás tan solo una vez  y te servirá por muchísimo tiempo mientras estés afiliado, ayudándote a tu tranquilidad y que además de tenerla en Internet disponible para una emergencia, te permitirá resumir organizadamente  toda la información  que en muchas ocasiones por el afán del diario vivir no hemos reunido a pesar que en un momento dado puede  ser vital para el bienestar de tu mascota.<br><br></p>
7808=Días de Gracia (días que necesita para llenar la información antes de que el sistema le envíe recordatorios): Para darte el tiempo  que necesites para registrar la información de la <b>Tabla Ajustada de Vacunas y Cuidados y de Últimos controles</b> hemos incluido dentro del capítulo <i><b>Recordatorios - Días de Gracia</i></b>, una parte para <b>días de gracia</b> donde podrás definir la  cantidad de días  que necesitas para completar la información y durante los cuales el sistema tan solo tendrá en cuenta la información que registres sobre próximas citas para recordártelas. </p><br> <b>Orden sugerido para anotar la información ( Capítulos subrayados) <br><br>Teniendo en cuenta que el objetivo inicial es recordarte las actividades que debes hacer, te sugerimos registrar con prioridad los capítulos en el siguiente orden:<OL><LI>Capítulos con titulo subrayado abajo</LI><LI>Capítulos con titulo negro</LI></OL> <br>
7811=Las actividades que deben ser realizadas a la mascota  en forma regular dentro de un rango de edades a lo largo de su vida  han sido definidas en el sistema así:<br><br>
7812=<ul><li><p id="bobcontent6-title" class="handcursor"><b><i><font color="#0066FF">Tabla Universal de Vacunas y Cuidados</font></i></b></p><div id="bobcontent6" class="switchgroup1"><p align=""justify"">(ubicada en el capitulo <b>Tabla de Vacunas y Cuidados</b>) en la cual encuentras las actividades típicas que deben practicarse a la mascota a lo largo de su vida.</p></div> </li><li><p id="bobcontent7-title" class="handcursor"><b><i><font color="#0066FF">Tabla Ajustada de Vacunas y Cuidados</font></i></b></p><div id="bobcontent7" class="switchgroup1"><p align=""justify"">(ubicada en el capítulo <b>Tabla de Vacunas y Cuidados</b>) en la cual encuentras inicialmente las mismas actividades que en la Tabla Universal de Vacunas y Cuidados y te permitirá hacer allí los ajustes que requieras al caso particular de tu mascota  por las características especiales entre otras de su raza y edad para lo cual debes tener en  cuenta el consejo del veterinario  así como tus preferencias sobre la frecuencia con que quieres practicarle cada uno de los cuidados</p></div>  </li><li> <p id="bobcontent8-title" class="handcursor"><b><i><font color="#0066FF">Cuadro de Controles veterinarios, de peluquería y guardería</font></i></b></p> <div id="bobcontent8" class="switchgroup1"> <p align="justify"> (ubicado en  el capítulo <b>Control de vacunación y cuidados</b>) donde estarán listadas las actividades o controles que tengas en la Tabla Ajustada para que registres allí la ultima vez  que le hicieron cada uno de los controles y la próxima en que deseas hacerlo si es que ya lo tienes definido.</p></div> </li><li> <p id="bobcontent9-title" class="handcursor"><b><i><font color="#0066FF">CONTROLES NO REGULARES:</font></i></b></p> <div id="bobcontent9" class="switchgroup1"><p align =""justify"">Es una de las secciones del menú principal donde podrás  registrar todas aquellas actividades que debes realizar ocasionalmente por alguna razón especial bien sea una sola vez o durante un periodo sin que sea algo que deba hacerse regularmente durante la vida de la mascota. Ejemplo de estos Controles no regulares son: tratamientos por algún tipo de lesión, controles por fracturas, exámenes especiales.</p></div> </li></ul>
7813=<b>Para enviarte los recordatorios el sistema diariamente chequeará la información en el siguiente orden:</b><br><br>
7814=<ol><li><b>Próxima Cita</b> y en caso de tenerla te recordará según los parámetros que has establecido</li><li><p align ="justify"><b>Ultimo Control:</b> si no tiene definida una próxima cita,  chequeará el último control que le practicaron y con la información de la frecuencia con que se debe realizar que has definido en la Tabla Ajustada te enviará los recordatorios respectivos.</li><li><b>Tabla Ajustada:</b> para aquellas actividades de las cuales aún no le has practicado un control, chequerá la edad en que debes hacérselos para recordártelo</li></ol>
7815=<b>Parámetros para la cantidad de recordatorios y la anticipación con que los recibirás:</b><br><br>
7816=<p align ="justify"><b>Grupos:</b> Con el objeto de facilitarte la organización de las actividades de tu mascota, en el capitulo <I><b>Controles de vacunas y cuidados - Grupos</I></b> podrás agrupar los controles, vacunas y cuidados dentro de los siguientes grupos  teniendo en cuenta que el tiempo debe expresarse en dias (un mes = 30 días): </p>
7817=<ul><li><p align ="justify"><b>Grupo A</b> donde recomendamos incluir las vacunas y controles veterinarios y del cual el sistema te enviara  dos recordatorios </p></li><li><p align="justify"><b>Grupo B</b> del cual recibirás un recordatorio y lo recomendamos para los cuidados que desees practicarle a intervalos iguales o mayores a un mes es decir mayores a 30 días</p></li><li><p align ="justify"><b>Grupo C</b> del cual el sistema te enviara un recordatorio y hemos contemplado para cuidados o actividades que desees realizarle a intervalos menores de un mes.</p></li></ul>
7818=<b>Anticipación en términos de días con que recibirás los recordatorios:</b><br><br>
7819=<ul><li>Para el <b>Grupo A:</b><br><ul><li><p align ="justify">Puedes definir la anticipación en términos de días con que el sistema te envía el primer recordatorio teniendo en cuenta que el segundo lo recibirás aproximadamente (por la diferencia internacional de horarios) dos días antes que debas realizar la actividad.</p></li><li><p align ="justify">Puedes decidir si quieres recibir un solo recordatorio para lo cual marcaras con <b>2</b> la casilla respectiva y el sistema te enviará el e-mail 2 días antes de que debas hacer la actividad</p></li></ul> </li><li>Para el <b>Grupo  C</b> el sistema te enviará un recordatorio dos días antes de la fecha en que debas hacer la actividad</li></ul>
7820=<b>Funciones que puedes realizar en las pantallas del sistema:</b><br><br>
7821=<p align ="justify" id="bobcontent10-title" class="handcursor"><b><i><font color="#0066FF">Simbolos y actividades que puedes hacer dentro de la aplicación </font></i></b> Aunque cada una de las pantallas del sistema trae instrucciones muy fáciles que te guían, a continuación resumimos las funciones que puedes realizar dentro de ellas.</p><ul><div id="bobcontent10" class="switchgroup1"><li><b>Adicionar:</b> lo encontrarás en un botón a continuación  de cada cuadro</li><li><b>Editar:(<IMG border=""0"" src=""/ServiDoctor/images/editar.gif"" width=""16"" height=""16"">)</b> para modificar algún dato o para ver mas información relacionada con el  resumen que se muestra en el cuadro principal </li><li><b>Eliminar:(<IMG border=""0"" src=""/ServiDoctor/images/eliminar.gif"" width=""16"" height=""16"" >)</b>te permite eliminar la actividad </li><li><b>TOTAL: </b> al final de la instrucción de algunos cuadros lo encontrarás acompañado de un número, que indica la cantidad máxima de registros permitidos por el sistema para ese cuadro en particular</li><li><b>Imprimir página:(<IMG border=""0"" src=""/ServiDoctor/images/print.gif"" width=""22"" height=""16"">)  </b> la cual encontrarás al final de varias de las páginas y te permite imprimir la información dando clic sobre la frase imprimir página</li><li><b>Guardar:</b> esta incluido como un botón al final de los cuadros principales y te permitirá almacenar la información en el sistema</li></div></ul> </p>
78221=<ul><li><b><i>Adicionar:</i></b> lo encontrarás en un botón a continuación  de cada cuadro</li><li><b><i>Editar (<IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16">):</b></i> para modificar algún dato o para ver mas información relacionada con el  resumen que se muestra en el cuadro principal </li><li><b><i>Eliminar (<IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="16" >):</b></i>te permite eliminar la actividad </li><li><b><i>TOTAL: </i></b> al final de la instrucción de algunos cuadros lo encontrarás acompañado de un número, que indica la cantidad máxima de registros permitidos por el sistema para ese cuadro en particular</li><li><b><i>Imprimir página (<IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="20">):</i></b> la cual encontrarás al final de varias de las páginas y te permite imprimir la información dando clic sobre la frase imprimir página</li><li><b><i>Guardar:</i></b> esta incluido como un botón al final de los cuadros principales y te permitirá almacenar la información en el sistema</li></ul><br>
7823=Exportación de la información:<p align ="justify">Si por alguna razón quieres exportar la  Información que has Registrado en la aplicación, en la sección <b>Reportes</b> del <b>Menú Principal</b>, el sistema te permite fácilmente seleccionar lo que quieras exportar a un archivo en formato "xls (Excel)" el cual podrás guardar  en tu computador o en el medio magnético que prefieras y posteriormente consultarla o enviarla a la persona que desees.</p>
