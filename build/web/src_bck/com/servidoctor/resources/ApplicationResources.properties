 de contárselos al personal medico cuando sea necesario.</P></li><li><P ALIGN ="JUSTIFY">Es vital la información completa registrada en servidoctor sea exacta para que pueda ser útil para el medico que lo atiende y con mayor razón en una emergencia</P></li><li><P ALIGN ="JUSTIFY">Con referencia al registro en Servidoctor Family de los datos del Doctor que lo trata a usted, tenga en cuenta que de ser posible y/o necesario, con la información registrada por usted, podrán llamar a su medico para aclarar algún dato en relación con los medicamentos que usted esta tomando.</P></li></div></ul>
