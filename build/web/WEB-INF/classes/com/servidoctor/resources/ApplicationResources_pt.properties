7530a= <B><a name="0031"><BR><BR> E COMPORTAMENTO DOS GATOS </a></B><br><br><P ALIGN="JUSTIFY"> Nós sabemos que os gatos procuram os lugares com confortos maiores e tranqüilidade para dormir e que eles fazem isto três quartas partes de suas vidas mas o que que nós não soubemos é que eles quase sempre dormem pelo dia e eles são ativos à noite. Vvocê pode resolver isto os fazendo jogar muito pelo dia assim à noite eles estão muito cansados e decidem dormir ou simplesmente lhes dar sua comida antes de sono e eles irão para cama à noite depois de comer. Nós deveríamos ensinar ao gato a não miar à noite assim não nos aborrece enquanto nós dormirmos. </P> 
7530= <U><B><a name="0032"> O INSTINTO CAÇADOR DO GATO </a></U></B><br><br><P ALIGN="JUSTIFY"> Os gatos são animais caçadores e eles fazem isto por sobrevivência. Os gatos não precisam o fazer, eles farão há isto só por diversão e instinto. Para caçar alguns animais, eles caminham nas paredes ou sacadas das casas e isto é uma causa para muitas fraturas se por alguma razão caíres eles. Se a altura na qual eles estavam lhes permite adaptar seu corpo durante para a caída com um sistema absorvente de choque  eles permanecem ilesos. <br><br> Algumas vezes poderiam ser usados os instintos de caçador para pessoas e isto não é mau enquanto seja um jogo e nós não somos doídos. </P> 
7531= <U><B><a name="0033"> A LÍNGUA DOS GATOS </a></B></U><br><br> Quando nosso gato: <br><br><UL><LI><P ALIGN="JUSTIFY"> Ronrona e move seu rabo lentamente nós saberemos que é acalmado e feliz. </P></LI><li><P ALIGN="JUSTIFY"> Quando tem o tronco curvado, rabo ergo e eriçado, orelhas atrás e aplanadas, enquanto grunhindo com a boca aberta, nós saberemos que tem medo ou está alerta por causa de outro animal. </P></li><LI><P ALIGN="JUSTIFY"> Se Tem o corpo encolhido e relaxou poderia estar mostrando obediência ou respeito por algo ou simplesmente pode ter medo se bater o chão depressa com o rabo. </P></li><li><P ALIGN="JUSTIFY"> Se tem as orelhas retesadas, a boca aberta e o rabo debaixo movendo isto lentamente de lado a lado nós podemos dizer que está a ponto de atacar e por isto mostra agressividade. </P></LI></UL><P ALIGN="JUSTIFY"> Para marcar território, os gatos lançam um tipo de urina com um cheiro não muito agradável ou eles arranham as árvores do lugar.  Para evitar que isto acontece em nossa casa é preferível que quando parece que o gato vai começar a fase de marcar território, nós o castramos assim isto não acontecerá. É necessário que se isto acontece nós oferecemos comida e jogo necessário assim o gato mantém seu peso e humor ao mesmo tempo que está distraído. </P> 
7532= <B><a name="0034"> A EDUCAÇÃO  </a></B><br><br><P ALIGN="JUSTIFY"> Há procedimentos para educar nossos gatos assim eles não farão coisas que nós não queremos, como arranhar mobília ou lutar com outros gatos dentro de nossa casa (nós nunca deveríamos entrar nisto luta). Um modo de fazer isto é ter um pouco de água perto e deste modo toda vez que se portar mal nós lançamos o água como um castigo. Igual aos cachorros, as palavras curtas ajudam facilitar as ordens já que cada vez estas se tornam mais comuns para nossos gatos. </P> 
7533= <B><a name="0035"> ZOONOSE </a></B><BR><BR> Os gatos contaminam as pessoas com algumas doenças como: </P> 
7534a= <B><a name="0036"> RAIVA </a></B><BR><BR><P ALIGN="JUSTIFY"> Doença transmitida quando um animal infetado morde a outro. A vacina é necessária para viajar a outros países e é recomendada nas cidades. A doença vai para o sistema nervoso, chegando ao cérebro e dando muitas conseqüências como resultado, como agressividade. O humano poderia ser infetado com raivas.  </P> 
7535a= <B><a name="0037"> TOXOPLASMOSIS </a></B><BR><P ALIGN="JUSTIFY"> Esta doença é causada por um protozoo chamado Toxoplasma gondii. A infecção começa por a ingestão de ovos que estão no desperdício de animais como gatos e cachorros; na carne pouco cozida ou em legumes que não foram lavados adequadamente. Esta doença pode ser notada nos gatos quando eles tiverem diarréia e uveite. É manifestado em pessoas por meio da febre, limfadenopatia, intranqüilidade ou erupções na pele. Isto pode causar um aborto. </P> 
7536a= <B><a name="0038"> CRYPTOSPORIDIOSIS </a></B><BR><BR><P ALIGN="JUSTIFY"> Esta doença é causada por um coccid que habita os pássaros. Igual à toxoplasmosis, é transmitida pelos desperdícios ou água poluída. Causa problemas gastrointestinais. </P> 
7537a= <B><a name="0039"> A DOENÇA DE ARRANHÃO </a></B><BR><BR><P ALIGN="JUSTIFY"> As bactérias Bartonella henselae é a causa desta doença. Em humanos alguns dos sintomas são febre, limfadenopatia, perdida de peso, dor de cabeça, enxaqueca e outros. O período de incubação dura aproximadamente três semanas. </P> 
