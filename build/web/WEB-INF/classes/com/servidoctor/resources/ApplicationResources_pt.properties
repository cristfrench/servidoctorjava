7502= <I> Sempre é importante saber sobre a saúde e idade do gato que nós adquiriremos. </I> 
7503= <B><a name="0002"><br><br> A QUE IDADE É ACONSELHÁVEL TER UM </a></B><BR><BR><P ALIGN="JUSTIFY"> Há certas coisas que você deveria se lembrar para decidir entre um gato jovem e um adulto. Relativo aos gatos muito jovens deveria ser lembrado que é necessário deixar os mínimo um mês e meio com a mãe assim eles recebem leite dela que é necessária e aprendem comportamentos que serão fundamentais nas vidas deles. Adicionalmente, devido à idade, suas defesas são muito baixas e isto os faz vulnerável para adquirir alguma doença. <br> Os gatos maduros, ao contrário do jovem, têm defesas altas que os fazem mais fortes às doenças diferentes e eles já têm uma rotina estabelecida para a limpeza. Eles são menos inquietos que os gatos jovens e a tempo eles podem adaptar a lugares novos. </P> 
7504= <B><a name="0003"> SABER ESCOLHER UM GATO DE UM LIXO </a></B><BR><BR><P ALIGN="JUSTIFY"> Aparte de saber tudo sobre a saúde de seu gato, você deveria ter certeza que seu cabelo tem o mesmo tom, brilhante e sem nenhum dano; as orelhas, os olhos e o ânus devem estar à primeira vista limpos porque se eles não forem, alguma infecção ou doença poderia estar presentes. <br> Da mesma maneira nós deveríamos nos lembrar do humor do gato; se é muito agressivo pode ser por timidez; o gato normalmente deveria ser muito brincalhão e mostrar muito movimento ou atividade se nós pedimos isto. <br> É importante saber que os gatos brancos com olhos azuis poderiam ser possivelmente surdos. </P> 
7505= <B><a name="0004"> SUA ALIMENTAÇÃO </a></B><BR><BR><P ALIGN="JUSTIFY"> Uma vez o gato foi desmamado de sua mãe ao mês e meio de vida, deveria manter uma alimentação completa e equilibrada de qualidade alta durante os meses seguintes. Não deveriam ser alimentados os gatos, apesar das generalidades, com sobras de comida, porque na dieta haveria uma falta de aminoácidos e vitaminas. <BR> É fundamental que eles vão  <B> pela fase de amamentar </B>  É um ato instintivo e os produz uma mudança no comportamento cuja falta será muito evidente nesses que não fazem isto. Estes são gatos menos brincalhões, mais caprichoso com a comida e eles tendem a amamentar constantemente objetos ou nossas mãos. Eles são descritos, e foi provado em numerosos casos em gatos criados com garrafa de bebê, comportamentos deste tipo, e eles podem acabar sendo gatos mais hostis se eles não são educados bem depois.  <br> Se um gato não pudesse ser amamentado por sua mãe, nós deveríamos obter leite bem parecido ao materno, <b> (não o leite da vaca),  </b> em lojas especializadas, no veterinário, ou leite infantil em pó um pouco mais concentrado que o dado aos bebês humanos.  <br> Os gatos têm o sistema de cheiro bem desenvolvido, por o que o comportamento deles depende em grande medida dos cheiros. Normalmente é dito que eles são sibaritas. Se eles são acostumados de pequenos a uma alimentação particular, será difícil variar isto no futuro. Na natureza, os gatos, sendo felinos e então caçadores, ingiram comida sólida às quatro semanas de nascer, mas na vida de casa isto pode ser demorado até as seis semanas.  <br><b> A consistência  </b>  da comida também é importante. Fundamentalmente, deveria estar seca. A comida de lata que é mais macia pode ser dada de vez em quando ou para administrar algum medicamento, mas não é aconselhável saturar a comida ou que eles sempre levam isto úmido. Os dietistas elaboram comidas mais específicas diariamente para cada idade ou estado fisiológico. O mercado já oferece variedades de comida de acordo com a idade e também em função para o tipo de gato: gatos castrados, fêmeas grávidas, gatos com dificuldades de defecação, gatos com alguns problemas de pele, gatos com apetite sensível ou dificuldade digestiva, gatos convalescentes ou magros, gatos muito achatados com dificuldade de apreensão da comida, etc. </P> 
7506= <u><b><a name="0005"> REGRAS PARA a ALIMENTAÇÃO </a></u></b><ul><li><P ALIGN="JUSTIFY"> O lugar onde os recipientes da comida e a água serão não deveria estar próximo à bandeja de areia e deve estar em um lugar de pouco tráfico. </P></li><li><P ALIGN="JUSTIFY"> O gato prefere que nós colocamos pequenas quantidades de comida freqüentemente em vez de colocar muita comida de uma vez, já que os gatos gostam de comida fresca.  </P></li><li><P ALIGN="JUSTIFY"> O gato pode ingerir algumas plantas assim nós devemos ter muito cuidado de não usar fertilizantes tóxicos porque eles prejudicarão o gato na hora de purgação.  </P></li><li><P ALIGN="JUSTIFY"> É necessário ir ao veterinário no momento nós percebemos que nosso gato sofre de algum desordem nutricional ou falta do apetite. </P></li></ul> 
7507= <u><b><a name="0006"> NORMAS GERAIS NA ALIMENTAÇÃO  </a></u></b><ul><li><P ALIGN="JUSTIFY"> Normalmente os gatos comem quando eles quiserem pelo dia mas se não come depois de um dia completo seja importante levar o ao veterinário. </P></li><li><P ALIGN="JUSTIFY"> Considerando sua comida, sempre deve estar seca, qualquer carne sem cozinhar não deveria ser dada e nós temos que dar isto comida para gato para a idade na qual é e as porções requereram e nenhum comida para home já que teria alguns problemas nutricionais. </P></li></ul> 
