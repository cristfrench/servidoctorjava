7600= <b><a name="0000"><br><br> PARA TER Um CÃO </a></b><br><br><p align="justify"> O cão é o animal de estimação do excellence para todos. Considera-se um amigo leal e bom. Pensar de obter um vai amarrado ao pensamento das responsabilidades que nós teremos que supor a respeito da saúde, higiene, vivo social, entre outro, além do amor nós devemos lhe dar. </p><b> Aspectos Que Nós Necessitamos Saber Ao obter Um animal de estimação </b><br><br><p align="justify"> Saber alguns dos aspectos práticos que poderiam influenciar nossa escolha seria necessário. <b> Estes são alguns aspectos que nós nos manteremos na mente antes y em seguida nós obtemos um animal de estimação. </b></p><br><ul><li> Tipo de animal de estimação </li><li><p align="justify"> Raça; Seria um erro que nós perdemos nosso interesse devido à escolha de um filhote de cachorro de uma raça de que nós não sabemos qualquer coisa. Isso é porque nós deve ter a informação sobre características de cada raça (ou essas das raças en das nós estamos mais interesados ) assim que nós poderíamos fazer a escolha direita. O tamanho do cão depende de sua raça, assim que se nós não soubermos sobre ela seria um problema a longo prazo. Mantenha na mente que o macho é frequentemente mais grande do que a fêmea. </p></li><li> Temperament do animal de estimação; <p align="justify">  Isto é muito importante porque uma vez que o animal de estimação está no repouso, terá que acostumarse a nosso estilo da vida. </p></li><li><p align="justify"> Você prefere ter um filhote de cachorro ou e o animal de estimação do adulto. </p></li><li><p align="justify"> Gênero <b> A fêmea  </b>  é mais ou mais menos amorosa, dependendo de cada caso, poderia ter um comportamento hormonal diferente. Os cães fêmeas têm um ciclo em que sofrem variações desobstruídas duas vezes um ano, aproximadamente, quando estão no cio. Neste caso é conveniente saber que e porque está indo sobre com o cão. Por causa do cio, algumas fêmeas enlatam o urinam mais freqüentemente e poderiam sofrer disfunção hormonal. <br><b> O Macho </b>  por causa de sua natureza, poderiam ser mesmos ou mais amorosos do que uma fêmea do mesmo produz, mas no general tendem a ser mais territoriais e necessidade para marcar diferenças com outros cães masculinos. Uma idade chega sempre que coincida geralmente com o fim de seu desenvolvimento, em que seus hormones aparecem e definirão em uma porcentagem elevada seu comportamento. É óbvio que com o treinamento e a manipulação nós damos ao animal de estimação, isto não será um problema. Como filhotes de cachorro eles todo o olhar bonito, engraçado e brincalhão. </p></li><li><p align="justify"> Tempo onde nós dedicaremos o animal de estimação </p></li><li><p align="justify"> Atividades que nós praticaremos; Se nós fizermos exame de caminhadas longas no campo ou se nós sairmos mal da cidade, desde que há cão que necessitam, mais do que outros, para andar mais, funcionar, em definitive ao exercício, e o outro que prefere uma vida mais sedentary e eles são felizes sem deixar demasiada da casa. </p></li><li><p align="justify"> onde e como obter o animal de estimação </p></li><ul><li><p align="justify"><i> A adoção; </i>   A legislação não dita medidas para o adoption de um cão, sempre que não é incluída no grupo de raças consideradas perigosas. Qualquer um pode tê-la, tão longo como cumpre as leis eficazes normativas e municipais autônomas da cidade onde reside. </p></p></li></ul></ul> Outros aspectos. <br><br> 
7601= <b><a name="0001"> RESPONSABILIDADES </a></b><br><br><p align="justify"> Estas são responsabilidades do proprietário do novo animal de estimação. Há alimentação, higiene, instrução, saúde, sexualidade e comportamento. </p> 
7602= <b><a name="0002"> A alimentação </a></b><br><br><p align="justify"> Quando nós falamos sobre uma alimentação boa para nosso cão, nós temos que pensar de que as proteínas são básicas para eles. São os nutrientes e contribuem os aminos-ácido básicos, assim que nós fornecê-los-emos apropriadamente. <br><br> O filhote de cachorro deve permanecer com sua mãe para ao menos <b> 40 dias </b>  após o nascimento, porque durante este período é seus fonte do alimento, proteção e da instrução. Naqueles casos em que as circunstâncias impedem que a mãe alimenta os, você pode apelar a um outro cão que jogos o papel da mãe. No general, não terá problemas em aceitar o filhote de cachorro, e esta maneira seu somente alimento é o leite maternal. Este leite é, sem uma dúvida, o mais apropriado para transmitir os nutrientes necessários e a inmunidade da defesa necessária ao mundo externo. <br>  Sempre que é possível, o cão deve ser amamantado por um mês ou mês e meio. Dependerá do número dos filhotes de cachorro da maca e de seu tamanho. Uma vez que estão crescendo, o cão (mãe) tende a rejeitá-los por os danos que seus dentes pequenos causam na glândula mamaria. <br><br> Nós devemos manter-se na mente que a alimentação do cão não deve ser baseada somente no consumo da carne ou, na conseqüência, no consumo de proteínas da carne. O cão é omnivorous e os alimentos vegetais contribuem com proteínas que devem ser parte dele são dieta. <br> Há proteínas diferentes, como determinados amino-ácidos essenciais para o desenvolvimento do cão, que não são sintetizadas por o metabolismo do animal. Pague a atenção aos alimentos que contêm uma quantidade grande de amino-ácidos essenciais, que nós poderíamos verificar em as etiquetas dos produtos; nós certificar-nos-emos também de que garantem uma dieta completa. As necessidades dos nutrientes do cão não são as mesmas em cada estágio da vida. Por ejemplo, os cães velhos necessitam mais quantidade das proteínas, conseqüentemente nós devemos saber, de acordo com as idades, as necessidades diferentes assim que nós podemos dar a nosso cão a alimentação apropriada. </p><br> 
7602a= <b><u><a name="0003"> Controle De Alimentação  </a></b></u><br><br> Estes são os aspectos a manter-se na mente para saber que nosso cão estão sendo alimentado corretamente <ol><li> Peso </li><li> ânimo </li><li> Fezes </li><li> Quantidade Do Alimento</li><li> Água </li></ol><OL TYPE="1"><li><u><p align="justify"> Peso </u><br> Enquanto um tempo passa, um aumento progressivo deve ocorrer na função à raça, tamanho e possuir o metabolism. Nós devemos ser watchful se o cão perder o peso durante os primeiros meses porque não seria um animal saudável. No general, considera-se que após uma semana o cachorro deve passar seu peso do nascimento e do começa a adicionar kilos até que alcance as medidas características da raça. </p></li><li><u><p align="justify">  ânimo </u><br> Se o animal termina seu alimento e se vê feliz e brincalhão, não deve haver nenhum problema. Se o cachorro chora constantemente e é demasiado ativo, algo pode estar mal. Tal atitude em um cachorro que não seja um mês velho ainda mostra problemas, e se aquele é o caso você deve Ihe levar inmediatamente ao veterinário. </p></li><li><u><p align="justify"> Fezes </u><br> No começo, nós podemos ver que fazer uma troca na alimentação pode fazer à consistência dos feces trocar também. Uma vez que nós estabelecimos para baixo a alimentação correta, os feces não devem trocar. Os diarrheas ocorrem por diversas razões e se persistirem durante o tempo longo é necessário ir ao veterinário. </p></li><li><u><p align="justify"> A quantidade do alimento </u>  <br> Para cada cão há sempre uma relação entre a quantidade do alimento, a idade e o peso (não é que as raças do cão grande comem duas vezes mais do que pequenos, a proporção são diferentes). A maneira de alimentá-los varia a respeito da idade: os cães mais novos comem mais vezes em cada dia que cães velhos. <br>  Com aqueles cães que são acalmados e inativos para comer, é possível deixar-lhes o alimento em sua placa assim que podem administrá-la eles mesmos, mas quando são gluttonous e ansioso é melhor lhes dar a quantidade justa, pois não é bom para eles comer demasiado.  <br> Uma vantagem de administrar-se o alimento é a oportunidade de programar as saídas e com ela, uma instrução melhor para o cão. <br> Caso que você não pode ser pendente durante o dia dos alimentos do cachorro, deixe exatamente a quantidade do alimento diário que deve ingest. No começo, o cachorro encontrará difícil de comer no solitude, mas pouco por pouco começará acostumbrar-se. <br> Com a idade, os cães começam a sofrer diferentes disfunções da nutrição, para o que seriam convenientes lhes dar o alimento para sêniors, porque este tipo do alimento lhes dá os nutrientes necessários e o diminui aqueles que os cães não necessitam mais ou que os produzem problemas. <br><br> Se você trocará o alimento de seu cão, não o faça de repente. É melhor se você mistura os alimentos de modo que o animal comece acostumbrar-se. Se você não o fizer desta maneira, ele poderia causar ao cão um disfunção da nutrição. <br><br> Recomenda-se também conservar o alimento em um lugar fresco, seco, protegido do sol, assim o alimento será conservado sob circunstâncias boas e não se tornará húmido. </p></li><li><u><p align="justify"> A Água  </u><br> A água é fundamental para a saúde do cão, por isso deve ser dada diversas vezes por o dia, desde que tem benefícios como </p><ul><li> Hidratam a pele </li><li> Operação boa de seus órgãos </li><li> Transporte dos nutrientes, etc.  </li></ul></ol><br> No fato, é necessária para todas as funções metabolicas do organismo. <br><br> 
7602b= <b><a name="0004"> Recomendações </a></b><br><ul><li><p align="justify"> A água deve ser fresca e deve ser renovada ao menos duas vezes um dia, ou mais, principalmente nos tempos de mais calor. </p></li><li><p align="justify"> Se o alimento que o cão come é seco, a contribuição da água deve ser mais grande que se fizer come alimento húmido ou semi húmido. </p></li><li><p align="justify"> Não todos os filhotes de cachorro bebem a mesma quantidade da água. Se o cachorro faz o exercício, ou nas épocas do calor, é necessidades do líquido aumentará. </p></li><li><p align="justify"> O consumo da água varia de alguns animais a outro. </p></li><li><p align="justify"> Para a preparação dos alimentos caseiros a quantidade do sal varia, conseqüentemente a quantidade da água que o animal de estimação requer, variará. </p></li><li><p align="justify"> Um risco para suas saúde e mudanças physiologic é a perda da água de seu organismo. Nas doenças (como vímito, diarréia ou gastroenteritis) naqueles que as perdas da água estão apresentadas, o animal de estimação requererá serums intravenous ou orais para recuperar-se. No evento de persistir um perdido excessivo do líquido nós devemos ir o veterinarian o mais cedo possível. </p></li></ul> 
7603= <br><br><b><a name="0005"> HIGIENE OU LIMPEZA DIÁRIA  </a></b><br><br><p align="justify"> A fim evitar a infecção ou a produção de qualquer a doença no animal de estimação, o limpeza diária é imperativa, assim nós devemos praticar cuidados básicos para manter a saúde de nosso cão nas mais melhores circunstâncias. </p> 
7603d= <br><br><b><a name="0006"> Skin and Coat  </a></b><br><br><p align="justify"> O cabelo ou o mantle do cão permanecem saudáveis devido ao secretion do tallow, esse que o hidrata e o protege das infecções a que é exposto devido ao ambiente. Por essa razão, requer banhos freqüentes sem axagerar, máximo uma vez por mês, mas se não o requer, não assim frequentemente. A fim elogiar o banho, um bom groom diário ou semanário, dependendo da raça do cão, é perfeito desde que mantêm o cão livre dos cabelos inoperantes e as impurezas que não ajudam à saúde do animal de estimação. Ajudará também manter limpo os lugares que o cão freqüenta. Isto concederá que o dia do banho não é tão freqüente, porque com uma quantidade exagerada de banhos, a pele dos cães perde seu ph, deteriorando a saúde do órgão. Apesar de há os casos em que um banho fora do tempo é requerido. </p> Recomendações para o banho do cão </p><ul><li><p align="justify"> Um quarto da água à alta temperatura e o resto tibia </p></li><li><p align="justify"> Tenha cuidado para não molhar a cabeça, esta maneira que você impeça que caia água nos olhos e nas orelhas. </p></li><li><p align="justify"> Seque firmemente com uma toalha e um secador se você puder para evitar a umidade desnecessária. </p></li></ul><br><p align="justify"> Os cães do cabelo longo têm geralmente os nós difíceis de remover com o cepilho. A solução é, após o banho, colocar creme para enxaguar e deixa-o agir 10 minutos, lavagem com água e passar o cepilho (para nós) até eliminar todas as esferas dos nós, então cepilho com cardina e seca-o com secador. Há as raças que além ao banho e penteado requer cortes de pelo periódicos (como o poodle do brinquedo do caniche) e é conveniente Ihe levar á salãos especializados. </p><br>
7603a= <b><a name="0007"> Os olhos  </a></b><br><br><p align="justify"> Os olhos <ul><li> os cachorros abrem seus olhos ao redor do quatorzeavo dia após ser carregado. O sentido da vista nocturnal nos cães é mais tornado do que no ser humano, mas distinguem mal os objetos estáticos na distância. Sua higiene deve ser diária. Têm que brilhar e estar livres dos ramelas. Há sempre uns restos transparentes dos secreçãos que os mantêm húmidos, mas que é um fenômeno physiological, e nós devemos reparar nossa atenção e ir ao ophthalmologist se houver umas mudanças como </p><ul><li> Se o remains transparente dos secreçãos que os mantêm húmidos for muito constante e se mudarem a cor  </li><li> Se nós encontrarmos ramelas verdosas </li><li> Hemorragias </li><li> Mude no formulário, no tamanho ou na cor do olho</li></ul> 
7603b= <i> Limpeza diária  </i><br><br><p align="justify"> Pode ser feito com uma solução oftálmica apropriada, principalmente nos cães dos olhos saltadores (como o pekinese) ou dos olhos tristes (como o cocker Spaniel). Ponha algumas gotas do serum fisiológico para a limpeza ocular da parte externa do olho que desliza para o ângulo interno, lavando a superfície inteira do cornea. Nós removemos o excesso com o gauze e não com o algodão, pois  o sae restos que são irritantes. </p><ul><p align="justify"> Não use remédio para o olhos sem prescrição veterinária e tampouco apelação àqueles que podem ter sido prescritas para outros casos. Os remédio para o olhos devem ser rejeitados após 15 dias de aberto. </ul><p align="justify"> Os cães possuem uma terceiro tampa que é situada no ângulo interno do olho (não está exposto geralmente, só se pigmented). Serve como a proteção nos casos das irritações ou no lesion na camada superficial do olho (ou de cornea) </p>
7603c= <b><a name="0008"> A boca </a></b><br><br><u> Infecções </u><br><ul><li> Nos gengivas ( gengivite ) </li><li> Na boca inteira ( periodontitis ) </li></ul><br><p align="justify"> São gerados por os restos do alimento que são depositados diariamente nos dentes que dão forma a uma camada de sarro que você deve aposentar com uma escova e pasta de dentes para cães, ao menos uma vez por semana. Este tartar causa a pouco por pouco o inflammation da gengiva se não é removido no tempo; assim o gengiva inflamada começa retraer-se à raiz do dente e este é prendido somente com o tartar. Sem esperá-lo, nosso cão poderia perder seu dentes e então não haverá muito a ser feito para evitá-lo. <br><br>  Hoje nós podemos encontrar escovas e pastas de dentes especiais para cães. Estes escovas ou fingerstalls são confortáveis e fáceis para usar-se, e com perseverance nós observaremos sua eficácia. Há também produtos no aerossol; aplicando os antes do mastigação do alimento seco, a formação do tartar é evitada. </p>  Além destes cuidados nós devemos manter-se na mente<ul><li><b><p align="justify"> Mudança dos dentes </b> &nbsp; A primeira mudança des dentes do cachorro aos permanentes. O fechamento de maxillary e da maxila deve ser direito. Os animais com defeitos como o prognatismo superior (os dentes superiores estão para fora no inferior) ou o prognatismo inferior (o oposto) podem comer sem problemas, mas para competir nos exhibitions seria um defeito sério.</p></li><li><p align="justify"> Revisões periódicas da boca do animal de estimação  </p></li><li><p align="justify"> No caso de ser necessário, há correctores para os dentes com uma inclinação má que causa uma oclusão ou um fechamento mau da boca. Colocado em um determinado momento podiam resolver o problema, se não, não é possível. </p></li><li><p align="justify"> Não deixe o cão jogar com pedras que desgastam no excesso os dentes e possa possivelmente danificá-los. É mais aconselhável que jogam com as esferas, as cordas ou as varas. </p></p></li><li><p align="justify"> Quando um dente é danificado por um acidente ou por uma queda, é necessário repará-lo o mais pronto possível ou pôde cair. </p></li></ul><p align="justify"> Se você vir seu cão em um estado do declínio pode ser conseqüência da dor por problemas em seus boca ou dentes; o cão para de comer e em alguns casos é difícil descobrir a causa. Estes problemas estão mais frequentemente nos animais maduros de que não foram tomados cuidado. </p> 
