7527a= <U><B><a name="0027"><BR><BR> O ZELO NO GATO  </a></B></U><BR><BR><P ALIGN="JUSTIFY"> O primeiro ciclo de um gato pode ser apresentado desde os seis meses e eles tem mais que um por um ano. A coisa normal é que o ciclo dura entre uma e duas semanas. <BR><BR> Os gatos não sangram neste período mas eles normalmente são muito afetuosos, eles miam mas de um modo diferente e eles erguem a parte de trás dos corpos deles separando seu rabo; isto é o momento no qual o gato poderá pôr-se grávida. </P> 
7528= <U><B><a name="0028"> PERÍODO DE GESTAÇÃO </a></B></U><BR><BR><P ALIGN="JUSTIFY"> O período de gestação dura 2 meses (56 a 63 dias). Para uma gestação boa nós deveríamos nos lembrar de que: </P><UL><LI><P ALIGN="JUSTIFY"> Nosso gato deveria estar livre de parasitas e tem todas as vacinas necessárias assim os gatinhos terão as defesas melhores. </P></LI><LI><P ALIGN="JUSTIFY"> O lugar no qual nós colocaremos os gatinhos deveria ser acalmado, mas é melhor que eles conhecem isto previamente, já que cada um sente-se bem em seu território e não gostará se não conhecer isto ou não está no lugar mencionado. Por isto é melhor os deixar em um lugar neutro. </P></LI><LI><P ALIGN="JUSTIFY"> Nós deveríamos mudar a comida quando o período de gestação comece. </P></LI><LI><P ALIGN="JUSTIFY"> Aproximadamente no 28º dia nós deveríamos levar o gato a um exame e um ultra-som com que o veterinário pode aprender o que ela espera exatamente. </P></LI></UL> Nota: Nós deveríamos deixar o gatotão ainda quanto possível.
7529= <U><B><a name="0029"><BR><BR> O NASCIMENTO </a></B></U><BR><BR> No momento do nascimento: <BR><BR><UL><LI><P ALIGN="JUSTIFY"> Eles não precisam de nossa ajuda a menos que o nascimento se complique. </P></LI><LI><P ALIGN="JUSTIFY"> O gato não come durante este dia, ela escolhe o lugar para ter os gatinhos considerando que seja seguro e calmado, ela tem contrações que se vão pondo pior quando o nascimento estiver mais perto; a temperatura dela desce durante um ou dois dias antes do nascimento. </P></LI><LI><P ALIGN="JUSTIFY"> Cada gatinho tem uma bolsa. Neste momento é expelida a placenta e nós deveríamos ter cuidado que o gato não come isto, porque ela teria problemas de digestão. </P></LI></UL><B> É necessário se lembrar de </B> : <BR><BR><UL><LI><P ALIGN="JUSTIFY"> É necessário chamar o veterinário se a gestação passa os 63 dias, o gato ainda tem contrações mas os gatinhos não nascem, já que podem haver problemas com o tamanho ou algo mau no nascimento. </P></LI><LI><P ALIGN="JUSTIFY"> Se o primeiro gatinho sai e a mãe não abre a bolsa, nós teremos que fazer isto, depois tirar o gatinho disto e então cortar a corda umbilical. </P></LI><LI><P ALIGN="JUSTIFY"> Também é necessário advertir ao veterinário no caso de que o gato parece como se não continuará e nós sabemos que ainda há gatos dentro dela. </P></LI><LI><P ALIGN="JUSTIFY"> Se alguns dos gatos têm complicações ao partir, nós deveríamos ajudar lubrificando a vulva com Vaselina e água temperada e puxando o gatinho que é pegado lentamente. </P></LI></UL><P ALIGN="JUSTIFY"> Quando termina o nascimento os gatos começam a amamentar e poderia acontecer que a mãe não os alimenta durante as primeiras 12 horas ou ainda tem contrações. É importante  chamar o veterinário se o gato tiver febre, fluidos brancos esverdeados com cheiro mau ou hemorragias. </P> 
