7523= <B><a name="0023"><BR><BR> AS DOENÇAS MAIS FREQÜENTES  </a></B><BR><BR><ol type="1"><li><P ALIGN="JUSTIFY"><i> Pan Leucopenia felina: </i> É uma doença de origem virótico que causa problemas gastrointestinais. Se esta doença é apresentada em gatinhos é muito mais perigoso. Pode evoluir positivamente. Sua vacina é a felina trivalente que deveria ser colocada entre as semanas 9  e 10 (revacinação na semana 15) e não deveria ser aplicado a fêmeas grávidas ou gatinhos menores que 4 meses.  </P></LI><LI><P ALIGN="JUSTIFY"><i> Rhinotracheite e Coriza  </i> É causado por sinais respiratórios. É apresentado em gatinhos da rua ou alguns que não têm a vacina. O tratamento é sintomático mas a doença pode deixar seqüelas. A doença de Coriza fundamentalmente é causada pela ação de um vírus de herpes e um Calicivirus. </P></LI><LI><P ALIGN="JUSTIFY"> O Chlamydiasis: Doença gerada por bactérias; causa rinite e conjuntivites. Se o gato tem vírus de Coriza que é muito difícil curar. Despois de curar se desta doença os gatos ainda são portadores desta doença bacteriana. </P></LI><LI><P ALIGN="JUSTIFY"><i> Leucemia Felina (FeLV): </i> É transmitido por contato direto da saliva ou secreções nasais de gatos poluídos. Alguns gatos podem morrer por isto. Alguns dos sintomas podem ser a anorexia, falta de espírito, problemas linfáticos, diarréia, problemas respiratóris e limfomas. Sua vacina é muito importante, já que a maioria dos gatos morrem dois ou três anos depois de ter a doença.  Esta vacina deveria ser aplicada na semana 12 e a revacinação na semana 15. </P></LI><LI><P ALIGN="JUSTIFY"><i> Immunodeficiência felina: </i> O modo para adquirir isto é por as mordidas de gato, inclusive se eles não estão infetados. Os sintomas nas primeiras fases da doença são a febre, limfadenopatia e algumas alterações sanguíneas. As infecções secundárias podem resultar na morte do gato. Não há nenhuma vacina para esta doença ou tratamento que poderiam dar resultados positivos. </P></LI><LI><P ALIGN="JUSTIFY"><i> Peritonite infecciosa Felina: </i> Doença transmitida por secreções oronasais e o desperdício dos gatos previamente infetados. É possível que são apresentados sintomas como febre, infecções das condutas respiratórias, vômito ou diarréia. A vacina desta doença é o P.I.F, deveria ser administrada na semana 16, novamente um mês depois e deve ser administrada por via intranasal. Os gatos que são mais propícios para ter esta doença são esses de pura raça que têm menos de 5 anos ou mais de 10 anos; esses adquirdos em um establecimento ou residência de animais; e alguns sintomas de advertência podem ser falta de apetite por o que podem perder peso e ter convulsões; e incapacidade para reproduzir </P></LI><LI><P ALIGN="JUSTIFY"><i> Raivas: </i> É uma doença transmitida quando um animal infectador morde outro. A vacina é necessária para viajar a outros países e é recomendada nas cidades. A doença vai para o sistema nervoso, enquanto chegando ao cérebro e dando muitas conseqüências como resultado, como agressividade. O humano poderia ser infetado com raivas.  </P></LI><LI><P ALIGN="JUSTIFY"><i> Parasitas Gastrointestinais </i> As lombrigas intestinais podem causar vômito ao gato, náuseas, e diarréia, e dor abdominal e lesões fortes no aparato de gastrointestinal, irritações e anemia. Quando a gata está grávida ou quando já está alimentando os gatinhos, pode transmitir os parasitas aos gatinhos. <BR><BR> É necessário que periodicamente as pessoas se purguem para prevenir a infecção. Igualmente as pessoas deveriam se lembrar de lavar as mãos depois de jogar com seus animais e antes de comer, impedir que os animais chupam sua face,  lavar muito bem a comida, comer carnes bem cozinhadas, e apanhar e eliminar o desperdício dos animais </P></LI><LI><P ALIGN="JUSTIFY"><i> Parasitas Externos  </i><ul><LI><P ALIGN="JUSTIFY"> Pulgas:  Eles são insetos que chupam sangue mas só algumas poucas espécies de pulgas afetam os gatos. Estas pulgas gastam uma parte da vida delas reproduzindo e a outra se alimentando com o sangue dos gatos. Os sinais ou sintomas que nos dão indicações que nosso gato tem pulgas são : <UL><LI><P ALIGN="JUSTIFY"> "> Se o gato se comporta nervoso, inquieto, mordendo-se e arranhando-se com desespero. </P></LI><LI><P ALIGN="JUSTIFY"> Se quando nós os acariciamos notamos no casaco algums insetos marromes ou pretos que escapam muito rapidamente. </P></LI></UL></LI><LI><P ALIGN="JUSTIFY"> Carrapatos:  Igual às pulgas, carrapatos são parasitas de sangue mas estes estão na atmosfera e não em outro animal. Ao entrar no gato, eles normalmente localizam na cabeça; considerando que é o único lugar que o gato não pode alcançar com a boca para remover as. Na cabeça eles são enganchados para alimentar-se e se eles terminam eles voltam à atmosfera. <BR><BR> Para saber se nosso gato tiver carrapatos, nós podemos passar nossa mão por todo seu corpo na direção contrária do cabelo e se nós acharmos qualquer anomalia, eles poderiam ser carrapatos. Se você acha um carrapato, passe algodão com óleo ou álcool para reduzir a agilidade do carrapato, então com algum alicate remova da pele cuidadosamente assim não o quebrará; então queime porque se você esmagar isto, seus ovos serão esparramados. <BR><BR> A situação pode ser pior se o carrapato for infetado com algum vírus e consegue morder nosso gato porque isto pudesse sofrer doenças sérias; por isto,  é importante nunca tocar o carrapato ao remover isto, faz isto depressa para evitar que este carrapato lhe cuspe saliva.  É importante remover o carrapato mas também é importante evitar que morde nosso gato. </P></LI><LI><P ALIGN="JUSTIFY"><i> Sarna: </i> É uma doença causada na pele e os ácaros a produzem. Há várias classes que podem causar doenças nos humanos ou animais: </P><UL><LI> Sarna de Otodectes </LI><LI> Sarna de Sarcoptic (scabiei de Sarcoptes) </LI><LI> Cheyletiellosis (Cheyletiella) </LI></ul><br><br><P ALIGN="JUSTIFY"> Alguns sinais desta doença são quando a pele ficar vermelha e crostas se aparecem na pele do gato. A diagnose exata pode ser feita com um raspou da pele estragada e descobrindo o parasita com o microscópio. Pode ser tratado com nebulizações usando certos produtos feitos com aquele propósito. </P> 
7524= <B><a name="0024"> SUA IDADE </a></B><br><br><P ALIGN="JUSTIFY"> Alguns gatos podem viver até os 21 anos, mas a maioria vivem aproximadamente até os 15 anos. Um fator importante para a longevidade de nossos felinos é o cuidado que nós os damos como: </P><UL><LI><P ALIGN="JUSTIFY"> Alimentação:  Nós deveríamos notar que está completo de acordo com a idade de nosso gato. </P></LI><li><P ALIGN="JUSTIFY"> Saúde:  Leve ao veterinário para pôr as vacinas necessárias de acordo com sua idade e fazendo verificação periódica para estar segura que não há nenhuma anomalia. </P></li><li><P ALIGN="JUSTIFY"> Limpeza:  É necessário manter limpas todas as coisas do gato, como a caixa de areia e comida e recipientes de água,; é igualmente importante manter a rotina de limpeza que consiste em olhar diário se algo nos olhos, orelhas, cabelo, patas e boca parece diferente ou anormal. </P></li></UL> 
7525= <B><a name="0025"> PRIMEIROS SOCORROS  </a></B><br><br><P ALIGN="JUSTIFY"> Quando nós vemos que algo estranho acontece a nosso gato como uma mudança de humor, lembre-se de: </P><UL><LI><P ALIGN="JUSTIFY"> Tire sua temperatura: Por via retal. Enquanto alguém leva a cabeça com força (assim não morde) outra pessoa ergue o rabo e introduz o termômetro no buraco anal. A temperatura deles deveria ser 38.5 a 39 graus. </P></LI><li><P ALIGN="JUSTIFY"> Confira a cor dos olhos e boca: Olhe a cor das gomas do gato cuidadosamente e se é muito clara leve ao veterinário. Os olhos podem ser observados abaixando a tampa inferior e vendo se a cor for diferente ao habitual. </P></li><li><P ALIGN="JUSTIFY"> Tire seu pulso: É necessário que o gato se acostuma a isto, assim quando você realmente tiver que fazer isto, poderia ser mais fácil. É feito tocando cuidadosamente a face interior da coxa ou na pata traseira. </P></li><li><P ALIGN="JUSTIFY"> Confere se o gato tiver feridas ou nódulos quentes em alguma parte do corpo. </P></li><li><P ALIGN="JUSTIFY"> Presta atenção à salivação, urina e sintomas de náuseas que conferem que tudo está bem. </P></li><li><P ALIGN="JUSTIFY"> Se o tamanho dos olhos varia ou eles são vermelhos, eles têm sono ou comportam-se diferentemente. </P></li><li><P ALIGN="JUSTIFY"> Como todos o mencionado, confere se a respiração deles for normal. </P></li></ul><BR> 
