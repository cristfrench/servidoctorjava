7509= <br><U><B><a name="0008"> A ÁGUA EM a ALIMENTAÇÃO </a></U></B><BR><BR><P ALIGN="JUSTIFY"> Os gatos  <B> não são conhecidos em geral como bebedores bons, </B> ainda que a verdade é que eles amam a água que deixa as torneiras e das fontes, principalmente se está fresca. A água é uma parte fundamental na dieta do gato porque contém muitas proteínas; consumir água ajuda prevenir problemas de urinóis em um futuro. Proveja água fresca diariamente em um recipiente limpo. Muitos gatos acham isto mais apetitoso se for um recipiente de copo. <BR><BR> Se a alimentação de nosso gato fora úmida, requererá menos água em sua dieta diária e se lembrando que eles não eliminam água em tanta quantidade quanto nós (transpiração, por exemplo), ainda que nós os vemos beber pouco, não é necessário preocupar se em excesso.  <BR><BR> Quando gatos alimentados por a mãe passarem a uma alimentação seca, eles requerem mais líquidoe, na realidade, eles beberão mais que quando eles são maduros. Uma vez passa a fase de lactância, eles não requerem contribuição especial de leite e, apesar das generalidades, o leite de vaca os produz diarréia. </P> 
