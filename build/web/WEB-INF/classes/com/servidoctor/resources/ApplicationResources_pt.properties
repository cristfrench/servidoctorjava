7607a= <br> Alguns animais de estimação puderam alcançar uma idade mais grande a essa especificada pelo quadro. <br><br><b> A Idade Velha  </b><br><BR><P ALIGN="JUSTIFY"> Um cão é considerado velho na idade de sete anos aproximadamente. Quando alcança essa idade, é importante que o proprietário põe a atenção especial a seu comportamento, para detectar qualquer mudança. Pode sofrer a perda dos sentidos, e igualmente do movimento. Por essa razão, o lugar onde o animal de estimação habita deve ser adaptado, para que não sofrerá acidentes e não será forçada para fazer um esforço mais grande do que ele deve. Para o exemplo, deve ser evitado que o animal de estimação suba ou desça escadas, ou ao menos deve fazer lhe poucas vezes no dia. <br><br>  Neste estágio da vida são mais importantes os controles do veterinarian, porque podem ajudar descobrir as afeições que podem ser muito irritantes e problemáticas no tempo. O cão deve continuar exercitando, embora não deva ser forçado a se mover como ele se use o fazer antes se não puder. O exercício impedirá o excesso de peso que termina  por ser muito sério quando o cão é velho, porque pode lhe causar problemas nas articulações. As caminhadas são um exercício ideal nesta idade, assim como determinados jogos que não é muito fortes, por meio de que você pode detectar o problema de qualquer dos sentidos. <br><br>  Sua alimentação mudará também, porque o animal queimará menos energia. A porção diária do alimento deve ser menor, e deve ser distribuída durante o dia. Primeiramente pode ser dada duas vezes um dia e então aumentá-lo até quatro vezes. Há os alimentos especiais no mercado de acordo com a idade do cão que indicam também a quantidade do alimento que deve ser dada. Em todo caso, o veterinarian poderá recomendá-lo se você não sorber como proseguir. Se o cachorro perde o apetite pode acabar sofrendo anemia, pelo que é melhor levar-lo ao veterinário antes disto acontece. <br>  Também, se o cachorro dorme em um lugar frio, ou fora da casa, deveria começar a fazer isto em um lugar morno, porque o cachorro ficará mais frio. </p>   
7607b= <b><u><a name="0020"> PROBLEMAS FREQÜENTES E PERIGOSOS </a></b></u><br><br> Estes são os problemas mais comuns para os quais cachorros são expostos: <br><br> 
7607c= <b><a name="0021"> Vômitos: </a></b><br><br>  No melhor de casos pode ser causado por um simple excesso, porém também pode ser uma manifestação de patologias como: <br><br><ul><li> Obstrução por algo que o animal de estimação comeu (objeto estranho) </li><li> Inflamações gástricas do gástrico mucoso  </li><li> Intoxicações (raticidas, herbicidas, sabões, drogas, etc..) </li><li> Neoplasias </li><li> Doenças infecciosas (Parvovirosis, Coronavirus, etc..), peritonitis, pancreatitis, insuficiência hepática ou infecções em outros órgãos que não são o tubo digestivo. </li><li> Parasitas </li></UL><br><br><P ALIGN="JUSTIFY"> Em geral, quando o vômito é persistente e é acompanhado por outros sinais (febre, recuse, etc.) nós deveríamos ir ao veterinário. Se o vômito acontece só uma vez e não afeta o estado geral do cachorro, nós poderíamos deixar de dar comida sólida durante alguns horas e poderíamos reduzir a ingestão de líquido só para precaução. </p> 
7607d= <b><a name="0022"> Diarréias: </a></b><br><br> Causado por: <br><ul><li> Comidas de mau qualidade ou alergia nutritiva </li><li> Intoxicações (praguicidas, drogas, metais pesados) </li><li> Pancreatitis. </li><li> Mudanças abruptas em dieta </li><li> Parasitas Intestinais (helmintos, protozoos, giardias, coccidios...) </li><li> Causas viróticas e bacterianas infecciosas  </li></li><br><p align="justify"> Igual ao vômito, se é persistente que nós deveríamos ir o mais cedo possível ao veterinário, em casos não tão severo nós deveríamos ter cuidado com a dieta e a provisão de água. </p></ul> 
7607e= <b><a name="0023"> Secreções nasais: </a></b><br><br>  Acontecido por irritações dentro a  mucosa nasal ou como conseqüência de uma doença respiratória. <br><br></ul> 
7607f= <b><a name="0024"> Tosse: </a></b><br><br>  Possíveis causas de tosse:<br><ul><li> Infecções respiratórias Viróticas </li><li> Bronquites e traqueo-bronquites bacterianas </li><li> Doença Parasitária por vermes (dada a migração aos pulmões dos parasitas) </li><li> Infecções por cogumelos  </li><li> Objetos estranhos </li><li> Colapso traqueano (típico em raças pequenas) </li><li> problemas de Coração, tromboembolios, deficiências orgânicas de circulação (com sangue), em animais maduros, a tosse pode agüentar problemas de coração. </li><li> Neoplasia </li></li><br><br></ul> 
7607g= <b><a name="0025"> Ingestão de corpos estranhos: </a></b><P ALIGN="JUSTIFY"> Devido ao comportamento brincalhão ou intenso deles/delas eles podem estar em dificuldade para a ingestão de objetos estranhos como pedras, brinquedos, alicate, etc. Em casos secundários, causará vômitos e eles poderão os expelir; mas em outro mais complexo haverá a necessidade de extrair o objeto estranho de maneira cirúrgica. <Br>  Nestes casos, a ingestão causa vômitos depois de comer, sem digerir, ou obstruções intestinais sérias. </p> 
7607h= <b><a name="0026"> Intoxicações: </a></b><P ALIGN="JUSTIFY"> Eles normalmente são produzidos por produtos que nós deixamos dentro do alcance deles, como detergentes, líquidos, fungicidas entre outros (além de algumas plantas, como a azaléia e o narciso que são venenosos). Eles são apresentados com mais freqüência em animais jovens. Nós os notaremos quando sinais como vômitos ou salivação excessiva se aparecem, adiamento do aluno, diarréias, hemorragias ou hematomas pequenos na pele, nervosismo ou alterações de comportamento, ou pelo contrário, declínio exagerado <br> Nestes casos nós deveríamos levar-lo ao veterinário, dar a informação maior sobre o que aconteceu, nós não deveríamos dar líquido, nem causar vômito. <br> Nos casos que o afeto estava na pele, lave  com abundante  água quente e sabão. </p> 
7607i= <b><a name="0027"> Descarga elétrica: </a></b><P ALIGN="JUSTIFY">  Nós deveríamos manter um cuidado especial com os cabos ou instalações elétricas porque os cachorros normalmente mastigam o que eles acham. Isto pode os causar problemas sérios como queimaduras na pele, língua e até mesmo um edema pulmonar que deveria ser tratado depressa por um veterinário. </P> 
7607j= <b><a name="0028"> Acidentes de tráfico: </a></b><P ALIGN="JUSTIFY"> Estes acidentes são causados por cachorros que não estão acostumados partem só ou aqueles que não tiveram uma educação apropriada para isto. Nós deveríamos ter cuidado porque pode acabar não só afetando o animal, senão que podem ser apresentados outros problemas de perigo alto. </P> 
7608= <b><a name="0029"> PARASITAS OU DOENÇAS PARASITÁRIAS </a></b><br><br><P ALIGN="JUSTIFY"> Os parasitas e as doenças parasitárias são os perigos mais freqüentes aos que nossos animais de companhia são expostos, não importa a idade deles, e se o tratamento certo não é dado, as saúdes deles podem sofrer problemas sérios. <br>  Eles afetam o cachorro de modos diferentes de acordo com o tipo deles, mas como vimos já nós, eles poderiam produzir vômitos e diarréias ao invadir o sistema digestivo. Eles são classificados como: </p><br><ul><li><b> Internos ou endoparasitas </b></li><li><b> Externos ou ectoparasitas </b></li></ul><br><p align="justify"> O tipo do parasita e seu modus operandi rege o modo no qual o parasita age e por conseguinte seu efeito no animal. </p> 
7608a= <b><a name="0030"> Parasitas internos ou vermes cilíndricos </a></b><br><br><ol type ="1"><li><P ALIGN="JUSTIFY"><u> Mematodes ou ascaris: </u>  Parasitas como o Toxocara cigano, leonine Toxocara, o Ancylostoma spp e Uncinaria spp, têm forma cilíndrica, e eles são alongados e emagrecem. As espécies determinam sua longitude e eles normalmente estão em animais de idade curta. <br> Eles produzem nos efeitos animais como a diarréia, o mau olhar  do casaco, e a inchação do abdômen ou crescimento lento nos filhotes de cachorro. </P></li><li><P ALIGN="JUSTIFY"><u> Cestodos ou tênias: </u>  As pulgas e piolho podem transmitir estes parasitas de corpo plano tanto aos gatos quanto aos cachorros. O mais freqüente é o  Dipylidium caninum, embora outras espécies como a Taenia spp e Echinococcus granulosus também existem. <br> Eles não têm efeitos sérios no cachorro, embora descartando partes do corpo deles talvez por via anal podem produzir uma irritação na área. <br> O chinococcus granulosus é a taenia que também ataca os humanos e é desenvolvido como lombriga, mas no cachorro não é desenvolvido deste modo. É transmitido consumindo os ovos delas que estão presente na defecação do animal infetado. Em humanos, os meios mais comuns de ingestão são por legumes crus que não foram lavados adequadamente. Para prevenir que o cachorro se torna uns meios de transmissão, deveriam ser dados medicamentos ocasionalmente e deve ser evitado consumir vísceras cruas. <br>  As doenças produzidas por vermes, ou verminosis são de diagnóstico e tratamento fácil. Porém, é necessário consultar o veterinário assim ele pode nos indicar que, quando e como nosso animal de estimação deveria ser tratado. </p></li></ol><br><br> 
7608b= <b><a name="0031"> Parasitas externos  </a></b><br><br> From Desde os ácaros e piolho, até as pulgas e carrapatos. <br><br> 
7609= <b><a name="0032"><ol type ="1"><li><P ALIGN="JUSTIFY"><u> As pulgas (Ctenocephalides cigano): </a></b> : </u>  Eles são insetos de tamanho pequeno que podern saltar e eles mobilizam depressa pelo casaco do cachorro. Eles podem ser marrom escuro ou marrom e eles medem entre 2 e 4 milímetros, eles têm três pares de patas e o sangue do cachorro é a base de sua dieta. Na vida eles cruzam três fases: ovo, larvas e pústulas que são normalmente ao redor da área onde o animal de estimação é ou no chão. Por sua alta capacidade de reprodução a briga contra eles pode ser difícil, porque não só os adultos deveriam ser matados, também as formas imaturas deveriam ser terminadas. <br> Um animal infestado de pulgas pode ter qualquer um dos seguintes afecções: </P><UL><LI><P ALIGN="JUSTIFY"> Dermatite como reação aos parasitas que podem ser apresentados acompanhados por prurido e amolações fortes que também podem ser acompanhadas de lesões que o animal de estimação causa a si mesmo por causa da amolação. Estas lesões podem produzir infecções secundárias. </p></LI><LI> Podem ser transmitidos parasitas como o Dipylidium. </P></LI><LI><P ALIGN="JUSTIFY"> Irritações em áreas específicas que normalmente vão acompanhadas por certas mudanças de comportamento, como sono mau, nervosismo, coçando, etc </P></LI></UL><P ALIGN="JUSTIFY"> Tanto o animal como a atmosfera pode ser tratado com produtos que estão disponível no mercado. É importante usar o produto apropriado, porque não todos eles têm a mesma capacidade o mesmo propósito: há alguns para os gatos, os cachorros, roedores ou plantas. <br> Há produtos que esterilizam a pulga madura cuja apresentação é de tablete e eles são de grande utilidade evitar que o animal seja infestado. Porém, além deste tratamento é também necessário outro tratamento/produto  para matar as pulgas maduras. </P></li> 
7610= <b><a name="0033"><LI><U> Os carrapatos </a></U></b> : <P ALIGN="JUSTIFY"> Eles são parasitas com corpo redondo que engancham-se a pele do cachorro e eles têm quatro pares de patas na idade madura. Eles diferem das pulgas por seu tamanho maior  e porque eles normalmente não movem, mas permanece no lugar em qual pregou seu órgão para chupar sangue, de forma que eles alimentem-se sem mover. Há carrapatos de corpo duro e carrapatos de corpo macios. </p>  ¿Como desfazer-se dos carrapatos? <BR><p align="justify"> Nós podemos usar gaze umedecida com um produto especial, álcool ou óleo assim o parasita terá sono e então lubrificar a área, de forma que isto pode cair mais facilmente. Então deveria ser lançado firmemente com algum alicate, assim perto da pele do cachorro como possível, até remover isto. Se não é tirado com delicadeza, o carrapato poderia quebrar e poderia deixar seu órgão chupador dentro da pele do animal de estimação, produzindo um nódulo que pode produzir uma infecção <br><br> Que doenças transmitem os carrapatos? </P><UL><LI> Ehrlichiosis: <P ALIGN="JUSTIFY"> É causado pelo Ehrlichia spp que é uma bactéria transmitida pelos carrapatos classeRhipicephalus sanguineus. Uma a três semanas depois da infecção, a fase afiada da doença começa e dura de dois a quatro semanas. Então pode chegar à fase sub-clínica que dura até cinco anos e finalmente a fase crônica pode ser apresentada em qual certos sintomas como a palidez do mucosa, o cor-de-sangue, alterações hepáticas e renais ou o poliartritis, são persistentes. <BR> Os sintomas mais freqüentes são perda de peso, anorexia, febre, crescimento do gânglio, etc. Em ocasiões o animal não apresenta sintomas claros, por o que é conveniente depois da infecção com carrapatos praticar uma análise de sangue. O animal de estimação deveria ser tratado com um tratamento específico  <BR>  Durante a fase afiada do Ehrlichiosis a diagnose da doença é boa, mas quando é crônico, a diagnose é reservada. </P></LI><LI><P ALIGN="JUSTIFY"> Babesiosis: É causado pelo Babesia spp, protozoo que vive nos glóbulos vermelhos. Os carrapatos classe Rhipicephalus sanguíneo, Dermacentor spp, Haemaphysalis leachi e Hyalomma plumbeum podem transmitir isto. Podem ser apresentadas infecções sub-clínicas, como também infecções agudas, crônicas e atípicas. Seu período de incubação oscila entre dez dias e três semanas. Quando a infecção é aguda, o animal de estimação pode sofrer de anorexia, fraqueza, anemia e febre; se é crônico, perdido de peso e anorexia poderiam estar presente. Se a infecção é atípica, o cachorro poderia apresentar acumulação de líquido na cavidade abdominal - ascitis, edemas, problemas neurológicos, de coração e de pulmões. Para diagnosticar, devem ser observados os sintomas do animal e devem ser feitos testes de laboratório específicos, como serologias e identificação do organismo. É uma infecção de tratamento difícil. </p></li></ul></LI> 		
7611= <b><a name="0034"><LI><u> Hepatozoonosis </a></u></b> : <P ALIGN="JUSTIFY">  Causado por um protozoo denominou Hepatozoon cigano. Especialmente afeta animais especialmente jovens, e seu efeito é pior se os filhotes de cachorro tiverem deficiências no sistema imunológico. <br>  É transmitido pelo tipo de carrapato Rhipicephalus sanguiíeo e leva processos sub-clínicos. A infecção é causada pela ingestão de um carrapato infetado. Os sintomas vão da febre, a perda de peso, palidez no mucoso até depressão. Achando o agente podem ajudar identificar isto, mas especialmente é diagnosticado por meio de análise de laboratório. Embora há um tratamento, as recaídas são habituais. </P></LI> 
7612= <b><a name="0035"><LI><u> Doença de Lyme: </a></u></b> : <P ALIGN="JUSTIFY">  A causa é a Borrelia burgdorfer que é transmitida pelo tipo de carrapato Ixodes. É de atenção, porque produz um zoonose, ou seja, uma doença que pode ser transmitida a humano, especialmente a pessoas que têm contato muito tempo com animais. Muito tempo pode passar antes da pessoa tem conhecimento de sua existência, quando não foram apresentados sintomas.  Produz febre, problemas renais, dores nas articulações, problemas de coração sérios e o tamanho dos gânglios aumenta. <br>  Como evitar os carrapatos no homem: <br> Os carrapatos não são transmitidos a nós por nosso animal de estimação, mas eles podem saltar em nós ao caminhar no campo. Considerando que eles podem nos transmitir doenças diferentes, é conveniente tomar precauções: é aconselhável que os escaladores, caçadores ou excursionistas mantêm as pernas bem cobertas, deixando as meia-calças alto da bota do arqueje, de forma que os carrapatos não tenha acesso à pele. De um mesmo modo é aconselhável usar o mesmo spray usado no cachorro em botas e calças. </p></LI></UL></OL> 
7613= <b><a name="0036"><u> DOENÇAS TRANSMITIDAS POR MOSQUITOS  </b></a></u><br><br><P ALIGN="JUSTIFY"> A leishmania e a filariosis são as duas doenças principais transmitidas por mosquitos.  Cada um tem evolução de sintomas diferente. </P><ul><li><P ALIGN="JUSTIFY"><u> O Filariosis </u> : <i>  É produzido pela Dirofilaria inmiti ou lombriga do coração </i>  É causa de uma doença cardiopulmonar. <br>  É transmitida por um mosquito que ingere a fase larvaria do parasita ao alimentar de um animal doente. Em alguns dias pode transmitir isto à circulação sangüínea de qualquer cachorro que pique. Ao cresce eles  transformam-se em lombrigas que vão por as artérias, veias principais e para o coração, causando problemas como tosse, impossibilidade para exercitar, mudanças na respiração e até a morte. Considerando que não necessariamente produz alterações evidentes, a diagnose pode ser difícil. Com o tratamento são matadas as fases larvarias e as lombrigas maduras, mas primeiro testes de sangue, radiografias e eco cardiografias deveriam ser feitas. </P></li><li><P ALIGN="JUSTIFY"><u> A leishmania </u> : É uma zoonose ; doença que é transmitida dos animais a humanos e vice-versa. A ponte entre espécies sempre é a mesma: o mosquito do gênero Phlebotomus (só a fêmea pica animais e humanos). Só humanos que sofrem de deficiências no sistema imunológico sejam infetados por ela, nos outros casos ela produz somente um afeto na pele.  A causa é um protozoo, Leishmania infantum, que produz sintomas diferentes nos cachorros como afecções cutâneas, inchaço na pele, úlceras incuráveis e perda de cabelo em orelhas e olhos; ou alterações renais no fígado, aumento do tamanho do gânglio e coxeadura. Para seu diagnose  testa de sangue é precisado. É freqüente que em tempos de mosquitos, ou seja, de primavera a outono, muitos cachorros sofrem isto. O tratamento dependerá dos critérios do veterinário, e às vezes é difícil, até impossível, longo e caro. A briga contra o mosquito é o único modo de prevenção e para isso, devem ser usados colares que os repelem, redes para as casas, caminha ao longo de rios ou lugares úmidos deveria ser evitado ao entardecer (momento de mais atividade para mosquitos), você deveria fumigar, use velas que os afugentam de terraços e, dentro das construções, use tomadas antimosquitos. Na atualidade nos Estados Unidos um tratamento é estudado para curar a doença. </p></li></ul>   
7614= <b><a name="0037"><u> CONSELHOS PARA PREVENIR DOENÇAS</b></a></u><br><br><ul><li><P ALIGN="JUSTIFY"> Depois de jogar com seu animal de estimação, não esqueça de lavar suas mãos com água e ensaboar, especialmente antes de tocar comida. </p></li><li><P ALIGN="JUSTIFY"> Tenha cuidado com a alimentação do animal de estimação. Isto deveria comer comida equilibrada e no caso de que você prepara sua comida, a carne deveria ser cozinhada bem antes de seu consumo. O animal de estimação não deveria beber água do banheiro ou deveria cheirar o lixo. </p></li><li><P ALIGN="JUSTIFY">  Nem o excremento de outros animais ou animais caçado por si só não deveriam ser consumidos por o animal de estimação. </p></li><li><P ALIGN="JUSTIFY"> É importante ter certeza da boa saúde do filhote de cachorro antes de levar-lo casa. Preferivelmente não leve animais de mais de seis meses de idade, especialmente se eles têm diarréia. Verifique as condições sanitárias do lugar onde você está adquirindo o animal de estimação. Visite o veterinário se você não tiver certeza da boa saúde do filhote de cachorro. </p></li><li><P ALIGN="JUSTIFY"> Cuide do cachorro para impedir animais estranhos de ferir isto. Os animais de rua podem transmitir doenças ao animal de estimação.  </p></li><li><P ALIGN="JUSTIFY"> De forma alguma toque o excremento de algum animal. </p></li><li><P ALIGN="JUSTIFY"> A areia do gato deveria ser mudada diariamente, e este trabalho não deveria ser a responsabilidade de mulheres grávidas. Quem limpa a caixa tem que usar luvas de vinil ou de borracha e depois de fazer isto ele/ela deveria lavar as mãos com água abundante e sabão. </P></li><li><P ALIGN="JUSTIFY"> Se você é arranhado ou mordido por um animal, lave bem a ferida com água e sabão depois do incidente. </p></li><li><P ALIGN="JUSTIFY"> Esteja seguro que seu cachorro está livre de pulgas. </P></li><li><P ALIGN="JUSTIFY"> Para limpar aquários e gaiolas, use luvas de vinil ou de borracha, e depois lave bem suas mãos com água e sabão. </p></li><li><P ALIGN="JUSTIFY"> Tente não ter animais exóticos como animais de estimação, como macacos, furões ou animais selvagens como morcegos. </p></li><li><P ALIGN="JUSTIFY"> Despois de uma mordida poderia ser necessário visitar um doutor. </P></li></ul> 
