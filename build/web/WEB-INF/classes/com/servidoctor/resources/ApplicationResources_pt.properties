7604= <br><b><a name="0009"> As orelhas  </a></b><br><br><p align="justify"> No modo nosso cachorro tem suas orelhas (se eles são longos ou curtos, caídos ou voluta, etc.) e também da longitude delas, dependerá o cuidado e higiene das orelhas do animal de estimação. Por exemplo, os cachorros com as orelhas eretas normalmente têm menos problemas, pois eles oxigenam-se melhoram e nós os controlamos com mais facilidade.  O corte de orelhas ainda é com certeza uma prática corre em alguns países como Grã Bretanha e Alemanha, mas em outro não é permitido. </p> Nós deveríamos aprender a revisar as orelhas do cachorro para descobrir mudanças como:<ul><li> Scent </li><li> Cor </li><li> Secreção, relativo ao estado normal delas </li></ul><i> Recomendações: </i><br><ul><li> Não use aplicadores de algodão  </li><li> Não use álcool ou oxigene água: Há produtos especiais para a limpeza das orelhas preparou para não alterar a flora bacteriana da orelha nem irritar o mucoso isso recupera isto interiormente </li><li> O canal audível do cachorro tem uma forma de L que previne para acessar facilmente ao tímpano. </li><li> A limpeza do pavilhão da orelha pode ser feita com toalhas úmidas (saturou com uma solução especial para a limpeza da orelha) ou um papel macio umedeceu com soro ou azeite de oliva </li></ul><br><br> 
7604a= <b><a name="0010"> Patas e unhas </a></b><br><br><p align="justify"> Não usar calçado podem trazer conseqüências como rachar ou ressentimentos no as patas, para o que nós deveríamos nos lembrar disso dentro muito duro fundamenta isto pode acontecer nosso animal de estimação.  Há sapatos ou natas especiais para ser usado depois de um passeio. <br>  <br> Em algumas raças é necessário o corte de unhas, principalmente no médio e pequeno; deste modo está garantido um apoio bom da mão ou pé. Quando a unha ultrapassa o nível da pata é hora de cortar-la. Para evitar acidentes ou enquanto nós aprendermos, este trabalho deveria ser feito por um profissional que explica a nós como fazer isto e com que. <br>  <br> Nas raças grandes não é necessário cortá-las manualmente; o desperdício causado pelo jogo ou pelo exercício será bastante. <br> O cão como gatos tem cinco dedos nos patas dianteiras (como povos), mas nos traseiros somente quatro. Em muitos cão, entretanto, como o vestige de um dedo velho, persistem como os dedos atrofiados pequenos, as ram chamadas cuja a unha não desgasta afastado não tendo o contato próximo com o assoalho. Estas unhas, em seu crescimento constante,tomam forma do caracol e retornam para a carne da pata e são pregadas se nós não as cortarmos em uma maneira periódica. <br><br><b> TIP </b> : <p align="justify">  No evento de cortar as unhas do cão além do nível do corte correto, sangram. Se isto acontecer você pode colocar o gauze com água oxigenada por certos minutos até que o hemorragia para. Não é necessário estar alarmado. </p> 
7604b= <b><a name="0011"> Anus e glândulas do ânus </a></b><br><br><p align="justify"> São as glândulas apocrinas posicionadas aos lados do anus. Seu secretion, do scent forte e desagradável, são eliminados geralmente com os feces ou em uma maneira isolada. Se o cão é exposto às situações do medo ou force o conteído é eliminado ao exterior. Estas glândulas são relacionadas ao comportamento sexual e hormonal dos cães; isto explica o hábito do cão de ser cheirado pela área perianal. <br>  Uma obstrução das canalizações por infecções, por diarrheas ou por o constipation, ao não ser eliminado, incomodará o animal que proseguirá rastejar para o assoalho. Se não forem esvaziados, um abscess ocorre. </p> 
7604c= <b><a name="0012"> SUA SAÚDE </a></b><br><br><p align="justify"> Antes que qualquer alteração no comportamento habitual do animal de estimação, como a falta do apetite, a tristeza, a mudança do caráter ou as outras atitudes, ele estiver primordial que você visita o veterinarian; adicionalmente, os checkups periódicos podem também detectar as doenças cujos sintomas podem existir sem ser observados. </p>
7604d= <b><u><a name="0013"> Outros compromissos com o animal de estimação novo </a></b></u><br><br><p align="justify"> Uma vez que nós escolhemos o animal de estimação, nós devermos visitar o veterinarian para ser informados sobre os cuidados e o conhecimento básico do cão, se ele é um cachorro ou um adulto. O profissional realizará uma revisão completa e abrirá um registro ou uma história clínica. </p> 
7604e= <b><a name="0014"> Desparasitação Interna </a></b> Uma análise coprológica (análise dos feces) pode estabelecer uma régua do desparasitação contra os vermes com o produto apropriado para cada idade e animal; estes produtos trabalham em relação ao peso do animal sem importar a apresentação do produto (tabuletas, xarope ou pastas). <br> Após a primeira desparasitação a um cachorro, deve-se repetir de acordo com a freqüência que um profissional nos indica. Se o cão é já maduro deve ser feito cada três meses (4 vezes por o ano) como um método preventivo. <br>  A parasitaçãon de um cão pode carregar os problemas que dependerão do tipo do parasite e da idade do cão. </p> 
7604f= <b><a name="0015"> Externa </a></b><p align="justify">  Com a desparasitação externa, a presença do acari, as pulgas e os tiquetaques são impedidos. Estes parasites danificam o animal e podem transmitir doenças. A eleição do produto apropriado depende da idade do animal e do tipo do parasite que ataques ele. Os produtos exclusivos existem para eliminar os tiquetaques e as pulgas ou as coleiras misturadas. </p> 
7605= <b><a name="0016"> A vacinação </a></b><br><br><p align="justify"> Os animais, como os seres humanos, são expostos a muitas doenças infecciosas, tanto quanto pela atmosfera quanto por origem viral. E para ambos, uma maneira ser protegido é com as vacinas, pois estas introduzem defesas ao organismo. Também, graças aos avanços científicos, são da aplicação fácil, não muito caro e não causam efeitos secundários. As vacinas impedem de uma doença ou, combinado, mais de de uma, dependendo do laboratório que as manufatura. <br>  <br>   Especificamente para os animais de estimação, há diversos tipos de vacinas no mercado (vivas, inativas, vivas atenuadas ou modificadas, etc.). Dois ou três semanas antes que o cachorro pare de beber leite materna, as vacinas podem ser aplicados, porque os anticorpos da vacina podem ser anuladas com aquelas que o leite possui e o cão não seria protegido.  <br>  Um cão que viva no contato constante com outros cães, como um que participa nas competições da beleza ou vive com mais cães, tem mais risco de infectar-se com doenças virais. Devem especialmente ser protegidos contra a tosse de kennels. A raça do cão é também decisive, porque há umas raças mais suscetíveis a determinadas doenças. Por exemplo, o Rottweiler é mais suscetível ao mormo e ao Parvovirosis. <br>  <br> Cada patología ou animal requerem uma régua do vaccination. Se a vacina não é eficaz pode ser devido às razões diversas: </p><br><ul><li> A resposta do animal foi imune e fraca</li><li> A manipulação ou a administração da vacina não foram apropriada. </li><li> O animal sofreu já a doença mas em uma maneira assintomática. </li><li> O animal apresentou um estado da inibição do sistema imunológico. </li><li> A vacina foi prendida sob uma temperatura não recomendada. </li><li> A vacina tinha expirado quando aplicada ao animal de estimação. </li><li> O material usado não foi esterilizado </li></ul> 
7605a= <b><u><a name="0017"> As doenças mais freqüentes e as mais perigosas </a></b></u><br><b><u> (o animal de estimação deve ser vacinado contra a  maioria delas) </b></u><ol type="1"><li><p align="justify"><b> Mormo Canino </b>  Em a maioria dos casos é mortal ou deixa sequels no adulto. A maneira de impedi-lo é vacinar o animal e mantê-lo livre de infecções possíveis </p></li><li><p align="justify"><b> Parvo virus: </b> A maneira de impedi-lo é vacinar o animal </p></li><li><p align="justify"><b> Leptospirosis (a única da origem bacteriana): </b> A maneira de impedi-lo é vacinar o animal </p></li><li><p align="justify"><b> Hepatite viral: </b> A maneira de impedi-lo é vacinar o animal </p></li><li><p align="justify"><b> Parainfluenza and Adenovirus 2</b>  (A tosse de kennels ): O parainfluenza, o tipo 2 do adenovírus e as bactérias (bronchiseptica de Bordetella) são agentes causais de uma traqueo-bronquite infecciosa, conhecida como "A tosse de Kennels". Afeta principalmente os cães que habitam nas residências com outros cães afetados, embora afetasse também cachorros, sendo a infecção mais séria neles. Há as vacinas injetáveis e intranasais que devem ser usadas desde dos 6-8 meses da idade e revaccinated 2 a 4 semanas mais tarde. </p></p></li><li><p align="justify"><b> Corona virus : </b> A maneira de impedi-lo é vacinar o animal </p></li><li><p align="justify"><b> Raiva: </b>  A maneira de impedi-lo é vacinar o animal </p></li><li><p align="justify"><b> Qualquer vírus respiratório, etc.  </b></P></li></ol><p align="justify"> Dado que são doenças sem tratamento específico, só sintomáticas, ou seja, não é detectado até que a infecção viral manifesta-se, qualquer um deles pode ser perigoso. É necessário ter em conta que o cachorro tem um sistema imune tão precário que não pode os lutar por se. </p>   
