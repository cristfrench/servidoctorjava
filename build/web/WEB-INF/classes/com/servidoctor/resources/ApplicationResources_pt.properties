9234= Sua origem está na Birmânia. Eles têm uma lenda em relação a seu aparecimento, já que constitui um mistério e há várias teorias sobre os gatos dos templos de Lao-Tsun.
9235= <b> Cabeça </B> 
9236= A cabeça é bastante redonda e larga, com nariz menos achatado que o Persa. Os olhos, como isto acontece nos gatos com máscara, são azueis. As orelhas são de cor escura e tamanho médio.
9237= <b> Corpo </b> 
