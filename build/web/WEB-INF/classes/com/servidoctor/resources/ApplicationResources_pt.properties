7403= <p align ="justify"> Esta forma lhe permite definir até 60 atividades de manutenção para seu carro. Por favor se lembre de que nós dividimos atividades de manutenção em dois grupos, como segue: </p>  
7404= <p align="justify"> <B> Manutenção básica: </B> essas atividades que podem ser executadas e/ou controladas por uma pessoa, sem importar seu conhecimento de mecânicas. Essas atividades  ajudarão preservar seu carro para reduzir desarranjos incômodos e economizar tempo e dinheiro relacionado a danos. Tais atividades ordinariamente podem ser levadas a cabo em uma estação de serviço ou em lojas especializadas, nenhuma necessidade de levar seu carro ao garagem onde a "Manutenção Principal" normalmente é executada. <br><br> Esta forma identifica as atividades de manutenção básicas, e geralmente indica a freqüência recomendada por peritos para a execução delas, de acordo com o tempo passado e distância percorrida, ao igual que a tarefa que tem que ser executada em relação com cada atividade, p.e. checkup ou mudança. Você achará na forma: <ul><li> Tarefa para ser executada para cada uma das atividades, baixo a coluna marcada <b> "A" </b> onde <b> I </b> significa <i> INSPECIONAR </i>. <b> C </b>para Mudar </li><li> O sistema lhe lembrará quando executar cada atividade, situado a coluna "R" (me Lembre por); o permite a definir isto por quaisquer dos critérios seguintes: </li><ul><li> Distância percorrida (por distância) </li><li> Tempo passado desde a última vez você executou a tarefa (por tempo) <li><li> O primeiro evento em acontecer entre os dois critérios (o ocorrido primeiro) </li></ul><li> Na coluna <i> Execute atividade cada </i> você pode indicar os critérios específicos para seu carro, de acordo com o que seu mecânico aconselhe, o manual do fabricante ou suas despesas pessoais, como segue: <ul><li> A "Mês (Cada) " coluna é a coluna de fator de tempo; por favor indique com que freqüência será executado </li><li> Na coluna D, por favor indique a distância que seu carro correrá para pedir execução da atividade que corresponde a esta linha. </li></ul></ul><br> Você pode imprimir esta forma para perguntar a opinião das pessoas você deseja e então faz todos os ajustes você considera adequados para o caso específico de seu carro; você poderia ter em conta o conselho de seu mecânico, o manual do fabricante e sua opinião. Para imprimir uma cópia, por favor clique em <B> Imprima Página </B> que pode ser achado próximo ao ícone <IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="20"> ao término desta seção. <br> Para corrigir os dados nesta forma, você pode executar qualquer ou alguns das opções seguintes: <ul><li> Apagar uma atividade clique em <IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="16"></li><li> Para mudar critérios ou dados da atividade; para fazer assim, você tem que acessar por <IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16"></li><li> Para somar atividades clique no botão  <i> AGREGAR MANUTENÇÃO </i> ao término da forma. </li></ul><br> Por favor se lembre de que muitas das atividades de manutenção básicas são executados com a mesma freqüência como esses para distância percorrida e tempo passado para a atividade "mudança de óleo"; assim, enquanto tentando manter este padrão em cada um das outras atividades, você pode executar muitos deles ao mesmo tempo, economizando valioso tempo . <br> Por favor se lembre de clicar no botão <i> SALVAR </i> quando você terminou de trabalhar neste capítulo, para que os dados sejan armazenados no sistema. </p><b> TOTAL 60 </b> 
7405= <ul><b><u> Nome de colunas: </u></b><br><br><b> A </b> : Atividade para executar (inspeção "I" ou Mudança "C") <br><br><b> Se lembre de isso de acordo com: </b><br><br><ul> T: = a atividade será executada uma vez os meses declarados nesta coluna passaram <br> D:  a atividade será executada cada vez que o carro porcorrea a distância marcada nisto (por favor tenha em mente que no capítulo <i> INFORMAÇÃO BÁSICA </i> você indicou se distância em seu país está medida em quilômetros ou milhas; assim você indicará a distância que usa o mesmo parâmetro) <br> F = indica que a atividade deveria ser levada a cabo de acordo com a primeira coisa que acontece entre D (distância) ou T (tempo em meses) </ul></ul> 
