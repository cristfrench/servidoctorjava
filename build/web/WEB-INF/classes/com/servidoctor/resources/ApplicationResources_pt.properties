9289= <b> Cor </b> 
9290= Todas as cores são reconhecidas menos camadas como o ponto de cor, chocolate, lilás e o corço.
9291= <b> Cabelo </b> 
9292= Tem casaco dobro, o cabelo mais externo é semi-grande e de lã é mesma penugem. Tem o cabelo mais longo em algumas áreas: o colar (cercando o pescoço), na parte de trás e o parte superior das pernas de traseiras.
9293= <b> Temperamento </b> 
9294= É sociável, tranqüilo e seguro de si mesmo. É muito ágil e é um caçador bom.
9295= <B> Others details </b> 
9296= É muito atraente por suas características e seu passeio. A maturidade é tardia, entre os 3-4 anos.

#Cuadro No.13
9297= <b> RAÇA <b> 
9298= Abissínio
9299= <b> Origem </b> 
9300= Parece que desce dos gatos egípcios velhos que deram face e corpo à deusa Bast. Eles foram levados para a Inglaterra no ano 1860 pelo exército. A raça foi definitivamente fixa e fechou seus padrões em 1929.
9301= <b> Cabeça </b> 
9302= É ligeiramente triangular, fina. Nariz escuro com franja de nota de quarto, orelhas grandes e pontudas, arredondadas na extremidade , contribuem para dotar o Abissínio daquela expressão de alerta que os caracteriza ativamente. O queixo é firme e não proeminente. Os olhos podem ser verdes,  ou amarela, sempre moldou por um preto ou rabo muito escuro.
9303= <B> Corpo </b> 
9304= Longo e delgado, extremidades boas com blocos de preto.
9305= <b> Rabo </b> 
9306= Tem rabo longo, afilado, e casaco grosso.
9307= <b> Cor </b> 
9308= É característico do Abissínio que seuo casaco se aparece pontilhou porque a cor de cada um do cabelo está suspensa por dois ou três cor contrastantes (esguichos, Fazendo tique-taque). <b> Lebre abissínia: </b> Base cor Pêssego, com várias marcas de cor mais escuras em cada cabelo. No estômago e na parte interna das patas, a cor é abricó, em harmonia com a cor básica. Ao longo da espinha dorsal existe uma faixa mais escura. O rabo termina em uma gorjeta preta e não tem nenhum anel. <b> Abissínia Cor de canela : </b> Base cor Pêssego Avermelhado, com marcas  de cor de chocolate. Estômago e parte interior das patas, de cor de pêssego em harmonia com a cor básica. Igual à Abissínia Lebre, apresenta uma faixa mais escura ao longo da espinha dorsal. <b> Abissínio Azul: </b> É semelhante à Abissínia Lebre, para exceção da cor do corpo,: azul pardo com azul vibrante.
9309= <b> Cabelo </b> 
9310= O casaco é curto, brilhante e denso.
9311= <b> Cuidados </b> 
9312= Para manter o cabelo brilhante é necessário escovar isto e esfregar isto diariamente com um pano.
9313= <b> Temperamento </b> 
9314= Acima de tudo eles são gatos inteligentes, capazes aprender o que nós queremos os ensinar depressa. <br> O Abissínio é muito sensível ao espírito de seu dono, o acompanhando felizmente nos melhores momentos e compartilhando a tristeza dele nas horas tristes. Uma característica especial é seu tom de voz, tão macio que está perfeito para expressar seus sentimentos. <br> O Abissínio é um gato que mostra certa familiaridade com a água, e dizem que eles são uns nadadores bons. Eles também são uns escaladores excelentes. Eles são gatos que consideram o jogo com os mestres deles como uma rotina diária, e eles têm tendência a estreitar os nós especialmente com um sócio da família.
9315= <b> Ambiente </B> 
9316= Requer um jardim ou pelo menos um terraço.
9317= <b> RAÇA </b> 
9318= American Curl
9319= <b> Origem </b> 
9320= Também chamado American Ripple, a raça procede do "Shulamith", um gato de cabelo longo que foi apanhado da rua em 1981 por José e Grace Ruga no E.U.A., e este gato acidentalmente possuído o caráter distintivo da raça: as orelhas onduladas para atrás. Todos os American Curls descem de Shulamith e nos lixos há gatos de orelhas onduladas e outros de orelhas retas e cópias com cabelo curto ou longo. O American Curl de orelhas retas também é portador do gene das orelhas onduladas.
9321= <b> Cabeça </b> 
9322= Sua cabeça é cônica, mais longa que larga com nariz reta. Orelhas para atrás, eles deveriam alcançar uma curva de 90º e não superar os 120º, os gatinhos nascem com orelhas retas e eles são encurvados mais tarde, adquirindo a posição definitiva delas aos 4 meses de idade. <br> Olhos Médios, com forma de noz e ligeiramente oblíquos, muito separados um ao outro, de cor em consonância com a camada, as cópias de camada siamês (Pontudo) deveriam ter olhos azuis.
9323= <b> Corpo </b>
9324= Seu corpo é um e meio mais longo que a altura. Tamanho comum e esqueleto. Extremidades bem musculosas, de longitude média. Uma estrutura boa é mais importante que o tamanho.
9325= <b> Rabo </b> 
9326= Seu rabo é largo na base, igual ao corpo.
9609= <b> Cor </b> 
9610= Tudo são admitidos
9327= <b> Cuidados </b> 
9328= A formação de bolas de cabelo deveria ser evitada, especialmente nas cópias de cabelo longo, administrando óleo de parafina ou creme de malte regularmente.
9329= <b> Temperamento </b> 
9330= Representa o equilíbrio entre as raças mais ativas e as mais tranqüilas. Eles são inteligentes e brincalhões toda sua vida.
9331= <b> Ambiente </b> 
9332= Eles adaptam bem para um apartamento, embora eles agradecem um pátio ou jardim.
9333= <b> RAÇA </b> 
9334= Americano de Cabelo Curto
9335= <b> Origem </b> 
9336= Vem dos gatos levados para a América da Europa por emigrantes pelo século  XVII e mais tarde com contribuições de britânico de cabelo curto, estabelecendo a raça para 1900
9337= <b> Cabeça </b> 
9338= A cabeça é cheia, com bochechas redondas, orelhas retas, bigodes longos, mandíbulas potentes. Olhos redondos mas com tendência para ser um pouco rasgados; a cor vai com a camada.
9339= <B> Corpo </b> 
9340= Tem uma estrutura sólida com tórax e tronco bem desenvolveus, patas robustas e pés fortes.
9341= <b> Rabo </b> 
9342= O rabo é de meia longitude e largo na base.
9343= <b> Cor </b>
9344= O padrão reconhece uma gama extensa: <br> Preto com olhos dourados. <br> Vermelho (difícil obter) com olhos dourados. <br> Creme, os mais claros são melhores, olhos dourados. <br> Chinchila, sub-cabelo, queixo, topetes das orelhas, tórax branco puro e engole com atrás, lados, cabeça e preto de rabo pontilharam, dando um aspecto prateado deste modo. Olhos, boca e nariz orlaram de preto. Nariz de cor de tijolo vermelho, blocos pretos e olhos verdes ou verde azulado. <br> Prata sombreado , semelhante à chinchila mas com o pontilhado mais intenso, parecendo mais escuro na parte superior. <br> Camafeu de Concha, é vermelho onde a chinchila é preto, olhos dourados. <br> Sombrio vermelho, é vermelho onde a prata sombreado é preto, olhos dourados. <br> Preto esfumaçado, cabelo preto com sub-cabelo branco. Olhos dourados. <br> Azul defumado, igual mas em cinza. Olhos dourados. <br> Camafeu Esfumaçado, mesmo mas em vermelho. Olhos dourados. <br> Floco de Tartaruga, casaco preto com esguichos vermelhos e cremes, só em fêmeas. Olhos dourados. <br> Morim, casaco branco com manchas pretas vermelhas, só em fêmeas. Olhos dourados. <br> Azul-creme, manto cinza com esguichos de cor creme. Olhos dourados. <br> Bicolor, branco com preto, esguichos azuis, rosa ou creme. Olhos dourados. <br> Gato, com três variedades, atigrado (Cavala), marmorizado (Clássico) e Consertou tudo em vermelho, marrom, loiro, prata etc. (veja o europeu de cabelo curto)
9345= <b> Cabelo </b> 
9346= Curto, forte e duro, em inverno mais denso mas não lanoso.
9347= <b> Cuidados </b> 
9348= Banho e escovando esporádico.
9349= <b> Temperamento </b> 
9350= Inteligente, afetuoso, familiar, bom caçador
9351= <b> Ambiente </b> 
9352= Embora pode adaptar para morar em um apartamento, é melhor se tiver um jardim ou, pelo menos um terraço.
9353= <b> RAÇA </b> 
9354= Angorá turco
9355= <b> Origem </b>
9356= O Angorá turco surgiu nos confim de Pérsia e Turquia, na região dos planaltos altos (nas vizinhanças do lago de Van). Descobriu pelos viajantes, foi introduzido na Europa pelo século XVII. Havia uma grande predileção imediatamente para este gato de cabelo longo e sedoso. Muito à moda nos círculos aristocráticos do século de XVIII, foi considerado como um presente real. Depressa, conquistou o mundo inteiro e estava estendido para numerosos países. <br> Foi usado para criar as raças diferentes de cabelo longo ou semi-longo, especialmente o Persa. Então, foi esquecido e quase desapareceu de Europa pelo século XIX. Pelo século XX, o jardim zoológico de Ankara lançou um programa de recuperação da raça. <br> A tal ponto que a exportação deste gato foi castigada com a morte para um Turco ou com prisão perpétua para um estrangeiro! Em 1959, Sra. Weed redescobriu o Angorá no jardim zoológico de Ankara e ela começou a criar isto nos Estados Unidos. <br>
9357= <b> Cabeça </b> 
9358= De tamanho pequeno a médio, triangular. Face de meia longitude com um nariz reto, longo sem impressão de parada. Queixo arredondado, alinhado no mesmo avião vertical que o nariz. Orelhas grandes, largas na base, longas e pontudas com topetes de cabelo, com conjuntura alta no crânio. Olhos grandes, amendoados, ligeiramente oblíquos, de cor ambarina. Nos gatos brancos destas espécies, eles podem ser azuis ou de duas cores diferentes.
9359= <b> Corpo </b> 
9360= Pode ser de tamanho pequeno a médio nas fêmeas, um pouco maior nos machos. Caixa torácica estreita. Longo e magro, as patas de parte de trás são mais longas que o dianteiras. Pés redondos, pequenos e delicados, adornados com cabelo entre os dedos.
9361= <b> Rabo </b> 
9362= Longo, largo na base, afiado, com cabelo longo que confere o aspecto de uma pena. Em movimento, fixando investiram na parte de trás, a gorjeta quase toca a cabeça.
9363= <b> Cor </b> 
9364= Branco puro, preto, azul, chocolate, lilás, vermelho, tartaruga, todos os desenhos tabby smoke, etc., (ponto de cor é excluído). Na Europa o Angorá Turco foi reconhecido só pelo FiFe em 1988 com a cor branca, com três possíveis colorações de olhos,: azule, âmbar e de duas cores diferentes.
9365= <b> Cabelo </B> 
9366= Longo e fino, sedoso. Carece de capa interna lanosa. Semi-longo no corpo, mais curto no lombo e o focinho, longo na garganta, debaixo do intestino e no rabo. Tem tendência ser ondulado na parte inferior.
9367= <b> Cuidados </b> 
9368= Como em todas as raças, os gatos brancos heterozigotos com olhos azuis podem ser afetados com surdez. Isto não é exclusivo nenhum do branco de olhos azuis nenhum dos Angorá. Embora os gatos surdos ainda são mais afetuosos, os criadores superam este defeito cruzando gatos regularmente brancos com outros de cor e evitando cruzamento de dois gatos brancos heterozigotos.
9369= <b> Temperamento </b> 
9370= Brincalhão, "tagarela", ama enrolar se ao redor do pescoço de seu dono. Seu caráter absolutamente enjoado fará sucumbir a mais que um ...
9371= <b> Ambiente </b> 
9372= Adapta se perfeitamente à vida em um chão.
9373= <b> RAÇA </b> 
9374= Balinese
9375= <b> Origem </B> 
9376= Em América, em 1960, produto de uma mutação no siamês. Seu nome prove da semelhança em movimentos entre estes gatos e os dançarinos de Bali ( Indonésia), ilha que não tem nada que ver com a origem da raça.
9377= <b> Cabeça </b> 
9378= Cuneiforme com forma triangular, orelhas pontudas, bem implantadas que deveriam formar com o queixo (vendo face da frente) um triângulo eqüilateral ideal, os olhos "orientais", inclinados para a cana nasal devem ser de cor intenso azul.
9379= <b> Corpo </b> 
9380= Longo e ligeiro, mas dotado com musculatura boa. Extremidades magras, as traseiras mais altas.
9381= <b> Rabo </b> 
9382= Rabo longo e afiado.
9383= <b> Cor </b>
9384= Tem as mesmas camadas que o siamês, quer dezir, pontudo (manchas escuras na face, as orelhas, as mãos, os pés e o rabo) isso pode ser: <br> Selo (marrom escuro) <br> Chocolate (marrom claro ou cacau) <br> Azul (cinza escuro azulado) <br> Lilás (cinza róseo), com casaco loiro claro até creme . <br> Na Europa são admitidas também as camadas seguintes e são consideradas como raça Javanesa no E.U.A.: <br> Ponto Vermelho; cor crema com pontos (pontos) de cor laranja avermelhado. <br> Ponto de crema; casaco cor crema com pontos de cor marrom. <br> Ponto Tortie (Ponto Tartaruga ); casaco loiro com pontos escuros manchados de vermelho ou creme, só se dá em fêmeas. <br> Ponto Azul-crema; Casaco branco manchado com pontos azuis de nata. <br> Ponto Lilás-crema; manto branco gelo com pontos cinzentos manchados de cor crema. (Para estas cores também veja o registro do ponto de Cor). <br>    
9385= <b> Cabelo </b> 
9386= Longo, fino como a seda, carece de sub-cabelo e também do colar característico nas raças de cabelo longo.
9387= <b> Cuidados </b>
9388= Escovando diariamente, o cabelo é menos propenso para formar nós que no Persa, não obstante é conveniente administrar óleo de parafina ou creme de malte cada 15 dias para evitar a formação de bolas de cabelo.
9389= <b> Temperamento </b> 
9390= Sociável, inteligente, ama saltar.
9391= <b> Ambiente </b> 
9392= Adapta se a um apartamento mas agardece um terraço ou jardim
9393= <b> RAÇA </b> 
9394= Bengala
9395= <b> Origem </b> 
9396= É o resultado da intenção de combinar o temperamento do gato doméstico e as características de um gato selvagem, é o produto do cruzamento, feito no E.U.A. em 1963, entre um gato doméstico e um gato Leopardo asiático, e um dos gatinhos foi cruzado depois com seu pai.
9397= <b> Cabeça </b> 
9398= Largo e forte, com focinho alongado. Grande e triangular, separado e orelhas ligeiramente arredondadas. Olhos ovais de cor amarela.
9399= <b> Corpo </b> 
9400= Longo, forte e equilibrado
9401= <b> Rabo </b> 
9402= Rabo longo, pontudo, com anéis de preto perto da gorjeta
9403= <b> Cor </b> 
9404= Tem manchas grandes alinhadas em rabos horizontais. As cores vêm da família dos pretos cafés, inclusive a cor visom.
9405= <b> Cabelo </b> 
9406= Curto, grosso e macio.
9407= <b> Cuidados </b> 
9408= Para manter o cabelo brilhante é necessário escovar isto e esfregar isto diariamente com um pano.
9409= <b> Temperamento </b> 
9410= Afetuoso e tranqüilo.
9411= <b> Ambiente </b> 
9412= Requer um jardim ou pelo menos um terraço.
9413= <b> RAÇA </b> 
9414= Burmese
9415= <b> Origem  </b>
9416= Parece descer dos gatos que foram adorados nos templos budistas na Birmânia. A raça foi reconhecida oficialmente na França em 1925. Os criadores franceses misturaram isto com sangue de Siamês e Persa branco, a este último o Birmane deve seu cabelo longo e macio.
9417= <b> Cabeça </b> 
9418= Redonda, carregada, de constituição robusta, semelhante ao persiano. Nariz curto, bochechas largas. As orelhas são dobradas adiante. Olhos ligeiramente oblíquos e de uma cor azul intensa e brilhante.
9419= <b> Corpo <b> 
9420= Tamanho médio, alongado, sólido, sustentado por patas curtas e fortes.
9421= <b> Rabo </b> 
9422= Robusto e muito cabeludo.
9423= <b> Cor </b> 
9424= Pontudo, as variedades diversas têm em comun ter as quatro patas de cor branca pura. <br> Ponto de Selo, casaco de cor dourado-crema com máscara, patas e rabo de cor marrom escura. <br> Ponto de Chocolate, semelhante com pontos de cor marrom. <br> Ponto Azul; pontos cinzas azulados. <br> Ponto Lilás, pontos cinzas pérola. <br>   
9425= <b> Cabelo </b> 
9426= Longo ou semi-longo, de aspecto sedoso, abundante no pescoço e no rabo, facilmente ondulado no estômago, mais curto no focinho e mais denso nas bochechas.
9427= <b> Cuidados </b> 
9428= Deveria ser penteado e escovado diariamente. Administre uma preparação de parafina ou malte bimestralmente para evitar a formação de bolas de cabelo.
9429= <b> Temperamento </b> 
9430= Ainda que está relacionado com o siamês, o birmane tem um caráter muito tranqüilo; é sociável, inteligente e alegre.
9431= <b> Ambiente </b> 
9432= Mora muito bem em um apartamento.
9433= <b> RAÇA </b> 
9434= Bobtail japonês
9435= <b> Origem </B> 
9436= Foi famoso durante séculos no Japão; foi difundido em outros continentes depois do Segunda Guerra Mundial, quando foi levado para os E.U.A..
9437= <b> Cabeça </b> 
9438= Quase forma um triângulo eqüilateral, com focinho arredondado e orelhas largas. Olhos ovais com a mesma cor da camada.
9439= <b> Corpo </b> 
9440= Magro mas dotado com musculatura boa.
9441= <b> Rabo </b>
9442= Rabo de 8 a 10 cm. como máximo, o dobra na parte de atrás
9443= <b> Cor </b> 
9444= Branco monocromático, preto ou vermelho, bicolor ou tri-colorido (Meu-Ke, só fêmeas), a separação das cores deveria ser clara e o branco deve ser a cor principal. São admitidas outras cores mas não o tipo siamês ou abissínio.
9445= <b> Cabelo </b> 
9446= Médio, macio mas resistente e com pouco sub-cabelo
9447= <b> Cuidados </b> 
9448= Escovado ocasional.
9449= <b> Temperamento </b> 
9450= Curioso, afetuoso, inteligente, vivaz
9451= <b> Ambiente </b> 
9452= Adapta se a viver ao ar livre e também a vida na casa.
9453= <b> RAÇA </b> 
9454= Bombay
9455= <b> Origem </b> 
9456= É uma raça moderna, criada no E.U.A. por cruzamentos entre o Burmés e o americano de cabelo curto. Seu nome é devido à semelhança deles com o leopardo preto da Índia.
9457= <b> Cabeça </b> 
9458= Cabeça redonda com face rechonchuda que termina em um focinho curto de parada evidente. Meio-tamanho, orelhas ligeiramente arredondadas. Nariz preto. Redondos olhos cor amarela ou cobre escura.
9459= <b> Corpo </b> 
9460= Flexível, alongado, de tamanho médio, bastante sólido. Patas ágeis com blocos pretos.
9461= <b> Rabo </b> 
9462= Rabo de meia longitude.
9463= <b> Cor </B> 
9464= Preto, muito brilhante, mais claro na raiz do cabelo.
9465= <b> Cabelo </b> 
9466= Muito curto, de textura boa, muito preso à pele.
9467= <b> Cuidados </b> 
9468= Escovado ocasional e esfregado com um pano para conservar o cabelo brilhante.
9469= <b> Temperamento </b> 
9470= Afetuoso, ensível
9471= <b> Ambiente </B> 
9472= Ideal para um apartamento.
9473= <b> RAÇA </b> 
9474= Britânico de Cabelo Curto
9475= <b> Origem </b>
9476= O criador da raça era Harrison Weir, a partir do europeu de cabelo curto, mais tarde esta raça recebeu sangue de persiano.
9477= <b> Head </b> 
9478= Redonda, sólida, sustentada por um pescoço grosso e curto. Nariz largo e reto. Orelhas e olhos (redondos e grandes) distanciados. Queixo forte.
9479= <b> Body </b> 
9480= Sólido, proporcionado, de tórax largo. Patas curtas e fortes.
9481= <b> Tail </b> 
9482= Curto, grosso e anel redondo na ponta.
9483= <B> Color </b>  
9484= Preto puro, com olhos laranja. <BR> Azul puro, blocos e focinho cinzos, olhos laranja ou cobre. <BR> Crema, beige puro (difícil obter), olhos laranja. <BR> Atigrado Clássico, Padrão e Cavala, (veja o americano). <BR> Manchado (manchado) é principalmente um Clássico com manchas em cima de todo o casaco, não deveria ter nenhum aparecimento de branco. <BR> Gato Prateado: casaco prateado com manchas pretas, olhos verdes ou castanhos, nariz preto ou vermelho, sem aparecimento de branco. <BR> Rede atigrado: manto laranja escuro com marcas mais escuras muito definidas, olhos cor cobre. <BR> Gato Marrom: manto marrom ou avermelhado com marcas pretas, olhos amarelos ou castanhos. Floco de tartaruga (tartaruga, só fêmeas) preto com esguichos de crema e cor vermelha, nariz e blocos rosa ou preto, olhos cobre ou laranja. <BR> floco de Tartaruga e branco (só fêmeas) semelhante mas com o casaco branco, tem que ter branco nas patas mas não deveria dominar as manchas tri-coloridas. <BR> Esguichos de Azul-crema: azul e creme em equilíbrio, olhos cobre ou  laranja, nunca verde. <BR> Bicolor, uniforme e cor branca, olhos cobre ou laranja, nunca verde. <BR> Esfumaçado, preto ou azula com sub-cabelo prateado claro, sem manchas brancas, olhos amarelo ou laranja. <BR> Pontilhou, sub-cabelo branco, manto na parte de trás, quadris, cabeça, orelhas e pontilhou rabo de qualquer cor uniforme (monocromático) compreendido o chocolate e a lilás. Queixo, tórax e estômago branco. A cor dos olhos varia com a cor das gorjetas. São admitidos aparecimentos de anéis no rabo, mas não marcas atigradas no resto do corpo. <BR>
9485= <b> Hair </b> 
9486= Curto e denso.
9487= <b> Cares </b> 
9488= Banho e escovado esporádico
9489= <b> Temperament </b> 
9490= Independente, tranqüilo, bom caçador .
9491= <b> Environment </b> 
9492= Adapta se para um apartamento mas é melhor se tiver jardim ou terraço.
9493= <b> RAÇA </b> 
9494= Birmane
9495= <b> Origem </b> 
9496= Supostamente vem dos monastérios Birmanes onde esta raça foi adorada como uma divindade. Relacionado o siamês, foi importado de Rangún para o E.U.A. em 1920.
9497= <b> Cabeça </b> 
9498= Curta e estreita, em forma de triângulo, sempre menos longa que a de o siamês. Queixo marcado, mandíbula forte. Orelhas largas na base, de gorjeta arredondada. Olhos "orientais", características distanciadas, de cor dourada.
9499= <b> Corpo </b> 
9500= De tamanho médio, longo, muscular, forte; pescoço longo,  tórax redondo, fino,  as extremidades de parte de trás são mais altas, pés pequenos com uma forma oval.
9501= <b> Rabo </b> 
9502= Longo, estreite, rabo afiado.
9503= <b> Cor </b> 
9504= Marrom (Marrom escuro de Zibelina), quando o gato é maduro se escurece. É a única cor reconhecida no E.U.A., embora na Inglaterra são admitidos outros. <BR> Casaco Azul, cinza e prateado, ligeiramente mais escuro na parte de trás e o rabo, tonalidades cinzas em orelhas, focinho e pés. <BR> Champanha, casaco de chocolate muito claro e orelhas e máscara muito clara. <BR> Platina, casaco que parece lilás nos gatinhos, apresentar uma cor cinza depois com tonalidades róseas. <BR> Vermelho, cor mandarim com orelhas mais escuras. <BR> Crema: casaco de cor crema com orelhas ligeiramente mais escuras. <BR> Floco de Tartaruga (fêmeas). <BR> No E.U.A. o birmane azul, champanha (chocolate) e platina (lilás), chamado malaio é considerado uma raça diferente. <BR>  
9505= <b> Cabelo </b> 
9506= Curto, fino, grosso e brilhante
9507= <b> Cuidados </b> 
9508= Escovado e banho ocasional. Sensível ao frio.
9509= <b> Temperamento </b> 
9510= Afetuoso, inteligente, sociável, bom caçador.
9511= <b> Ambiente </b> 
9512= Adapta se bem ao apartamento, principalmente se há terraço
9513= <b> RAÇA </b> 
9514= Chartreux
9515= <b> Origem </b> 
9516= Supostamente foi criado nos monastérios franceses dos monges de Cartuja das vizinhanças de Paris. Linneo (1707-1778) mencionou a raça nos textos dele.
9517= <b> Cabeça </b> 
9518= Redonda com focinho triangular, orelhas altas, e bochechas cheias, muito largo nos machos maduros. Olhos redondos dourados, cobre, amarelos ou ambarinos.
9519= <b> Corpo </B> 
9520= Poderoso e sólido, pode pesar 6 Kg. Parte de trás e tórax largo como o pescoço. Patas musculares
9521= <b> Rabo </b> 
9522= Curto, denso, aveludado, brilhante, como o rabo da lontra
9523= <b> Cor </b> 
9524= Todas as tonalidades do cinza são admitidas, mas o branco é apreciado mais. A pele é completamente azul.
9525= <b> Cabelo </b> 
9526= Curto, denso, aveludado, brilhante, é semelhante à lontra. 
9527= <b> Cuidados </b> 
9528= Escovado esporádico
9529= <B> Temperamento </b> 
9530= Submisso, afetuoso, inteligente, independente, bom caçador.
9531= <b> Ambiente </b>
9532= Adapta se bem ao apartamento, principalmente se tem terraço.
9533= <b> RAÇA </b> 
9534= Cornish Rex
9535= <b> Origem </b> 
9536= Mutação de Cabelo Ondulado aconteceu em Cornwall (o nome vem daqui) em 1950
9537= <B> Cabeça </b> 
9538= Triangular, de meia longitude, nariz longo e reta e orelhas grandes de porto alto. Olhos com formao oval eclaros, como a cor da camada.
9539= <b> Corpo </b> 
9540= Semelhante ao siamês, magro mas muscular, tronco curvado e patas longas e retas.
9541= <b> Rabo </b> 
9542= Rabo longo, em gorjeta, coberto com cabelo ondulado.
9543= <b> Cor </b> 
9544= São admitidas as cores do americano de cabelo curto mas não as cores pontudas do siamês e alguns dos uniformes (chocolate).
9545= <B> Cabelo </b> 
9546= Tem cabelo ondulado, muito bom e sedoso; sub-cabelos densos, bigodes ondulados e sobrancelhas.
9547= <b> Cuidados </b> 
9548= Esporádicamente passar uma luva de flanela em cima do casaco para manter o cabelo brilhante.
9549= <b> Temperamento </b> 
9550= Sensível, tranqüilo, independente.
9551= <b> Ambiente </b> 
9552= Definitivamente caseiro.
9553= <b> RAÇA </b> 
9554= Cymric
9555= <b> Origem </b> 
9556= O primeiro Manx de cabelo longo se apareceu em lixos de Manx no Canadá nos 60.  A ilha de Man (lugar de origem do Manx) está no mar de Irlanda, no meio entre aquele país e Gales, razão pela qual eles foram chamados Cymric que quer dizer Gales em galês.
9557= <b> Rabo </b> 
9558= Não têm rabo.
9559= <b> Cor </b> 
9560= São aceitadas todas as combinações de cores.
9561= <b> Cabelo </b> 
9562= Cabelo longo, brilhante e macio com sub-cabelo muito grosso e diferente ao casaco do persiano, mais curto e mais fácil de escovar
9563= <b> Cuidados </b> 
9564= Escovar diariamente. Administração quinzenal de uma preparação de malte ou parafina por via oral para prevenir a formação de bolas de cabelo.
9565= <b> RAÇA </b> 
9566= Devon Rex
9567= <b> Origem </b> 
9568= Mutação do Cabelo Ondulado aconteceu em Devon em 1960. Estes gatos são os beneficiários de um gene recessivo (re), mutação do gene dominante R responsável para o cabelo normal e liso do gato. <br> Alguns gatinhos não apresentam a totalidade do cabelo até os 18 meses, como o crescimento do cabelo primário está atrasado, embora, ao contrário da Esfinge, eles apresentam em cima do corpo inteiro um cabelo muito magro (cabelo de guarda) de tato semelhante ao pêssego. <br> A raça é semelhante ao Cornish Rex, de cabelo também ondulado, mas o Cornish não tem cabelo de guarda, seu corpo é mais longo e tem uma cabeça muito mais alongada com parada menos marcada.  
9569= <b> Cabeça </B> 
9570= Triangular, de meia longitude, nariz dianteiro, curto carregado com parada marcada, queixo e lábios fortes, orelhas oblíquas e grandes, maçãs do rosto salientes. Calvície nos templos é admitida. Olhos Ovais e claros, igual à cor da camada, menos no ponto de cor no que devem ser azuis como os olhos de um siamês.
9571= <b> Corpo </b> 
9572= Semelhante ao siamês, magro, esbelto mas muscular, curvado atrás;
9573= <b> Rabo </b> 
9574= Longo, magro, em gorjeta, coberto com cabelo ondulado.
9575= <b> Cor </b> 
9576= Todas as cores no casaco são admitidas incluidas as variedades brancas.9577= <b> Cabelo </b> 
9578= Ondulado, bom e sedoso. As sobrancelhas de olho e bigodes também são ondulados. Tem cabelo ondulado na parte de trás das orelhas e eles são chamados plumagens. A gorjeta das orelhas deles tambem têm pequenos cabelos pôs no topo arredondado.  Em geral, os cachos são mais fortes nas orelhas, pernas dianteiras e a parte de trás.
9579= <b> Cuidados </b> 
9580= Passe sobre o casaco um pano ou luva para manter isto brilhante. Lave o gato periodicamente com xampu de óleo natural (ou para bebês) para prevenir acumulação de graxa.
9581= <b> Temperamento </b> 
9582= Nobre, afetuoso, brincalhão, sensível, tranqüilo, independente, inteligente
9583= <b> Ambiente </b> 
9584= Não é uma raça delicada como pudesse ser pensado; adapta se perfeitamente aos apartamentos como também às casas com jardim.
9585= <b> RAÇA </b> 
9586= Egípcio
9587= <b> Origem </B> 
9588= Sua história vem de velho Egito. A raça moderna chegou para Itália em 1953 e para os E.U.A. em 1956.
9589= <b> Cabeza </b> 
9590= Ligeiramente carregou, sem focinho muito inclinado. Orelhas grandes, anchas na base e moderadamente anchas em gorjeta, róseo no interior. Olhos grandes, amendoados, não orientais, verdes, amarelos ou castanhos.
9591= <b> Corpo </b> 
9592= Tamanho médio, proporcional, com musculatura bem desenvolvida, extremidades altas.
9611= <b> Rabo </b> 
9612= Longo e inclinado.
9593= <b> Cor </b> 
9594= Há variedades de prata, bronze e fumaça; sempre com encaixes evidentes. <br> <ul> <li> O chapeado prateado (Prata) tem manchas de cor de ameixa em cima de um fundo prateado claro. </li> <li> O Bronze (Bronze) tem manchas marrom escuras que contrastam com o fundo de bronze claro. </li> <li> A Fumaça (Fume) tem manchas pretas em um fundo de crema. </li> </ul> Em todos os casos as manchas são pequenas (Gato manchou), muito separadas e claras, tipo ocelote, com anéis no rabo e as extremidades, não é o típico atigrado. Defeito: Manchas misturadas, falta deles ou tipo atigrado, cabeça pequena, focinho inclinado, olhos muito rasgados e rabo curto.  
9595= <b> Cabelo </b> 
