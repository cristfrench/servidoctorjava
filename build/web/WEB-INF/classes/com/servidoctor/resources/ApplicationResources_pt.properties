7623= <b><a name="0045"><u> Complicações pós-nascimento </b></a></u><br><br><ol><li><u><P ALIGN="JUSTIFY"> O eclampsia ou hypocalcemia:</u>  Quando não há suficiente cálcio no sangue de cachorros, ela sofre de eclampsia que se manifesta em contrações musculares fortes que não podem parar. É um problema sério que deveria ser tratado o mais cedo possível pelo veterinário, e isso normalmente é apresetado durante a lactância e em cachorros de raça pequena. </p></li><li><P ALIGN="JUSTIFY"><u> Mastitis não   infecciosa: </u> Quando se desmama os filhotes de cachorro prematuramente a glândula mamária podem inchar com leite acumulado que é doloroso. Não causa febre, e pode ser tratado facilmente, aplicando compressas de água morna ou fria. </P></li><li><P ALIGN="JUSTIFY"><u>  Agalactia: </u> Embora não é muito comuns, cachorros muito jovens puderam não  poder dar leite aos cachorros delas devido a uma falta de desenvolvimento nas glândulas mamárias. Você deve estimular a aceitar os filhotes de cachorro gradualmente. Se não começar a amamentar, então você deveria alimentar os cachorros com leite materno (peça isto no lojas dos animais de estimação). </P></li></ol>
7624= <b><a name="0046"><u> EDUCAÇÃO E COMPORTAMENTO </b></a></u><br><br><P ALIGN="JUSTIFY"> Um cachorro desobediente pode afetar a harmonia de sua casa. Para Impedir isto de acontecer, é importante educar o filhote de cachorro desde o momento chega em casa. </p><u>  O cachorro recém nascido: </u>  Desde recém nascido, próximo à mãe e irmãos, o cachorro começa a ser educado. Por isso é importante que seja desmamado depois de um tempo sábio, pelo menos um mês depois do nascimento. <br>  O filhote de cachorro que ainda não abriu os olhos é guiado pela mãe dele para o mamilo, e também é ela que estimula a reflexão perianal com sua língua, assim o filhote de cachorro pode urinar e pode defecar depois de comer. Ela fará isto até que o pequeno faz isto no lugar certo e controla seus esfíncteres. <br><br>  Também, próximo aos irmãos o filhote de cachorro aprende os comportamentos característicos da raça, durante as primeiras 4 ou 5 semanas de vida na fase de impregnação. Nesta fase aprende a operação da hierarquia na raça, e sua relação com os outros cachorros. <br><br>  Quando o filhote de cachorro vai para sua casa, você será sua família nova, então está em suas mãos determinar seu comportamento. Sete semanas depois do nascimento seria bom se você vai visitar o lugar donde você obterá isto, assim se familiariza com sua família nova e também o ajudará a observar seu caráter, porque muitas vezes o cachorro você desejo não é o mais apropriado. Deste modo sua educação será mais fácil e você poderá obter outro no caso de o querido não é o ideal para sua situação. </p>
7625= <b><a name="0047"><u> Teste de Ca </b></a></u><br><br><B> William Campbell </b><BR><BR><P ALIGN="JUSTIFY"> Seu autor William Campbell é um grato especialista norteamericano em comportamento canino, é um do teste mais usado para revelar o temperamento de um filhote de cachorro; se é bem usado, você adquirirá resultados bons. </p>  Para fazer este teste você deve ter em conta: <BR><BR><ol type="A"><li> Só <B> uma pessoa </B>  examinará o filhote de cachorro.  </LI><LI> O filhote de cachorro deveria ser  <B> 2 meses velho  </B></LI><LI> será isolado no um lugar  <B> sem barulhos e distrações  </B></LI><LI> não deve estar preparado previamente  </LI><LI> não será felicitado em ninguno momento </LI></OL><br><br><B> Primeiro parte: ATRAÇÃO SOCIAL </B><BR><BR>  Coloque o filhote de cachorro no centro da sala de estar, em silêncio, nós vamos embora alguns passos e então nos ajoelhamos e nós batemos palmas suavemente para adquirir sua atenção.  </p><b> Resposta:</b><br><br><ol type="A"><li> vem imediatamente, com seu rabo para cima e saltamdo</li><li>  vem sem dificuldade, com seu rabo para cima, tocando com suas patas as mãos de quem está fazendo o teste  </li><li> vem sem dificuldade mas com seu rabo abaixo </li><li> vem com dúvida </li><li> não vem </li></ol><br><br><b> Segunda parte: SEGUIR O MESTRE </b><br><br> Nós nos levantamos junto a filhote de cachorro e nós caminhamos, tendo certeza que o animais percebe isto. <br><br><b> Resposta: </b><ol type="A"><li> nos segue sem dificuldade, com seu rabo para cima e tenta lambiscar nossos pés </li><li> nos segue sem dificuldade com seu rabo para cima mas não nos lambisca </li><li> nos segue mas com seu rabo abaixo </li><li> nos segue indeciso com seu rabo abaixo </li><li> não nos segue ou vai embora para outro lugar </li></ol><br><br><b> Terceira parte: OBRIGAÇÃO  </b><br><br> Nós colocamos o filhote de cachorro no chão de barriga para cima, apoiando nossa mão em seu tórax entre 20 e 30 segundos <br><br><b> Resposta: </b><br><br><ol type="A"><li> luta com força e nos morde </li><li> luta vigorosamente, mas não morde </li><li> é debatido, entretanto se fica quieto </li><li> não luta, lambe nossas mãos </li></ol><br><br><b> Quarta parte: DOMINANCIA SOCIAL</b><br><br><P ALIGN="JUSTIFY"> Nós nos ajoelhamos ao lado do filhote de cachorro e nós batemos seu crânio suavemente em sua parte superior, nós vamos mais baixos ao longo da espinha e nós acariciamos contra o grão na mesma área entre 20 e 30 segundos. </P><b> Resposta:  </b><br><br><ol type="A"><li> salta, arranhões, mordidas e grunhidos</li><li> e arranhões </li><li> se estorce e lambe nossas mãos </li><li> é colocado face para cima e lambe nossas mãos</li><li> vai embora, mas não devolve  </li></ol><b> Quinta parte: DIGNIDADE  </b><br><br><p align="justify"> Nós colocamos nossas mãos cruzadas debaixo do tórax do filhote de cachorro e nós o levantamos, suas patas não podem tocar o chão. Nós o mantemos deste modo entre 20 e 30 segundos. </p><b> Resposta: </b><br><br><ol type="A"><li> luta duro e ao mesmo tempo morde e grunhe  </li><li> luta moderadamente, mas não morde </li><li> luta, se tranquilizar e lambe nossas mãos  </li><li> não luta e lambe nossas mãos  </li></ol><br><br><b> de acordo com os resultados da análise o filhote de cachorro pode ser: </b> <br><br><ol type="I"><li><P ALIGN="JUSTIFY"><b> AGRESSIVO DOMINANTE</b>:  (Dois A com algum B) filhote de cachorro dominante e agressivo, não é aconselhável para as crianças, nunca deveria ser batido porque isto fará há pouco o aumento de seu agressividade. <br> Levado de um modo firme será um adulto com capacidades defensivas em casos de perigo. </P></li><li><P ALIGN="JUSTIFY"><b> SÓ DOMINANTE:  </b> (Três ou mais C) Relativamente equilibrado, nem muito agressivo nem muito submisso, pode coabitar sem problemas com as crianças. </P></li><li><P ALIGN="JUSTIFY"><b> EQUILIBRADO: </b> Três ou mais C) Relativamente equilibrado, nem muito agressivo nem muito submisso, pode coabitar sem problemas com as crianças. </P></li><li><b><P ALIGN="JUSTIFY"> SUBMISSO: </b> Dois ou mais D com um ou mais E) precisa de muito afeto, sensível aos desafios, é conveniente dar o confiança de ego, poderia morder por medo se é ameaçado, muito afetuoso, pode coabitar com crianças. </P></li><li><b><P ALIGN="JUSTIFY"> INDEPENDIENT: </b> Muito difícil educar, faz o que deseja, pode atacar e pode morder se é castigado, evite o contato com crianças. </P></li></ol><b> Notificação: </b><br><br> A repetição do teste lançará um resultado combinado. Quando variando as situações a reação do filhote de cachorro também serão diferente. <br><br> 
7626= <b><a name="0048"><u> Quando o cachorro chega a sua casa </b></a></u><br><br><P ALIGN="JUSTIFY"> Desde o princípio deixe claro que pode o fazer e que não, o que é bem, o que é mau,  quando seu tempo jogue e quando seu tempo vá para cama. Fazer isto não é difícil, simplesmente é alcançado: </P><ul><li> Mostrando sua autoridade, assim saberá que você dá as ordens. </li><li> Mostrando o o lugar onde sua comida e a água estarão. </li><li> Determina onde sua cama será; pode ser uma manta, uma cesta ou um colchão, você deveria levar lá tantas vezes quanto seja necessário até as permanências de filhote de cachorro, porque no princípio não quererá. </li><li> Se você não quiser que o cachorro esteja em cima da mobília, você deveria proibir isto desde que chega à casa. </li><li> Use algumas palavras chave, curtas e sonoras para se comunicar com ele. Tudos na casa deveriam usar a mesmas, assim não é confundido, e tudo têm que proibir os mesmos comportamentos. </li><li> Não o dê alimento à mesa, ou quando você está comendo, porque se tornará pedinte. </li></ul><P ALIGN="JUSTIFY"> Os comportamentos futuros do cachorro são determinados pela educação que é dada desde o começo. Por isso é importante que as regras estão claras desde o momento que chega. Se você souber o que você quer dele, deveria ser inculcado com perseverança desde que é um filhote de cachorro. <br><br>  Não é recomendado que o filhote de cachorro seja separado muito cedo de sua mãe, nem que leva muito tempo conhecendo sua família nova. Se é possível, você deveria entrar em contato com o lixo antes de escolher alguns, para escolher o um que você gosta mais e entrar em contato com ele. É importante que se familiariza com sua família nova para observar seu comportamento, como seu modo de jogar e sua alimentação. Também é importante que recebeu todas as vacinas necessárias antes de tirar o para a rua. Se isto não for possível, evite os lugares onde hão muitos cachorros ou onde hão fezes ou urinas de cachorros e ensino desde começo a fazer suas necessidades fora da casa, pelo menos uma vez por dia. <br><br> Assim que o filhote de cachorro chegue em casa, permita explorar o lugar, deixe caminhar para se familiarizar com o lugar e com esses com que viverá. É normal que o cachorro está nervoso ou inquieto, porque esteve separado de sua mãe e está em frente de pessoas desconhecidas. É importante para fazer esta transição o menos traumático possível. Procurará lugares isolados, como cantos, para descansar. Então será necessário mostrar o sua cama, o lugar de sua comida e onde pode urinar. </p>     
7627= <b><a name="0049"><u> Os primeiros meses </b></a></u><br><br><P ALIGN="JUSTIFY"> Quando todas as vacinas foram postas ao cachorro tem uma boa saúde e pode ir à rua, os primeiros meses cada 5 ou 6 horas. É bom levar o fora depois das comidas e quando acorda pelas manhãs. Por a velocidade de seu metabolismo, pode fazer seu necessidade no princípio dentro da casa, e é importantepereender o assim saberá que não é permitido fazer isto. Quando fizer isto na rua, você deveria recompensar o com um biscoito que você pode substituir depois com carícias e palavras encorajadoras, assim sabe que isto é bem. </P>   
7628= <b><a name="0050"><u> Recompensas e castigos  </b></a></u><br><br><P ALIGN="JUSTIFY"> É possível educar o cachorro nesta fase de sua vida usando os, porque estes o deixaram saber o que é bem e o que é mau em seu comportamento. Se será castigado, isto deveria ser feito exatamente depois da mau ação e a repreensão, se não, não entenderá. Um enfático "NÃO" é mais útil que um sopro concedeu pela mesma mão que o consente, porque com isto você o confunde. Para recompensar o, simplesmente consente o ou diga palavra encorajadora. <br><br>  Desde o princípio deveria aprender a usar colar e cinto. Os primeiros dias, desde que é algo estranho para o cachorro, pode ser difícil, assim você deveria jogar para distrair o para pôr. Com o tempo não será mais uma tarefa complicada, porque o cachorro já sabe que se o cinto é posto nisto sairá, e isto faz o feliz. Também será necessário lhe ensinar a obedecer a chamada, primeiro na casa, de outro quarto e então na rua. Toda vez que vem você deveria recompensar isto, não importa se leva muito tempo em qual caso você não o deveria importunar, porque pudesse associar vindo com um castigo. Só quando já aprendeu a obedecer à chamada que você pode deixar o solto na rua, fazer isto antes seria imprudente. <br><br>  It is not necessary that you change your schedules to be with the dog. Não é necessário que você mude seus horários para estar com o cachorro. Usando simplesmente seus tempos livres, uma uma hora por dia de treinamento no qual são revisados os princípios de sua educação seria bastante. Mas deveria ser constante nos primeiros meses, porque o que o cachorro não aprende nestes meses será difícil de ser aprendido depois. </p>  
7629= <b><a name="0051"><u> ansiedade por a separação  </b></a></u><br><br><P ALIGN="JUSTIFY"> Considerando que o cachorro se acostumou ao companhia constante de seu mestre, a separação pode ser difícil. Porém, embora chora ou fica nervoso é importante que se acostuma a isto, ou poderia se tornar um problema depois. <br><br> A separação pode causar tal ansiedade no animal de estimação que tem que ser tratado com medicamentos. Se o cachorro estiver ansioso, chora, urina ou defeca, uivq, estraga  a mobília, arranha a porta, etc. Não obstante, está em suas mãos que o cachorro muda este comportamento, você deve: </p><ul><li> Começo partir periodicamente, durante tempo curto  </li><li> Aumento as vezes de ausência  </li><li>  Deixe a casa sem fazer para cerimônias nem estrondos </li><li> Leve o para seu lugar antes de partir </li></ul><br><br>   
7630= <b><a name="0052"><u> A hierarquia  </b></a></u><br><br><P ALIGN="JUSTIFY"> O cachorro tem alguns comportamentos hierárquicos herdados  que levam Ihe a procurar seu lugar dentro do rebanho. Quando chegao a casa você têm que fazer claro qual será seu lugar, quem é o dominante e quem é dominado,  se você não o fizer, pode se tornar um cachorro desobediente e incontrolável. Por isso deveria ser repreendido desde o princípio, embora o entristece, ou o cachorro acreditará que tem mais poder que tem e então não obedecerá. Deveria saber claramente quem dá ordens, e quem tem que respeitar. Por isso você não deveria alimentar isto com a mão, nem lhe permite ficar em lugares de acesso difícil dentro da casa desses que pode controlar o espaço. Também é importante para o ensinar que toda vez que algo aborrece isto, quando está entediado ou quando quiser comida, não deveria latir. Os latidos só são normais quando houver os estranhos ou quando uma situação gera medo ou tensão. </p>   
7631= <b><a name="0053"><u> O jogo </b></u> /b></a></u><br><br><P ALIGN="JUSTIFY"> O jogo é importante desde que o cachorro está com seus irmãos e sua mãe, idade em qual aprende a socializar e as características das espécies. Então aprende a morder sem prejudicar, controlando a força da mordida, e dominar ou ser dominado, ou seja, aprende a operação do rebanho e seu papel nisto. <br><br>  Quando chega a casa você e sua família serão seus sócios de jogo novos, atividade que é útil para continuar a educação do filhote de cachorro enquanto é divertido. No jogo você pode usar elementos como ossos de pele de cordeiro, brinquedos de plástico para moder, bolas, e até varas. Estes brinquedos podem ser mordidos e eles não danificam nem os dentes nem as gomas. <br><br>   Deveria ser evitado que o cachorro pega pedras para os morder, porque uma lesão dental pode ser gerada. </p> 
7632= <b><a name="0054"><u> ALTERAÇÕES DO COMPORTAMENTO </b></a></u><br><br><P ALIGN="JUSTIFY"><u> A coprofagia </u><br><br>  É apresentado em cachorros que comem suas próprias fezes. É normal em uma situação na qual o cachorro não tem comida, mas se o cachorro é alimentado bem ele não tem que fazer isto. Também, este hábito pode causar no cachorro problemas digestivos. As possíveis causas desta deficiência orgânica são: </p><ul><li> Fascinação por as fezes </li><li> Falta de atividade  </li><li> Se não pode controlar seus esfíncteres pode os comer para esconder a "evidência" </li><li> Em ocasiões não são digeridas bem as comidas comerciais, então as fezes conservam o cheiro depois da digestão, as fazendo atraentes para o cachorro. </li><li> Quando o cachorro fez isto antes, e o mestre apanha as fezes depressa, isto só os ingere para competir com o dono. </li></ul><br><P ALIGN="JUSTIFY"> Há medicamentos para tratar esta patologia. Se estabelece um horário de comida e de andamento fora para a rua, e jogando com o cachorro no caso de a causa é o enfado, este comportamento pode ser mudado. </p><u> A agressão  </u><br><br><P ALIGN="JUSTIFY"> Há três causas comuns de agressividade nos cachorros, causas que dianteira o cachorro para atacar outros animais ou as pessoas como resultado de uma falha em seu caráter. Estes são: </p><ol><li><P ALIGN="JUSTIFY"> Medo: O cachorro se comporta agressivamente em uma situação que gera medo ou angústia, porque deste modo libera suas sensações. Considerando que a agressão normalmente não tem advertência prévia nestes casos, pode acabar sendo perigoso, porque o medo não permite isto controlar a força em sua mordida. O dono não deveria ser intimidado, porque isto só piorará a situação. Um especialista deveria ser consultado. </P></li><li><P ALIGN="JUSTIFY"> Dominância: Um cachorro dominante ou um cachorro que tentam ser dominante, se comporta agressivamente para ganhar território. Pode impedir o movimento das pessoas e a retirada delas ficando em lugares onde pode controlar e por meio de grunhidos. Também será agressivo se seus brinquedos são tocados ou quanto está sendo escovado. </P></li><li><P ALIGN="JUSTIFY"> Este cachorro monta cachorros de seu mesmo gênero e as pessoas com as que vive como sinal de domínio. Se morder seu mestre, lamberá Ihe no lugar, mas não como um ato submisso de perdão senão como o chefe do rebanho que preocupa se por os sócios disto. </P></li><li><P ALIGN="JUSTIFY"> Predatório:   A agressividade também pode ser causada pela fome, embora este comportamento pode acabar sendo bastante fisiológico, porque também é apresentado dentro cachorro satisfeitos. Esta patologia é difícil controlar. </P></li></ol>
7633= <b><a name="0055"><u> FÉRIAS E VIAGENS </b></a></u><br><br><P ALIGN="JUSTIFY"> Um das perguntas que fazem duvidar a maioria quando vai adquirir um cachorro é o que acontece se você quer ir em férias. Embora o dono quer sempre levar isto consigo, dependendo do lugar que ele irá e no transporte, em ocasiões resulta ser simplesmente impossível . Porém, este não deveria ser um impedimento para levar um cachorro para a casa, porque há muitos modos para lidar com a situação. <br><br><u> Viagens curtas </u> Embora o dono fará uma viagem durante só alguns dias, o cachorro' é muito dependente e eles não deveriam ser deixados só em casa. Eles precisam alguém que os levar para sair, dar um passeio, e em a maioria dos casos alguém que administra sua comida, porque eles são os comilões, e se todos seu é deixado eles poderiam comer tudo no primeiro dia. <br>  Há cachorros que não são tão dependentes, como os cachorros guardiões que podem ficar sós há dias, mas em geral um cachorro caseiro não saberá como manivela a situação. <br><br><u> Levando o cachorro com você </u><br><br> Antes de decidir levar o cachorro às férias, vale a pena descobrir as condições do lugar onde você vai, porque eles poderiam não receber animais, e embora eles fazem, poderia não ser o lugar apropriado para um cachorro. Também, muitas vezes o tipo de viagem faz uma mau idéia levar o cachorro com você, por exemplo quando você não planeja permanecer em um lugar senão ir visitar lugares onde o cachorro não pode estar. </p>
7634=<b><a name="0056"><u>Como viajar </b></a></u><br><br>
7635= <b><a name="0057"><u> Em carro  particular </b></a></u><br><br><P ALIGN="JUSTIFY"> Pela lei em alguns lugares um cachorro deve viajar separado do motorista por alguns meios físicos que previnem isto de ir mais cerca de ele. Então, se o cachorro viaja dentro do carro você pode: </P><ul><li><P ALIGN="JUSTIFY"> Leve no tronco se tiver bastante espaço, tem uma boa ventilação e se a viagem não é longa. Alguns cães se acostumao de pequeno para este tipo de viagens. </P></li><li><P ALIGN="JUSTIFY"> Há barreiras no mercado, de redes ou barras metálicas, com esses você pode separar o carro em dois assim o cachorro não pode ir para o lado fronteiriço do carro. </P></li><li><P ALIGN="JUSTIFY"> Com uma couraça segurada ao cinto de segurança do assento de parte de trás, você pode reduzir a possibilidade de movimento do cachorro, que viaja sentado abaixo como uma pessoa na parte de trás. </P></li><li><P ALIGN="JUSTIFY"> Pode viajar em uma cesta de viagem localizada em qualquer lugar do carro. </P></li></ul><P ALIGN="JUSTIFY"> Você pode acostumarr o cachorro a viagens pequenas em carro, primeiro com itinerários curtos que você vai alongar com o tempo. Deste modo quando cresce não sofrerá doenças ou vômitos ao partir em uma viagem. Nesses casos nos quais os cachorros ficam muito nervosos e doentes, pode ser útil se você lhes der algumas medicinas para reduzir a tensão e evitar a doença e vômitos.  <br><br><i> Sopro de calor:  </i> Quando as viagens são longas e o ventilação dentro do automóvel não é bom, o cachorro pode sofrer esta patologia que impede que o organismo controla sua temperatura, produz colapsos viventes, altera a pressão sanguínea e pode induzir um estado de coma, ou a morte. Por isso é importante tirar o cachorro por mais que alguns poucos minutos. Não é bastante tirar isto a um passeio curto e então manter isto dentro do carro com uma janela meio aberta enquanto você e sua família refrescarem. O cachorro precisa ser ventilado verdadeiramente. Se o ar que respira estiver muito quente, o cachorro não será refrescado, porque ele refresca respirando, e isto causará uma falha no sistema dele. <br> * Na Primeira seção de Aids você achará informação sobre o que você deveria fazer nesta situação. </P> 
7636= <b><a name="0058"><u> Viaje em ônibus, avião ou trem  </b></a></u><br><br><P ALIGN="JUSTIFY"> As medidas que deveriam ser tomadas com o cachorro serão diferentes e dependerão da companhia pela qual você viaja. Se o cachorro for pequeno, algumas companhias lhe permitem entrar com isto em malas projetou para estes propósitos. Quando o cachorro for grande, deveria entrar com a carga em cestas de transporte. Considerando que os cachorros podem sentir nervosos nestes situações, é recomendado lhes dar um sedativo leve que os tranqüiliza e não lhes dar comida durante algumas horas antes da viagem. <br><br>  Também, deveriam ser levados os documentos dos cachorros, como também sua identificação e seu cartão de vacina . Se você viajará fora do país, é bom que você tem informação sobre as leis do lugar você vai, os documentos eles poderiam exigir e outras exigências. </P>
7637= <b><a name="0059"><u><P ALIGN="JUSTIFY"> Quando o cachorro não vai com você </b></a></u><br><br> Você pode: <ol><li> Peça a um amigo ou alguém da família para cuidar do cachorro. É conveniente que o cachorro conhece a pessoa antes de você deixasse o cachorro com ele. É uma solução boa, desde que será possivelmente uma experiência boa pela pessoa com que estará o animal de estimação. </p></li><li><P ALIGN="JUSTIFY"> Creches para cachorros. Eles os ajudam, alimentam os e eles os levam ao veterinário se eles se adoecerem. Eles exigirão o cartão de vacinação e a comida geralmente deveria ser provida também por você. É uma opção boa, embora é mais caro, e é importante chamar com antecedência, especialmente em estação de férias, e conhecer o lugar antes de deixar o cachorro lá. </P></li></ol> 
7638= <b><a name="0060"><u> A MORTE DO CACHORRO </b></a></u><br><br><P ALIGN="JUSTIFY"> Quando o cachorro completou seu ciclo vital, é muito importante ter cuidado com o tratamento você dará ao corpo, porque pode gerar doenças. Por isso os donos são forçados a destruir os da maneira higiênica e seu abandono e o abandono de animais doentes é castigado. As leis de cada lugar ordem regras diferentes em o que deveria ser feito. Você pode: </P><ol><li><P ALIGN="JUSTIFY"> Chamar o veterinário que poderia fazer os arranjos e informará a você o custo de cremar o corpo. </P></li><li><P ALIGN="JUSTIFY"> Se você tiver uma casa de campo ou uma terra onde isto pode ser enterrado, você pode fazer isto. Porém, você não pode usar esta solução se o animal sofresse alguma doença infecciosa. </P></li><li><P ALIGN="JUSTIFY"> Em algumas cidades há um serviço para se mudar os corpos de animais mortos para se desfazer deles. </P></li></ol> 
7639= <b><a name="0061"><u> AS OBRIGAÇÕES DE DONO </b></a></u><br><br><P ALIGN="JUSTIFY"> A lei de cada lugar especifica as obrigações que o dono tem com seu cachorro. No estes entram da alimentação e o bom tratamento, e a coexistência boa em lugares residenciais. É conveniente averiguar as leis existentes em seu lugar de residência. </P> 
7640= <b><a name="0062"><u> Obrigações principais </b></a></u><br><br><ul><li> Preocuarse pelas necessidades básicas deles, como a alimentação, as atenções mínimas e sua saúde. </li><li> Os vacinar contra as raivas e outras doenças. </li><li> Assegurar isto tem um comportamento social bom por meio da educação, assim isto não alteram a coexistência na casa ou na comunidade. </li><li> Usar colar e cingir nos lugares públicos, e se é agressivo, também focinho. </li><li> Não levar isto para os lugares onde a entrada de cachorros é proibida. </li><li> Não maltratar isto ou abandonar isto, tais atos são considerados crimes. </li></ul><br><br> 
7641= <b><a name="0063"><u> Ter um cachorro responsavelmente  </b></a></u><br><br><P ALIGN="JUSTIFY"> Os espaços nos que nós vivemos são menores e menores por causa do crescimento rápido da população. Se você tiver um cachorro, esta condição espacial pode ser prejudicial para o cachorro e para os que vivem com isto, como outras pessoas e animais. Ja que o cachorro necessita o espaço e exercício, é aconselhável que ele é tirado diariamente para um passeio, assim ele move e é distraído de sua vida dentro de quatro paredes. <br><br>  A vida em comunidade exige uma relação boa com o animal de estimação e uma educação boa e comportamento bom disto, assim não é uma ameaça para a saúde das pessoas ou outros animais. <br><br>  Não sujar as áreas públicas com seu desperdício físico é impossível, porque não só é uma necessidade de seu organismo mas também é a forma deles de marcar território. Não obstante, dentro das obrigações do dono há a limpeza as fezes, porque estes transmitem doenças parasitárias e infecções. Isto é muito importante, porque os animais não são os únicos a risco de infecção, os humanos também. Só se os donos limpam o desperdício do animais de estimação responsavelmente, o bem-estar da comunidade pode ser mantido. <br><br> Mas o bem-estar de outras pessoas e animais não é a única responsabilidade do dono do animal de estimação. Ele também deveria cuidar o bem-estar do animal, evitando tratamentos cruéis ou prejudiciais que tentam contra sua saúde ou vida. Em muitos países, como a Argentina, a lei castiga com prisão esses que maltratam a seus animais de estimação. <br><br> Deste modo, é a responsabilidade do dono ter certeza que isto não se torna um mau de doença pelo humano e animais cerca, levando ao cuidado do ambiente deles e preveniendo isto de se converter em portador de doenças. Ele tem que levar isto ao veterinário se seu comportamento mudar ou se sofre algum sinal de doença. Também, ainda que o seja saudável, deveria ser levado periodicamente receber as vacinas e ser examinado pelo veterinário que poderia descobrir anomalias que nós pudemos não reconheceu. Além disso, o dono também deveria levar ao cuidado do bem-estar do próprio animal, dando isto um tratamento bom e oferecendo uma vida boa também. </P> 
7642= <b><a name="0064"><u> Decálogo </b></a></u><br><br><i><b> Eu, o cachorro, seu amigo fiel, peço que você leu e observe este Decálogo, e que você é justo a mim, obrigado! </i></b><ol><li><P ALIGN="JUSTIFY"> Me, principalmente, dê seu <b> afeto; </b> o que eu preciso mais que qualquer outra coisa; os cachorros somos muito sentimentais... </P></li><li><P ALIGN="JUSTIFY"> Me proveja boa  <b> alimentação: </B> um prato abundante uma vez por dia será bastante, quando eu sou um cachorro maduro; Eu gosto dos legumes e das frutas (embora você não acredita isto); e, claro que, eu preciso beber muita água. </P></li><li><P ALIGN="JUSTIFY">  Me deixe <b> me exercitar:  </b> Eu preciso correr porque, como você saiba, eu desço do lobo; por isso eu preciso de um pátio largo, ou me leva onde eu posso jogar sem risco. </P></li><li><P ALIGN="JUSTIFY"> Me proveja com um  <b> lugar abrigado para dormir: </b> Eu gosto de ter minha casa onde eu posso ser protegido da chuva ou resfriado. </P></li><li><P ALIGN="JUSTIFY">  Nunca me deixe na rua: </b> Eu não quero morrer no canil municipal ou debaixo das rodas de um carro; feche sua propriedade com uma grade boa e não deixa a porta aberta (se lembra que também há ladrões). </P></li><li><P ALIGN="JUSTIFY"><b> Cuida de minha saúde: </b> Me leve ao veterinário quando você me nota doendo, frio ou triste,; me vacine contra as raivas, o sinomose, o parvovirus, me disparasita e me escova em vez de me dar um banho ou, se você banha eu, me seca bem, porque a umidade me prejudica.  </P></li><li><P ALIGN="JUSTIFY"><b> Não me tenha empacotado: </b> Se você tiver que fazer isto, freqüentemente me desate; se você não pode, me vista uma "cadeia corrediça" em um grosso e longo fio, segurada por duas árvores ou postes. </P></li><li><P ALIGN="JUSTIFY"> Me ensine <b> obedecera e ajudar:  </b> Eu gosto de aprender e de manifestar a você minha inteligência; mas faz isto com paciência e afeto, nunca com sopros ou ruidosamente. </P></li><li><b><P ALIGN="JUSTIFY"> Me trate com justiça: </b> não descarregue em mim seu humor mau, ou me faça pagar outras culpas de outras pessoas ; tente me entender, ainda que seja difícil: Eu não quero que você esqueça que você é o ser "racional"...  </P></li><li><P ALIGN="JUSTIFY"><b> Nunca se desfaça você de mim: </b> Seja tão leal para mim quanto eu sou a você; se alguma razão insuperável o puser longe de mim, eu prefiro que você me faça dormir para sempre, sem conhecer isto, mas nunca me deixa em mãos de um estranho ou nas ruas. </P></li></ol> 
7643= <b><a name="0065"><u><i> COMO OS CÃES SE COMUNICAM? </i></b></a></u><br><br><P ALIGN="JUSTIFY"> Um dos aspectos mais interessantes e importantes na vida dos cachorros é o modo no qual eles comunicam a se, o mesmo em qual eles comunicam com humanos. <br><br> Em uma entrevista que eu mantive com uma pessoa que me consultou para um comportamento indesejável que o cachorro dela estava apresentando, eu conferi não só que algumas pessoas ignoram que os cachorros se comunicam com se e com pessoas, mas muitos profissionais que são dedicados até mesmo ao estudo do comportamento humano negam isto. Durante esta entrevista que eu expliquei ao dono do cachorro que parte do problema que ela teve com seu animal de estimação foi causado pelo fato que ela não pôde entender as mensagens o animal enviado e que, então, ela reagiu impropriamente ante certas situações. Isto não resolveu o problema  mas aumenta-o. A surpresa e expressão de confusão na face dela me motivaram interromper minha explicação para lhe perguntar se ela tivesse entendido o que eu tinha lhe contado. Estava naquele momento quando a mulher, que era um estudante de psicologia, me contou um fato que não só me causou surpresa mas também certa antipatia. Ela me falou que em uma oportunidade ela tinha mantido uma conversação com um professor dela sobre o comportamento de seu cachorro e que ele tinha negado a existência de qualquer comunicação entre os animais e até mesmo menos entre estes e as pessoas. Embora eu nunca soube os argumentos de tal opinião, eu procedi explicar a meu orador por que a oração estava completamente enganada. <br>   Um das premissas mais importantes para a subsistência das espécies sociais, como o cachorro, tem que ver com a possibilidade para transmitir informação de um indivíduo para outro com o objetivo de manter a interação do grupo na forma apropriada. Esta não é nenhuma outra coisa que um sistema de comunicação que no caso dos cachorros não só existe mas é muito complexo e fundamentalmente é baseado em os sinais auditivos, visuais, olfativos e táteis. Por meio destes sinais os animais mantêm não só a ordem dentro do grupo, eles também se identificam e eles marcam seu território , eles conhecem o estado fisiológico e emocional do seus iguais como também sua gama social.  Dito em outras palavras, embora os cachorros não falam, eles comunicam a um ao outro por expressões, posturas, sons e cheiros. Deste modo, eles expressam seu estado emocional, desejos, necessidades e estados. Também, este sistema de comunicação não só é usado pelos caninos na sua relação com o seus iguais, mas também com os humanos, embora alguns deles ignoram isto. Por isto, é indispensável que todos os donos ou donas de cachorros sabem a forma em qual estes animais se comunicam, deste modo eles aprenderão a os entender. Também, isto facilitará uma coexistência melhor entre duas espécies, o humano e o canino que sem dúvida podem estabelecer uma comunicação fluente entre si. <br><br></P><u> Sinais audítivas: </u><br><br><u> Vocalizações</u><p align="justify"> Da mesma maneira que seu antecessor selvagem, o lobo, o cachorro apresenta cinco tipos diferentes de vocalizações: latido, grunhido, gemido, ganido e uivo. A diferença entre cachorros e lobos residem na proporção em qual ambos uso estes sons. O latido é usado muito mais pelos caninos domésticos, enquanto o uivo é emitido mais freqüentemente por seus parentes selvagens. Esta diferença reside na seleção feita por humanos durante a domesticação processe que favoreceu certas características de comportamento que eram útieis para o grupo humano. Um sinal de alarme como o latido era importante ao comunicar a presença de agressores potenciais. </p><ul><li><u> LATIDO </u><br><P ALIGN="JUSTIFY"> O latido é geneticamente uma regra de comportamento programada que cumpre funções específicas na expressão dos caninos. Porém, os cachorros podem usar o latido em situações muito diversas e para fins diferentes quando eles obtêm uma recompensa. Quer dizer que embora o latido é um comportamento inato que não requer aprendizagem, seu uso pelos cachorros poderia ser influenciado por um processo de aprendizagem. <br> UM exemplo típico são os cachorros que latem para pedir comida seu dono está comendo, quem com o propósito de manter o cachorro quieto, satisfaz a demanda do animal. Outro exemplo são esses cachorros que latem para adquirir a atenção do dono para jogar ou sair passear, porque eles sabem que eles convencerão ao dono que faça o que eles querem com aquela atitude. Nós vemos deste modo como o latido pode adquirir funções diferentes pela aprendizagem, de acordo com os resultados obtidos pelo animal ao emitir esta vocalização. <br>  As funções específicas do latido, quer dizer, esses comum a quase todos os cachorros e os lobos são basicamente quatro. Um deles é chamar os sócios do grupo para começar uma ação. Nos lobos esta ação está em geral relacionada com caçar, enquanto nos cachorros, com os jogos ou passeios. <br>  O latido também tem uma função de alarme que foi selecionada especialmente pelo homem durante a domesticação. Neste caso, o latido é bom para advertir ao resto do grupo que algo estranho acontece, por exemplo que um intruso está tentando para entrar na casa da família com a qual o cachorro coabita. <br>  Outras das funções do latido é a ameaça. Usando o exemplo prévio, o latido seria guiado neste caso para o intruso, não para o grupo de donos do cachorro. O objetivo é assustar o estranho e persuadir isto para mover longe do lugar. <br>  Então, é provável que o cachorro use o latido como um sinal de alarme ou como uma ameaça na presença de estranhos. Já que no alarme e na ameaça o medo e a agressividade estão presentes, é importante escutar o tom do latido para conhecer o estado emocional do cachorro. Se o latido tiver um tom alto, é muito provável que o medo do animal seja maior que seu nível de agressividade; pelo contrário, se a agressividade prevalecer, a vocalização será de baixo tom. É interessante saber, principalmente para esses amantes das comparações, que os psicólogos identificaram as mesmas características em pessoas. Quando alguém está bravo e agressivo emite uma voz séria (baixo tom), e se ele tem medo a voz será afiada e berradora (tom alto). <br>  A freqüência com que um cachorro emite o latido também pode refletir seu estado emocional. Se é alto, quer dizer, se a vocalização repetir depressa, o cachorro é muito entusiasmado; pelo contrário, se os sons não são muito freqüentes ou são espaçados, eles indicam um grau de excitação menor. No primeiro caso, tentando modificar a atitude do cachorro serão uma tarefa difícil, enquanto no segundo caso será mais fácil de mudar seu estado de espírito. Isto significa que o latido também pode ser bom para aliviar as tensões deles. Um exemplo claro são esses cachorros que latem para ansiedade quando os donos os deixarem só. Se a ansiedade for muito intensa, os cachorros emitirão seus latidos com grande freqüência e intensidade, mas se a ansiedade é baixa a freqüência e intensidade desta vocalização serão menores. /P></li><li><P ALIGN="JUSTIFY"><u> Grunhido </u><br> O grunhido é uma vocalização de baixo tom: sua função primordial é a comunicação do estado agressivo do cachorro. Como outras vocalizações, o grunhido é acompanhado geralmente através de certas posturas corporais. Isto significa que com combinações de ambos o originador manifesta um estado emocional complexo. <br>  UM cachorro cujo nível de agressividade é muito superior ao medo grunhirá e, ao mesmo tempo, retratará os lábios para mostrar seus dentes durante o encontro com um rival canino ou humano antes de atacar. Neste caso a postura será o que indica a iminência do ataque. Porém, nesta situação existe um nível mínimo de medo, se não fizesse, o ataque seria  calado. Na outra mão, se o cachorro só grunhe, embora o nível de agressão continua o ser alto, algo existe mais que medo. Isto indica que o ataque pudesse ser menos iminente embora a probabilidade que acontece ainda será muito alta. Se o medo continua aumentando em detrimento da agressividade, os grunhidos começarão a ser alternados com latidos e o risco de um ataque seguramente será menor que nos outros casos. Se o grunhido desaparece e o cachorro só late, significa que o cachorro está em uma situação de conflito interior: não tem a coragem atacar mas não sente bastante medo para escapar. Esta explicação sustenta e valida o provérbio famoso que diz "UM cachorro que late não morde". Não obstante, se em algum momento a agressão supera o medo o cachorro poderá atacar, fato que demonstra que cachorros não se preocupam muito com provérbios humanos. <br>  Finalmente, uma situação existe em qual o grunhido e a atitude de mostrar os dentes se combinam, em qual os níveis de agressividade e medo são ambos muito altos. Se um cachorro é encurralado por outro cachorro ou uma pessoa e tem nenhuma possibilidade de escapar, desdobrará estas regras de comportamento até que o agressor cede uma certa distância, denominada distância crítica, momento no qual o cachorro atacará imediatamente apesar do medo. O conceito de distância crítica está definido como a distância na qual um animal ameaçou por outro e sem possibilidades de escapar, desdobra um comportamento agressivo, sua única alternativa de defesa. Todo o mundo a qualquer hora pode ter escutado a declaração que "atacou como rato encurralado" que ilustra o princípio recentemente mencionado. E se nós falarmos sobre comparações, isto pode ser válido tão no caso dos ratos quanto no caso dos cachorros e, por que não, também no caso de seres humanos. </P></li><li><P ALIGN="JUSTIFY"><u> Gemido </u><br>  O gemido é um som melancólico de tom alto mas macio. Tem funções diferentes de acordo com a idade e o estado emocional do originador. Os filhotes de cachorro que ainda estão com o mãe usam-no como chamada pedir os cuidados dela; a mãe normalmente responde provendo atenção ao pequeno, enquanto lhes oferecendo calor, afeto ou comida. Quando os filhotes de cachorro se tornam parte de uma família humana, eles normalmente gemem quando eles os deixarem só, aja que não só constitui uma chamada para obter companhia mas também uma forma de manifestar a ansiedade e a angústia que esta situação os causa. O mesmo acontece nos animais maduros quando eles experimentam situações frustrantes, como quando o dono de um cachorro prende isto no jardim enquanto ele fica dentro da casa. O cachorro começa a gemer para liberar a ansiedade que gera a prisão. Também, se por meio desta reação inata o animal puder adquirir a atenção de donos e entrar novamente na casa, no futuro emitirá este som toda vez que é posto na mesma situação. Neste caso a motivação do comportamento em questão é diferente; porque no prévio o cachorro associou, pela aprendizagem, que a emissão de gemidos está relacionada com seu retorno para o interior da casa. <br>  O gemido também é usado pelos filhotes de cachorro como muito como por cachorros em idade juvenil e pelos adultos durante a recepção amigável que acontece antes da chegada de algum sócio da família ou alguma pessoa conhecida para eles. <br> Finalmente, esta vocalização é um recurso que os cachorros usam como uma demonstração de submissão na presença súbita de um cachorro dominante, com o objetivo de inibir a possível agressão. </P></li><li><P ALIGN="JUSTIFY"><u> Ganido </U><br> O ganido é uma vocalização aguda e desagradável, geralmente emitiu em situações de dor físico ou antes de uma intensa perturbação emocional, como um medo súbito por exemplo. A intensidade deste som e a freqüência com que é emitido dependa da magnitude do estímulo que produz isto e na sensibilidade do indivíduo. O ganido é mais freqüente nos filhotes de cachorro e nos indivíduos maduros de tipo submisso. <br>  Embora em geral pode ser emitido em circunstâncias diversas que geram dor ou temem, acontece em duas situações que têm importância suprema no comportamento social do cachorro. O primeiro deles apresenta-se durante o jogo dos filhotes de cachorro na fase na qual o comportamento social deles é modelado. Se um filhote de cachorro morde outro fortemente, o atacado emite um ganido e interrompe o jogo; deste modo o agressor aprende a regular a intensidade de sua mordida. A segunda situação acontece quando uns ataques de cachorro maduros um filhote de cachorro ou outro cachorro maduro submisso. Neste caso o ganido faz parte do comportamento de submissão e tem como um propósito inibir a agressão de indivíduos dominante. </P></li><li><P ALIGN="JUSTIFY"><u> Uivo </u><br>  The howl is an auditorO uivo é um sinal audítivo que consiste em um som contínuo do qual a duração varia de um a onze segundos e isso flutua em uma gama de 150 a 780 ciclos por segundo. Esta vocalização é muito mais freqüente nos lobos que nos cachorros devido aos estilos de vida diferentes dos lobos com respeito a seus parentes domésticos. <br> O uivo tem como função principal decidir e coordenar os movimentos do rebanho, das viagens até as caças. O cachorro que é alimentado e tirado para um passeio por seu dono não tem a necessidade para organizar o grupo e então habitualmente não tem motivações grandes para emitir esta vocalização. <br>  Não obstante, os cachorros normalmente uivam em duas circunstâncias bem definidas. Um deles acontece quando um cachorro for esquerdo só  repentinamente. A solidão estimula a emissão do uivo que tem a mesma função que nos lobos: reforçar a coesão do grupo. Na vida selvagem o resultado do uivo de solidão é atrair os outros sócios do rebanho; porém, os cachorros da cidade raramente conseguem que seus proprietários entrem na procura deles, mas eles causam a raiva dos vizinhos. <br>  A segunda circunstância, também freqüente nos rebanhos de lobos, acontece quando o uivo de um indivíduo estimula outros lobos para emitir a mesma vocalização com a formação ascendente de um coro. Isto é devido a um fenômeno denominado "facilitação social": o comportamento de uns animais trabalha como estímulo para desencadear o mesmo comportamento em outros animais. Por isso quando um cachorro uiva freqüentemente é acompanhado em sua manifestação pelo resto dos cachorros do bairro. Mais, nas cidades grandes é habitual que os cachorros começam a uivar ao ouvir o som das sirenas das ambulâncias, os bombeiros, etc.. Esta atitude poderia acontecer presumivelmente porque os cachorros assumem que este som corresponde a uma mensagem emitida por algum outro cachorro. </P> </li></ul><u> Sinais Visuais </u><br><br><P ALIGN="JUSTIFY"> Um dos meios de comunicação mais comuns entre os cachorros em um rebanho está relacionado aos sinais visuais. A partir deles, os animais podem reconhecer a gama social de cada sócio do grupo e seu estado de humor. Eles também podem ser usados pelo humano para entender o estado emocional de um cachorro e alcançar uma relação melhor com o animal. <br><br> Todo dono de um cachorro sabe que se os animais arquea o corpo com suas patas fronteiriças para abaixo e as de parte de trás elevaram, e ao mesmo tempo faz movimentos rápidos com o rabo, mostra uma atitude de convite ao jogo. Então tentará procurar o sócio de jogo ou ser procurado por ele seguramente. Mas este é só um sinal visual. Saber os movimentos e expressões de um cachorro nos permite entender melhor suas atitudes.<br> <br> Embora estes sinais são manifestados como uma combinação, nós podemos os analisar em três setores diferentes para a melhor compreensão. </p><ol type ="1"><li><p align="justify"><u> A cabeça:  </u> Relativo à expressão visual este setor é o mais importante. Mostrando os dentes com a boca aberta, levando os cantos labiais adiante, com o focinho e a frente enrugadas, as orelhas paradas curvadas para adiante, a cabeça alta e a olhada fixa, indica um comportamento de ameaçador, agressivo, expressado por um animal seguro de si mesmo. Freqüentemente são observadas estas expressões e posturas em cachorros dominantes.  Pelo contrário, um cachorro inseguro que expressa submissão ou intenção de escapar, se expressa mantendo a boca fechada, com os cantos labiais para a parte de trás, olhos não muito aberto e orelhas também atrás em contato com a cabeça que habitualmente fica baixa. Quando um cachorro apresenta agressividade e medo ao mesmo tempo - que pode acontecer quando o animal está encurralado - um sobrepondo das leis motoras de fuga e ataque se aparece, dando lugar para expressões intermedias que demonstram a situação de conflito. Em oposição, as orelhas diretas, a cabeça inclinou sutilmente, a boca relaxada e ligeiramente entreaberta indica um estado de atenção completamente livre de medo ou agressão. <br>  Em o que concerne os sinais visuais em relaçao à cabeça, é importante lembrar que durante o processo de domesticação e criação das diferentes raças caninas, foram causadas mudanças morfológicas, como orelhas suspensas e cabelos que cobrem a face inteira do cachorro e seus olhos também. Muitas vezes esta lata de fatos dificultam a comunicação entre os animais e pode levar problemas sérios entre os cachorros por causa da falta de entender os sinais visuais </p></li><li><P ALIGN="JUSTIFY"><u> O rabo </u><br><br> O rabo também é um indicador bom de seu estado emocional. Relativo ao rabo, há duas indicações para lembrar. Uma é a posição e a outra seu movimento. Em a primeira, se o rabo estiver suspenso, perpendicular da base, está indicando uma atitude acalmada, sem tensão. <br><br>  Há duas posições extremas de rabo. Em uma delas, o cachorro eleva o rabo em cima de sua parte de trás e localiza isto em direção perpendicular para isto; neste caso expressa um estado emocional de segurança em si mesmo. A posição oposta que consiste em manter o rabo baixo, pondo isto até mesmo entre as patas de parte de trás, demonstra que o animal sente grande insegurança e medo. Esta posição é adotada pelos indivíduos submissos no rebanho, quer dizer, de uma baixa gama social. Os sócios de gama média no rebanho têm o rabo localizado entre as duas posições mencionadas. <br>  Em o que concerne o movimento do rabo, isto está relacionado com uma situação de excitação. Movimentos claros, habitualmente curtos e rápidos, geralmente indicam principalmente uma atitude amigável e submissa se o rabo não é erguido. Por outro lado, se fica situado em posição vertical e os movimentos são  abruptos eles indicam que eles são desdobrados por um animal de grande hierarquia cujas emoções prováveis são a excitação sexual, o desejo para jogar ou até mesmo a agressão. Por isto é muito importante observar outras atitudes do cachorro e o contexto nos quais a situação se desenvolve para estabelecer uma interpretação correta de suas emoções. <br>  Neste ponto é importante clarificar que ao cortar o rabo a um filhote de cachorro, este animal está em desvantagem clara com respeito a outros cachorros, já que a ausência deste mau de informação pode interferir na comunicação dos animais. Ao mesmo tempo, este fato também pode dificultar a interpretação das emoções destes cachorros por humanos. </p></li><li><P ALIGN="JUSTIFY"><u> As patas e o corpo </u>  Neste setor nós podemos achar também sinais que expressam humores, emoções ou mensagens diferentes. Um cachorro amigável que quer informar a outros isto quer jogar, se agachará com as patas de adiante estendidas, as patas de trás levantadas e a cabeça quase apóiada no chão. Pelo contrário, um cachorro não muito amigável, embora não momentaneamente agressivo, se acerca lentamente a outro cachorro, muito diretamente e com as extremidades tensas, que constitui uma mensagem de domínio. Se o receptor da mensagem é um animal submisso que busca fazer claro seu intenção não agressiva, se deitará e pode mostrar ou não a pança.  </p>
7644= Mas se não concorda com se submeter, adotará uma postura dominante e os cabelos do pescoço e a cruz eriçarão possivelmente. Esta é uma postura de defesa ativa; ou seja agressiva; e indica probabilidades grandes de um ataque iminente. <br>  A posição que cachorros adotam quando eles urinam constitui outro sinal visual de importância suprema. Os machos freqüentemente erguem uma pata de parte de trás quando eles urinarem, este comportamento está devido ao hormônio masculino: testosterona. Em geral, entre mais dominante seja o cachorro, mais elevará a pata quando urina. Esta não só é uma indicação clara da sua gama social, mas também da seguridade em si mesmo e de posse de território. Outra forma de comunicação visual é a denominada arranhado ou raspado do chão. O cachorro "raspa" o chão com um ou mais patas, geralmente depois de defecar, deixando uma marca visível. Esta marca é acompanhada por um sinal químico que vem das glândulas sudoríperas localizadas a nível dos hipotênais e das glândulas sebáceas inter digitais. Estes sinais que são emitidos mais freqüentemente pelos machos que pelas fêmeas, tenha dois significados. O primeiro, quando sendo usado pelos indivíduos de hierarquia maior do grupo estimulados pela presença de outros cachorros, constitua uma demonstração da gama social do originador.  E o segundo, já que a marca deixada no chão dura durante algum tempo, informa que o território em questão tem um dono. </p></li></ol><P ALIGN="JUSTIFY"><u> Sinais olfativos </u><br><br><P ALIGN="JUSTIFY">  A comunicação pelo senso de cheiro através de mensagens químicos é muito difícil estudar porque a percepção dos cheiros no ambiente é totalmente diferente entre os cachorros e os humanos. O desenvolvimento deste senso é muito mais pobre em nós e por causa disso é de uso menos freqüente. Porém, para cachorros, os sinais olfativos constituem um fator muito importante durante a interação deles com o ambiente. <BR>  Este tipo de sinais é produzido por secreções odoríferas, chamados feromônios, contido na urina, as glândulas anais, as glândulas sebáceas, as glândulas sudoríparas dos hipotênais as orelhas,. Considerando que estas secreções são usadas como um meio de comunicação entre indivíduos diferentes, eles são denominados "feromônios sociais" e os cheiros que eles emitem são "cheiros sociais". Estes cheiros podem ser divididos em dois grupos: <BR><BR><B> Cheiros identificadois  </B>  Eles são esse específico e característico de cada individuo e por eles os animais identificam um ao outro. Por isso quando dois cachorros se encontrarem, eles cheiram um ao outro tanto em toda a área anal, a área genital e as orelhas. Também, graças a estes cheiros, cada animal pode reconhecer seu grupo de propriedade como também seu próprio território. <BR><b> Cheiros Emocionais:  </b>  eles são produzidos e liberados em circunstâncias muito especiais, como a tensão, o medo ou o zelo nos cachorros femininos. Por exemplo, em situações de medo intenso um cachorro pode comprimir seus sacos anais vigorosamente, eliminar seu conteúdo e produzir um cheiro penetrante muito característico. Por outro lado, a urina dos cachorros em zelo contém substâncias químicas que agem como sinais que anunciam seu estado fisiológico e da mesma maneira seu possível humor receptivo para um macho. </p><P ALIGN="JUSTIFY"><u> Sinais táteis </u><br><br>  A comunicação tátil é um da mais importantes nos cachorros, fundamentalmente para expressar sua gama social dentro do rebanho ou em sua coexistência com a família humana. O tato, ao contrário dos outros tipos de comunicação, requer o contato físico entre dois indivíduos; por isto, em geral vem depois que os sinais visuais e olfativos. <br>  Basicamente nós podemos distinguir dois tipos de sinais táteis. Esses dedicaram para demonstrar uma hierarquia social alta, usou pelos indivíduos dominantes e esses dedicaram demonstrar uma baixa gama social, hierárquicamente usado pelos indivíduos inferiores. Entre os primeiros, chamados sinais de domínio, os mais comuns são: <ul><li><p align="justify"> O apoio do focinho de um cachorro nos ombros do outro como forma de demonstrar sua superioridade. Se isto é aceitado o receptor da mensagem fará expressões de submissão para manifestar seu respeito pelo cachorro dominante. Se o sinal de domínio não é aceitado o risco de uma briga é iminente.  </p></li><li><p align="justify"> A pressão de um cachorro no pescoço de outro ao cercar isto com a boca aberta. Este sinal está baseado no comportamento que as mães usam para transferir e dominar os filhotes de cachorro delas. </p></li><li><p align="justify"> O apoio das patas de trás em outro individuo, outro cachorro ou uma pessoa.Este é um dos sinais táteis mais observados na interação de um cão com seu proprietor.  A recepção que faz um cachorro saltando e apoiando suas patas dianteiras no corpo de seu dono é interpretada como uma saudação. Embora esta interpretação não está incorreta, é importante saber que esta saudação seja feita com uma atitude de domínio da situação. Em outro palavra, saltando em um humano é a forma de cumprimentar que os cachorros dominantes têm. Esta atitude também é adotada durante o jogo com humano ou com outros cachorros e sempre tem a mesma mensagem do cachorro implícito: "Nós estamos jogando, mas eu dou as ordens e eu estabeleci as regras."  </p></li><li><p align="justify">  Cercar o focinho de um subordinado com sua boca aberta. Este sinal é usado no rebanho pelo cachorro líder e sua função é controlar o comportamento de seu seguidor. </p></li><li><p align="justify"> A demonstração da posição hierárquica partiendo de montar outro cachorro, além da atitude típica de acasalar </p></li><ul><p align="justify"> Por exemplo, se uma pessoa se encontra com um cachorro estranho, macho e maduro, e como uma atitude amigável ela ou ele tentam acariciar a cabeça ou o pescoço do cachorro, há possibilidades grandes que este comportamento é interpretado pelo cachorro como um sinal dominante e, então, o animal pode ter uma reação agressiva. Também, o caso no qual cachorros levam com a boca o braço do dono deles ou o cinto durante os passeios - que muitas pessoas interpretam como se o animal estivesse jogando ou quis levar o dono para algum lugar - não é nenhuma outra coisa que um sinal tátil de domínio que indica que o líder daquele grupo é o cachorro e não o dono. Entre os sinais táteis dedicadas demonstrar nível social baixo, chamada sinais de submissão, os mais comuns são: </p><b><p align="justify"> Amordaçar, </b> que consiste em dar estalidos pequenos com o focinho ou lambe o focinho de outro cachorro ou a face e as mãos de uma pessoa. Este comportamento é uma reflexão de esse usado pelos filhotes de cachorro para pedir comida aos cachorros maduros e é observado com muita freqüência nos lobos. É importante lembrar que em muitos casos este comportamento é modelado com a aprendizagem e é usado por muitos cachorros para capturar a atenção dos donos deles. <BR>  Os cabeceio que o animal faz quando quer colocar sua cabeça debaixo do mão de seu dono. Este sinal é normalmente usado pelos cachorros para pedir carícias de uma posição de submissão. <BR>  Para pessoas que interagem com seus próprios ou os cães do outras pessoas o conhecimento destes sinais é de importância vital, porque este é o único modo para possivelmente entender as atitudes dos cachorros e evitar situações de agressão como conseqüência de comportamentos humanos que não são compreendido pelos animais, ou vice-versa. </p></ul></ul> 
7645= <b><a name="0066"><u> DESOBEDIÊNCIA </b></a></u><br><br> Por que um cachorro não obedece a chamada do dono? <br><br> 
7646= <b><a name="0067"><u> Distraction </b></a></u><br><br><p align="justify"> O cachorro possui um sentido de olfato muito mais desenvolvido que os humanos. É possível que a grande quantidade de cheiros percebida pode distrair isto, e então o cachorro não assiste à chamada do domo por causa da curiosidade procurar a origem destes cheiros agradáveis. Se seu cachorro estiver distraído, você pode: </p><ul><li><p align="justify"> Se está cheirando loucamente e não obedece os comandos, rocíe seu focinho com um desodorizante de colônia canino. O cheiro disto fará isto esquecer do cheiro que tinha distraído isto no primeiro lugar.  </p></li><li><p align="justify"> Muitas vezes os cheiros que divertem o cachorro estão relacionados com o sexo. Neste caso você não deveria aborrecer isto, a menos que esteja procurando todos os cachorros. Uma possível solução para isto é a castração que diminui o desejo. Porém é a decisão do dono se ele quiser submeter seu acaricie a este procedimento antinatural. </p></li><li>  Outros dos cheiros mais atraentes é o cheiro a lixo. É fácil administrar se você tirar seu cachorro com cinto. </li></ul> 
7647= <b><a name="0068"><u> Indiferença e tédio </b></a></u><br><br><p align="justify"> É importante que o cachorro vê seu dono como quem dá ordens, se não faz, o cachorro nunca obedecerá a chamada. Se o cachorro estiver entediado, o dono chamará isto com mais energia, e deveria levar isto ao especialista de comportamento animal que pode ajudar isto. </p> 
7648= <b><a name="0069"><u> Muita energia  </b></a></u><br><br><p align="justify"> Os cachorros jovens não obedecerão a chamada se eles não estiverem cansados. Por o excesso de energia que eles possuem, eles não deixarão a atividade que os entretém sem acabar com aquela energia de extra. Se o cachorro não presta atenção à chamada, você pode usar um cinto assim faz isto, e pode repreender isto por a desobediência. </p> 
7649= <b><a name="0070"><u> Tema ao cinto. </b></a></u><br><br><p align="justify">Se o cachorro é castigado com o cinto, começará a sentir medo por este artigo. Evite esta situação, nunca o castigue com isto. Não obstante, se você já fez isto, você o tem que acariciar e lhe conta palavras encorajadoras quando você usa isto, assim o cachorro muda sua atitude de medo.  </p> 
7650= <b><a name="0071"><u> Cachorro dominante  </b></a></u><br><br><p align="justify"> Se desde o princípio o cachorro não é ensinado sobre quem é o mestre, perderá o respeito e fará o que quer. Estes cachorros assistem depois da chamada se houver recompensa envolvida. Se este for seu caso, procurare o conselho de um especialista em comportamento. </p> 
7651= <b><a name="0072"><u> TREINAMENTO DO CACHORRO  </b></a></u><br><br><p align="justify"> Nesta seção achará você, um <b> curso de treinamento grátis para cachorros. </b>  Nossos treinadores profissionais desenvolveram um  <b> método fácil  </b>  assim você aprende todos os conceitos, truques e conselhos para treinar seu cachorro como se você fosse um verdadeiro treinador profissional. Neste curso para <b> treinar cachorros </b> você achará técnicas para treinamento de cachorro assim seu cachorro pode fazer coisas incríveis. </p> 
7652= <b><a name="0073"><u> Introdução </b></a></u><br><br><p align="justify"> Quando nós decidirmos adquirir um cachorro, nós deveríamos ter em conta que nós adquirimos uma responsabilidade por um período de tempo muito longo, a vida inteira do animal. <br> Tomar a decisão de ter um cachorro não deveria ser impulsiva, <b>  mas meditou pela família inteira. </b> <b> "Um cachorro dura para toda vida, não só para Natal"  </b>  baseado neste princípio, nós podemos desfrutar nosso amigo canino educando isto e ensinando isto truques divertidos. Para nosso acaricie seja um cachorro feliz, precisa que <b> nós dedicamos parte de nosso tempo livre </b> . </b><br>  Jogando, correndo, saltando, etc., são ações típicas de um cachorro e nós deveríamos os desfrutar com nosso cachorro, para ter um cachorro equilibrado e feliz. Mas não tudo é jogo e divertimento, nós precisamos inculcar nosso amigo canino certa disciplina, certo controle. Há sistemas de treinamento diversos para adquirir aquele controle. <br><br> Treinar é <b> ensine e convencer, </b>  não forçar e empurrar. Com o sistema de ensino que nós descrevemos nas fases diferentes da seção de treinamento, nós logramos que nosso cachorro fazer os exercícios diferentes e truques com um mínimo de pressão e um máximo de convencer. <br><br>  E se lembra de um provérbio árabe anônimo <b> "Carícia seu cachorro embora você não sabe a razão, o cachorro conhece isto" </b></p> 
7653= <b><a name="0074"><u> Material </b></a></u><br><br><p align="justify"> Para praticar os exercícios de treinamento de um modo coerente e efetivo é necessário que nós tenhamos uma série de material específico para levar a exercícios de declarações para bom porto. <br><br>  > No primeiro lugar um cinto e um colar será necessário. Eles têm muitas formas, texturas e materiais, mas para estes exercícios nós usaremos o colar não-corrediço com um "cinto" de aproximadamente 1.5 metros (não use como cinto um de ligações de metal, não terá tanto controle em seu cachorro e você pode ser lastimado por isto). Você também pode usar o cinto de colar; tudo dependerá das habilidades físicas e psíquicas de seu cachorro. <br><br>  O colar corrediço pode ser de ligações grandes para cachorros de cabelo longo ou de ligações pequenas para cachorros de cabelo curto (entre mais ligações maior será o dano para o cabelo devido ao aumento de áreas de fricção). <br><br>  O uso desses colares é recomendado para cachorros de caráter enérgico e de tamanho grande médio (nunca usa o colar de espinhos para sujeitar seu cachorro. Há elementos técnicos no mercado para controlar cachorros descontrolados como o colar de cabeça. 2 sempre pedem a ajuda de perito para resolver seus problemas mais sérios). O cinto de colar é aconselhável para cachorros de caráter macio ou raças de tamanho pequeno. <br><br>  Uma vez os elementos de controle estão definidos, é necessário ter <b> recompensas ou brinquedos para felicitar </b> nosso sócio de quatro patas. Há infinidade deles, mas eu aconselho que eles usem um brinquedo "bem diferenciado" de qualquer elemento que pode achar a atmosfera de casa. Se usar como brinquedo um sapato velho, o cachorro pode generalizar e não pode distinguir um sapato velho de um novo e caro. <br><br><b> "Os prêmios devem ser e têm que parecer como prêmios" </b></p> 
7654= <b><a name="0075"><u> Obediência básica </b></a></u><br><br><p align="justify"> Você pode iniciar seu cachorro neste tipo de obediência da idade <b> de seis meses a um ano  </b> , dependendo do cachorro, a raça, o gênero, etc.... Durante a fase juvenil deles/delas, deveriam ter aprendido o comando <i> NÃO" </i>  como base para a aprendizagem futura deles. É importante saber usar o material de treinamento corretamente. <br><br> O cachorro precisa aprender alguns exercícios para as habilidades diferentes a ser feitas mais tarde e poder corrigir os comportamentos não desejados. <br> É como ensinar o cachorro um código de comunicação primário mas suficiente  para desenvolver um sistema inteligível de sinais entre as duas espécies. <br><br> Os exercícios: Apóie, sente-se,  terra, chamada e correção serão usadas, como sistema de sinais bidirecionais. Estes exercícios precisam de ordens claras, curtas e diretas. Não importa o idioma ou a construção gramatical delas, o que é realmente é importante é o tom  <b> de voz usado e que eles constantemente não são mudados  </b>  <br><br> Alguns exemplos de ordens são: </p> 
7655=Cuadro No.6 <br><br>
7656=<br><b>SE LEMBRE  </b> <ul><li>Use um tom sério no comandos LADO, ENVIOU, TERRA e QUIETO.</li><li>Use um tom de voz alegre no comando  <i>VENHA </i></li><li>Felicita seu cachorro ao concluir o exercício corretamente </li><li>Não canse ou entedie seu cachorro com repetições contínuas.</li></P>
7657= <b><a name="0076"><u> Ordem: Lado  </b></a></u><br><br> Durante o passeio nosso cachorro puxa do cinto e <b>  ele prossegue:  </b>  Aprenda este truque <br> <br> Tente puxando o cinto firmemente para nós, girando 180º, devolvendo para o lado contrário e pronunciando o comando "lado" ao mesmo tempo, que evita que nosso cachorro adquire seu objetivo. <br><br> Para exercitar esta ordem nós podemos colocar o cachorro contra uma parede ou evitar os deslocamentos laterais do cachorro ao executar esta ordem.  <br><br> Ao caminhar, <b> nós avançaremos nossa perna esquerda </b>  para prevenir que o cachorro está à frente de nós e com a palma da mão daremos nós nós mesmos sacode na perna enquato isso pronuncia a ordem "lado" ao mesmo tempo.<br><br> Se o cachorro estiver à frente, corrija ordenando: <i>"NÃO" </i>  e subseqüentemente <i> "LADO" </i> Se o cachorro não avança ou ele volta com sintomas de medo, convide o cachorro a vir a seu lado com voz macia. </P> 
7658= <b>  <a name="0077">  <u> Comando: Sit </b>  </a>  </u>  <br>  <br>  <p align="justify"> Logo, nós aprenderemos como lograr de nosso cachorro executar o comando "sente se. <br> <br> Levantando o cinto e inclinando isto ligeiramente à parte de trás, nós apertaremos o lado de parte de trás de nosso cachorro abaixo e ao mesmo tempo nós pronunciaremos a ordem <i> "SENTE ". </i> <br> <br> Mais tarde, usando as sinais da mão (palma reta antes do cachorro), nós introduziremos uma ordem nova que será de grande utilidade, enquanto combinando isto com a ordem básica. <br> <br> A ordem, <i> "QUIETO"</i> (previne a intenção do animal de quebrar a posição estática do resto de ordens. <br> <br> A ordem "sente" será usada muito ao concluir o treinamento (para escovar isto, o pôr spray, para cruzar um semáforo ou levar algo em um terraço) </P> 
7659= <b>  <a name="0078">  <u> Comando: Ter </b>  </a>  </u>  <br>  <br>  <p align="justify">  <i> "TER" </i> É igual no idioma humano á ordem "terra". <br> <br> Mostrando a nosso cachorro seu brinquedo, nós capturamos sua atenção, deslocando isto por o chão. <br> <br> Uma vez nós capturamos sua atenção, nós ajoelharemos (só a perna direita) deixando um espaço livre abaixo e nós convidaremos o animal a adquirir o brinquedo localizado no outro lado de nossa perna. <br> <br> fazer este exercício e adquirir seu brinquedo, nosso cachorro tem que estirar fora debaixo de nossa perna. <br> <br> Tirando proveito desta circunstância, nós pronunciaremos a ordem <i> "TER" </i> e mais tarde nós recompensaremos nosso cachorro com seu brinquedo. <br> <br> Para fazer este exercício nós deveríamos começar com a posição de sentado abaixo do cachorro. <br> <br> Este comando nos permitirá em um futuro enviar a nosso cachorro dormir ou deixar isto nesta posição confortável se nós estivermos na rua falando com alguém. </P> 
7660= <b>  <a name="0079">  <u> Comando: Venha </b>  </a>  </u>  <br>  <br>  <p align="justify"> Como fazer que seu cachorro vem quando você quer. <br> <br> Começando com o "sente" e "quieto" posicione ou com o cachorro livre, nós vamos embora aproximadamente dois metros, nós nos agachamos para dar sensação de segurança, abrindo os braços e com um tom de voz alegre nós chamamos o cachorro assim vem e então nós recompensamos a ação com seu brinquedo. <br> <br> Esta ordem é de importância vital para controlar nosso animal a distância em momentos de conflito (cachorros agressivos, um veículo, etc...) </P> 
7661= <b>  <a name="0080">  <u> Truques </b>  </a>  </u>  <br>  <br>  <p align="justify"> Para ter um tempo bom com seu cachorro é necessário estabelecer um laço de comunicação. São focalizados os exercícios de treinamento que nós descrevemos logo para prover diversão e alegria a ambas as partes. <br> <br> Dar a pata:  A sucessão a continuar para conseguir que nosso amigo nos dê a pata é a seguindo: Em um primeiro momento, da posição de sentado, nós pegamos um das patas de nosso cachorro e nós lhe proporcionamos um velhinha a outra mão. Mais tarde nós continuamos agarrando a pata enquanto pronunciamos a ordem  "pata". Mais tarde, nós podemos ensinar isto até mesmo a distinguir sua pata direita de sua pata esquerda. <br> <br> Hobbyhorse: Nós obtemos este truque da ordem sentado e com um velhinha ou um brinquedo colocou sobre a cabeça do animal. Nós motivamos isto assim o cachorro tenta adquirir seu prêmio completando o "sente" ordem. Quando o cachorro ergue suas patas dianteiras que nós pronunciaremos a ordem <i> "PARA CIMA" </i> e nós recompensaremos esta ação. <br> <br> Você adquirirá o par de dança perfeito com o exercício seguinte. É uma variante do exercício prévio. Quando o cachorro dominar o truque, nós podemos fazer isto dançar girando um brinquedo sobre a cabeça do cachorro enquanto pronuncia a ordem <i> "DANÇA" </i> <br> <br> Morto: Nós capturamos a atenção de nosso cachorro com seu brinquedo e da ordem de "ter" nós batemos isto abaixo de lado, enquanto comandando <i> "MORTO" </i> e <i> "QUIETO" </i>, se ajudando com os sinais de mão nos comandos, e recompensando o cachorro mais tarde com o brinquedo. <br> <br> Rastejar: Seu cachorro também pode avançar ao nível do chão. Da posição de terra, você convidará seu cachorro a adquirir o brinquedo que completa nossa ordem "ter". Assim o animal comece seu avanço, nós pronunciaremos a ordem <i> "NÍVEL" </i> e nós o recompensaremos com seu brinquedo. <br> <br> Girar: Como fazer que seu cachorro joga rolando no chão?: Da posição de terra adquira a atenção de seu cachorro com um brinquedo que faz isto gire a seu redor, o cachorro tentará adquirir seu prêmio completando a ordem <i> "TER" </i> e girará em si mesmo. Ao concluir, nós recompensaremos sua ação. <br> <br> Recobrar: Nos quadros você pode ver ações de recobrar diferentes. Para o cachorro fazer este exercício deveria apanhar seu brinquedo quando é lançado e então traz isto a nós. Mais tarde nós lançaremos outra ordenação de objetos o <i> "RECOBRE" </i> e <i> "TRAGA"</i> (ajudar isto nós podemos combinar o brinquedo com o objeto a escolher, para cima por exemplo, algumas chaves amarraram ao brinquedo). Mais tarde a ordem <i> "RECOBRE" </i>, pode ser usado para o cachorro trazer o pão para nós ou levar seu cinto durante um passeio. <br> <br> Veículo: O qual deveria ser a sucessão de exercícios para lograr que o cachorro ascende à parte de trás do carro?: é importante usar o brinquedo ou comida para recompensar o cachorro e motivar o cachorro para levar a cabo a ação de ascender, uma vez o cachorro subiu, deve ser recompensado constantemente assim associa o carro com algo agradável. Nós tiraremos proveito do cachorro que salta o dentro do veículo usar a ordem <i> "PULO." </i> Necessidades para a ordem: Fazer este exercício nós temos que tirar proveito dos horários nos quais o cachorro faz sua necessidade e nós podemos introduzir a ordem <i> "TRABALHO" </i> no momento que o cachorro as faz. Nós usamos uma ordem diferenciada de nosso idioma normal por segurança. </ul>  </P>
7662= <b>  <a name="0081">  <u> Hábitos maus </b>  </a>  </u>  <br>  <br>  <p align="justify"> Para corrigir <b> comportamentos não desejados </b> e hábitos maus, o cachorro precisa de uma grande perseverança de nós e o uso de toda a aprendizagem previamente exposta. <br> <br> Coma no chão: Nós tentamos nosso cachorro colocando comida no chão, enquanto ordenando isto <i> "NÃO", "SENTE" </i> e <i> "QUIETO" </i>, sem permitir isto jogar com a comida. Uma vez concluído o exercício com sucesso, nós podemos <b> recompensar </b> isto com aquela mesma comida, mas dado por nós com a mão. <br> <br> Saltos:  Em muitas ocasiões nosso cachorro salta para procurar carícia em um carro. Nós retiramos o cinto, enquanto ordenando <i> "NÃO", "SENTE" </i> e <i> "QUIETO" </i>, mais tarde a pessoa no carro descerá disto e acariciará o cachorro. <br> Você tem que fazer o mesmo quando eles pulam em pessoas da rua ou na casa. <br> <br> Coma e os jantares: Todos nós sabemos os problemas que causam os animais quando nós estamos comendo em casa ou fora. Usando a ordem <i> "TER" </i> e <i> "QUIETO" </i> nós podemos deixar nosso animal em uma área acalmada da casa. Se o animal insiste, nós ordenaremos <i> "NÃO" "TER" </i> e <i> "QUIETO" </i> com mais energia na mesma área e claro que nós nunca daremos para o cachorro qualquer coisa à mesa durante o jantar. <br> <br> Sofás: Os animais que dormem nos sofás das casas normalmente podiam subir, sem controle, de muito pequeno. Para os corrigir, nós temos que criar no animal a necessidade de descer do sofá porque o chão é mais divertido ou há recompensas nutritivas. Tudo isso, combinou com a ordem <i> "NÃO" </i> acompanhou por <i> "TER" </i> em seu lugar de dormir, fará desaparecer  este hábito mau </p>. </P> <u> SE LEMBRE </u> <ul> <li> Os truques são necessários para o comunicação  <i> CACHORRO-DONO </i> </li> <li> Use os truques positivamente </li> <li> Não consente que seu cachorro ganha em uma ação incorreta.  Corrija seu cachorro firmemente mas sem violência e com uma recompensa posterior. </li>  </ul> 
7663= <b>  <a name="0082">  <u> PRIMEIROS SOCORROS </b>  </a>  </u>  <br>  <br>  <p align="justify"> Antes de que o cachorro sofra um acidente inesperado, a coisa mais importante é manter a calma em todo o momento. É importante ter os números de telefone do veterinário ou clínica de emergência, caso que nós precisamos pedir instruções sobre que fazer antes de levar o cachorro para atenção médica. O número de telefone de Serviço de Toxicologia também será necessário se o cachorro come ou bebe alguma substância tóxica. </P>  <u> Elementos de estojo de primeiros socorros </u>  <br>  <ul>  <li> Medicamentos previamente prescritos pelo veterinário (isso será dado ao animal se o veterinário indica isto através de telefone) <li> </li> Oxigenou água (3%) desinfetar arranhões superficiais e feridas <li> </li> Algodão, gaze, fita de adesivo médica, seringas estéreis <li> </li> Termômetro Retal (você deveria aprender a usar isto corretamente previamente) <li> </li> Alicate (extrair objetos ou animais incrustados na pele do cachorro) </li> </ul> <br> <br> <p align="justify"> <u><b> Que fazer se o cachorro está ferido </b></u>  Antes de você faça alguma ação, é importante pôr uma focinhera ao cachorro, porque em dor pode ficar agressivo e pode atacar a pessoa que ajuda isto. Porém, se o cachorro estiver vomitando, o focinho não deveria ser posto porque se afogaria. <BR>  Se você não tiver uma  focinheira, um lenço, uma bandagem ou um pano também servem, com que o focinho do animal será cercado, e um nó abaixo o queixo será feito. Então passe atrás das orelhas e faça um segundo nó novamente para assegurar. Se o cachorro é grande, para levantar isto, alguém deveria se agachar e deveria passar o braço ao rededor das patas de trás do fora de atrás. <BR> No caso que você levará o cachorro no carro, é melhor se uma segunda pessoa acompanha o motorista para segurar o cachorro enquanto o outro dirigir. <br> <br> <u><b> Como fazer uma bandagem </b></u> Gaze umida com água fria, e pôs isto na ferida. Passe uma bandagem em cima da gaze e esteja de acordo com fita médica, esperará até chegar a uma clínica ou ao veterinário. Nunca usa algodão, porque linhas podem permanecer na ferida. <BR>  <BR>  Esta bandagem não é um tratamento definitivo. O cachorro deve ser levado ao veterinário assim sua condição é avaliada e é determinado o tratamento apropriado. <br> <br> <u><b> Problemas respiratórios </b></u> Ante esta situação, o cachorro deveria ser levado imediatamente ao veterinário. A língua azul, suspiro constante ou a emissão de barulho ao respirar, são possíveis sinais de um problema respiratório. <br> <br> <u><b> Fraturas </b></u> Impeça que o cão se mova e nota se houver hemorragia. Transportar o cachorro, embrulhe para cima a fratura com algodão e imobilize a extremidade ferida com jornal e cuidadosamente faça uma bandagem <br> <br> <u><b>Queima</b></u> O cachorro sofre uma queimadura de primeiro grau se a pele for vermelha e o casaco é chamuscado. Se este for o caso, aplique uma nata para queimaduras na área afetada. Se a queimadura for devido a algum produto químico, você deveria lavar a área com água abundante durante aproximadamente 15 minutos antes de levar o cachorro ao veterinário. <br>  <br>  <u><b>Reação alérgica</b></u> Um cachorro que sofre uma reação alérgica pode apresentar qualquer um dos sintomas seguintes: espirros, face inchada, lágrimas, dificuldade para respirar, se desmoronam e perda plana da consciência. Na presença de uma alergia séria deveria ser levado imediatamente ao veterinário. <br> <br> <u><b>Hemorragias</b></u> UMA bandagem deveria ser aplicada se o cachorro sangra muito, se não faz, o animal pode perder consciência. Se a bandagem não para a hemorragia, leve o cachorro o mais cedo possível ao veterinário. <br> <br> <u><b> Asfixia</b></u> Um elemento esboçado a garganta do cachorro fará isto sofrer asfixia. Se isto acontece, mantém sua boca aberto e inclina sua cabeça para cima. Com as mãos, cuidadosamente, tentam remover o objeto. Se isto não serve, se ajoelha atrás do animal, enquanto cercando suas costelas de abaixo com seus braços. Estreite várias vezes vigorosamente, embora não com rudeza. Se isto não trabalhar, leve o mais cedo possível ao veterinário. <br> <br> <u><b>Falta de respiração</b></u> Se o cachorro está se afogando e você não sabe reanimar o animal, é melhor levar isto imediatamente ao veterinário. Não obstante, enquanto isso ponha sua face para cima durante dez ou quinze segundos. Isto pode prover isto um pouco de alívio. <u><b>Eletrocussão</b> </u> Se o cachorro entra em contato com algum elemento que transmite poder elétrico, a primeira coisa que deveria ser feita é cortar o poder e separar isto sem tocar diretamente, como com uma vara ou algum objeto que nãotransmitem eletricidade. Então vá para o veterinário. O cachorro poderia ter sofrido queimaduras, insuficiência respiratória e até mais. <br> <br>  <u><b>Congelamento</B></u> Quando está muito frio algumas partes do cachorro, como os hipotênais, as orelhas, o rabo ou os pés  podem sofrer congelamento. A pele fica vermelha, brilhante e pálida. Então deveria ser levado para um lugar morno, e com um pano molhado com de água morna cobrir as partes congeladas, repetindo esta operação depois um tempo e tantas vezes quanto necessário até que você nota melhoria na pele. Então leva isto ao veterinário, assim ele verifica que não há danos como conseqüência do congelamento. <u> Sopro de calor </u> Quando o cachorro está em um lugar muito quente e com pouco ventilação, sua temperatura corporal pode aumentar em excesso, desde que não  elimina o calor por meio da transpiração. <br> Se tiver febre alta, arqueja muito e sofre um colapso, deveria ser submergido até o pescoço em água fria e deveria ser gotejado com uma mangueira durante 10 minutos. Ponha gelo em sua cabeça, também superará o ataque, e quando sua temperatura abaixar, deveria ser levado ao veterinário. <br> <br> <u><b>Os ferimentos do olho</b></u> Quando o cachorro tiver algo aborrecendo no olho, pode arranhar e pode piorar o dano, o que deveria ser impedido. Não tente remover o que aborrece isto mas leva isto ao veterinário que conhecerá fazer isto sem ferir o cachorro. <br> <br> <u><b>Ingestão de objetos</b></u> Quando o cachorro ingeriu algo que obstrui a garganta, não tenta induzir o vômito para tomar este objeto porque um dano pior pode ser causado. Leve o cachorro imediatamente ao veterinário. <br><br> <u><b>Envenenamento</b></u> Cada veneno vem acompanhado por sintomas diferentes, mas os mais comuns são falta da coordenação, diarréia ou vômito severo, convulsões, delírio e até mesmo colapso. Se o cachorro apresentar alguns, deveria ser levado ao veterinário ou o serviço de Toxicologia. Para dar o tratamento certo deveria ser conhecido que veneno ingeriu o cachorro. Se o veterinário não pedir isto, o vômito não deveria ser induzido porque pode causar um dano mais sério. Ajudaria se você tiver a garrafa do veneno. <br> <br> <u><b>Choque</b></u> Quando o corpo reagir na presença de algo sério, o molhando de sangue diminui no cérebro e em outros órgãos vitais, pondo o organismo em perigo. O ritmo do coração acelera, igual à respiração, e as gengivas ficam frias e eles perdem vermelhidão. <br> Quando isto acontece as patas de atrás deveria ser levadas à cabeça do animal e deveria ser abrigado e deveria ser dirigido ao veterinário. </P>  
7664= <b>  <a name="0083">  <u>O EXAME MENSAL QUE VOCÊ DEVERIA FAZER NA CASA </b> </a> </u>  <br>  <br>  <p align="justify"><b> Em casa você pode fazer alguns exames fáceis e práticos para ajudar mantenha uma saúde boa de seu animal de estimação. O seguinte são algumas recomendações que podem ser úteis:</b> <br> <br> Sinais como a perda ou ganho de peso, ter cabelo pálido, recuse, pode nos ajudar a determinar como a saúde de nosso animal de estimação é. Por isso nós deveríamos estar atentos a isto ademais de ter o hábito de fazer algumas atividades que ajudariam prevenir doenças ou facilita o veterinário o controle regular do animal de estimação. Os se lembre de: <br> <br> <p align="justify"> <u><b> Peso é importante </b></u>   Como pesar seu cachorro para controlar seu peso: <br> Estando de pé para cima próximo a seu animal de estimação  e, olhando para baixo, tem certeza que você vê sua cintura, observar um afundamento leve até mesmo debaixo do nível das costelas. Se quando você coloca as duas mãos em sua costela você sente as costelas, você poderá determinar se seu cachorro tiver o peso apropriado. As costelas não deveriam se salientar. <br> Revise a virilha, atrás do abdômen e entre as patas posteriores  e verifica que não tem pacotes de gordura nesta área. <br>  Consulte seu veterinário sobre a necessidade de pôr seu cachorro em uma dieta no caso de tem sobrepeso. Enquanto isso você pode ajudar diminuindo as guloseimas e distribuindo a porção de comidas que você dá isto no momento em quatro partes menores durante o dia inteiro. O exercício moderado também pode ajudar isto; comece com sessões curtas de atividades e aumente a intensidade até que seu cachorro se acostumaa isto. </P> <p align="justify"> <u><b>Pele</b></u> O mercado oferece produtos como xampus e sprays que ajudam manter nosso acaricie livre de pulgas; esta ajuda para garantir uma saúde boa da pele de seu cachorro, mas também revisa com um exame periódico que não tem pintas ou qualquer parasita que dividem o cabelo da cabeça e ao longo da coluna, o rabo, o abdômen e quadril. </P>  <p align="justify">  <u><b>Casaco</b></u>  Os cabelos deveriam ser brilhantes e macios da cabeça ao rabo. Um sinal de falta de nutrientes é o cabelo opaco. </P> <p align="justify"> <u><b>Olhos</b></u>  conferir os olhos de seu cachorro, com muito cuidado puxe da tampa inferior do olho de seu cachorro e revisa que a parte interior é rósea. A parte branca do olho (o esclera) deveria ter um aparecimento lustroso e não deveria ter áreas vermelhas. Examine o tamanho do aluno e o que é sua reação ao estimular isto com luz. <br> <br> Sinais como secreções podem ser sintomas de infecções. </P> <b> Orelhas </b> Reconheça orelhas sãas: <ul> <li> Eles deveriam ter uma cor rósea, sem ter um tom brilhante </li> <li> Eles deveriam estar livre de resíduos </li> <li> Eles não deveriam ter cheiros fortes. </li> </ul> <br> <p align="justify"> As orelhas devem estar limpas. Confere que não há cera, especialmente de cor escura, desde que pode ser um sintoma da presença de acaroidas ou infecções. <P>  <p align="justify">  <u><b>Dentes e gomas</b></u> Para uma saúde oral boa de nossa animal de estimação nós podemos levar a cabo algumas atividades em nossa casa, como: </P> <br> <ul> <li> Limpar os dentes de nosso cachorro regularmente com natas especiais e escovas desenhadas para isto. </li> <li> Você também pode provar fazer o seguinte: Separe os lábios de seu cachorro das gengivas, com um dedo pressione a gengiva firmemente nos dentes superiores, quando se mudando o dedo a impressão branca causaram pela pressão de seu dedo deveria desaparecer. </li> <li> Tenha certeza que a formação de tártaro não existe, normalmente tem uma cor amarela ou de marrom escura e pode causar doenças peridentais. </li> <li> Na visita ao veterinário ele removerá isto. </li> </ul> <br> <p align="justify"> <u><b>Revisão do corpo de seu cachorro</b></u> Para verificar que inflações de qualquer tipo ou pacotes não existem em qualquer parte do corpo de seu cachorro, você pode tentar o procedimento seguinte: </P> <ul> <li> Ponha suas mãos na cabeça de seu cachorro e desliza eles até chegar debaixo do queixo. </li> <li> Examine por detrás com suas mãos o resto do corpo das patas dianteiras, pelas patas, nos quadris, debaixo dos ombros e ao longo da parte de trás </li> </ul> <b> <p align="justify"> <u>Exame de Unhas</u> </b> Examina que a planta das patas não tem cortes e rachas nas unhas do cachorro já que isto é muito borrecendo e doloroso. </P>  
