9214= Persa
9215= <b> Origem </b> 
9216= A origem dos persas reside em Grã Bretanha e eles vêm dos cruzamentos de Angorá com persa. Então, a pura raça Angorá não existe mais. Os antepassados deles eram da Pérsia (o Irã atual) e foram para a Itália, França e Grã Bretanha.
9217= <b> Cabeça </b> 
9218= Cabeça redonda com nariz aplainado e bochechas proeminentes, as orelhas são pequenas e de gorjeta arredondada. Os olhos são grandes, redondos e de cor cobre e âmbar escuro. A proeminência dos olhos os faz chorar constantemente e por isso é que eles precisam de cuidado diariamente especial. A face está divertindo e expressivo, com uma imagem de gato sábio inclusive quando ele é muito jovem.
9219= <b> Corpo </b> 
9220= O corpo é forte e robusto, com patas curtas e arredondas que lhes dão uma beleza incomparável ao caminhar.
9221= <B> Rabo </b> 
9222= O rabo é curto e muito cabeludo
9223= <B> Cor </b> 
9224= Varia de preto, branco, creme, vermelho, chinchila, fume, bicolor, tartaruga, tartaruga-branco, ponto de cor, chocolate e lilás.
9225= <b> Cuidados </b> 
9226= Por causa da forma dos olhos, eles precisam de limpeza permanente.
9227= <b> Temperamento </b> 
9228= Calmo e tranqüilo em geral, eles normalmente são pausados nos movimentos. Há mais vivaz e mais nervoso, muito sociável, um pouco mais que os gatos comuns, raramente agressivos se eles não são atacados, mas eles são mostram distantes com os estranhos. A puberdade deles é tardio e eles alcançam a maturidade para os dois anos de idade.
9229= <b> Outros Detalhes </b> 
9230= Uma curiosidade sobre estes felinos é que os brancos com olhos azuis podem herdar o gene da surdez ao nascer. Os persianos pretos são bastante difíceis ver, eles sempre têm manchas ou um tom claro na raiz.
