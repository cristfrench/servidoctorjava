7616= <b><a name="0039"><u> O zelo  </b></a></u><br><br><P ALIGN="JUSTIFY"> Embora é difícil de determinar a idade na qual o zelo se aparece em cachorros femininos, a pessoa pode dizer que se apresenta entre os 7 e os 9 meses (no média). Se o tamanho da raça é pequeno, mais prematuro será o zelo. Não obstante, não é uma coisa de preocupação que um cachorro não recebeu o primeiro depois do primeiro ano, porque há muitas circunstâncias que determinam aquele fato. Só é estranho que um cachorro não recebeu o zelo depois de ano e a metade de vida, embale em qual nós deveríamos levar isto ao veterinário. <br><b> A freqüência</b>: Embora algumas raças recebem o zelo uma vez por ano, como o Basenji, em a maioria isto tem uma freqüência de duas vezes por ano, ou seja, cada seis meses. Enquanto o zelo de nosso cachorro se regular, você não deveria preocupar que há tempo maior de um zelo para outro. Mas está alerta no caso de uma irregularidade é apresentada, é importante controlar e escrever com que freqüência ela tem o ciclo. Por outro lado, se o zelo é muito freqüente é necessário levar isto ao veterinário para descartar possíveis problemas no sistema reprodutivo, como os cistos ovarianos. <br>  Não é estranho se os cachorros nunca sofrem a menopausa, e que então eles continuam tendo o zelo até sua morte. <br> <b> A duração </b>: O zelo normalmente dura entre 15 e 20 dias, até 25. Neste período de tempo o comportamento dos cachorros e temperamento é alterado, seus genitais externos crescem e incham-se, uma hemorragia vaginal é apresentada e seu afluxo varia com cada cachorro. A hemorragia e o ciclo menstrual nas mulheres não têm nenhuma relação com a hemorragia em cachorros femininos, esta simplesmente é uma contribuição maior de sangue ao aparato genital - para a ação dos hormônios. É usado como um anúncio para o macho. As fases do zelo são quatro, Proestro, Estro, Diestro e Anoestro. Só durante o Estro o sistema reprodutivo está preparado e há ovulação. Se você estiver procurando que seu cachorro feminino geste, é recomendado fazer um seguimento citológico para usando o estudo de sujeira da vagina, para que o momento exato da ovulação seja determinado. A ovulação normalmente apresenta-se um dia depois que a hemorragia pára, assim se você não quiser que seu cachorro se ponha grávida, você deveria prestar atenção ao momento quando a hemorragia desaparecer. <br>  Quando o estro conclui é possível que o cachorro sofra tais desequilíbrios hormonais como a "pseudo-gestação" na qual o organismo conserva níveis hormonais errôneos e seu metabolismo age como se gravidez existisse. Muda de acordo com o cachorro, mas comportamentos como gritos podem aparecer, também arranhando de chão, alteração do apetite, preparação do ninho, até a adoção de um boneco. Eles podem produzir leite . Talvez não todos os sintomas são apresentados, mas pode acontecer que o caso requer atenção, pelo comportamento ou pela quantidade de leite que é segregada, que fará imperativo ir ao veterinário que procura tratamento. </p> 
7617= <b><a name="0040"><u> Como evitar o zelo</b></a></u><br><br> Uma vez o zelo se apareceu, e se nós não quisermos que isto suceda novamente, há duas possibilidades: <br><br><ol><li> dar ao cachorro substâncias farmacêuticas para inibir o ciclo </li><li> tratamentos cirúrgicos  </li></ol><br><P ALIGN="JUSTIFY"> As medicinas alteram o metabolismo hormonal do cachorro em períodos de 3 a 5 meses se eles são injetados por o veterinário, ou de só uma semana se elas são tabletes orais providas por o dono. Não é conveniente usar isto como um método de termo longo porque leva efeitos secundários no canal genital, como cistos ovarianos e infecções.   A medida extrema e definitiva para impedir a atividade hormonal e a gravidez é o tratamento cirúrgico que acaba com ambos ou só  um. A ligadura de trompas, ou histerectomia, acaba com as possibilidades de gravidez, porém o zelo permanece.  Se nós só estivermos interessados em diminuir o risco de gravidez, poderia ser bastante, mas o cachorro ainda teria o zelo (sangrado) Na ovário-histerectomia, ou remoção dos ovários, o zelo é eliminado. </p><u> NOTA </u> : <br><br><P ALIGN="JUSTIFY"> Toda cirurgia pode acarretar problemas, além de ser traumático e antinatural. Mas isto é uma solução fácil para uma pessoa que não quer a reprodução de seu animal, contribuindo ademais à longevidade maior do animal, porque acaba com o risco de doenças no sistema reprodutivo.  Depois do procedimento o animal merece atenção especial, o exercício e a alimentação deveriam ser vigiladas. O mercado oferece uma grande variedade de comida de cachorro, inclusive comida especial para animais não reprodutivos. </p> 
7618= <b><a name="0041"><u> GESTAÇÃO E NASCIMENTO </b></a></u><br><br><P ALIGN="JUSTIFY"> Muitos fatores influenciam o tempo de gestação, então pode ser determinado com pouca precisão. A data do acasalamento, a duração do estro ou zelo e a data da ovulação  influênciam o tempo de gestação. Depois do acasalamento, dura aproximadamente 9 semanas. Não obstante, se a raça é pequena, menor será o tempo gestação. O número de filhotes de cachorro no lixo também alterará a duração da gestação. Deste modo, quando o número de filhotes de cachorro seja alto, poderia durar entre 55 e 57 dias. <BR><BR> O método mais efetivo para determinar a gravidez no cachorro é o ultra-som, porque o animal, ao contrário da mulher, não sofre mudanças hormonais significantes que poderiam determinar o tempo de gestação por sangue ou exames de urina. Embora estes dias há alguns exames feitos com um hormônio chamado relaxina, isto só é efetivo até a metade da gestação. </p>   
7619= <b><a name="0042"><u> Alimentação </b></a></u><br><br><P ALIGN="JUSTIFY"> Um cachorro grávida deveria comer como está acostumado durante as primeiras quatro semanas, tomando cuidado que seu peso não aumenta, porque o sobrepeso pode levar problemas durante o nascimento. Então, da quinta semana até o tempo de lactância a comida deveria prover mais proteínas, minerais - cálcio - e energia, porque o sistema ósseo dos filhotes de cachorro está sendo formado. Com tal fim há comida e suplementos no mercado, ou pode ser dada comida para todas as idades na mesma quantidade.  Mas, embora a alimentação do cachorro continua o ser o mesmo durante este período, é importante se mudar de sua dieta comidas que poderiam ser difíceis de digerir, como as vísceras e os restos de comida. Na sétima semana a porção diária de comida deveria ser aumentada em uma quarta parte. Também é recomendado que o número de porções de comida no dia seja maior, porque o cachorro não comerá muito pela pressão dos filhotes de cachorro no seu pança. <BR><BR>  Durante a lactância, a quantidade de comida dada ao cachorro deveria ser maior. Depois de um mês do nascimento, deveria ser duplicada ou triplicada a quantidade de comida que a mãe comia antes da gravidez , porque o tamanho dos cachorros será maior. Dois ou três semanas depois que você começou a dar comida sólida aos filhotes de cachorro, quando eles se acostumam a isto, a lactância deveria ser interrompida. Aquele dia não dá comida á mãe, só água. O próximo dia, dê o cachorro uma quarta parte do que era determinado antes da gravidez, o próximo dia dá isto meio, os terceiro dia três quartos, e o quarto dia dão a quantidade normal de comida que ela acostumava. Porém, se a mãe parece fraca e muito magra, você terá que aumentar a porção um pouco até que ela recupera-se completamente. </p> 
7620= <b><a name="0043"><u> Controles Veterinários </b></a></u><br><br><P ALIGN="JUSTIFY"> A gravidez não mudará muito o comportamento da fêmea durante o primeiro terço, embora muitas podem comer mais ou caprichosamente. Se você observa em seu cachorro sinais estranhos, vá para o veterinário, ainda que você suspeite de uma possível gravidez; deste modo o veterinário praticará um ultra-som para descartar uma doença. Quando 21 dias de gestação passaram, este método será efetivo e uma imagem boa dos animais na barriga será obtida entre 25 e 28 dias depois de gestação. <br>  Embora uma radiografia tem um custo menor e permite saber o número de cachorros no lixo, o ultra-som é recomendado porque permite o veterinário examinar cada um dos filhotes de cachorro, também ajuda prever dificuldades de nascimento; não é uma ameaça à saúde nem da mãe nem desses crias, e adicionalmente mostra qualquer pacote estranho que não é um feto normal. Porém deveria ser feito por uma pessoa especializada. <br><br>  Um cachorro com boas condições físicas será o animal ideal para gestar. Por outro lado, quando existem problemas hereditários no animais, ou anomalias como a displasia de quadril que pode fazer o nascimento difícil, é melhor não deixar se porem grávida. As doenças no fígado e nos rins ou deficiências na sistema imunológico também sejam um problema. Não é conveniente para o cachorro ter infecções internas ou externas ou parasitas. Embora um cachorro que sofre de qualquer destes afetos pode gerar, se isto acontece, podem ser apresentadas dificuldades tanto para ela quanto para os filhotes de cachorro dela que podem herdar suas condições. <br><br>  Também é recomendado que o cachorro seja jovem, mas, uma vez mais, a idade não impedirá a gestação. Também é melhor se o cachorro tem mais de um ano, e ela teve  pelo menos o primeiro zelo. Isto porque a Cesárea é traumática para o corpo, e um cachorro jovem curará mais facilmente no caso que há uma complicação que força a extrair os filhotes de cachorro por meio de cirurgia. <br><br>  Enquanto o estômago não cresce (a pança cresce a partir da sexto ou sétima semana), a fêmea deveria continuar exercitando como antes com exceção das atividades que requerem muito esforço ou que são muito difícil. Uma vez ela ganha peso, o cachorro diminuirá seus movimentos, porque será incômodo com o peso dos filhotes de cachorro na barriga. </p>   
7621= <b><a name="0044"><u> Cuidados de nascimento  </b></a></u><br><br><P ALIGN="JUSTIFY"> Um ou dois dias depois que o cachorro perca seu apetite será o nascimento dos filhotes de cachorro. O cachorro normalmente poderá practicar só o nascimento. Um ninho em uma caixa com algumas mantas e toalhas laváveis (construiu dias antes assim a futura mãe se familiariza) poderia ser o lugar no qual o nascimento acontece, embora também é possível que o cachorro tome refúgio debaixo de uma cama. Os lados da caixa deveriam ter o bastante altura para agir como curral para os filhotes de cachorro. Toalhas ou panos de algodão manterão os filhotes de cachorro esquentam, ou nós podemos usar uma fonte de infra-vermehlos para regular a temperatura do quarto. Durante o dia prévio ao nascimento a temperatura do reto do cachorro desce um grau, até 37,5. O cachorro está transtornado e normalmente deixa de comer, e antes dessas horas podem começar as contrações e eles acontecem enquanto o pescoço uterino se expande, durando entre 6 e 12 horas, e até 24 horas. <br>  Então o cachorro busca a solidão, esperando que o pescoço uterino se expanda completamente, depois disso ela expele os filhotes de cachorro e a placenta. Os filhotes de cachorro podem demorar se em sair um depois do outro, de dez minutos até algumas horas.  Uma pausa não significa necessariamente que terminou, pode ser uma fratura para renovar a atividade depois. Embora o cachorro pode fazer isto independentemente, é melhor se você estiver atento. Uma hemorragia pequena é normais, hemorragias fortes não são normais. Outros sinais merecedores de preocupação:: </P><br><ul><li>  Nenhum filhote de cachorro saiu despois de uma hora de trabalho. <ul><li> Talvez não há um bom adiamento </li><li> É possível que algum filhote de cachorro seja muito grande </li><li> UM filhote de cachorro morto não estimula a saída </li></ul></li><li>  O cachorro tem febre, é deteriorada ou em letargia e ela parou o trabalho de nascimento. </li></ul><br>  Se estes sinais se aparecerem, o cachorro deve ser examinado por um veterinário que determinará se o cachorro precisa de uma cesárea. <br><br><u> Os primeiros minutos </u><br><br><P ALIGN="JUSTIFY">  O cachorro normalmente se encarrega de quebrar a bolsa fetal que envolvia o filhote de cachorro, e então ela lambe o até que pode respirar. Se ela não fizer isto, você deveria quebrar a bolsa, limpe o focinho do cachorro, massage o vigorosamente para estimular sua respiração e aquecer o ou leva o à mãe assim ela o cuidara. O mesmo modo, se ela não corta a corda, você terá que fazer isto. </P><u> cortar a corda  </u><ol><li> Faça um nó com linha a 30 milímetros do intestino do cachorro, e outro mais longe.  </li><li> Corte entre os dois nós com tesouras limpas. </li><li> Aplique um pouco de iodo com gaze durante alguns segundos. </li></ol><br><P ALIGN="JUSTIFY"> Se você quiser cortar o rabo dos filhotes de cachorro, é necessário os levar ao veterinário 3 ou 4 dias despois de nascer. Quatro ou seis semanas depois do nascimento o útero da mãe devolve à normalidade. É possível que até isto acontecer, e até oito semanas depois do nascimento, o cachorro tem uma secreção vaginal marrom escura,  como sangue. Porém, se o cachorro não parecer estar doente, isto é totalmente normal. </p><P ALIGN="JUSTIFY"> Causas de Aborto: Ja que é tão difícil de determinar a gestação, e que em muitos casos são apresentados abortos antes que nós podermos fazer isto, é difícil saber que são as causas mais comuns para isto acontecer. </p>   
