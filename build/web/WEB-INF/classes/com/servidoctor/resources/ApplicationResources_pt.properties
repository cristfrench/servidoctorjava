7780= <p align ="justify"><font color="navy"><b> Exportação de informação: </b></font>  Se por alguma razão você deseja exportar a informação que você registrou na aplicação, na seção <font color="navy"> Relatórios </font> do <font color="navy"> Cardápio Principal </font>, do Cardápio Principal, o sistema lhe permite selecionar o que você quer exportar a outro arquivo em formato "xls (Excel)"  facilmente assim você pode salvar isto em seu computador ou em qualquer sistema magnético no qual você deseja salvar isto, assim você pode consultar isto sempre que você quer ou envia isto a alguém. </p> 


