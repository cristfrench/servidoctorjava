4006= <B> NOTE </B><BR><BR><p align ="justify"> In order for you to have a better and quicker help in case of an emergency, even being in another city or country, the system allows the user to print as many copies he/she wants of a Card for emergencies where his basic data and a consultation password emitted by the application will be printed, so that the person who is helping you in an emergency can enter the system and consult all the information (without being able to modify it), included your clinical history. <BR><BR>We have created the most complete    lists for  diseases  , allergies and family medical background, so the person who  helps you in an emergency has the best   information possible  and can help you better. <BR><BR> We suggest that you print the copies that you want of the Card and locate them in the places where people that you consider pertinent can locate it in case of an emergency (night table, desk, wallet, car, etc.) so they can have  access to the information in the system. It can also be useful to plasticize it and to hang it on the neck of children or old people, or by the means you find convenient. Keep in mind that to preserve your privacy, you can request a consult password change to the system when you want it and print the copies needed with the new data. </P> 




