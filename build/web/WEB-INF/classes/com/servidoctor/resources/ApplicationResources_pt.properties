7821=<p align ="justify">Embora o sistema tem instruções muito simples para usar em cada uma das telas que lhe guiarão, a seguir  nós compilamos uma lista das funções que você pode realizar  dentro deles:</p> <br><br>
7822=<ul><li><b><i>Agragar:</i></b> Você achará isto próximo a um botão ao término de cada caixa. </li><li><b><i> Editar(<IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16">):</b></i> Para modificar qualquer dados ou ver mais informação relacionada à compilação que é mostrada na caixa principal. </li><li><b><i> Apagar (<IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="16" >):</b></i> Lhe permite apagar a atividade </li><li><b><i> TOTAL: </i></b> Ao término de algumas das instruções de algumas caixas achará você acompanhado por um número que indica a quantidade de máximo de registros permitido pelo sistema naquela caixa específica. </li><li><b><i> Imprima Página(<IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="20">):</i></b> Você achará isto ao término de várias páginas e lhe permitirá imprimir a informação há pouco fazendo clic sob a oração imprimir página. </li><li><b><i> Salvar: </i></b> é incluído como um botão ao término das caixas principais e lhe permitirá guardar a informação no sistema.</li></ul><br>
7823=<p align ="justify"><font color="navy"><b>Exportação de informação: </b></font> Se por alguma razão você deseja exportar a informação que você já registrou na aplicação, na seção <font color="navy"> Relatórios </font> del <font color="navy"> Cardápio Principal </font>, o sistema permite selecionar o que você quer exportar para arquivar em formato "xls facilmente (Excel) " o qual você pode guardar em seu computador ou em qualquer hardware que você tem que pode guardar dados, além disso você pode consultar isto quando você quiser ou enviar isto a qualquer pessoa que você desejo.</p>


