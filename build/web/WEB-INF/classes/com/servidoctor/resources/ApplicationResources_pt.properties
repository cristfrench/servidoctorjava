7519= <U><B><a name="0019"><br><br> QUANDO DEVEM SER CORTADAS AS UNHAS  </a></U></B><BR><BR><P ALIGN="JUSTIFY"> Só se o veterinário aconselha isto, já que o procedimento de extirpar consiste em remover a falange de fim onde a unha nasce, ou em cortar os ligamentos que fazem possível que a unha sai. Depois do procedimento, há um forte pós-operatório  e deveriam ser usados analgésicos. As unhas do gato são a defesa maior deles no mundo e eles não são tão importantes para um gato de casa comparado com um gato que vive fora. Nós poderíamos escolher cortar as unhas periodicamente se eles não se desgastam; isto deveria ser feito pelo veterinário ou por nós se nós sentimos seguridade de que nós podemos fazer bem isto. </P> 
7520= <U><B><a name="0020"><br><br> O ESCOVADO E O CUIDADO DO CASACO </a></U></B><BR><BR><P ALIGN="JUSTIFY"> Os gatos de cabelo longo precisam ser escovados, já que o cabelo deles está mudando constantemente.  Isto fará o casaco parecer brilhante. Faça isto com uma escova de espigas que removem o cabelo solto e então com outro desfaça todos os nós que foram formados, principalmente a áreas como axilas, abdômen e especialmente a parte atrás de das patas traseiras. Muitos gatos desfrutam quando são escovados; outros gatos odeiam isto, ainda que isto mudará a tempo. É bom para os recompensar com carícias ou inclusive com um velhinha se eles não gostam do tempo de escovado. <BR><BR> Com os gatos de cabelo curto tudo é mais simple, já que uma luva ou uma escova macia uma vez por semana será bastante para que o cabelo está em estado bom ainda que depois de escovar o é recomendado passar um pano ou um pedaço de camurça para deixar os cabelos brilhantes e remover cabelo morto. </P> 
7521= <U><B><a name="0021"> O MOMENTO do BANHO  </a></U></B><BR><BR><P ALIGN="JUSTIFY"> Geralmente é conhecido que os gatos e a água não são amigos, por isto é melhor se o gato se acostuma a isto desde gatinho, desste modo quando o veterinário sugere bahnar o gato, aquele momento será um pouco mais fácil. É importante se lembrar de que os produtos usados para bahnar um gato são totalmente diferentes a esses usados por humanos. <BR><BR> É aconselhável colocar um pouco de água morna em uma banheira assim será semelhante à temperatura do corpo deles e eles estarão menos assustados. Pegue o calmamente assim não ficará agressivo e então o molhará lentamente com uma esponja acariciando o. A primeira vez seca isto com uma toalha (não com um secador de cabelo porque isto o amedrontará tanto como a chuva). Se quando o seca o gato não tem medo, nós poderíamos escovar isto; não é necessário secar isto pelo verão porque a temperatura fará isto para nós. <BR><BR> Banhar e escovar o gato  impede isto de engolir cabelo e então vomita isto ou expele isto nos chãos, e isto pode ser complicado para alguns gatos pois causa constipação, e neste caso, nós podemos tentar resolver isto fazendo nosso gato tome óleo ou parafina mínimo duas vezes durante alguns dias e se o problema persiste, nós deveríamos consultar o veterinário. </P> 
