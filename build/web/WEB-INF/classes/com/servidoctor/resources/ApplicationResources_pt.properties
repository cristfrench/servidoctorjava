7606a= <b><u><a name="0019"> SOBREVIVÊNCIA </a></b></u><br><BR><P ALIGN="JUSTIFY"> Graças aos avanços científicos uma longevidade mais grande foi conseguida nos animais domésticos, principalmente no cão. Além de outros fatores como: </P><br><ul><li><b> A nutrição animal. </b> É tão especializada que inclusive contempla patologías como a obesidade ou a descalcificação. </li><li><b> A sociedade atual: </b> A adaptação do animal de estimação à vida na cidade. O fato de viver em um núcleo da família permite que o animal de estimação receba atenção e seja atendido bem, assegurando uma qualidade da vida melhor. </li><li><b> Avance na medicina e nos tratamentos para a saúde dos animais maduros. </b></li><li><b> O desenvolvimento científico; </b>  respeito da melhoria das diferentes raças dos cães.  </li></ul><br><br><b> Expectativa de vida (média) </b><br> 
