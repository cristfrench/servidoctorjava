7766= <p align ="justify"><ol><li><b> O sistema o ajudará a evitar sanções de datas de expiração de: </b><ul><li> Pagamento de impostos (Capítulo <i><font color="navy"> taxes). </font></i> ). </li><li> Revisões para ser feitas de acordo com as leis de seu país e cidade, e seguro obrigatório (Capítulo <i><font color="navy"> Controles impostos pela lei ) </font></i> ). </li><li> Datas de expiração de seguros (Capítulo <i><font color="navy"> de Seguro) </font></i>). </li></ul></li><br><br><li> As <b> atividades de manutenção </b> definidas em dois grupos: <ol type="A"><li><b> Manutenção principal: </b> Essas manutenções definidas pelo fabricante no catálogo de carros diferente desses com os quais nós definimos no próximo ponto <font color="navy"> Básico </font>. Exemplos de <font color="navy"> Manutenção principal </font> são: Alinhamento, ajustes de válvula, revisões de caixa de engrenagem, transmissão e outros semelhante. <br><br> Para estabelecer seu programa de <font color="navy"> Manutenção principal </font> o sistema lhe pedirá registrar, de acordo com o manual de seu carro ou o conselho de seu mecânico, a freqüência na qual você tem que fazer isto dependendo da distância percorrida e o tempo passado. Você tem que selecionar um do seguinte três opções. <ul><li><font color="navy"> Distância:A </font> (Distância percorrida) </li><li><font color="navy"> Tempo: </font> (Tempo passado) </i><li> Ou qualquer que acontece primeiro. </li></ul></li><li><b> Manutenção Básica: </b> Pode ser executado por e /ou controlado por uma pessoa com pouco conhecimento de mecânicas e o ajudará a preservar seu carro, minimizando quebras secundárias incômodas ou danos do carro, conseqüentemente poupando-Ihe tempo e dinheiro. Normalmente isto pode ser feito em uma estação de serviço ou em lugares especializados sem ter que levar o carro para o <font color="navy"> Garagem </font>, onde a <font color="navy"> Manutenção principal </font> é normalmente feito. <br><br> Nós preparamos o <font color="navy"> Quadro de Manutenção Básico </font> sob o conselho de peritos. Você achará isto ao <font color="navy"> princípio do capítulo. </font> </li></ol></li><br><br><li><b> Capítulos para controle e projeção de despesas: </b> Os capítulos de despesas, que são listadas logo, foram concebidos como uma valiosa guia para ajudar a controlar despesas. Embora eles não pretendam manter o registro de suas despesas de carro, eles são como segue. <br><br><font color="navy"><ul><li> Despesas Mecânicas </li><li> Despesas anuais Normais </li><li> Nenhuma despesa anual ou de mecânica </li><li> Gás controle - Resumo de despesas projetadas. </li></ul></font><br><br> As informações registradas dentro o <font color="navy"> Capítulos de despesas </font> o permitirá: <ul><li><p algin="justify"> Mudança a marca da peça sobressalente ou o <font color="navy"> Garagem </font> onde você realizou certa atividade. Por exemplo: Hoje você tem que mudar o bateria de seu carro, mas quando você acessar no sistema, você percebe que a que você está usando atualmente não durou que o que fosse esperado, você tem que decidir mudar a marca de bateria ou você pode concluir que seu <font color="navy"> Garagem </font> não realizou a manutenção apropiada. </p></li><li><p align="justify"> Calcule o consumo de gás e seu custo (diariamente e por quilômetro ou milha) o que lhe dará informação útil para controlar suas despesas e inlusive concluir se é necessário regular seu carro, ajusta seu estilo de condução ou controlar melhor a pressão de pneus. </p></li><li><p align="justify"> O sistema também projeta o <font color="navy"> despesas mensais e anuais </font> baseado em despesas históricas causadas pelo uso normal do carro (você não deveria incluir esses realizados por razões extraordinárias). Para esta projeção, a aplicação leva o valor que você registrou e divide isto na quantia de dias que a atividade ou a substituição durou. Este resultado é multiplicado por 30 pelo programa para ganhar uma projeção mensal e, o primeiro resultado, por 360 para dar uma projeção anual que é mostrada ao término de cada capítulo, e onde você verá o total para aquele grupo. Você pode ver uma compilação da projeção de todos o <cor de fonte = "marinha"> Capítulos em: </font> <font color="navy"><i> Controle de Gás, e projeção de despesas. </i></font></p></li></ul></li></ol><br> 
7770= <p align ="justify"><font color="navy"><b> Definição de Tempo, e Distância: </b></font><br><br></p> 
7771= <ul><li><p align ="justify"><b> Tempo passado: </b> Se refere à quantia de tempo (normalmente dado em meses) depois de qual um check-up deve ser feito ou quando mudar uma parte de seu carro. De agora em diante, nós referiremos a esta variável como <font color="navy"> Tempo </fonte>. </li><li><p align= "justify"><b> Distância </b> Se refere à distância que seu carro percorreu; o indicará quando certa manutenção deve ser feita. Esta variável será definida como <font color="navy"> Distância </font>. Ao início do programa será perguntado a você se o hodômetro (contador de milha colocado no painel de seu carro) lê milhas ou quilômetros,  que esse modo o sistema automaticamente indicará Ihe a <fontcolor="navy"> Distância </font> exigida para uma atividade de acordo com a unidade de leitura (milhas ou quilômetros) usado em seu carro. </p></li></ul><br><br> 
