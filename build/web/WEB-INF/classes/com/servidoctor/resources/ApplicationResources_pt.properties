7438= <p align ="justify"><B> CONTROLE DE COMBUSTÍVEL </B><BR> A seção presente é só um apoio para  ajudar lhe a calcular o desempenho de combustível de seu carro, como também o custo por milha/quilômetro, de acordo com o padrão de seu país,; também indicará o custo diário. Você pode acumular 5 de tais dados, para que você compare consumo e aumentos de custo, permitindo lhe adotar qualquer correção você julgam adequado. Por favor se lembre que um desempenho pobre poderia ser casuado por: estilo motriz agressivo, pressão de pneu irregular, o carro precisa de alinhamento, distâncias maiores corridas a baixa velocidade. Por favor preencha o formulário completamente, usando um ponto nessas caixas que precisam de decimais. </p> 
