7512a= <U><B><a name="0011"> LUGAR PARA O DESPERDÍCIO  </a></U></B><BR><BR><P ALIGN="JUSTIFY"> O lugar donde nós precisamos que nossos gatos aprendem como defecar e/ou urinar é a bandeja de areia. Ao viver com as mães quando eles forem pequenos, ela é a que tenhe a seu cuidado estimular os para urinar e defecar, além de limpar os.  Quando eles chegarem a nossa casa, é necessário pôr uma bandeja de areia para os ensinar que é o único lugar onde eles deveriam fazer isto, e esta bandeja deveria estar onde não há muito tráfico e deveria ter ventilação bom.  <BR><BR> Se lembre de que quando a bandeja estiver suja, o próprio gato leva ao cuidado de remover a areia e então, a bandeja tem que ser pelo menos do mesmo tamanho do gato. Quando o gato for pequeno, é recomendado que as bordas da bandeja sejam baixas assim o gato pode entrar facilmente, e quando o gato é grande ou amadurece, as bordas são mais altas para manter limpo o setor onde a bandeja é. Isto é necessário porque o desperdício dos gatos pode causar muitas infecções e os gatos não gostam de lugares que não estão limpos. </P> 
