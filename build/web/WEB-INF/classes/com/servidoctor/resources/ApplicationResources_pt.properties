7824=<p align ="justify"> Com servidoctor Animais de estimação, nós buscamos contribuir a sua tranqüilidade e bem-estar. Conseqüentemente o nome que tem nossa teia  <a href="http://www.ParaQueNoSeMeOlvide.com">www.ParaQueNoSeMeOlvide.com</a>  (versão espanhola) e <a href="http://www.SoIdontForget.com">www.SoIdontForget.com</a> (Outros idiomas disponíveis)<br><br></p>
7801=<p align ="justify">Embora nós fizéssemos nosso melhor esforço para oferecer para o usuário uma aplicação amigável e eficiente, alegremente nós receberemos todas suas sugestões a  <a href="mailto:infoservidoctorpets@servidoctor.com">infoservidoctorpets@servidoctor.com</a> Se lembre você também pode recomendar diretamente este serviço a seus amigos ou pode participar no programa se referido que está na página web que lhe permitirá ganhar pontos que você pode trocar por um presente agradável.</p><br><br>
7802=Nós lhe lembramos alguns dos pontos importantes de nossas <i> políticas - condições e serviços </i> as quales você aceitou quando você se tornou nosso usuário, eles são incluídos em nossa página web.<br><br>
7803=<ul><li><p align ="justify">Preservar sua privacidade, nós usamos tecnologia de ponta para enviar e receber informação. A única pessoa que conhece sua "contra-senha" é você, esta lhe permitirá acessar a informação e pode ser mudadq a qualquer hora. </p></li><li><p align="justify"> Nós somos basicamente um sistema que armazena informação e nosso serviço pretende lembrar lhe, até onde é possível, das atividades que você tem que fazer a seu animal ou com ele, razão por que, o uso da informação armazenado em nosso sistema é completamente sua responsabilidade. Nós fazemos tudo dentro de nosso alcance para ajudar com servidoctor Animais de estimação mas nós não temos responsabilidade se você não realiza ou demora se para realizar quaisquer das atividades que você tem que fazer seu animal, inclusive se aquela atividade é incluída em nossa aplicação, sistema ou serviço. </p></li><li><p align="justify"> Quando você entra em nossa página web você pode selecionar o idioma no qual você deseja ver a aplicação (instruções, cardápio principal, título do capítulo, e controla) e o conteúdo de interno das mesas (como lista de atividades e controles). Porém por favor tenha em conta que uma vez você usa as tábuas de atividade ou controles e clica no botão salvar neles, o sistema lhe continuará mostrando o conteúdo dentro destas mesas no idioma que você usou a primeira vez para salvar a informação.</p></li></ul>
7804=Por favor tehna em conta duas premissas importantes que são:<br><br>
7805=<ul><li><p align ="justify"> Todos os e-mails que nós lhe enviamos serão recebidos do endereço service@servidoctor.com e conseqüentemente você <u><b> deve</u></b> agrega-lá a sua biblioteca de endereço para assegurar que todas as correspondências são mostradas em seu inbox. Tenha em conta que para que o programa tenha o muito melhor desempenho, você deveria desbloquear o controle de janelasemergentes. </li><li><p align="justify"> Quando entra a nossa página web você pode selecionar o idioma no qual você deseja ver a aplicação (instruções, cardápio principal, título do capítulo, e controles) e o conteúdo interno das tábuas (como lista de vacinas e cuidados) Porém por favor tenha em conta que uma vez você usa as tábuas de atividade ou controles e clica no botão salvar neles, o sistema lhe continuará mostrando o conteúdo dentro destas tábuas no idioma que você usou a primeira vez para salvar a informação.</p> </li></ul><br>
7806=<p align ="justify"> Ao mesmo tempo, para evitar confusões e omissões foi definido no sistema que seu login é o mesmo endereço de e-mail ao qual nós enviamos os recordatórios, inclusive quando você precisa ser lembrardo de sua contra-senha conhecido só por você para  preservar sua privacidade. Conseqüentemente, se por alguma razão você muda o endereço de e-mail lembre se você também que tem que mudar seu "Login" quando você entra no sistema como também o endereço de correio que você registrou dentro da aplicação.</p><br>
7807=<p align ="justify">Quando você preenche os dados no sistema lembre se que a maioria daqueles dados só será registradq uma vez e o servirá durante um tempo muito longo, enquanto você seja um de nossos sócios. Ajudará sua tranqüilidade e aparte de ter a informação no internet disponível para uma emergência, lhe permitirá fazer uma compilação organizada de toda a informação que nós na pressa de diario viver não tivemos a chance para fazer e pode ser vital para o bem-estar de seu animal de estimação.<br><br></p>
7808=<p align ="justify">Para dar lhe o tempo você precisa para registrar a informação sobre <font color="blue"><i> o quadro ajustado de vacinas, cuidados e último controle </i></font> nós incluímos dentro do capítulo <i> LEMBRANÇAS - DIAS DE GRAÇA: </i> (parte da seção <i>ADMINISTRAÇÃO DO MASCOTE</i>), o termo  <i><b>Dias de Graça</b></i> onde  você pode definir quantos dias você precisará para completar a informação assim o sistema não lhe enviará lembranças esses dias, e só enviará lembranças para a informação que você registra sobre próximos compromissos. Os Dias de Graça são tidos em conta pelo sistema a partir da data você registra sua informação pessoal . <br><br></p> Tendo em conta o objetivo principal que é lembrar lhe das atividades você tem que fazer, nós sugerimos que você registre os capítulos na ordem seguinte: <OL><LI><p align="justify"> Capítulos sublinhados abaixo. </p></LI><LI> Capítulos com um título preto</LI></OL>
7811=Essas atividades que devem ser realizadas ao animal de estimaçao regularmente dentro de um grau de idade ou ao longo de sua vida estão definidas do modo seguinte:<br><br>
7812=<ul><li><b><p align ="justify"> Quadro universal de vacinas e cuidados: </b> (Situado no capítulo Tábua de vacinas e cuidados) nisto você achará as atividades típicas, as quais devem ser feitas seu a seu animal de estimaçao ao longo de sua vida. </p></li><li><p align="justify"><b>  Quadro Ajustado de vacinas e cuidados: </b> (Situado no capítulo Tábua de vacinas e cuidados) nisto achará você, inicialmente, as mesmas atividades como a mesa Universal de vacinas e cuidados, mas, lhe permitirá fazer qualquer ajuste precisado em um caso particular, os quales dependem completamente de seu animal de estimaçao. Por exemplo: raça e idade. Para fazer ajustes você terá que ter em conta o conselho de seu veterinário e também suas preferências pessoais. Tudo depende de a freqüência com a que você deseja praticar cada um dos cuidados para seu animal. </p></li><li><p align="justify"><b> Quadro de cheque-up veterinário, taverna e hotel de animais: </b> (Situado no capítulo de vacinação e cuidados) Aqui estarão listadas todas as atividades ou controles que você tem na tábua ajustada assim você pode registrar quando foi a última vez que seu animal tido o último controle e quando você quer que o próximo seja feito, só no caso que você não registrou isto antes.</p> </li><li><p align="justify"><b> Controles não regulares: </b> é uma das seções no cardápio principal onde você pode registrar tudo dessas atividades as quais devem ser feitas a seu animal devido a uma circunstância especial. Pode ser uma vez ou durante um certo período de tempo mas não deve ser feito regularmente durante a vida do animal. Alguns exemplos destes tratamentos são: tratamento para algum dano devido a fraturas e exames especiais.</p></li></ul><br>
7813=<b>Para enviar lhe as lembranças o sistema conferirá a informação diariamente na ordem seguinte:</b><br><br>
7814=<ol><li><b><i>Próximo compromisso: </i></b> Caso você tem um o sistema lhe lembrará baixo os parâmetros que você definiu. </li><li><p align="justify"><b><i> Último controle: </i></b> Se você não registrou o próximo compromisso, o sistema revisará o último controle,  o qual foi praticado seu animal e com a informação sobre a freqüência com que deve ser feita que você definiu na Tábua Ajustada, lhe enviará as lembranças correspondentes. </p></li><li><b><i> Quadro ajustado </i></b> Para essas atividades para as quais você não praticou um controle ainda, o sistema revisará a idade do animal de estimaçao para determinar quando o controle deve ser feito para lembrar lhe.</li></ol><br>
7815=<b>Parâmetros para a quantidade de recordatórios e a antecipação baixo a qual você os receberá:</b><br><br>
7816=<p align ="justify"><b>Groups: </b> Com o objetivo de fazer fácil a organização das atividades de seu mascote, no capitulo <font color="blue"><i> QUADRO DE TRATAMENTO E VACINAS - GRUPOS </i></font> você pode agrupar os controles, vacinas e cuidados dentro dos grupos seguintes (por favor leve em conta o tempo tem que estar em dias, onde um mês significa 30 dias):<br></p>
7817=<ul><li><p align ="justify"><b>Grupo A </b> onde nós recomendamos que você inclui as vacinas e controles veterinários para os quais o sistema lhe enviará duos recordatórios. </p></li><li><p align="justify"><b> Grupo B </b> receberá uma lembrança e você deve usar isto para atividades que deveriam ser feitas cada 30 dias (um mês) ou mais</p></li><li><p align="justify"><b> Grupo C </b>  receberá só  uma lembrança e você deve incluir atividades você quer levar a cabo durante um período de menos de 30 dias (um mês), por exemplo escovar seu mascote cada 15 dias.</p></li></ul><br>
7818=<b>Antecipaçã em termos de dias nos quais você receberá as lembranças:</b><br><br><a href="mailto:infoservidoctorpets@servidoctor.com">
7819=<ul><li><b>Para Grupo A:</b><br><ul><li><p align ="justify"> Você pode definir a antecipação em termos de dias nos quais o sistema enviará o primeiro recordatório, tendo em conta que você receberá o próximo recordatório aproximadamente (por causa da diferença internacional em horário) dois dias antes de ter que realizar a atividade.</p></li><li><p align="justify"> Se você quer só um e-mail, por favor digite <font color="navy"> 2 </font> e o sistema lhe enviarão só um mais ou menos 2 dias antes que você tivesse que fazer a atividad</p></li></ul></li><li> Para <b> Grupo C </b> o sistema lhe enviará <font color="navy"> 1 </font> um rec</li></ul><br>
