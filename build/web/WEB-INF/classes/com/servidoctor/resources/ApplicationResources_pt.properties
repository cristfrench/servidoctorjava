8101=Por favor tenha em conta que todos os E-mails que nós lhe enviamos chegarão do endereço<a href="mailto:service@servidoctor.com"><U> service@servidoctor.com </U></a>  então <B> você deve </B> inclui isto em sua biblioteca de endereços para assegurar que todas as correspondências são mostradas em sua "caixa de entrada". <br> <br> Tenha em conta que para que o programa tenha um muito melhor desempenho, você deveria desbloquear o controle de janelas emergentes. <br> <br> Igualmente, para evitar confusões e omissões nós definimos em nosso sistema que seu "login" é o mesmo endereço de e-mail para o qual nós enviaremos seus lembretes, inclusive quando você nos precisa o fazer lembrar de seu código de acesso, só conhecido por você para preservar sua privacidade. Então, se por alguma razão você muda o endereço de e-mail, lembra se que você também tem que mudar seu login acessando na parte de login do sistema; você também tem que mudar o endereço de e-mail que você registrou na ocasião que você fez sua aplicação. <BR> <BR> Quando você enche informação sobre o sistema se lembre que a vasta maioria dos dados você registra será introduzido só uma vez e o servirá para uma grande quantia de tempo, pelo tempo que esteja filiado a nosso serviço. Isto o ajudará a se facilitar as coisas e também ter isto no internet no caso de uma emergência. Lhe permitirá fazer uma compilação organizada de toda sua informação em um momento, ajudará desde então às vezes nós não temos bastante tempo por compilar esta informação na pressa de nosso viver diariamente, embora possa ser vital para nosso bem estar.<BR><BR> 
8102=Para dar-lhe o tempo que você precisa antes que o sistema colhe toda a informação para lhe enviar lembranças, especialmente a tábua ajustada e os <B> últimos controles de optometria, odontologia, medicina e vacinas</B>, nós incluímos dentro do capítulo<I> OUTROS </I> do cardápio principal <Iu> DADOS PESSOAIS </I>, uma seção que nós denominamos <B> DIAS DE GRAÇA </B>  onde você determinará a quantia de dias que precisa para completar a informação na qual o sistema o fará lembrar dos dados você registrou e os compromissos que você tem, da mesma maneira que: datas de expiração de seguro, dando-lhe o tempo necessário para encher a informação mencionada sobre o quadro ajustado e o último controle de optometria, odontologia, medicina e vacinas. <br><br> Os dias de Graça são tomados pelo sistema a partir da data na qual você registra sua informação pessoal <BR> <BR> Tendo em conta, nós sugerimos registrar primeiro as seções no cardápio principal que estão marcados com asterisco (*) na ordem seguinte nos capítulos: <OL> <LI> Capítulos sublinhados abaixo e acima </LI> <LI> Capítulos sublinhados abaixo </LI> <LI> Os outros capítulos</LI></OL> 
8103= <B> Como funciona o sistema: </B><BR><BR> Nas seções seguintes: optometria, odontologia, medicina e vacinas, você acha capítulos que tratam de dar e economizar informação dessas atividades que devem ser feitas debaixo de uma base regular dentro de gamas de idade ao longo de vida e nós os definimos como segue: <UL> <LI> <B> <p align= "justify"> Quadro Universal: </B> Nesta tábua você achará atividades que uma pessoa regular (sem história médica) tem que fazer ao longo da vida dele dependendo da idade e adicionalmente o gênero dele, para o caso médico. </p> </LI> <LI> <p align="justify"> <B> Quadro Ajustado: </B> Nesta tábua achará você, inicialmente, as mesmas atividades que no Quadro Universal mas também lhe permitirá fazer qualquer ajuste do que você poderia precisar, enquanto tendo em conta o conselho de seu profissional de confiança e sua história pessoal e médica. </p> </LI> <LI> <p align="justify"> <B> Último controle: </B> (Optometria, odontologia e medicina) Aqui você achará a lista das atividades e controles de seu Quadro Ajustado assim você pode registrar aqui a última vez que você teve cada um desses controles. </p> </LI> <LI> <p align="justify"> <B> Próximo Compromisso: </B> Aqui você achará todas as atividades e controles que você tem em seu quadro Ajustado de forma que você podem registrar todas as datas do próximo compromisso, no caso que você já tem nomeado um. </p>  </LI>  <LI>  <p aling ="justify">  <B> Controles não- regulares: </B> Este é uma das seções de cardápio principais onde você pode registrar todas essas atividades que você tem que fazer por uma razão especial durante sua vida mas não precisa manter um controle regular. Alguns exemplos destes são: tratamentos de fisioterapia; controles devido a fraturas de osso; exames especiais; tratamentos psicológicos; compromissos de odontologia especiais; entre outros. </p> </LI> </UL> <p align="justify"> <B> Para enviar Ihe os lembretess o sistema conferirá sua informação diariamente na ordem seguinte: </B> </p> <OL> <LI> <p align="JUSTIFY"> <B> <I> Próximo compromisso: </B> </I> No caso que você tem isto, o sistema o lembrará dentro dos parâmetros que você estabeleceu. </p>  </LI>  <LI>  <p align ="justify">  <B>  <I> Último controle: </I> </B> O sistema revisará o último controle você teve e a informação que você tinha definido previamente no quadro Ajustado, e procederá lhe enviar os lembretes respectivos. < p> </LI> <LI> <p align="justify"> <B> <I> Quadro Ajustado: </I> </B> Para essas atividades para a cuales você não teve um controle ainda e não tem um compromisso ainda programado o sistema revisará a que idade você tem que começar esses controles e o fará lembrar deles. </p> </LI> </OL> <BR> <B> Parâmetros para a quantidade de lembretes e a antecipação nas quais você os receberá:</B></p> 
8104= <B> Antecipação e quantidade de correspondências: </B>: O sistema está programado para lhe enviar três (3) lembretes para cada atividade ou grupo desses que você tem que ter. <BR> <BR> Para seu conforto, em cada uma das atividades que você tem que ter (odontologia, optometria, medicina, controles não- egulares e seguro) você pode definir a antecipação em termos de dias nos quais você deseja receber a primeira dessas correspondências. O terceiro será enviado a você aproximadamente dois (2) dias  antes do prazo final da atividade e o segundo aproximadamente entre o primeiro e o terço. Um exemplo aproximado devido ao tempo muda entre seu lugar de residência e o lugar onde o sistema opera (os Estados Unidos), supondo que você tem que ir para um controle de optometria o 25'th de agosto e você definiu uma antecipação de vinte (20) dias, trabalhará o sistema como segue: <UL> <LI> Primeiro correio:             5 de agosto </LI> <LI> Segundo correio:         14 de agosto </LI> <LI> Terceiro correio:              23 de agosto </LI> </UL> <p align="justify"> No entanto, se por alguma razão você quer receber só um (1) correio para a atividade ou grupo deles, você pode marcar "2" na caixa respectiva e o sistema só lhe enviará o lembrete correspondente com dois (2) dias de antecipação. Isto significa, no exemplo anterior, você receberá só o e-mail o 23'rd de agosto. <BR> <BR> <B> Grupos </B>: Com o propósito de facilitar a organização dos controla de medicina você achará uma tábua no capítulo Último controle Próximo compromisso <B> Lembretes - Grupos </B> na seção <B> Medicina </B> na qual você pode definir as atividades de controle médico através de grupos e também a antecipação em termos de dias nos quais você deseja receber o primeiro dos lembretes para cada um deles. Deste modo, para sua conveniência, nós tentaremos agrupar os lembretes no grupo de controles que você tem que fazer ese mesmo dia. <BR> <BR> Para a classificação das atividades ou controles em grupos e tendo em conta que em cada um dos três grupos você podem definir uma certa antecipação para os lembretes, nós Ihe conselhamos você ter em conta os aspectos seguintes: </p> <br> <ul> <li> A demora em qual o compromisso se determinado. </li> <li> Se requer a ordem do doutor geral. </li> <li> <p align="justify"> Se alguns deles podem ser feitos simultaneamente, como no caso de testes de laboratório. </p></li></ul> 
8105= <b> Funções você pode fazer na tela do sistema </b> <br> <br> Embora cada um das telas de sistema tenha instruções muito simples que o guiam, nós resumimos as funções que você pode realizar dentro deles: <ul> <li> <b> <i> Agregar: </i> </b>: Você achará um botão ao término de cada caixa. </li> <li> <b> <i> Editar </i> </b> <IMG border="0" src="/ServiDoctor/images/editar.gif" width="16" height="16">: Modificar qualquer dados ou ver mais informação relacionaram ao resumo que é mostrado na caixa principal. </li> <li> <b> <i> Apagar </i> </b> <IMG border="0" src="/ServiDoctor/images/eliminar.gif" width="16" height="16" >: Permite apagar a atividade </li> <li> <b> <i> TOTAL </i> </b>: Ao término das instruções de algumas das caixas as achará você acompanhadas por um número, este número indicará a quantidade de registros permitidos pelo sistema naquela caixa específica. </li> <li> <b> <i> Imprimir página </i> </b> <IMG border="0" src="/ServiDoctor/images/print.gif" width="22" height="20" >: Pode ser achado ao término de várias páginas e lhe permitirá imprimir a informação tão só fazendo clic na frase <i> Imprimi Página. </i> </li> <li> <b> <i> Salvar </i> </b>: É incluído como um botão ao término das caixas principais e lhe permitirá guardar informação no sistema. </li></ul><br> 
8106= <b> Login ID para emergências (Seção principalmente cardápio:  Login ID e contra-senha para consultar): </b> Com o objetivo de dar uma ajuda melhor e mais rapida no caso de uma emergência, inclusive se você estiver em um país ou cidade diferente, o sistema permite ao usuário imprimir tantas cópias quanto ele deseja de um ID de acesso de emergência onde etán seus dados básicos e, ao mesmo tempo, uma contra-senha de consulta criada pela aplicação de forma que a pessoa que está ajudando no caso de uma emergência possa acessar o sistema e consultar (ele não pode fazer nenhuma modificação) toda a informação, incluindo sua história clínica.
8107=Nós criamos as tábuas de doenças, alergias e historial médico familiar mais completas, assim a pessoa que está Ihe ajudando em uma emergência vê a melhor informação possível e pode Ihe ajudar melhor. <BR> <BR> Nós sugerimos que você imprima tantas cópias quanto você deseja do Login ID e os coloca em lugares onde as pessoas considerariam pertinente procura-los e podem achar isto relativamente fácil no caso de uma emergência. Por exemplo: escrivaninha, carteira, carro, mesihna-de-cabeceira, etc. deste modo as pessoas podem acessar a informação no caso de uma emergência. Também é uma idéia sábia pôr uma cobertura de plástico nisto e pendurar isto no pescoço ou onde você pensa que é conveniente ter isto. Isto poderia ser bastante útil para as crianças e pessoas mais velhas.  Leve em conta que para preservar sua privacidade, na seção <B> Login ID e contra-senha de consulta </B> do cardápio principal, você pode pedir sempre ao sistema mudar a contra-senha de consulta e imprimir tantas cópias novas quanto você precisa com os dados novos. <br> <br> 
8108= <B> Exportação de informação: </B> Se por alguma razão você deseja exportar informação que você já registrou na aplicação, na seção <B> Relatórios </B> do cardápio principal o sistema Ihe permitirá de um modo muito simple selecionar o que você quer exportar a um arquivo em formato .xls. Isto você pode salvar em seu computador ou qualquer hardware que você tem, enquanto consultando isto depois ou enviando isto a qualquer possoa que você queira.
