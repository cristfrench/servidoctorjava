a_titulo=AYUDA GENERAL
a_general=Glosario de términos:<br><br>Para facilitar el proceso, hemos definido dentro de Servidoctor los siguientes conceptos: <br>Distancia : denominamos distancia el recorrido del carro bien sea medido en kilómetros o millas<br>mantenimiento básico : hemos definido dentro de este las actividades que revisadas regularmente ayudan a preservar el auto y ahorrar tiempo y dinero por daños . Adicionalmente , son labores que usted puede hacer sin mayores conocimientos de mecánica y realizarlos en una estación de servicio o en pequeños talleres especializados. <br>mantenimiento " mayor " : hemos definido como mantenimiento " mayor " aquellas actividades adicionales a las básicas para las cuales el fabricante aconseja llevar el auto periódicamente al taller<br>Tabla universal de mantenimientos básicos  : en esta tabla hemos incluido aquellos actividades de mantenimiento básico que son de fácil realización  así como los intervalos de tiempo y distancia entre las cuales normalmente se aconseja efectuarlas<br><br>Tabla ajustada de mantenimientos básicos : en ella hemos incluido las actividades básicas y usted deberá diligenciar o llenar lo siguiente según el manual de su automóvil  así como los consejos de su mecánico de confianza : <br>1 ) los intervalos de tiempo y de distancia en los que le aconsejan realizar cada labor<br>2 ) Seleccione en función a cual de los factores deberá el sistema avisarle para realizarlo . Estos factores normalmente son:<br>a -  Por kilometraje o millaje recorrido ( que denominamos distancia ) <br>b - Por el transcurso, periodo o intervalo  de tiempo recorrido el cual normalmente se estipula en meses y acá denominamos tiempo<br>c -  Por el primero que ocurra entre distancia y tiempo<br>3 ) en aquellas actividades de la tabla que usted no  quiera hacer dentro del mantenimiento básico o que no apliquen a su carro  por favor busque la caneca de ese renglón y borre la actividad<br>4 ) Al final de la tabla usted encuentra el botón de ADD para que haciendo click sobre el pueda  adicionar a la tabla las actividades adicionales que  usted decida según el manual de su auto y el consejo de su mecánico de confianza incluyendo simultáneamente los puntos 1 ) y 2 ) anteriores es decir los intervalos de tiempo y distancia aconsejados para cada actividad asi como el factor en fusión al cual usted desea el sistema le recuerde hacerlo .  Tenga en cuenta que usted puede adicionar allí no solo actividades  adicionales a las mecánicas como lavar el auto  , brillar encerar o polishar,  etc.. <br><br><br>Usted podrá diligenciar  los cuadros del sistema   en varias sesiones o en una sola según su disponibilidad de tiempo e información De igual forma , usted puede modificar uno o varios de los datos cuando asi lo desee   por cualquier razón que incluye el haber cambiado de carro<br>1 ) Una columna que hemos denominado  ACTIVIDAD bajo la cual se encuentran varias símbolos que usted podrá usar según sus necesidades  así: <br>a )  el dibujo de una caneca    en el cual usted podrá  hacer click si ese renglón no se aplica a su caso con lo cual lo borrará . Por ejemplo se le pedirá indicar cada cuanto se debe hacer el chequeo del liquido de la batería pero esta actividad no aplica a su carro porque tiene batería seca y por lo tanto , usted la borrará haciendo click sobre la caneca del renglón respectivo<br>b ) Otro de los símbolos que aparece en varios de los renglones de los cuadros es " EDITAR " el cual le permitirá haciendo click sobre el modificar los datos del renglón respectivo ajustándolos a su caso personal<br>c ) En casi todas los cuadros  se incluye la posibilidad que usted pueda adicionar. Esta actividad la podrá efectuar dando click sobre  el botón ADD al final del cuadro que este diligenciando , por ejemplo en el cuadro de mantenimientos no esta la actividad de encerar ( brillar o polishar ) el carro  la cual usted podrá adicionar  dando click sobre este botón <br>2 ) SAVE permite que la información que se ha modificado o se ha adicionado se almacene.	
a_mantenimiento_usuario=TABLA AJUSTADA  DE MANTENIMIENTOS BÁSICOS: <br><br>En la primera columna del cuadro a continuación, usted encontrará los mantenimientos básicos que le presentamos en la tabla universal . Por favor  indique en cada uno de ellos según el manual de su carro y/o el consejo de su mecánico de confianza  para cada uno de ellos, los datos que se le indican en cada columna . Por favor para aquellas actividades o renglones que no apliquen a su auto, clickee la caneca del renglón respectivo y borrela. Tenga en cuenta  que si usted no diligencia alguna de las casillas , el sistema le recordara el mantenimiento respectivo en función  a los datos de la tabla universal seleccionando para cada caso el primero que se presente en el tiempo transcurrido o la distancia recorrida.<br>Por favor tenga en cuenta que usted podrá cambiar cuando así lo quiera cualquiera de los datos escritos y/o la variable sobre la que desea se le recuerde el mantenimiento  haciendo simplemente click sobre el símbolo del renglón respectivo. De igual forma , usted puede adicionar otras actividades a realizar haciendo click sobre el botón ADD que se ubica al final de este cuadro  como por ejemplo polichar , brillar o encerar el auto.<br><br>El sistema le recordará hacerlo buscando en la tabla ajustada  la información que usted definió o fijo para cada una de las actividades . Por favor tenga en cuenta que: <br>1 ) Si por alguna razón usted no diligencio ninguno de los  datos de distancia o tiempo  para esa actividad , el sistema usará la información de la tabla universal<br>2 ) Si usted anota tan solo uno de los datos de distancia o tiempo , el sistema entenderá que usted desea se le recuerde hacer el mantenimiento en base a ese factor	<br>3 ) Si usted anota los datos sobre distancia y tiempo pero no indica sobre cual factor deberá el sistema avisarle ( entre distancia - tiempo o el primero que ocurra ) , el sistema le recordara en fusión al primero de ellos que ocurra entre distancia y tiempo<br>Por favor tenga que para mayor claridad hemos diferenciado el Mantenimiento Básico señalado en la tabla universal de aquel en que se requiere llevar el carro al taller para efectuar los servicios sugeridos por el fabricante, el cual denominamos Mantenimiento Mayor .Por favor revise  en el manual de su carro, e indique a continuación  los intervalos de tiempo y distancia entre los que recomienda el fabricante hacer los mantenimientos<br>Por favor seleccione  bajo cual alternativa deberá recordarle el sistema efectuar el servicio mayor de su auto, es decir bajo cual le deberá a visar que usted debe llevarlo al taller para hacer lo que denominamos mantenimiento mayor	
a_mantenimiento=Tabla universal de mantenimientos básicos. En esta tabla se incluyen las actividades que pueden ser ejecutadas y/o controladas por una persona aunque no tenga mayores conocimientos de mecánica y que le ayudarán a preservar su carro , disminuir incomodas averias o varadas y ahorrar tiempo y dinero  por daños. Estas actividades normalmente se pueden efectuar en una estación de servicio  o en lugares especializados sin tener que llevar el carro a al taller donde generalmente se realiza el mantenimiento que hemos denominado  "mayor"  indicado en el manual del carro
a_seguro=Por favor en cada una de las columnas señale los cubrimientos de cada una de las pólizas que usted tiene para su carro En la pestaña SEGUROS usted encuentra un resumen general de los cubrimientos otorgados por las compañías de seguros.
a_gastos=CAPITULO CONTROL DE GASTOS<br><br>Por favor tenga en cuenta que la información que usted registra en este capitulo no la tiene en cuenta el sistema para efectos de recordarle sobre las actividades a desarrollar en relación con su auto . Este capitulo tan solo pretende ayudar orientándole sobre los gastos que su carro genera y que usted pueda llevar un record o registro histórico sobre algunos de ellos lo cual le permitirá entre otras cosas: <br>- Al hacer un gasto de su carro , ver cuando fue la vez anterior que gasto por ese concepto y por lo tanto , definir si la duración de la reparación y/o de la pieza es lógica<br>- Al saber cuanto le duro la reparación o la pieza respectiva , usted podrá sacar el costo por kilómetro o milla y así medir si consumir esa marca es mas económico que usar otra y/o analizar la causa de una relativa baja duración para tomar los correctivos necesarios<br>-Tener información para evitar que en el taller le pidan cosas que no deben ser o con una frecuencia que usted no crea se ajuste a la lógica<br>-  controlar periódicamente el consumo de combustible de su auto ya que un aumento en el consumo es un síntoma que le indica necesidad de mantenimiento adecuado el cual  puede ahorrarle hasta un 20% del costo del combustible e incluso eventualmente le indique que debe tomar correctivos en su forma de manejo para ahorra combustible	
a_gasolina=CONSUMO DE GASOLINA	<br><br>Con el siguiente procedimiento pretendemos que usted pueda controlar periódicamente el consumo de combustible de su auto ya que un aumento en el consumo es un síntoma que le indica necesidad de mantenimiento adecuado el cual  puede ahorrarle hasta un 20% del costo del combustible<br>1 ) Para hacer un control efectivo del consumo usted debe llenar completamente el tanque de combustible y apuntar en la columna azul la lectura que el odómetro de su carro muestra en ese momento<br>2 ) Cuando llene nuevamente el tanque hágalo totalmente y anote en la columna azul la nueva lectura del odómetro y en la columna verde anote la cantidad de combustible que mostró el surtidor de gasolina con que le pusieron combustible<br>3 ) No diligencie las columnas marcadas en amarillo ya que ellas se calculan automáticamente con la información que usted anota .y le dan información sobre el comportamiento del consumo y su costo . 		
