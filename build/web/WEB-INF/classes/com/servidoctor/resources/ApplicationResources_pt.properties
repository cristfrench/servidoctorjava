9283= <b> Cabeça </b> 
9284= A cabeça é triangular e larga, com um focinho contínuo sem demarcação clara entre isto e as bochechas (o que é chamado beliscão). Suas orelhas são de tamanho médio com base larga e muito apoiado, com cabelo longo no interior. As cores de olhos favoritas são verdes e douradas, mas elas podem ser de todas as cores; grandes, amendoados e um poco oblíquos.
9285= <b> Corpo </b> 
9286= O corpo é forte e potente, de musculatura considerável. As patas de parte de trás são mais longas que as dianteiras. O peso deles vai de 3 a 9 quilos.
