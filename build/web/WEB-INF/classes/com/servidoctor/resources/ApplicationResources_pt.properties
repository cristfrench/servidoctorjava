7778= <p align ="justify"><font color="navy"><b> Parâmetros para a quantidade de recordatórios e a antecipação com que você os receberá: </b></font></p> 
7779= <ol><li><p align ="justify"><b> Controles que você tem que fazer por lei, seguro de carro e impostos: </b> O sistema lhe enviará dois (2) correspondências que lembram a você cada um das datas de expiração . O último correio será enviado aproximadamente <font color="navy"> 2 dias antes do prazo final. </font> Em cada um dos capítulos respectivos, você pode definir com quantos dias de antecipação você deseja receber os primeiros recordatórios. </p></li> <li><p align="justify"><b> Manutenção Básica e Principal: </b> Para cada uma das atividades de manutenção o sistema pega o parâmetro você escolhou (tempo, distância ou o primeiro que aconteça) e os dados registrados sobre o último controle notado por você dentro o capítulo <font color="navy">  Manutenção básica e principal - último controle" </font> . Se por alguma razão você não registra a última vez que você executou a atividade, o sistema levará do capítulo <font color="navy"> "Manutenção básica e principal - Atividades" </font> a informação, quer dizer, o lapso de tempo no qual você deveria executar tal atividade. <br><br><font color="navy"> Curva da Distância Percorrida</FONT><br><br>   Para fazer isto mais fácil para você, ServiDoctor Car traz no cardápio principal a seção <font color="navy"> "Curva da Distância Percorrida" </font> onde você escreve abaixo a distância aproximada (média) você usa ao conduzir seu carro durante cada um dos meses do ano, e com esta informação e os dados você registra sobre o hodômetro, o sistema calculará (tão aproximado quanto possível) a distância que você normalmente viaja durante um período de tempo e lhe enviará um correio quando a distância ou o tempo caduco é 75%, 90% e 100%: </p> <ul> <li> Deste modo, quando a projeção indica que você está perto de cada um dos limites definidos no sistema (75%, 90% e 100%) e você não atualizou no sistema (seção Informação Básica- Dias de Graças) a informação do hodômetro, lhe enviará um correio, enquanto lhe pedindo que atualize na aplicação a leitura de Hodômetro.</li> <li>  Nos dois último deles (90% e 100%) também incluirá a lista de atividades que você deveria fazer, e adicionalmente, lhe pedirá que atualize a informação de manutenções você fez (seção:<font color="navy"> "Manutenções Básicas e Principais--Último Controle") </font>. assim a aplicação toma estes dados de quando você fez a última manutenção, e com esta informação tentarão lembrar-lhe quando você tem que fizer o próximo. </li></ul> <p align="justify"> Nós RECOMENDAMOS que VOCÊ ATUALIZE FREQÜENTEMENTE OS DADOS DO HODÔMETRO na seção de Informação Básica - dias de Limite PARA PODER LHE OFERECER UM SERVIÇO MELHOR. </p><br><br>
