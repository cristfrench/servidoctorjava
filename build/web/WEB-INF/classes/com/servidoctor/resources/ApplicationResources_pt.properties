7500= <B><a name="0000"><br><br> INTRODUÇÃO </a></B><BR><BR><P ALIGN="JUSTIFY"> Os gatos são animais famosos por seu espírito de caçadores, sua astúcia e elegância. Sua raça dá alguns parâmetros para saber como será o caráter de nosso gato, mas cada gato, independentemente da raça, será diferente. No momento que nós sabemos o caráter e personalidade de nosso gato, nós poderemos saber o que nós temos que recordar e assim o gato estará confortável em nossa casa. Os gatos são animais limpos e eles normalmente adaptam facilmente a um dono e a uma determinada casa e eles são considerados como um dos melhores animais de companhia. </P> 
