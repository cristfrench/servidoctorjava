7450= <B> Peritos recomendam em geral para carros, o seguinte (ainda que em seu carro pode mudar, por isso é recomendado revisar o catálogo e considerar o conselho de seu mecânico) </B>: <br><br><ul><p align= "justify"><B> (* 1) MUDANÇA de ÓLEO de MÁQUINA </B>: Faça mudança de óleo cada 5.000 quilômetros. Não obstante, todas as máquinas consomem óleo. <i> REVISE O NÍVEL FREQÜENTEMENTE </i> (você pode ganhar quando você for pôr combustível, botando óleo se você acha baixo seu nível). Se carro trabalha de acordo às próximas condições, é recomendado mudar óleo e filtro mais freqüentemente que nos intervalos indicados. </p><ol type='a'><li> Se você dirige em zonas com muito pó. </li><li> se você dirige a baixa velocidade em períodos longos. </li><li> Se você conduze períodos longos em baixas temperaturas, ou você só conduze distâncias curtas. </li></ol><BR><p align="justify"><B> (* 2) RODAS (PNEUS OU BORRACHAS) </B>: Em relaçao às rodas e à manutenção delas, normalmente sao consideradas as próximas perguntas: </p><ul> Quando e Por que você tem que calibrar os pneus? <br><br> A estabilidade do carro relaciona se diretamente ao uso da pressão correta. Nós recomendamos a calibração de um carro em frio, quer dizer, quando: <ul><li> Carro está parado por uma hora, mínimo </li><li> Carro não trabalhou mais de 2 ou 3 Quilômetros a velocidade reduzida. </li></ul><BR> Quando for necessário retificar pressões com pneus quentes, é preciso levar as próximas precauções: <UL><li> Não esvazie. </li><LI> Aumento 4 <i> PSI (0,3 BARRA) </i> as pressões recomendadas. </LI><LI> Respeito as diferenças de pressões entre eixos. (rodas traseiras vs rodas dianteiras). </li><LI> Então, sempre que você tem oportunidade, verifique pressões com pneus frios. </LI></ul></UL><BR><B> (* 3) ROTAÇÃO de RODAS </B>: Quando fazer Rotação de Rodas e como? <BR><BR><p alingh="justify"> Para aumentar a durabilidade das rodas radiais, nós podemos fazer rotações em H, sem alterar a direção de agüentar das rodas. Eles aconselham fazer isto cada 10.000 quilômetros. </p><UL><B> Qual é a importância da Rotação de Rodas? </B><BR><p align="justify"> Rodas de rotação (troca de posições entre rodas) licençam que o uso seja normalizado, e corrige quando é feito no momento correto, isto é quando uso anormal e irregular está no princípio. Este costume pode ajudar prolongar a utilidade de vida dos pneus até uns 30% por a economia conseqüente. <BR> Não esquecer jamais verificar o estado mecânico e a geometria do carro, porque se as rodas apresentarem uso anormal, pode ser uma advertência de anomalia. <BR> Não há uma regra específica para fazer as rotações. Depende de tipo de uso. Para fazer rotação de rodas, a direção de porte pode ser invertida sem nenhum problema (menos no caso de rodas que vêm com a direção de porte marcado no flanco <i> (Exemplo.: XDE2 e XDY) </i></p></UL><BR><P ALIGN="JUSTIFY"><B> (*4) CORREIA de DISTRIBUIÇÃO: </B> Mudança a correia de distribuição de máquina cada 60.000 quilômetros (confira o catálogo de seu carro sobre isto). Se você não fizer isto, a máquina será danificada. <BR><BR><B> (*5) FILTRO de AR </B> Se o carro é dirigido em áreas pardas ou arenosas, inspecione e se for necessário, mude mais freqüentemente que o indicado o filtro de ar. <BR><BR><B> (*6) FLUIDO de FREIOS: </B> Quando os freios são usados freqüentemente (Exemplo, condução brusca / modo abrupto ou em montanha, ou se o carro é usado em tempo extremamente úmido), mudar fluido de freios todos os anos. <BR><BR><B> (*7) NÍVEL de ENFRIADOR: </B> Tenha a costume  de confirar o nível uma vez por semana ou quando você pôs combustível. Não tente tirar a cortiça de pressão quando a máquina ainda estiver quente. <BR><BR><b> (*8) CINTOS DE SEGURANÇA: </B> Confira possível afrouxamento das talhas ou parafusos que seguram isto. <BR><BR><B> (*10) CORREIAS: </B> Muda as correias deterioradas de acordo com o conselho de seu mecânico de confiança. Mude as mangueiras ou os canais de borracha quando eles se ficam convexos, corroidos ou frágil. Se quando você vai mudar uma mangueira ou canal de borracha os novos parecem maus ou se sentem muito macios ou duros ao tato, devolva ao provedor. <BR><BR><B> (*11) LUZES: </B> Tenha certeza que todas as luzes do carro trabalham e está limpo, incluindo esses dos freios, intermitentes e as luzes de emergência. De ser possível, mantenha lâmpadas incandescentes extras e fusíveis em seu carro. <BR><BR><B> (*12) ABSORVENTES de CHOQUE: </B> Procura por as sinais de fuga ou perdas de óleo nos absorventes de choque. Prove o desempenho correto movendo o carro para cima e para baixo. Carro tem que parar quando você deixar de empurrar. Absorventes de choque que gotejam ou esses que são deteriorados, devem ser mudados. <BR><BR><B> (*13) NÍVEL de ÓLEO de MÁQUINA: </B> Confira quando o máquina trabalha, e quando está quente. Tenha certeza que o freio de mão está sendo usado enquanto você fizer isto. Mude à primeira velocidade como se você fosse começar, depois ponha a velocidade de estacionamento (estacionando ou neutro). Tire a vara, limpe, ponha dentro e tire novamente. De ser necessário, agregue o líquido aconselhado pelo fabricante. Não agregue muito. <BR><BR><B> (*14) FLUIDO LIMPA PÁRA-BRISA: </B> Mantenha o depósito cheio. Quando você enche isto, derrama algum detergente em um trapo e limpa com este a extremidade das lâminas de limpador de pára-brisas. Durante os meses de inverno, preste atenção especial ao ponto de congelamento do fluido que você usa para encher o depósito. Para limpar as lâminas, inspeciona se a borracha está deteriorada ou se está rasgada para mudar a. Devem ser mudadas lâminas limpadoras de pára-brisas regularmente: quando eles não limpam bem, ou se eles fazem barulho estranho para trabalhar. <BR><BR><B> (*15) BATERIA (NÍVEL do FLUIDO): </B> Tenha muito cuidado para administrar a bateria, porque pode produzir gases explosivos. Não fume, não crie uma faísca, nem acenda um fósfor perto da bateria. Confere isto em cada mudança de óleo, verificando se você tiver que agregar fluido em cada um de seus buracos. Agregue um líquido de bateria fabricado por um provedor sério. Reveja que os cabos de conexão estão firmemente conectados e livre de corrosão. <BR><BR></P> 


