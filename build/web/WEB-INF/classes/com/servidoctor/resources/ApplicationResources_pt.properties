7534= <B><a name="0042"> QUANDO A DONA ESTÁ GRÁVIDA </a></B><br><br><P ALIGN="JUSTIFY"> Contanto com que nós adotemos algumas medidas, nosso gato pode viver com nós durante este período: </P><UL><LI><P ALIGN="JUSTIFY"> Não limpar a bandeja de desperdício, mas se é necessário, deveria ser feito com luvas descartáveis. </P></LI><LI><P ALIGN="JUSTIFY"> Respeito à alimentação, você deveria lavar os legumes cuidadosamente com luvas descartáveis, não ingerir carne médio cozida; tente dar comida seca ao gato e lavar as mãos antes de comer. </P></LI><LI><P ALIGN="JUSTIFY"> Respeito ao gato deveria ser feito um exame de sua sangue e desperdício e eles não devem ir para a rua. </P></LI></UL> 
7535= <B><a name="0043"> FÉRIAS E VIAGENS </a></B><br><br><P ALIGN="JUSTIFY"> Os gatos não são amigos de mudar de lugares e são menos amigos de mudar de casas. Eles tardam 1 ou 2 semanas para adaptar-se a um lugar novo. Em tempo de férias, nós temos um dilema: Que fazemos nós com o gato? A solução depende dos dias que nós estaremos fora da casa, o lugar nós vamos, o tipo de gato nós temos e se é nossa casa ou é um hotel. </P> 
7536= <U><B><a name="0044"> QUANDO NÓS VAMOS EM UMA VIAGEM CURTA </a></B></U><br><br><P ALIGN="JUSTIFY"> "> Se nós estaremos ausentes durante poucos dias o gato poderá levar ao cuidado de si mesmo estando só na casa. A única coisa que nós deveríamos recordar é deixar bastante líquido e comida em recipientes, ainda que água será mais necessária já que eles não comem muito quando eles estiverem sós; não deixe as janelas ou portas abertas e finalmente, nós deveríamos deixar mais de uma bandeja de areia. </P> 
7537= <U><B><a name="0045"> QUANDO NÓS VAMOS A UMA VIAGEM LONGA  </a></U></B><br><br><P ALIGN="JUSTIFY"> Nós teremos que investigar sobre os lugares nos quais nós poderíamos deixar nosso gato enquanto nós estamos ausentes, como residências, berçários, um amigo próximo que leva ao cuidado disto em nossa casa ou em seu próprio lugar.  </P> 
7538= <U><B><a name="0046"> QUANDO NÓS VAMOS PARA UMA CASA DE CAMPO PRÓPRIA  </a></U></B><br><br><P ALIGN="JUSTIFY"> Nós deveríamos saber previamente que nós deveríamos deixar uma cesta de viagem perto do gato durante muitos dias antes assim não sentirá medo ao ir em uma viagem; nós também deveríamos pôr no fundo disto algo como uma Camiseta para seu conforto. Nós teremos certeza que o gato tem as vacinas atualizadas e identificação caso de se perde. Não alimente antes da viagem e seria bom se você leva isto para passeios curtos alguns dias antes da viagem.  É normal que o gato procura um refúgio quando chega ao lugar novo, isto acontecerá até que sente confiança. </P> 
7539= <U><B><a name="0047"> QUANDO NÓS VIAJAMOS NO AVIÃO </a></U></B><br><br><P ALIGN="JUSTIFY"> Quando nós viajamos no avião com nosso gato nós deveríamos nos lembrar de que nós temos que enviar isto com as condições que a linha aérea exige e que o gato tem o cartão de vacinação e algumas vezes a certificação do veterinário. Dependendo do país para o qual nós viajaremos, nós deveríamos descobrir as especificações sobre a quarentena, já que em países como Grã Bretanha é diferente. </P> 
7540= <B><a name="0048"> QUANDO NOSSO GATO MORRE </a></B><br><br><P ALIGN="JUSTIFY"> Inclusive se a morte do gato for um momento duro, nós teremos que nos lembrar de certas regras que dependem de nosso lugar de residência, para saber o que nós deveríamos fazer: </P><UL><LI><P ALIGN="JUSTIFY"> Se é permitido, nós poderíamos enterrar o gato em uma casa nossa fora da cidade. Isto não é aconselhável se tivesse alguma doença infeto-contagiosa. </P></LI><LI><P ALIGN="JUSTIFY"> Nós poderíamos enviar ou poderíamos levar o corpo ao veterinário para ser incinerado, e depois disto ele informará os preços do serviço. </P></LI><LI><P ALIGN="JUSTIFY"> Se você estiver na cidade, às vezes há lugares isolados para enterrar corpos de animais. <br><br> Notificação: Não importa o lugar você e seu gato vivem, se lembra de que você não pode deixar isto em um lugar público ou privado que não é de sua propriedade. </P></LI></UL> 
